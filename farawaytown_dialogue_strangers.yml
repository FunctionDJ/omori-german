#OLIVGRÜNE MÜTZE, by bus stop

message_1:
      text: \n<OLIVGRÜNE MÜTZE>Hmm...\! Sieht so aus, als hätte der Bus heute Verspätung.

message_2:
      text: \n<OLIVGRÜNE MÜTZE>Oder vielleicht bin ich einfach spät dran...

message_3:
      text: \n<OLIVGRÜNE MÜTZE>Mann...\! Ich hoffe, ich habe ihn nicht schon wieder verpasst.

message_4:
      text: \n<OLIVGRÜNE MÜTZE>Als ich klein war, ist meine Familie oft in diesen Park gegangen.\! Ich erinnere mich an einen See mit einer Statue in der Mitte...\! aber ich kann ihn nicht mehr finden.

