message_0:
      text: Na sieh' mal an! Ihr Kinder habt es wirklich geschafft!\! Es ist ein wenig dreckig, aber es ist wirklich unser verlorenes \c[4]SPEZIAL-MIXTAPE\c[0]!\!<br>Danke vielmals, Junge.\spg

