message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Also, darüber...\! Wir hätten da ein paar schlechte Nachrichten .\!<br>Wir haben ein Gericht gehört, dass SPACE BOYFRIEND und SWEETHEART...\! Nunja...\! dass sie Schluss gemacht haben.\aub

