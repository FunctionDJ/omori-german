#WEISER STEIN
#Location: East Coast
message_11:
      text: \wisHi, ich bin der WEISE STEIN!\!<br>Für ein paar MUSCHELN habe ich gute Ratschläge anzubieten!

message_12:
      text: \wisWas für einen Ratschlag wollt ihr von mir hören?\$

message_13:
      text: \wis... \!Verstanden!\! Hier ist der Ratschlag.

message_14:
      text: \wis...\! Ich hoffe, das hat geholfen!

