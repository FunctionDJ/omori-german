message_5:
      text: \n<GIBS DER STATIONÄRE MUSIKER>Hi, Kinder!\! Ich bin GIBS, der STATIONÄRE MUSIKER!\!<br>Ich war mal ein REISENDER MUSIKER, aber ich habe das lange hinter mich gelassen.

message_6:
      text: \n<GIBS DER STATIONÄRE MUSIKER>Habt ihr zufälligerweise 5 MUSCHELN übrig? Es wäre<br>eine große Hilfe, da ich komplett stationär bin.\!<br>Ich zeige euch dafür etwas \SINV[1]T'wolles\SINV[0]!\$

message_7:
      text: \n<GIBS DER STATIONÄRE MUSIKER>Ich danke vielmals für die Spende!\! Als Gegenleistung...<br>Spiele ich euch ein Lied meiner Leute.

