message_27:
      text: \wisEs ist nicht sinnvoll, auf Ratschläge eines Steins zu hören.

message_28:
      text: \wisDeine Probleme werden irgendwann zurückkehren.

message_29:
      text: \wisDer Abstand zwischen der Erde und dem Mond beträgt etwa 384,400 Kilometer.

