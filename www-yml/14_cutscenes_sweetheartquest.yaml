message_100:
      text: Damen und Herrenwürfen...\!<br>Wilkommen zu einer Spezialepisode von...\!<br>\"SWEETHEART SUCHT DEN LIEBESSTAR!\"\smm

#Applause

message_101:
      text: Vor unserer Show wollten wir uns einen Moment Zeit nehmen, um das Leben von jemandem zu ehren, der uns alle inspiriert hat. \!<br>Unser geliebter Anführer, DEN ALTEN SPROSS.\smm

#The curtain opens and a portrait of YE OLD SPROUT is shown.

message_102:
      text: Er war der Vater, den wirklich keiner von uns verdient hat.\! <br>Lasst uns eine Schweigeminute, als Erinnerung an ihn, einlegen.\smm

message_103:
      text: ...\| ...\| ...\| ...\| ...  \smm

