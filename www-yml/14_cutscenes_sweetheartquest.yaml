message_106:
      text: Letztes Mal bei \"SWEETHEART SUCHT DEN LIEBESSTARSWEETHEART'S QUEST FOR HEARTS\"...\!<br>Unsere geliebte Prinzessin...\! hat sich wieder einmal...\! nicht in einen von unseren geeigneten Anwärtern verliebt!\smm

message_107:
      text: Dieses Mal...\! haben wir drei neue attraktive Kandidaten zusammengetrommelt!\! Wird einer von ihnen SWEETHEART's Herz im Sturm erobern?\! Lasst uns sie jetzt enthüllen!\smm

#Contestant #1 comes out and makes a circle around the stage.

message_108:
      text: KANDIDAT \#1 ist ein Einheimischer aus dem SPROSSWURFDORF!\smm

message_109:
      text: Er ist ein Meter hoch!\! Sein Lieblingsessen ist \c[3]TOFU\c[0]. Er hat eine gewaltige Sammlung von Plastikflamingos... und er erfreut sich an langen Spaziergängen durch die engen Tunnel!\smm

message_110:
      text: \Com[2]\{APPLAUDIERT FÜR KANDIDAT \#1!\smm

#Applause.
#Contestant #2 comes out and makes a circle around the stage.

message_111:
