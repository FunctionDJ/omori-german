message_36:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: Hey, cool! Diese SPROSSWÜRFE haben einige Tickets fallen lassen!\kel

#AUBREY jumps.

message_37:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Lass mich mal sehen!\!<br>Oh, das sind erste Reiheplätze für eine Art Show they're front row tickets... \aub

message_38:
      faceset: MainCharacters_DreamWorld
      faceindex: 0
      text: Mit...\! SWEETHEART?\aub

message_39:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: War das nicht Kapitän SPACEBOY's Exfreundin?\her

#AUBREY looks at HERO.

message_40:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: Ja! Es ist eine Art Wettbewerb oder so!\aub

message_41:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Wenn wir zufällig vorbeikommen, sollten wir anhalten und zusehen!\! <br>Wir haben ja immerhin erste Reihe \c[4]SHOWTICKETS\c[0]!\aub

message_42:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: Naja...\! gut.\!<br>Vielleicht können wir ja vorbeischauen, wenn wir zufällig darauf stoßen.\her

