# =========================================================================================
# Cutscene: Basil is Still Missing
# =========================================================================================

#Trigger: Examine bed and choose to sleep.
#OMORI is on the floor, and gets up. He is surrounded by KEL, AUBREY, and HERO.

#HERO jumps.

message_0:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: OMORI! Wilkommen zurück!\aub

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Siehst du, HERO? Ich habe dir gesagt, du sollst dir keine Sorgen machen.\!<br>OMORI taucht immer auf, wenn wir ihn brauchen!\kel

message_2:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Ist alles in Ordnung, OMORI?<br>Wir haben uns Sorgen um dich gemacht...\aub

#KEL walks towards staircase.

message_3:
      faceset: MainCharacters_DreamWorld
      faceindex: 19
      text: Jetzt wo du hier bist, lass uns rausgehen und nach BASIL suchen!\!<br>Er zählt auf uns!\kel

#AUBREY jumps.

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Sei geduldig, KEL! <br>Wir müssen zuerst sicherstellen, ob es OMORI gut geht!\aub

#AUBREY has an idea.

message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Oder vielleicht... Du und HERO können selbst gehen.\aub

#AUBREY looks at OMORI.

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: Komm schon, OMORI! Lass uns gemeinsam auf Entdeckungsreise gehen...\aub

message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: Nur wir zwei!\aub

#KEL jumps.

message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 30
      text: Hey, du kannst uns da nicht rauslassen!\kel

#HERO looks at AUBREY.

message_9:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Er hat recht, AUBREY. Das müssen wir gemeinsam als Team machen.\her

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 38
      text: Du weißt nie, wann du die Hilfe von jemandem brauchst.\! <br>Wir sind stärker, wenn wir zusammenarbeiten!\her

#AUBREY looks away.

message_11:
      faceset: MainCharacters_DreamWorld
      faceindex: 9
      text: Hmph! OMORI und mir wird es auch alleine gut gehen.\aub

#AUBREY looks at OMORI.

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Du wirst mich beschützen, nicht wahr, OMORI?\aub

#KEL looks at AUBREY.

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: Ihhh... Ekelig... Nehmt euch ein Zimmer.\kel

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text: Komm schon, AUBREY. Es ist Zeit, jetzt ernst zu werden.\!<br>Sagen wir MARI, dass es OMORI gut geht.\!<br>Du weißt, wie sie sich immer Sorgen um ihn macht...\her

message_15:
      faceset: MainCharacters_DreamWorld
      faceindex: 8
      text: Okay, okay... Gut...\!<br>Ich wollte nur ein bisschen Spaß haben...\aub


