message_60:
      faceset: MainCharacters_DreamWorld
      faceindex: 27
      text: Ugh...\! Jetzt, wo ich nochmal nachdenke... Lasst uns BASIL woanders suchen.\! Dieser Ort bereitet mir Gänsehaut\kel

message_61:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Sei kein Kleinkind, KEL.\!<br>Hier und dort sind nur ein paar Spinnenweben!\aub

message_62:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
