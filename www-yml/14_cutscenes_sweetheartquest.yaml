#A line of four SPROUT MOLES are walking toward PYREFLY FOREST.

message_30:
      text: Oh Junge, oh Junge!\! Ich habe schon ewig auf dieses Event gewartet!\!<br>Es ist wirklich ein herrlicher Tag!\n<SPROSSWURF>

message_31:
      text: Oh ja, oh ja!\! Endlich wird unsere glorreiche Prinzessin SWEETHEART endlich ihren Auftritt haben!\n<SPROSSWURF>

message_32:
      text: Oh mein, oh mein!\! Ich kann meine Aufregung kaum zügeln.\!<br>Diese Show wird mit Sicherheit die Spannenste von allen sein!\n<SPROSSWURF>

message_33:
      text: Oh Schatz, oh Schatz!\! Wir müssen uns beeilen!\! <br>Unsere erste Reihe \c[4]SHOWTICKETS\c[0] sind genau hier!\!<br>Wir stehen vor der Zeit unseres Lebens und dürfen nicht zu spät kommen!\n<SPROSSWURF>

message_34:
      text: Nun... welcher Weg war es wieder?\n<SPROSSWURF>

#Before Cutscene block
message_43:
      text: \n<SPROSSWURF>Oh Junge, oh Junge!

message_44:
      text: \n<SPROUT MOLE>Oh ja, oh ja!

message_45:
      text: \n<SPROUT MOLE>Oh mein, oh mein!

message_46:
      text: \n<SPROUT MOLE>Oh Schatz, oh Schatz!

#KEL is surprised and walks forward.

message_35:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: Ahh! Es ist eine Horde von VERIRRTEN SPROSSWÜRFEN!\! \Com[2]Lasst uns sie besiegen!\kel

