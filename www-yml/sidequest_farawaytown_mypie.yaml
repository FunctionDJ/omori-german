#Talk to Cris's Mom / Cutscene: My Pie!
message_1:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Ah, wenn das mal nicht KEL und \n[8] sind!\! <br>Ich hab euch zwei schon eine Weile nicht mehr gesehen.\! <br>Hoffentlich ging es euch gut!

message_2:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Mensch, KEL, du bist so groß geworden!\! <br>Du bist ja quasi einen Kopf größer als ich!

message_3:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Deine Mutter hat mir von deinem Wachstumsschub erzählt, aber das selbst zu sehen ist nochmal was anderes.

message_4:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Ich weiß noch, als ich dir noch den Kopf tätscheln konnte!\! <br>Ohohoho...\! Du warst so ein Spitzbube.

#Oven burning

message_5:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Oh nein, ich hab meinen Kuchen vergessen!

#Cris's Mom gets pie out of oven and sets it on table.

message_6:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Puh...\! Das war knapp.\! Leider ist er etwas angebrannt...\! Auf dem Jahrmarkt wäre er wahrscheinlich eine 8/10, aber ich verspreche, dass er trotzdem ganz lecker ist!

message_7:
      text: \n<TYPISCH AMERIKANISCHE MUTTER>Oh, da braucht ihr mir nicht nur blind glauben.\! <br>Ihr müsst ihn schon selbst probieren!

message_8:
      text: Du erhältst einen \c[3]KUCHEN\c[0]!
