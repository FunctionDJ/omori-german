#ELEANOR
#Location: MUSTARD SUBMERSIBLE
message_11:
      text: \n<SADIE>Hi, ich bin SADIE...\! Meine Schwestern und ich haben gemeinsam dieses Café eröffnet...\! Aber seit es etwas eng mit MUSCHELN wurde, arbeiten viele meiner Schwestern im \c[11]LETZTEN HALT\c[0].

