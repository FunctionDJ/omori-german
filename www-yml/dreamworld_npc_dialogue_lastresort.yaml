message_222:
      text: \n<KROKO-KERL>Wie läuft's, Boss?\! Ich hoffe, Sie überarbeiten sich nicht.

message_223:
      text: \n<KROKO-KERL>Sie sind den weiten Weg gegangen, um hier nach uns zu schauen, Boss?\! Das nenne ich wahre Führung.

message_234:
      text: \n<KROKO-KERL>Was geht, Boss?\! Danke, dass Sie den Laden übernommen haben und so.\! Ich habe gehört, es läuft fantastisch!

message_224:
      text: \n<KROKO-KERL>Also... Auf dem Weg hierher bin ich auf Mutti gestoßen und sie hört nicht auf, zu nörgeln...\! Drinnen eine Sonnenbrille zu tragen ist schlecht für die Augen, sagt sie.

message_225:
      text: \n<KROKO-KERL>Ich kann die Sonnenbrille nicht einfach abnehmen.\! Sie sind ein Teil von mir!

message_226:
      text: \n<KROKO-KERL>Mann... Mutti ist wieder zu Besuch da?\! Sie muss wohl sehr drunter leiden, dass all ihre Kinder fort sind.

message_227:
      text: \n<KROKO-KERL>Was? Mutti ist da?\! Ich muss ihr später noch Hallo sagen!

message_228:
      text: \n<KROKO-KERL>Juhu! Mutti ist da!

message_229:
      text: \n<KROKO-KERL>Ugh...\! Mutter.

message_230:
      text: \n<KROKO-KERL>Drinnen eine Sonnenbrille zu tragen ist cool.

message_231:
      text: \n<KROKO-KERL>Touristen kreuzen schon auf, auch wenn wir noch nicht mit dem Bauen fertig sind.\! Weiß nicht, ob das gut oder schlecht ist...

message_232:
      text: \n<KROKO-KERL>Es macht Spaß, Sachen zu reparieren!
