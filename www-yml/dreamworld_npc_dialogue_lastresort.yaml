message_220:
      text: \n<KROKO-KERL>Geht weiter, geht weiter... Hier gibt es nichts zu sehen.

message_221:
      text: \n<KROKO-KERL>Jeden Tag neue Schlaglöcher...\! Ich hoffe, die zahlen mir dafür Überstunden.

