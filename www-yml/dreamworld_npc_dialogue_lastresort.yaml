message_22:
      text: \n<HAIGURKE>Ausgezeichnet!\! Hier ist etwas von meinem Wissen...


#Shark

message_23:
      text: \n<HAIGURKE>Haie können nur vorwärts schwimmen.<br>\!Ist das nicht inspirierend?\! Ich find' schon...

message_100:
      text: \n<HAIGURKE>Haie haben mehrere Zahnreihen...\! die wahrscheinlich praktisch sind, wenn sie Essiggurken essen!

message_101:
      text: \n<HAIGURKE>Haie haben keine Knochen!\! Wir sind eigentlich aus Menschenohren und Nasen.

message_102:
      text: \n<HAIGURKE>Was viele nicht wissen ist, dass Haie Menschen eigentlich nicht gerne essen...\! Außer Tigerhaie...\! Diese Typen essen alles...


#PICKLES
message_24:
      text: \n<HAIGURKE>Am 14. November ist nationaler Essiggurkentag.<br>\!Denkt daran, eure jährliche Essiggurke zu essen!

message_104:
      text: \n<HAIGURKE>Habt ihr zu viele Essiggurken?\! Man kann sie im Boden vergraben und später wieder ausbuddeln!\! Denkt nur daran, wo ihr sie vergraben habt...

message_105:
      text: \n<HAIGURKE>Essiggurken werden in manchen Kulturen für Liebesrituale verwendet.\! Das ist alles, was ich darüber sagen werde!

message_106:
      text: \n<HAIGURKE>Du denkst, du hast Skorbut?\! Vielleicht hättest du eine Essiggurke essen sollen!





