message_128:
    text: \pluUnd, wie war der ruhige Flug?

message_129:
    faceset: MainCharacters_DreamWorld
    faceindex: 37
    text: \herAngenehme Umgebung und entspannende Musik.<br>Ich würde ihm fünf von fünf Sternen geben!

message_130:
    faceset: MainCharacters_DreamWorld
    faceindex: 27
    text: \kel\}Schnauf... Schnauf...\! Sagst du!\! Ich kann nichtmal mehr meine Arme spüren...

message_131:
    text: \pluKEL, ich muss schon sagen... Tolle Leistung, dich um dein Leben festzuhalten.

message_132:
    text: \pluDu hast das Potenzial dazu, sehr stark zu sein!\! Lass mich dir eine \c[1]FÄHIGKEIT\c[0] beibringen, die dir von Nutzen sein könnte.

message_133:
    text: \pluÄhem...\! Sprich mir nach.

message_134:
    text: \plu\Com[2]\{\quake[1]DURCH'S \c[1]MUSKELSPIEL\c[0] KOMM' ICH ANS ZIEL!!\}

message_135:
    text: \pluVersuche du es mal.

message_136:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kel\Com[2]\{DURCH'S \c[1]MUSKELSPIEL\c[0],\} komm' ich \}ans...

message_137:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelZiel?

message_138:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelWoah! Das hat sich super angefühlt! Ich bin aufgeregt!

message_139:
    text: \plu\}Hm...\! Daran sollte man noch arbeiten.\! Dennoch...\{

message_140:
    text: \pluDu hast es definitiv in dir!<br>\!Behalte diese Lehre gut im Kopf und benutze sie weise.

message_141:
    text: \pluLebt wohl, Kinder. Bis zum nächsten Mal!

message_142:
    text: KEL erlernt \c[1]MUSKELSPIEL\c[0]!

