#PLUTO runs into snaley and knocks him away

message_2:
    text: \who\}Oh, nein...\! Meine riesigen, trainierten Arme und Beine geben den Geist auf.

message_52:
    text: \whoSo kann es nicht enden.<br>Ich muss ein Versteck finden!

#PLUTO looks around in a panic and turns to party

message_3:
    text: \whoHey, ihr!\} Schnauf... Schnauf...\!<br>Bitte...\! Ich könnte etwas Hilfe gebrauchen!

message_4:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \herH-Huh? Ohh... uhh... nun...\! ähm...

message_5:
    text: \who\{SCHNELL! ICH HABE ES EILIG!!

