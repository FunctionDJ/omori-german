#PLUTO is hiding in a crater with plant

message_9:
    faceset: MainCharacters_DreamWorld
    faceindex: 17
    text: \kelOkay, das sollte passen!

#HERO looks up

message_50:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
