message_10:
    text: \n<WELTRAUM-PIRAT KUMPEL>\}Schnauf... Schnauf...\! Verdammt! Wir haben ihn aus den Augen verloren!

#WELTRAUM-PIRAT turns to party

message_11:
    text: \n<WELTRAUM-PIRAT ALTER>Hey, Kinder! Wir suchen nach einem sehr bekannten und teuren vagabundierenden Planeten namens PLUTO.\! Er ist groß, rund, grau und hat riesige Muskeln.

message_12:
    text: \n<WELTRAUM-PIRAT ALTER>Es ist schwer, ihn zu übersehen...\!<br>Habt ihr ihn gesehen?


message_13:
    faceset: MainCharacters_DreamWorld
    faceindex: 0
    text: \aubU-Ummmmm...

message_14:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelUhhhhh...

message_15:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herN-Nein? Nicht das ich wüsste...

message_16:
    text: \n<WELTRAUM-PIRAT ALTER>Wirklich?\! ... ... ... \!Ach, da kann man wohl nichts machen!\!<br>Komm, Alter! Suchen wir weiter.\!<br>Irgendwann finden wir ihn schon!

#WELTRAUM-PIRATEN leave
#KEL turns around

message_17:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kel\}Okay, Sir... Die Luft ist rein.\{

#PLUTO pops out of crater, potted plant drops
#PLUTO laugh

message_18:
    text: \who\Com[2]\sinv[2]\{GWAHA\{HAHA\{HAHAHAHA!!\}

message_19:
    text: \whoSolch schnelles Denken! Ich bin beeindruckt!

message_20:
    text: \whoIch bin euch auf ewig dankbar.<br>Wie heißt ihr, wenn ich fragen darf?

message_21:
    faceset: MainCharacters_DreamWorld
    faceindex: 37
    text: \herIch bin HERO, und das sind meine Freunde AUBREY, KEL, and OMORI.

message_22:
    text: \whoIch verstehe! Wundervolle Namen für solch wunderbare junge Leute!

message_23:
    text: \pluMein Name ist PLUTO, und ich bin ein vagabundierender Planet...\!Ein Einzelgänger, sozusagen.\! Ich entschuldige mich<br>für die Unannehmlichkeiten.

message_24:
    text: \pluAber...\! Ich denke, meine Bestimmung ist es nicht, lediglich als Dekoration zu dienen.

#PLUTO turns up
#Background below turns into space parallax

message_25:
    text: \pluIch sehne nach der Freiheit, durch die Lüfte zu ziehen, wie die Vögel und Sterne!

message_26:
    text: \pluWenn das mich einen vagabundierenden Planeten macht, so sei es.<br>\!Sie können mich nennen, was sie wollen,<br>solange ich meine Freiheit genießen kann!

#Background below turns to normal
#PLUTO turns to party

message_27:
    text: \plu\Com[2]Meine Seele sehnt sich nach Freiheit!\!<br>Ihr versteht das... Nicht wahr, Kinder?

#HERO turns to KEL

message_28:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \herW-Whoa! KEL, weinst du etwa??

message_29:
    faceset: MainCharacters_DreamWorld
    faceindex: 23
    text: \kel\}Schnief... Welch pure Emotion...\! Ich bin gerührt...<br>\!Das war wundervoll, PLUTO...

message_30:
    faceset: MainCharacters_DreamWorld
    faceindex: 5
    text: \aub\}Schnief... Schnief...\! Du sagst es, KEL.

#HERO turns to AUBREY

message_31:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \herMoment, du auch, AUBREY??


message_32:
    text: \pluNun, endlich...\!<br>Endlich bin ich frei und kann meinen lebenslangen Traum erfüllen...\!<br>Meine eigene Transportations-Firma!

message_33:
    text: \pluIch nenne sie “PLUTOS WELTRAUMLINIE”!

#message 18

message_34:
    text: \pluDiese Erkenntnis hat mein inneres Feuer wieder erglühen lassen!\!Und da ihr mir so selbstlos geholfen habt, muss ich mich revanchieren!

message_35:
    text: \plu...\! Ähem!\! Ich bin nun PLUTO von "PLUTOS WELTRAUMLINIE".\!<br>Bitte tut so, als wärt ihr soeben an einer Transportstation angekommen.

#PLUTO turns around

message_36:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herOh, okay!\! Uh...\! Hallo?\! PLUTO?

#PLUTO shake
#PLUTO turn to party

#message18

message_37:
    text: \plu\Com[2]\quake[1]\{ICH GRÜSSE EUCH VON \Com[2]PLUTOS WELTRAUMLINIE!!!\}

message_38:
    text: \plu\Com[2]\{WOHIN \Com[2]WOLLT IHR \Com[2]HEUTE<br>REISEN,\Com[2] JUNGE \Com[2]REISENDE??

message_39:
