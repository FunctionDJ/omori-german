    faceindex: 46
    text: \herGah!

message_40:
    text: \pluOh, war das ein bisschen zu viel?<br>\!Hm.\! Ich sollte versuchen, es runterzuschrauben...\!<br>Versuchen wir es nochmal!

#PLUTO turns back

message_41:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herNein, schon gut!<br>Bringe uns bitte einfach zurück zum Campingplatz!


message_43:
    text: \pluIhr wollt also zum \c[11]OTHERWORLD\c[0] Campingplatz?\!<br>...\! Ah, mein erster Auftrag...\! \sinv[1]wie aufregend!

#PLUTO turn facing away
#PLUTO shake

message_54:
    faceset: MainCharacters_DreamWorld
    faceindex: 46
    text: \kel\}Oh nein... Da kommt es...

message_53:
    text: \plu\Com[2]\sinv[2]\{GWAHA\{HAHA\{HAHAHAHA!!\}
#PLUTO turn to party

message_42:
    text: \pluEin Flug zum \c[11]OTHERWORLD\c[0] Campingplatz, kommt sofort!

message_49:
    text: \pluIch werde euch nicht enttäuschen, junge Reisende!\!<br>Überlasst mir den Rest!


