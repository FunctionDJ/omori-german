#HERO looks around
#HERO faces away from pluto

message_7:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kel\{A-HA! ICH HAB'S!!

#HERO turns back to PLUTO

message_8:
    faceset: MainCharacters_DreamWorld
    faceindex: 16
    text: \kelDu bist jetzt sicher! Ich habe alles unter Kontrolle.

