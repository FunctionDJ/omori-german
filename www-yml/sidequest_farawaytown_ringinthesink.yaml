      text: \n<CLUMSY GUY>\quake[1]\{GAAAA\{AAHHHHHH\{HHHHHH!!\}\quake[0]

message_2:
      text: \n<CLUMSY GUY>Oh...\! H-Hey!\! Ähm...\! Wer bist du? \! ...

message_3:
      text: \n<CLUMSY GUY>\Com[2]Warte! Hast du's Vergessen!?<br>\Com[2]Ich hab hier ein Problem!

message_4:
      text: \n<CLUMSY GUY>Sooooo...ähhh...\! Meinst du, du kannst mir helfen?

#yes/no

# if yes
message_5:
      text: \n<CLUMSY GUY>Danke, Mann!\!<br>\Com[2]Also, worauf wartest du!? Komm rein!
#once player is inside

message_6:
      text: \n<CLUMSY GUY>Zur Küche geht's hier lang!\! \Com[2]Beeilung!
#examine Sink

message_7:
      text: \n<CLUMSY GUY>Hier ist der Ort des Geschehens...\! Ich war gerade dabei, das Geschirr zu spülen, als plötzlich...\! \Com[2]mein \c[4]HOCHZEITSRING\c[0] von meinem Finger fiel und in den Abfluss rutschte!

message_8:
      text: \n<CLUMSY GUY>Verrückt, nicht wahr?\! Du würdest denken, dass so etwas nur in Filmen passiert...

message_9:
      text: \n<CLUMSY GUY>Zum Glück ist meine Frau heute noch nicht da und hat noch nichts davon erfahren.\! Ich versuche schon seit fast einer Stunde, es herauszubekommen, und meine Finger sind schon ganz blau...

message_10:
      text: \n<CLUMSY GUY>Seufz...\! Ich möchte meiner Frau oder meiner Tochter SARAH wirklich nichts davon erzählen...\! Ich werde nie das Ende davon hören!

message_11:
      text: \n<CLUMSY GUY>Könntet ihr Typen mir bitte helfen?
#yes/no

#if yes

message_12:
      text: Du entdeckst etwas Glänzendes im Waschbecken und hängst es an.

message_13:
      text: Es ist der \c[4]HOCHZEITSRING\c[0]!

message_14:
      text: Du hast den \c[4]HOCHZEITSRING\c[0] an SARAHs VATER gegeben.

message_15:
      text: \n<CLUMSY GUY>\Com[2]Hey, das war's!\! \Com[2]Dankeschön!\! \Com[2]Danke, Danke, Dank dir!\!<br>Das werde ich nie vergessen... versprochen!\! Du und alle deine Freunde sind hier jederzeit willkommen!

message_16:
      text: \n<CLUMSY GUY>Ich glaube, ich habe das schon mal erwähnt, aber ich habe eine Tochter in deinem Alter. Ihr Name ist SARAH...\!<br>Sie ist wahrscheinlich gerade in ihrem Zimmer!

message_17:
      text: Du entdeckst etwas Glänzendes im Waschbecken.

message_18:
      text: \n<CLUMSY GUY>W-Wait!\! Bitte hilf mir, meinen \c[4]HOCHZEITSRING\c[0] zu kriegen!

message_19:
      text: \n<CLUMSY GUY>Da drüben!
