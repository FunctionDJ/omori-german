# -----------------------------------------------
message_13:
    text: "Dein Skizzenbuch.\\!\\lb Willst du reinschauen?"
message_14:
    text: "JA"
message_15:
    text: "NEIN"

# -----------------------------------------------
# - THE TISSUE BOX
# -----------------------------------------------
message_16:
    text: "Eine Taschentuchbox, um deine Sorgen wegzuwischen."

# -----------------------------------------------
# - THE LIGHTBULB
# -----------------------------------------------
message_17:
    text: "Eine Glühbirne hängt von der Decke, wo auch immer sie ist.\\!\\lb<br>In die Glühbirne hineinschauen?"
message_18:
    text: "Sie ist innen pechschwarz.\\! Du kannst gar nichts erkennen."

