# - THE LAPTOP
# -----------------------------------------------
message_5:
    text: "Du fährst deinen Laptop hoch."
message_6:
    text: "Was würdest du gerne tun?"
message_7:
    text: "DIE TASTATUR ANSCHAUEN"
message_8:
    text: "DEN BILDSCHIRM ANSTARREN"
message_40:
    text: "DEIN TAGEBUCH ÖFFNEN"
message_9:
    text: "AUSLOGGEN"
message_10:
    text: "Du starrst auf den Bildschirm."
message_11:
    text: "Die Hitze des Laptops wärmt deinen Schoß.\\!\\lb Es fühlt sich gut an."
message_12:
    text: "Du kannst den Laptop nicht von dieser Seite verwenden."

