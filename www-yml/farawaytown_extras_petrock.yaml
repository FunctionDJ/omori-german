message_55:
      text: \n<EIN ZWILLING>\sinv[1]Ah... Ich sehe, dass du auch einen \c[13]TASCHENKIESEL\c[0] hast.

message_56:
      text: \n<DER ANDERE ZWILLING>\sinv[1]Würdest du...\! vielleicht...\! mit uns...\! CLASHEN wollen?
#yes
message_57:
      text: \n<EIN ZWILLING>Hmm...\! Hmm...\! Selbstsicher ist da einer, ja?\! Du wirst nicht so leicht gewinnen...

message_58:
      text: \n<DER ANDERE ZWILLING>PAPA CHIP!\! Zeigen wir ihnen unsere Kraft!

#player win
message_59:
      text: \n<DER ANDERE ZWILLING>Niederlage?

message_60:
      text: \n<EIN ZWILLING>Hmm...\! Ja...\! Wir scheinen diese Runde verloren zu haben...

message_61:
      text: \n<DER ANDERE ZWILLING>Bedauerlich...


#player loses

message_65:
      text: \n<DER ANDERE ZWILLING>Sieg?

message_66:
      text: \n<EIN ZWILLING>Hmm...\! Ja...\! Wir scheinen gewonnen zu haben...

message_67:
      text: \n<DER ANDERE ZWILLING>Ausgezeichnet.

