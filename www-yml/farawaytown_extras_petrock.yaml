#Intro
message_35:
      text: \n<HÜBSCHER JUNGE>Hey, ist das ein \c[13]TASCHENKIESEL\c[0]?\! Ich hab auch einen!\!<br>Möchtest du mit mir CLASHEN?
#yes
message_36:
      text: \n<HÜBSCHER JUNGE>Juhu, klingt nach Spaß! Geben wir beide unser Bestes!\! Los, ROSENBUB! Ich glaube an dich!
#player win
message_37:
      text: \n<HÜBSCHER JUNGE>ROSENBUB, geht es dir gut?\! Na, na... Du erholst dich jetzt schön.

message_38:
      text: \n<HÜBSCHER JUNGE>Haha... Das hast Spaß gemacht!\! Danke für die Herausforderung.\! Ich werde ROSENBUB wohl noch ein bisschen mehr trainieren müssen...
#player loses
message_39:
      text: \n<HÜBSCHER JUNGE>Hey, wer hätt's gedacht!\! Das war ein guter Kampf, aber du brauchst vielleicht noch etwas Übung...\! Wir haben's geschafft, ROSENBUB!\! Du bist der Beste!

message_40:
      text: \n<HÜBSCHER JUNGE>Oooch... Aber CLASHEN macht doch so viel Spaß...\! Vielleicht nächstes mal!

# =========================================================================================
      #SAUCY K
# =========================================================================================

#Intro
message_42:
      text: \n<ANGEL>Jo, warte mal! Du hast einen \c[13]TASCHENKIESEL\c[0]?\! Du musst mich zum CLASH herausfordern!\! Niemand kann meinen FLOTTI-K besiegen!<br>Er ist der beste \c[13]TASCHENKIESEL\c[0] aller Zeiten und ich werd's beweisen!
#yes
message_43:
      text: \n<ANGEL>Du nimmst den Mund viel zu voll!\! Komm schon, FLOTTI-K!\! Zeigen wir ihnen, wer hier der Stärkere ist!
#no
message_44:
      text: \n<ANGEL>Wow... Na gut!\! Sei halt ein Feigling!
#player win
message_45:
      text: \n<ANGEL>\com[2]\{\sinv[1]FLOTTI-K!!\! NEEE\{EEI\{III\{INN!!

message_46:
      text: \n<ANGEL>Schnief...\! Du Fiesling!

#player loses
message_47:
      text: \n<ANGEL>Was habe ich dir gesagt!\! FLOTTI-K ist der Beste!\! <br> Du bist Lichtjahre davon entfernt, uns besiegen zu können!

