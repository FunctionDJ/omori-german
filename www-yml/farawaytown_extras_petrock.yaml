      #LIL' G
# =========================================================================================

#Intro
message_94:
      text: \n<BRILLENMANN>Ah, du hast da einen \c[13]TASCHENKIESEL\c[0]!

message_95:
      text: \n<BRILLENMANN>Wenn du hier bist...\! muss das bedeuten, dass du über die Veteranen von \c[11]WEITWEG PLAZA\c[0] Bescheid weißt.

message_96:
      text: \n<BRILLENMANN>Und wenn der VERKÄUFER dich geschickt hat, bedeutet das, du musst ziemlich gut sein...\! Hehe...

message_97:
      text: \n<BRILLENMANN>Tja, hier bin ich!\! Überrascht?\! Mein wahrer Titel lautet \"GINO, CLASHER DES JASH\"!\! Möchtest du mich zu einem CLASH herausfordern?

#yes
message_98:
      text: \n<BRILLENMANN>Wenn dem so ist...\! werde ich, GINO, einer der vier Veteranen des \c[11]FARAWAY PLAZA\c[0], dir zeigen, was es heißt, ein echter Profi zu sein!\!<br>Kriegen wir sie, MINI-G!!

#player win
message_99:
      text: \n<BRILLENMANN>\com[2]\{MINI-G!\! MINI-G!\! SPRICH MIT MIR!!

message_100:
      text: \n<BRILLENMANN>...

message_101:
      text: \n<BRILLENMANN>Ach, warte...\! Das kann man gar nicht, oder?

message_102:
      text: \n<BRILLENMANN>Na, das war ein echtes Schlamassel.\! Dafür aber Glückwunsch an dich, Herausforderer!\! Du und dein \c[13]TASCHENKIESEL\c[0] waren toll!


message_103:
      text: \n<BRILLENMANN>Vielleicht würden manche der anderen Veteranen dir einen etwas besseren Kampf bieten!


#player loses
message_104:
      text: \n<BRILLENMANN>Ja! Wir haben's geschafft, MINI-G!\! Heh... Tja, man kann nicht immer gewinnen.\! Du hast es versucht... und das zählt!

message_300:
      text: \n<BRILLENMANN>\com[2]A-A-A-A-Aber wieso!?

