#before fight

message_0:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWhoa! Warte mal, \n[8]!\! <br>Hast du dir da gerade einen \c[13]TASCHENKIESEL\c[0] gekauft?

message_1:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelWow!\! Ich glaub's ja nicht...\! Es ist echt komisch, da wir seit der Kindheit nicht mehr mit ihnen gespielt haben...\! aber ich hab meinen zufällig auch dabei!

#KEL takes something out of his pocket.

message_2:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelGenau hier!

message_3:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelSo ein komischer Zufall, oder?

message_4:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelHey, Ich hab 'ne Idee!\! Warum lassen wir nicht unsere \c[13]TASCHENKIESELS\c[0]? kämpfen\! Du weißt noch, wie man spielt, oder?
#yes

message_5:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelKlasse!\! Dachte ich mir schon...

message_6:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\sinv[1]Ohhh, jaaaaa...\!\sinv[0] Ich bin so aufgeregt!

message_7:
      faceset: MainCharacters_Faraway
      faceindex: 23
      text: \kel\com[2]\sinv[1]\{\{NUN, LASS UNS CLASHEN!!

#no

message_8:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelHaha...\! Keine Sorge.\! Selbst wenn du's nicht mehr weißt, wirst du's schnell kapieren...\! Du packst das schon!


#after victory
message_9:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelAch Mist, verloren...\! Ich bin wohl ziemlich eingerostet...\! <br>Na ja, ist schon okay.

message_10:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelDu hattest es bei Videospielen sowieso schon immer drauf!\! Du bist wohl doch noch der selbe \n[8] wir früher!


#after loss

message_12:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: \kelHehe...\! Bist wohl ganz rostig, was?\! <br>Na ja, schon gut.\! Du wirst sicher noch auf den Dreh kommen.

message_13:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelIch weiß, es ist schon 'ne Weile her, also lass mich mal dein Gedächtnis auffrischen.\! \c[13]TASCHENKIESEL\c[0] ist ein Spiel, wo du und dein Tier als Team kämpfen, oder CLASHEN!

message_14:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelWenn du deinen \c[13]TASCHENKIESEL\c[0] als TALISMAN trägst...\! kannst du andere Spieler mit \c[13]TASCHENKIESELN\c[0] finden und herausfordern!

message_15:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWie ich höre...\! wohnt der amtierende Champ irgendwo hier in der Gegend...\! Aber niemand weiß, wie er oder sie aussieht.

message_16:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelSchon mysteriös, oder?\! Wer weiß?\! <br>Vielleicht treffen wir den Champ eines Tages!


