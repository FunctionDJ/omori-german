message_71:
      text: \n<VERKÄUFER>Hey, \n[8]!\! Ich habe gehört, dass du in der ganzen Stadt mit \c[13]TASCHENKIESELN\c[0] am CLASHEN bist!

message_72:
      text: \n<VERKÄUFER>Wenn du eine echte Herausforderung willst, sag ich dir mal über einige \c[13]TASCHENKIESEL\c[0]-Veteranen im \c[11]WEITWEG PLAZA\c[0] Bescheid...\! Vier von ihnen, um genau zu sein!

message_75:
      text: \n<VERKÄUFER>Normalerweise fordern sie keine Neulinge heraus... Aber für dich machen sie bestimmt eine Ausnahme!

message_73:
      text: \n<VERKÄUFER>Du solltest versuchen, manche Ladenmitarbeiter oder häufige Kunden in der Gegend anzusprechen...\! Sie werden sicher die Grenzen deiner Stärke testen!

