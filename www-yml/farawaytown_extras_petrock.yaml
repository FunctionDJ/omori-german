      #P'terry
# =========================================================================================

#Intro
message_105:
      text: \n<FIX-IT GUY>Heh...\! Wie ich sehe, zeigst du da deinen \c[13]TASCHENKIESEL\c[0] vor!\! Normalerweise zücke ich meinen \c[13]TASCHENKIESEL\c[0] nicht während der Arbeitszeit...\! jedoch musst du richtig gut sein, wenn der VERKÄUFER dich geschickt hat.

message_106:
      text: \n<FIX-IT GUY>Bist du bereit für eine \sinv[1]echte\sinv[0] Herausforderung?

#yes
message_107:
      text: \n<FIX-IT GUY>Als einer der vier Veteranen von \c[11]WEITWEG PLAZA\c[0] habe ich einen Ruf aufrechtzuerhalten!\! Wenn du einen CLASH willst, werde ich nicht so leicht untergehen!

#player win
message_108:
      text: \n<FIX-IT GUY>\com[2]Unmöglich! Hier stimmt was nicht...\! P'TERRY...\! Wie konnten wir verlieren?\! \sinv[1]Seufz...\sinv[0]\! Egal...\!<br>Dann mal zurück an die Arbeit...
#player loses
message_109:
      text: \n<FIX-IT GUY>Netter Versuch, Bursche.\! Das hat schon Spaß gemacht, aber P'TERRY ist der überlegene CLASHER!\! Vielleicht beim nächsten Mal!

message_110:
      text: \n<FIX-IT GUY>Ha! Das hab ich mir gedacht!

