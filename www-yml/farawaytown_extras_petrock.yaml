# =========================================================================================

#Intro
message_85:
      text: \n<SÜßES MÄDCHEN>O-Oh!\! J-Ja, hallo...

message_86:
      text: \n<SÜßES MÄDCHEN>Hmmm... Ich verstehe...\! Du trägst da einen \c[13]TASCHENKIESEL\c[0], also heißt das, du willst CLASHEN!

message_87:
      text: \n<SÜßES MÄDCHEN>...

message_88:
      text: \n<SÜßES MÄDCHEN>Ich lass dich wissen, dass wir Veteranen etwas härter als normale Spieler sind.\! Willst du mich immer noch herausfordern?
#yes
message_89:
      text: \n<SÜßES MÄDCHEN>O-Okay!\! Komm schon, OCOTACO!\! Zeigen wir ihnen, was es heißt, ein Veteran zu sein!

#No
message_93:
      text: \n<SÜßES MÄDCHEN>Das kann ich verstehen.\! Ich bin hier, falls du dich je bereit fühlst.

#player win
message_90:
      text: \n<SÜßES MÄDCHEN>W-Wir...\! haben verloren?\! Wow...\! Ich bin echt schockiert...

message_91:
      text: \n<SÜßES MÄDCHEN>Der VERKÄUFER hat dich wohl aus gutem Grund zu uns geschickt.\! Du scheinst viel Potenzial zu haben.\! Ich bin mir sicher, dass du weit kommen wirst!

#player loses
message_92:
      text: \n<SÜßES MÄDCHEN>Guter Versuch!\! Du hast gut gekämpft, aber ich CLASHE schon seit Jahren mit OCOTACO an meiner Seite!\! Üb einfach weiter... Du wirst besser werden, versprochen!


