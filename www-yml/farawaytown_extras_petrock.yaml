#Intro

message_20:
      text: \n<BUNTES MÄDCHEN>Oh!\! Ich sehe, du hast einen \c[13]TASCHENKIESEL\c[0]!\! Willst du CLASHEN?

#yes
message_21:
      text: \n<BUNTES MÄDCHEN>Okay!\! Ich habe mein TOMÄDCHEN trainiert seit ich ein Kind war!\!<br>Ich werde nicht gegen dich verlieren!

#player win
message_22:
      text: \n<BUNTES MÄDCHEN>Ach... Verdammt...\! Schon gut, TOMÄDCHEN. Es war nicht deine Schuld...\! Du hast dein Bestes gegeben!

#player loses
message_23:
      text: \n<BUNTES MÄDCHEN>Juhu!\! Wir haben es geschafft!\! Ich wusste, du würdest gewinnen, TOMÄDCHEN!

message_150:
      text: \n<BUNTES MÄDCHEN>Kein Problem! Sag mir Bescheid, wenn du mal CLASHEN willst!


