#Intro
message_50:
      text: \n<RAI>Boah, du hast auch einen \c[13]TASCHENKIESEL\c[0]?\! Ich hab vor nicht allzu langer Zeit mit \c[13]TASCHENKIESELN\c[0] angefangen...

message_51:
      text: \n<RAI>Meiner ist noch im Anfangsstadium, aber eines Tages wird er sicherlich stark sein!\! Willst du CLASHEN?

#yes
message_52:
      text: \n<RAI>Super!\! Komm schon, HASI!\! Lass uns zusammenarbeiten!
#player win
message_53:
      text: \n<RAI>Mist..\! Dein \c[13]TASCHENKIESEL\c[0] ist recht stark.\! HASI und ich haben wohl noch einen langen Weg vor uns, bevor wir dich einzuholen.
#player loses
message_54:
      text: \n<RAI>Boah, wir haben gewonnen!\! Das hab ich wirklich nicht erwartet... aber gewonnen ist gewonnen! Haha!

message_200:
      text: \n<RAI>Oooch...\! Aber HASI und ich müssen üben...

