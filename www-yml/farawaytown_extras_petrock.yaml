      #Cool S
# =========================================================================================

#Intro
message_115:
      text: \n<VERKÄUFER>Ahh... \n[8]...\! Du bist erschienen!\! Ich habe von den anderen Veteranen gehört, dass du sie bereits besiegt hast...

message_132:
      text: \n<VERKÄUFER>Ja, ganz genau...\! Ich sagte...\! andere Veteranen!

message_116:
      text: \n<VERKÄUFER>Es ist Zeit, mich endlich zu offenbaren!\!<br>Ich bin der VERKÄUFER, der stärkste Veteran von \c[11]WEITWEG PLAZA\c[0]!

#yes
message_117:
      text: \n<VERKÄUFER>Es ist wirklich beeindruckend, \n[8]...\! In dieser kurzen Zeit hast du es geschafft, die Besten unserer Gegend zu besiegen...\! außer mir...

message_118:
      text: \n<VERKÄUFER>\n[8]...\! Ich muss deine Stärke selbst bezeugen!\! Du wirst gegen mich kämpfen müssen, genau hier und jetzt!

message_133:
      text: \n<VERKÄUFER>Heh... Ich dachte mir schon, du würdest das sagen...

message_121:
      text: \n<VERKÄUFER>\com[2]\sinv[1]\{\{LASS UNS CLASHEN!!

#player win
message_122:
      text: \n<VERKÄUFER>Erstaunlich...\! Du bist wirklich erstaunlich, \n[8]...

message_123:
      text: \n<VERKÄUFER>Vielleicht bist du sogar besser als...\! Nein...\! <br>Vergiss es...\! Vielleicht habe ich schon zu viel gesagt.

message_124:
      text: \n<VERKÄUFER>Als Preis für deinen Sieg, nimm das.

message_125:
      text: \n<VERKÄUFER>Und noch etwas...\! Es gibt in \c[11]WEITWEG PLAZA\c[0] einen Veteranen, der noch stärker ist als ich...

message_126:
      text: \n<VERKÄUFER>Manche sagen, sie könnte sogar die stärkste CLASHERIN der ganzen Welt sein...\! jedoch...\! ist sie flüchtig, und hält ihre Identität geheim...

message_127:
      text: \n<VERKÄUFER>Aber...\! ich bin mir sicher, sie würde deine Stärke spüren können, wie ich es tat, wenn du sie nun finden würdest.

message_128:
      text: \n<VERKÄUFER>Falls du dich entscheidest, sie ausfindig zu machen, könntest du es bereuen...\! aber ich werde dich nicht aufhalten.

message_129:
      text: \n<VERKÄUFER>Nimm dich bloß in Acht...\! Sie ist wirklich ein ernstzunehmender Gegner...\! ...\! Ich habe dich gewarnt.

#player loses

message_130:
      text: \n<VERKÄUFER>Das war wirklich ein herrlicher Kampf, \n[8]!\! Du und JASH habt mit all eurer Kraft gekämpft, aber leider bin ich der Sieger!

message_131:
      text: \n<VERKÄUFER>Dennoch muss ich dir gratulieren.\! Dass du es so weit geschafft hast, ist eine große Leistung!\! Ich glaube, es ist an der Zeit, dass du und JASH euch schön lange erholt!


