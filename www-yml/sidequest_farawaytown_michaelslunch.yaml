message_4:
      text: \n<GITARREN TYP>Heute ist der Tag...\! Ich verlasse endlich die Stadt, um ein Musiker zu werden...\! All die großen Worte, die ich darüber sagte, es als Star zu schaffen...

message_5:
      text: \n<GITARREN TYP>Ich werde das durchziehen und mein Bestes in der großen Stadt versuchen!\! Wünscht mir Glück!

message_6:
      text: Du hast die \c[4]LUNCHBOX\c[0] an GITARREN TYP gegeben.

message_7:
      text: \n<GITARREN TYP>Huh? W-Was ist das?! Das...\! Das sind Dads Makkaroni mit Käse!\!<br>Er hat das nicht mehr für mich gemacht, seit ich ein Kind war...

message_8:
      text: \n<GITARREN TYP>Schnief...\! Schnief...\! Danke, Dad...\! Ich werde eines Tages zurückkommen und dich stolz machen!\! Ich verspreche es!

message_9:
      text: \n<GITARREN TYP>Ah!\! Tut mir leid, es wurde ein wenig dramatisch...\! Eigentlich...\! Ich hatte einen Brief für meinen Vater geschrieben, aber ich bin zu feige, es ihm selbst zu geben.

message_10:
