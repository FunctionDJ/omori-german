#===============SPORTLER=====================

#Location: FARAWAY PARK, running around the basketball court

message_170:
      text: \n<SPORTLER>Schnauf...\! Schnauf...\! Oh, hey!\! Was geht ab?\! Schnauf...\!<br>Was machst du hier, KEL?<br>Bist du aus der Umgebung hier?

message_171:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelOh, woah! Ich hätte nicht erwartet, dich hier zu sehen, JAY!

message_172:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kel\n[8], das ist JAY. Er ist der Kapitän des Footballteams an meiner Schule!\! Ich wusste nicht, dass du auch Basketball spielst!

message_173:
      text: \n<SPORTLER>Ehh...\! Schnauf...\! Ich bin nur hier, um Zeit totzuschlagen.\! Es ist eher ein Hobby.

message_174:
      text: \n<SPORTLER>Du versuchst doch, dieses Jahr dem Basketballteam beizutreten, oder, KEL?\! Vielleicht kannst du mir ein paar deiner Tricks beibringen! 

message_175:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelKlar doch! Klingt nach Spaß...

message_176:
