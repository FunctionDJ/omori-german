#BEES DEATH REVIVE

message_420:
      text: \n<APOTHEKER>Seit ihr Kinder wohlauf?\! Ein Passant hat euch zwei ohnmächtig voller Wespenstiche auf dem Boden gefunden und hierher gebracht.

message_421:
