message_320: \n<ZOPFMÄDCHEN>Meine Mutter und ich kaufen gerade gesunde Sachen im \c[11]OTHERMART\c[0], weil sie gestern alle Knabbereien in unserem Haus weggeworfen hatte...
message_321: \n<ZOPFMÄDCHEN>Ich denke, sie ist in letzter Zeit verrückt nach gesundem Essen, weil mein Vater in letzter Zeit nur ungesundes Essen gegessen hatte...\! Warum können wir nicht einfach beides machen?
message_323: \n<ZOPFFRAU>Mein Mann isst ständig ungesundes Essen!\! Ich muss sicherstellen, dass er eine gesunde Mahlzeit hat.
message_330: \n<SCHUSSEL>Meine Frau sagt mir ständig, dass ich immer dicker und dicker werde, aber ich kann einfach nicht aufhören, wenn wir so nah an leckerem Essen wie \c[11]GINO'S PIZZA\c[0] leben!
message_331: \n<SCHUSSEL>Oh...\! mmm...\! Pizza...
