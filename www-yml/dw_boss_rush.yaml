#PLUTO AND EARTH FIGHT


message_200:
      text: \n<PLUTO>Ah, was eine Überraschung, euch hier zu sehen, Kinder.

message_201:
      text: \n<PLUTO>Mein Traum, eine Verkehrsstation zu besitzen, hat mich durch das ganze Universum geführt...\! Aber es ist trotzdem schön, ab und zu nach Hause zu kommen.

message_202:
      text: \n<PLUTO>Manchmal vermisse ich meine Freunde...\! wie DIE ERDE hier.

#earth floats DOWN

message_203:
      text: \n<PLUTO>DIE ERDE und ich kennen uns schon lange.\! Bevor wir auf dieses Sonnensystem beschränkt waren...\! sind wir durch eine Galaxie nach der anderen geflogen und haben alles auf unserem Weg zerstört.

message_204:
      text: \n<PLUTO>Ich denke immer noch sehr gern an diese Zeit zurück.

message_205:
      text: \n<THE EARTH>...

message_206:
      text: \n<PLUTO>Was ist das, ERDE?

message_207:
      text: \n<PLUTO>Hm...\! Aha, ich verstehe.

message_208:
      text: \n<PLUTO>DIE ERDE sagt mir, dass sie deine Reise beobachtet hat.\! Sie sagt, dass Dein Wachstum sie inspiriert hat, und...\! dass sie Dich zu einem Kampf herausfordern möchte.

message_209:
      text: \n<PLUTO>Unsere letzte Schlacht wurde abgebrochen...\! aber vielleicht können wir sie jetzt beenden.\! Was sagst du dazu?

message_215:
      text: \plu\Com[2]\sinv[2]\{GWAHA\{HAHA\{HAHAHAHA!!\}

message_210:
      text: \n<PLUTO>Dann werden DIE ERDE und ich uns noch einmal zusammentun!\! Macht euch bereit, Kinder.\! Der Sieg wird nicht leicht werden!

#YES

message_211:
      text: \n<THE EARTH>...

message_212:
      text: \n<PLUTO>Es scheint, als ob der Schüler den Lehrer überholt hat.\! Ich wusste immer, dass dieser Tag kommen würde...\! aber vielleicht nicht so früh.

message_214:
      text: \n<PLUTO>Danke, dass ihr uns erniedrigt habt, Kinder.

message_213:
      text: \n<PLUTO>Unsere Zeit im Universum dauert nicht ewig.\! Selbst in meinem Alter ist es wichtig, weiter zu lernen und zu wachsen.\! Ja! Das ist es, was es bedeutet, lebendig zu sein!

message_220:
      text: \n<PLUTO>Geht voran, Kinder...\! und leuchtet so hell wie die Sterne in der Galaxie!\! Es sind viele, die an euch glauben.\! Mehr als ihr wisst!

