message_0:
    text: \n<HUMPHREY>Ich bereite den Eingang für unsere aufregende neue Attraktion vor, aber es ist noch nicht fertig.\! Du solltest später wiederkommen...\! zum Beispiel morgen nachher!

#BOSS

message_1:
    text: \n<BOSS>Hey, kennst du mich noch?\! Ich bin's BOSS und willkommen beim BOSS RUSH!\! Seit meinen Tagen auf dem Spielplatz habe ich viel über mich reflektiert.

message_2:
    text: \n<BOSS>Mit Hilfe der neuesten technologischen Innovationen habe ich mir eine ultimative Herausforderung für die coolsten Herausforderer ausgedacht.

message_3:
    text: \n<BOSS>Hier unten kannst du die Simulationen für Kämpfe erleben, die du schon einmal gekämpft hast...\! aber stärker!

message_4:
    text: \n<BOSS>Und?\! Bist du interessiert, an dem BOSS RUSH teilzunehmen?

message_5:
    text: \n<BOSS>\sinv[1]Fantastisch!\sinv[0] Lass uns dich hier einrichten.

message_12:
    text: \n<BOSS>Awww...\! Na gut. Vielleicht beim nächsten Mal Kumpel!




#=====

#AFTER BEATING CHALLENGE

message_13:
    text: \n<BOSS>Hey, Leute! Wie läuft's?\! Du hast den BOSS RUSH schon geschafft...\! aber willst du es noch einmal versuchen?


#Pan to teleport the first time.

message_6:
    text: \n<BOSS>\sinv[1]Und fertig -zack!\sinv[0]

message_7:
    text: \n<BOSS>Geh einfach den ganzen Weg nach rechts zum Teleporter.\! Dein erster Kampf wird sofort beginnen.

message_8:
    text: \n<BOSS>Oh, und vergesst nicht, euch zu heilen!\! MARI war so nett, einen ihrer Picknickkörbe mitzubringen...\! Und du solltest dich mit \c[3]SNACKS\c[0] und \c[5]KRIMSKRAMS\c[0] am Briefkasten versorgen, wenn du schon dabei bist.

message_9:
    text: \n<BOSS>Viel Glück dabei!\! \com[2]MACH SIE FERTIG!


#===

message_14:
    text: \n<BOSS>Ich bin sicher, es gibt noch mehr kreative Möglichkeiten, sich selbst herauszufordern.

message_22:
