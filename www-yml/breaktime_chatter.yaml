message_204:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelSeht euch diese Statuen an! Wir sehen großartig aus!

message_205:
    faceset: MainCharacters_DreamWorld
    faceindex: 38
    text: \herDiese Statuen sind so realistisch!\! Das, was du machst, ist wirklich großartig, MR. KROKO-KERL!

message_206:
    text: \n<KROKO-KERL>Heh, heh... Denkst du wirklich, boss?\!<br>Ich war schon immer der Künstler in der Familie.<br><br>All meine Brüder kommen immer zu mir, wenn sie Fotos schießen wollen...\! Das ist eher Aufwand als sonstwas...

message_207:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelBilder, was?\! Weißt du...\! mein Freund BASIL kann wirklich gut mit einer Kamera umgehen!\! Ich wette, er könnte dir einige Tricks beibringen!

message_208:
    text: \n<KROKO-KERL>Wirklich? Denkst du wirklich?

message_209:
    faceset: MainCharacter_Basil
    faceindex: 3
    text: \bas\com[2]\}Agh...\! Wieso, KEL...

message_210:
    faceset: MainCharacter_Basil
    faceindex: 1
    text: \basT-tut mir leid...\! So gut bin ich nicht...\! Ich versuche auch nicht wirklich, es zu sein!\!<br>Ich schieße Fotos nur zum Spaß!

message_211:
    text: \n<KROKO-KERL>Ehhh? Was ist los?\! Du bist viel zu bescheiden, Junge!\!<br>Wie kannst du dich denn so gut verkaufen!?

message_212:
    faceset: MainCharacter_Basil
    faceindex: 6
    text: \basA-aber...\! das versuche ich garnicht...

message_213:
    text: \n<KROKO-KERL>\com[2]Was? Das versuchst du nicht!?

message_214:
    text: \n<KROKO-KERL>Heh...\! Es gibt wohl auch diese Art von Person...

message_215:
    text: \n<KROKO-KERL>Naja, was auch immer du sagst, Blumen-Junge.\! Wenn du meinst!

