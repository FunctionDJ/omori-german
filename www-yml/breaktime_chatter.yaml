#Molly Main Room -

message_146:
    faceset: MainCharacters_DreamWorld
    faceindex: 9
    text: \aubHey, Leute... Wir haben keine Zeit, uns auszuruhen!

message_147:
    faceset: MainCharacters_DreamWorld
    faceindex: 10
    text: \aub\com[2]Wir haben ein Puzzle zu lösen!\!<br>Habt ihr etwa keine Angst davor, dass die Bombe jeden Moment explodieren könnte!?

message_148:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kel\sinv[1]Ganz ruhig... AUBREY, wir schaffen das!\sinv[0]

message_149:
    faceset: MainCharacters_DreamWorld
    faceindex: 18
    text: \kelDieser Raum ist voller schlauer Leute!

message_150:
    faceset: MainCharacters_DreamWorld
    faceindex: 11
    text: \aubDas...\! beruhigt mich ganz und garnicht...

message_151:
    faceset: MainCharacters_DreamWorld
    faceindex: 19
    text: \kelDie Dame auf dem Bildschirm hat gesagt, sie hat die Bombe für ihre Schwester eingerichtet, stimmt's?\! Sie würde sie doch nicht wirklich bei ihrer Schwester explodieren lassen!

message_152:
    faceset: MainCharacters_DreamWorld
    faceindex: 40
    text: \herIch weiß ja nicht, KEL...\! AUBREY hat Recht.\! Wir sind in unbekanntem Gebiet.\! Man sollte lieber auf Nummer sichergehen.

message_153:
    faceset: MainCharacters_DreamWorld
    faceindex: 39
    text: \herWas denkst du, was wir tun sollten, MARI?

message_154:
    faceset: MainCharacter_Mari
    faceindex: 0
    text: \marH-Huh?\! Oh...\! Ich denke...\! ihr solltet auf euer Herz hören!

message_155:
    faceset: MainCharacters_DreamWorld
    faceindex: 47
    text: \herDanke...\! MARI...\! ich kann mich immer auf dich verlassen.

message_216:
    faceset: MainCharacter_Mari
    faceindex: 6
    text: \marGern geschehen!


