    faceindex: 38
    text: \herOh! Und danach sollen wir sie bei einer RECYCLING-MASCHINE recyclen!\! Ich glaube, auf dem Weg zu CAPT. SPACE- ich meine, SPACE BOYFRIEND habe ich eine gesehen!

message_224:
