#BAKERY
#==================================================================

message_20:
      text: \n<MR. BÄKER>Willkommen in unserer Familienbäckerei! Was möchtest du gerne haben?

message_21:
      faceset: MainCharacters_Faraway
      faceindex: 12
      text: \kelHallo! Ich bin hier, um eine Bestellung abzuholen!

message_22:
      text: \n<MR. BÄKER>Hmm...\! Ah, ja!\! Deine Mutter sagte, du würdest kommen... obwohl ich dich etwas früher erwartet habe.\! Ich hole deine Bestellung mal!

#MR. BÄKER walks into door and then walks back out.

message_23:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelWusstest du, dass Diese Bäckerei MIKHAELs Familie gehört?\!<br>Ich schätze, man kann es nicht wirklich erkennen, weil er die ganze Zeit diese schreckliche gelbe Perücke trägt...

message_24:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelEs scheint, als würde er sich ziemlich anstrengen, um aufzufallen und anders zu sein!

message_25:
      text: \n<MR. BÄKER>Hier ist deine Bestellung, Sir!\! Wir hoffen, dich bald wieder zu sehen!\!<br>Genieße deine Backwaren.

