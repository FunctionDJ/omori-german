message_70:
      text: Wie kann das sein?\! I-Ihr...\! Ihr seid doch alle nicht von Bedeutung!\swh

message_71:
      text: Wie könnt ihr es wagen mir zu trotzen...\!<br>Schmeißt sie in den \c[11]KERKER\C[0]!\!<br>Wachen...\! Wachen!?!?\swh

#Guards sweat and step back.
#AUBREY walks up.

message_72:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: Es ist vorbei, SWEETHEART...\!<br>Die Hochzeit in abgesagt!\aub

message_73:
      text: N-Nein! Das kann ich nicht hinnehmen.\! Lasst mich einfach alleine!\swh

#Spaceship noises are heard above.
#Party and SWEETHEART look around confused.
#CAPT. SPACEBOY's ship lands at the end of the aisle. He locks it, making a locked car noise.
#CAPT. SPACEBOY down the aisle.

message_74:
      text: \Com[2]Mein SWEETHEART!\! Oh, mein SWEETHEART!<br>Ah, Ich bin so erleichtert, dass ich es rechtzeitig geschafft habe.\cap

message_75:
      text: Du musst mit diesem Wahnsinn sofort aufhören!\cap

message_76:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: C-CAPT. SPACEBOY!?\kel

message_77:
      text: You...\! \Com[2]\{DU IDIOT!!\swh

message_78:
      text: Ich dachte, ich habe es dir gesagt...<br>dass du nie wieder vor mir auftauchen sollst!\swh

message_79:
      text: \sinv[1]Oh, SWEETHEART!\! Mein, SWEETHEART!\!<br>Mein süßer, mit Marmelade gefüllter Donut!\cap

message_80:
      text: Bitte schau in dein Herz und gib mir noch eine Chance.\cap

message_81:
      text: Ich hätte dich nicht all die Tage warten lassen sollen.\cap

message_82:
      text: Du...\! W-Was machst du?\swh

message_83:
      text: Es tut mir leid, dass ich das nicht früher getan habe.\cap

#CAPT. SPACEBOY holds up ring, gets on his knees and pulls out a ring.

message_84:
      text: \{\sinv[1]HEIRATE MICH, SWEETHEART!!\}<br>Genau hier auf dieser Bühne!\cap

message_85:
      text: Oh... mein!\! Das... Das ist alles so plötzlich!\!<br>Wie...\! Wie..\! Wie...\! \Com[2]\sinv[1]Wie romantisch!\swh

message_86:
      text: SPROSSWURF MIKE...\! Ich befehle dir, uns sofort zu verheiraten!\swh

message_87:
      text: Ja! Sofort, meine Dame!\smm

message_88:
      text: \}Sehr Geliebte, wir haben uns heute hier versam-\smm

message_89:
      text: Ach, vergiss die Formalitäten, MIKE! <br>Wahre Liebe kann nicht warten!\swh

#SMM sweats.

message_90:
      text: J-Ja, meine Prinzessin!\smm

message_91:
      text: Ahem...\smm

message_92:
      text: Bei der mir verliehenen Macht... Ich vermache ich euch zu...<br>\!\{\Com[2]SWEETHEART und SPACE HUSBAND!\smm

message_93:
      text: Jetzt darfst du die Braut küssen!\smm

#SWEETHEART and SPACEHUSBAND kiss.

message_94:
      text: \sinv[1]Oh SWEETHEART...\!<br>Lass uns gemeinsam das Universum bereisen...<br>und all das hier hinter uns lassen!\n<SPACE HUSBAND>

message_96:
      text: \sinv[1]Ja! Ja, mein Mann!<br>\!Ich werde überall hingehen, solange es mit dir ist!\swh

message_97:
      text: Lass uns gehen, mein SWEETHEART!<br>Wir waren viel zu lange getrennt.\n<SPACE HUSBAND>

message_98:
      text: Komm, mein Schiff wartet!\n<SPACE HUSBAND>

message_99:
      text: Ja! Natürlich, mein Liebling!\!<br>Aber erst...\! Da ist noch eine Sache, die ich tun muss.\swh

message_100:
      text: SPROSSWURF MIKE, reich mir den Knopf!\swh

message_101:
      text: \Com[2]Sofort, meine Königin!\smm

#SMM walks out then comes back and hands something to SWEETHEART.
#SWEETHEART, SPACE HUSBAND, and SMM walk towards aisle.
#SWEETHEART holds up a button.
#SWEETHEART turns around.

message_102:
      text: Das alles werden wir nicht mehr brauchen!\swh

#SWEETHEART presses button and stage explodes. There is now a big hole in it.
#SWEETHEART OHOHOHOHO's the whole time.
#SWEETHEART looks at SBH.

message_103:
      text: Ich bin bereit, Liebes.\swh

message_104:
      text: Endlich können wir zusammen sein...\!<br>\sinv[1]Komm, meine Königin! Unser Wagen wartet!\n<SPACE HUSBAND>

#SWEETHEART and SPACEHUSBAND board his ship and fly away.
#Camera pans back to party.
