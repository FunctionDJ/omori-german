message_0:
      text: \n<GÄSTELISTE-WURF>Meine Güte! Ich habe einfach keine Zeit, jeden ungezogenen Gast reinzulassen!\! Das zeigt, dass man die Beliebtheit unserer liebsten SWEETHEART nicht unterschätzen darf...

#guest mole puts up chart

message_1:
      text: \n<GÄSTELISTE-WURF>Hey, ihr! Ihr abstoßenden Diener!\! Das anstehende Hauptevent hat eine strikte Kleidervorschrift<br><br>Es ist von allerhöchster Bedeutung, dass das Publikum nach SWEETHEARTs exakten Vorstellungen angezogen ist.\! Hier ist eine simple Grafik, die selbst ein nicht-SPROSSWURF verstehen könnte!

message_2:
      text: \n<GÄSTELISTE-WURF>Was ist?\! Braucht ihr Hilfe?

message_3:
      text: \n<GÄSTELISTE-WURF>Bittet die niederen Gäste, euch zu folgen und bringt sie zu mir!\! Ihr schafft doch etwas so simples, oder?

#pan up
message_4:
      text: \n<GÄSTELISTE-WURF>\com[2]Was tut ihr da!?<br>Dieser SPROSSWURF ist ein geachteter Gast!

message_5:
      text: Was ist nochmal die Kleidervorschrift?

message_6:
      text: Wie viele SPROSSWÜRFE noch?

message_7:
      text: \n<GÄSTELISTE-WURF>Sogar von hier kann ich sehen, dass noch \v[1001] Gäste falsch angezogen sind!

message_8:
      text: \n<GÄSTELISTE-WURF>Sogar von hier kann ich sehen, dass noch 1 Gast falsch angezogen ist!

message_10:
      text: \n<GÄSTELISTE-WURF>Wunderbar! Ich wusste, ihr habt es in euch!\!<br>Jetzt können wir endlich die pinklosen Gäste loswerden!

message_11:
      text: \n<GÄSTELISTE-WURF>Und damit ist es erledigt!\!<br>Diese pinklosen Gäste werden niemals das Tageslicht wieder erblicken!

message_12:
      text: \n<GÄSTELISTE-WURF>\Com[2]\{WACHEN!!\!\}<br>Werft diese SPROSSWÜRFE in \c[11]DEN KERKER\C[0]!

message_20:
      text: \n<PINKER WURF>Wie können sie es wagen, mich warten zu lassen? Ich bin ein geachteter Gast!

message_21:
      text: \n<PINKER? WURF>Wie können sie es wagen, mich warten zu lassen? Ich bin ein geachteter Gast!

message_22:
      text: \n<PINKER? WURF>\v[1001]

message_23:
      text: Vielleicht kann jemand Charmanteres ihren Ton ändern...

message_30:
    text: Willst du diesen SPROSSWURF bitten, euch zu folgen?

message_40:
      text: \n<HAROLD>\sinv[1]Egal was mir gesagt wird...\!<br>SWEETHEARTs Liebe ist so toll wie Gold!

message_41:
      text: \n<HAROLD>\sinv[2]Achtung! Achtung! Achtung!

message_42:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Ich grüße Sie, geachteter Gast! Bitte folgt mir, da Ihre Anwesenheit dringend benötigt wird...\her

