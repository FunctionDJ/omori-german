message_359:
      text: \n<KERZEN-HÄSCHEN>\sinv[1]Pyon?

message_355:
      text: \n<HAROLD>Zurück zu euren Posten, Neulinge!\!<br>Wir nehmen Faulenzer nicht gut auf!

message_356:
      text: \n<MARSHA>Wir nehmen unsere Arbeit ernst!\! SWEETHEARTs königliche Garde akzeptiert nur die Besten der Besten!

message_357:
      text: \n<LUCIUS>Mein ganzes Leben lang habe ich die Kampfkunst einstudiert.\! Wenn ihr alle hart arbeitet...\! könnt ihr eines Tages vielleicht auch zum LUCIUS aufsteigen!

message_358:
      text: \n<THERESE>Hey, habt ihr SIR MAXIMUS gesehen?\!<br>Dieser Typ schuldet mir ein paar MUSCHELN...


#SW AFTER WEDDING

message_370:
      text: \n<CASTELLA>Ich habe euch in der letzten \"SWEETHEART SUCHT DEN LIEBESSTAR\"-Folge gesehen!

message_371:
      text: \n<CASTELLA>Es war eine Folge, die meiner lieben SWEETHEART würdig war...\! aber das Ende hätte man sich sparen können.

message_372:
      text: \n<CASTELLA>SWEETHEART wird ihren Nachmittags-Tee verpassen...

message_373:
      text: \n<VIRTUOSE WURF>Ah! Ich erkenne euch.\! Ihr müsst die bezahlten Schauspieler von \"SWEETHEART SUCHT DEN LIEBESSTAR\" sein!

message_374:
      text: \n<VIRTUOSE WURF>Euer Auftritt war wirklich atemberaubend.\! Ich habe jede Sekunde davon geglaubt.

message_375:
      text: \n<HAROLD>Wie fandet ihr das Ende?\! Ich wette, ihr habt das nicht als Finale erwartet.

message_376:
      text: \n<MARSHA>Wir nehmen unsere Arbeit ernst!\! SWEETHEARTs königliche Garde akzeptiert nur die Besten der Besten!

message_377:
      text: \n<LUCIUS>Mein ganzes Leben lang habe ich die Kampfkunst einstudiert.\! Junge SPROSSWÜRFE verbringen ihr Leben damit, ein LUCIUS zu werden!

message_378:
      text: \n<THERESE>Hey, habt ihr SIR MAXIMUS gesehen?\!<br>Dieser Typ schuldet mir ein paar MUSCHELN...

