message_200:
      text: \n<HAROLD>\com[2]\{\{\quake[1]STOPP, HÄFTLINGE!!

message_201:
      text: \n<HAROLD>Dachtet ihr etwa wirklich, ihr könnt so leicht entkommen!?

message_202:
      text: \n<HAROLD>Zurück in \c[11]DEN KERKER\C[0] mit euch vier!

#message_203: Delete line
#      text: \n<KEL>Yes, we are?

message_204:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: \n<AUBREY>Mist... wir waren so nah dran!

message_205:
      faceset: MainCharacters_DreamWorld
      faceindex: 31
      text: \n<KEL>\}Uh-oh... Was jetzt?

message_206:
      faceset: MainCharacters_DreamWorld
      faceindex: 46
      text: \n<HERO>Denk nach, HERO, denk nach!\! Komm schon... Wie kommen wir hier raus?\!<br>...\! Oh, ich hab's!

message_207:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: \n<HERO>...\! Ähem...\! Im Gegenteil, werter Ritter, ich denke, Sie verwechseln uns mit jemand anders! Hm, hm, jawohl.

#KEL ? MARK THEN EXCLAMATION POINT
#EVERYONE TURN AND PUTS ON SPROSSWURF MASKS

message_208:
      faceset: MainCharacters_DreamWorld
      faceindex: 18
      text: \n<KEL>\com[2]Hem, hem. Urteilen Sie nicht so schnell!\!<br>Wir sind SPROSSWÜRFE, ohne Zweifel.

message_209:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: \n<AUBREY>Hoo, hoo, in der Tat! Jawohl!\! Ich liebe auch \c[3]TOFU\c[0] und SWEETHEART!\! Mmm... Lecker SWEETHEA- ich meine, \c[3]TOFU\c[0].

message_210:
      text: \n<HAROLD>Oh Gott! Meine Augen müssen mich getrügt haben. Ich entschuldige mich, Brüder.<br>\!Es ist schwer, durch diesen Helm zu sehen.

message_211:
      text: \n<HAROLD>Sehr wohl, geht weiter.\! Ich werde zurück auf Patrouille gehen.\! Ihr solltet ebenfalls zu euren Posten zurückkehren, bevor unsere liebste SWEETHEART es bemerkt...

message_212:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: \n<HERO>Heh... Flotte, geschickte Lösung, nicht wahr?

message_213:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: \n<AUBREY>Wie geschmeidig, HERO!\! Mit diesen \c[4]SPROSSWURFMASKEN\c[0] werden wir hier im Nu rauskommen!

message_214:
      faceset: MainCharacters_DreamWorld
      faceindex: 24
      text: \n<KEL>Müssen wir die wirklich aufbehalten, HERO?\!<br>Meine wird ein bisschen kratzig...

message_215:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: \n<HERO>Ja, KEL... Wir sollten sie aufbehalten, bis wir hier raus sind.\! Kommt schon... Auf geht's.

