# =========------------------

message_122:
      text: Du trägst zu viele Zutaten mit dir herum.

message_123:
      text: \n<KÜCHENHILFE-WURF>Sehr gut!\! Zu guter Letzt, nimm die ZIEGEL und zerschneide sie in Stücke!

message_124:
      text: \n<KÜCHENHILFE-WURF>Brilliant!\! Jetzt mische alles zusammen und wirf es in die Mikrowelle!\! So leicht ist das!

# =========------------------

message_125:
      text: Den KUCHENTEIG nehmen?

message_126:
      text: Du legst den KUCHENTEIG in den Ofen.

# =========------------------

message_127:
      text: Du hast einen Kuchen gebacken.\! Wow! Er sieht wirklich gut aus!

message_128:
      text: Du hast einen Kuchen gebacken.\! Er sieht okay aus.

message_129:
      text: Du hast einen Kuchen gebacken.\! Irgendwas stimmt nicht ganz...

message_130:
      text: Du hast einen Kuchen gebacken.\! ...\! Was zum Teufel hast du da reingetan!?

# =========------------------
message_131:
      text: \n<KÜCHENHILFE-WURF>Ah! Seid ihr fertig?\! Ich muss schon sagen, gute Leistung!\!<br>Lass mich mal probieren!

message_132:
      text: \n<KÜCHENHILFE-WURF>\com[2]\{GROßARTIG, WIE ICH ERWARTET HABE!!\!\}<br>Den anderen KÜCHENHILFEN wird es leidtun!

message_133:
      text: \n<KÜCHENHILFE-WURF>Hmm... Der Kuchen ist gut, aber nicht gut genug, um die anderen zu beeindrucken...

message_134:
      text: \n<KÜCHENHILFE-WURF>Wow, wie scheußlich!\! Da müssen wir wohl von vorne anfangen!

message_135:
      text: \n<KÜCHENHILFE-WURF>Oh, meine Güte... Das ist garkein Kuchen! Es ist im Prinzip nur Suppe!

message_136:
      text: \n<KÜCHENHILFE-WURF>\com[2]...\!\quake[1]\{\{AWEKJRLKJFLKASNFAWIJGAWEFJAWEKFJAKFAASJFKA!
# =========------------------

message_137:
      text: Bist du sicher, dass du das tun willst?

message_138:
      text: Du musst all die Zutaten sammeln.

message_140:
      text: Die MISCHUNG nehmen?

message_141:
