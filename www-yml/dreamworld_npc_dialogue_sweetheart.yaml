# =========------------------
message_144:
      text: \n<KÜCHENHILFE-WURF>\com[2]Was macht ihr da!?\! Kommt zurück und backt diesen Kuchen!

message_500:
      text: \n<KÜCHENHILFE-WURF>\com[2]\{\{HEY! NICHT KLAUEN!!
# =========------------------
message_145:
      text: \n<KÜCHENHILFE-WURF>Auf Nimmerwiedersehen...\! Dieser Typ war ein Klotz am Bein.\!<br>Nun, seid ihr bereit, den Kuchen wirklich zu backen?

message_146:
      text: \n<KÜCHENHILFE-WURF>Super! Also, als erstes müsst ihr den Ofen auf 180 GRAD vorheizen.

message_147:
      text: \n<KÜCHENHILFE-WURF>Denkt daran, es sind 180 GRAD!

message_148:
      text: \n<KÜCHENHILFE-WURF>Hey, was macht ihr da!? Das ist nicht, was ich gesagt habe!

message_149:
      text: \n<KÜCHENHILFE-WURF>Passt nächstes Mal besser auf!
# =========------------------
message_150:
      text: \n<KÜCHENHILFE-WURF>Sehr gut! Nun mischt etwas MEHL und EIER zusammen.

message_151:
      text: \n<KÜCHENHILFE-WURF>Als nächstes kommen ZUCKER und BUTTER.\!<br>Schlagt sie, bis es schön fluffig wird!
# =========------------------
message_152:
      text: \n<KÜCHENHILFE-WURF>Und als letztes, als Topping...\!<br>Es müssen einfach ERDBEEREN sein!

message_153:
      text: \n<KÜCHENHILFE-WURF>Fertig?\! Gut!\! Dann nehmt all euer Zeug, legt es in die BACKFORM, und backt es im Ofen!
# =========------------------
message_154:
      text: Du hast keinen KUCHENTEIG, den du in den Ofen legen kannst.
# =========------------------
message_155:
      text: \n<KÜCHENHILFE-WURF>Und genauso backt man einen Kuchen!

message_156:
      text: \n<KÜCHENHILFE-WURF>Mmm... Jawohl! Das wird genügen!\!<br>Endlich, ein Kuchen, auf den unser ehemaliger CHEFKOCH stolz wäre.

message_157:
      text: \n<KÜCHENHILFE-WURF>Möge er für immer in Erinnerung bleiben...

message_158:
      text: \n<KÜCHENHILFE-WURF>Ihr könnt nun gehen, Diener! Seid frei!

# =========------------------
message_159:
      text: Du kannst es immer nochmal versuchen.

message_160:
      text: Was zum Teufel hast du da reingetan!?
# =========------------------
message_161:
      text: \v[1001] zurückstellen?
# =========------------------
message_162:
      text: \n<KÜCHENHILFE-WURF>Das ist ein Kuchen, auf den unser CHEFKOCH stolz wäre.\! Möge er für immer in Erinnerung bleiben...

message_163:
      text: \n<KÜCHENHILFE-WURF>Ihr könnt nun gehen, Diener! Seid frei!
# =========------------------
message_164:
      text: \n<CHEFKOCH WURF>...

message_165:
      text: \n<KÜCHENHILFE-WURF>Wer seid ihr?

message_166:
      text: \n<KÜCHENHILFE-WURF>Wer bin ich!?

message_167:
      text: Ein Sortiment von Zutaten.\! Manche schmackhafter als andere.

message_168:
      text: \n<KÜCHENHILFE-WURF>Möge der ehemalige CHEFKOCH für immer in Erinnerung bleiben...

message_169:
      text: \n<KÜCHENHILFE-WURF>Mein Kuchen hat es auf die Leinwand geschafft!\! Der ehemalige CHEFKOCH wäre stolz darauf.\! Möge er für immer in Erinnerung bleiben...

