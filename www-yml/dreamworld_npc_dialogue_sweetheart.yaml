message_320:
      text: \n<SCHMUGGLER JASH>Ich wurde wegen Schmuggelei in den Kerker geworfen...\!<br>aber alte Angewohnheiten gehen nicht einfach davon.

message_321:
      text: \n<SCHMUGGLER JASH>Wie auch immer, ich habe Qualitätsware zu verkaufen, Kunde.\! Besteht Interesse?

message_322:
      text: \n<SCHMUGGLER JASH>Hab Qualitätsware für dich, Kunde.

