message_60:
      text: \n<CHEFKOCH WURF>Urg... Meine werten Küchenhilfen...\!<br>Ich befürchte, mein Rücken hält es nicht mehr aus!\! Zu dieser bedauernden Zeit muss ich den Ruhestand ankündigen.

message_61:
      text: \n<KÜCHENHILFE-WURF>Aber moment, Chef! Wer wird uns ohne dich dazu leiten, den prachtvollsten Kuchen für das Hauptevent zu backen!?

message_62:
      text: \n<KOCH WURF>Küchenhilfen, es ist Zeit, dass einer von euch ins Rampenlicht tritt.\! Heute ist ein Kuchen zu backen! Unser Leben steht auf dem Spiel!

message_63:
      text: \n<KÜCHENHILFE-WURF>Oh, jawohl! Ich höre dich, Chef!\! Als der Kompetenteste von uns<br>melde ich mich freiwillig und übernehme die Aufgabe!\!<br>Ich werde dich nicht enttäuschen! Ich verspreche es...

# =========------------------
message_70:
     text: \n<ANDERER KÜCHENHILFE-WURF>Hmm... Wobei...\! Ich denke, ich passe...

message_71:
      text: \n<ANDERER KÜCHENHILFE-WURF>Ich auch, mir wird ein wenig schlecht...

message_74:
      text: \n<KÜCHENHILFE-WURF>Pah! Ich brauche keine Unterstützung von euch Memmen!\! Ich werde den besten Kuchen überhaupt backen, ihr werdet schon sehen!

message_72:
      text: \n<KÜCHENHILFE-WURF>Hey, ihr da!\! Ihr vier seid jetzt KÜCHENHILFEN.\!<br>Wir treffen uns in der Küche, sofort!

# =========------------------

message_73:
      text: \n<KÜCHENHILFE-WURF>Was hat euch so lang gebraucht!?\! Legt mal 'nen Zahn zu!\! Ich werde diesen Raum nicht verlassen, bis ich den besten Kuchen überhaupt gebacken habe, kapiert!?

# =========------------------

message_80:
      text: \n<KÜCHENHILFE-WURF>\com[2]Wo geht ihr hin!? Kommt zurück!

message_81:
      text: \n<KÜCHENHILFE-WURF>Viel Glück...\! Ihr werdet es brauchen.

# =========------------------
message_82:
      text: \n<KÜCHENHILFE-WURF>Seid ihr bereit, zu backen?\! Folgt einfach meinen Anweisungen.\! Ich kenne das Rezept des CHEFKOCHs auswendig!

message_83:
      text: \n<KÜCHENHILFE-WURF>Hey, nicht nervös werden!\! Vertraut mir, ich weiß was ich hier tu!

message_84:
      text: \n<KÜCHENHILFE-WURF>Als erstes müssen wir den Ofen auf 25 GRAD vorheizen!

message_100:
      text: Auf welche Temperatur willst du den Ofen vorheizen?

# =========------------------
message_101:
      text: 25 GRAD

message_102:
      text: 90 GRAD

message_103:
      text: 180 GRAD

message_120:
      text: ZUFÄLLIG WÄHLEN
# =========------------------

message_104:
      text: Du hast den Ofen angemacht.\! Er heizt sich nun vor.

message_105:
      text: \n<KÜCHENHILFE-WURF>Gut gemacht!\! Als nächstes sind zwei Hauptzutaten in einer Schüssel zu vermischen...\! ZEMENT und KALKBROKEN!

message_106:
      text: \n<KÜCHENHILFE-WURF>Super!\! Als nächstes kommen SAND und BACKSTEINE!\!<br>Jawohl, schlage die beiden bis sie zu Suppe werden!
# =========------------------
message_107:
      text: Willst du den ZUCKER nehmen?

message_108:
