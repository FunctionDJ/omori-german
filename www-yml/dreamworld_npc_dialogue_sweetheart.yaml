message_400:
      text: \n<PINKER? WURF>Natürlich! Das Personal hier ist wunderbar!

message_401:
      text: \n<PINKER? WURF>Für wen hältst du dich denn!?\! Ich will mit dem Manager sprechen!

message_402:
      text: \n<PINKER? WURF>Na schön.

message_403:
      text: \n<PINKER? WURF>Nee.

message_404:
      text: \n<PINKER? WURF>\}\"'BIGBOYZ' an 'ALPHA-3'...\! das Spiel ist aus.\! Brech die Mission ab.\"\! \quake[1]Bzzt...\quake[0]

message_405:
      text: \n<PINKER? WURF>Tut mir leid, aber ich bin nicht der WURF, nach dem du suchst.

message_406:
      text: \n<PINKER? WURF>O-okay...\! aber du musst mir erklären, was hier vor sich geht!

message_407:
      text: \n<PINKER? WURF>Igitt... Wer bist denn du?\! Sprich nie mehr mit mir.

message_408:
      text: \n<PINKER? WURF>Muss ich in noch einer Schlange stehen?

message_409:
      text: \n<PINKER? WURF>Vielleicht komme ich mit euch mit...\! Vielleicht auch nicht.

message_410:
      text: \n<PINKER? WURF>Das Gesetz dieses Landes ist grausam...

message_411:
      text: \n<PINKER? WURF>Nur weil ich meine Lieblingsfarbe blau trage!?\! Ich werde mich nicht wegen dir rühren!

message_412:
      text: \n<PINKER? WURF>Meine Anwesenheit wird benötigt?\! Natürlich wird sie das.

message_413:
      text: \n<PINKER? WURF>Psh...\! oder was?

message_414:
      text: \n<PINKER? WURF>Verflixt... Ich wusste, ich habe die falsche Krawatte genommen!

message_415:
      text: \n<PINKER? WURF>Ich bin achthundert Kilometer hierher gelaufen.\! Ich werde meinen Platz nicht aufgeben!

message_416:
      text: \n<PINKER? WURF>Mich? Sie müssen eine Ausnahme machen.\! Ich muss ihnen meine Meinung zeigen!

message_417:
      text: \n<PINKER? WURF>Nein! Vielleicht solltest \sinv[1]du\sinv[0] ja gehen!

message_418:
      text: \n<PINKER? WURF>Werde ich endlich im Rampenlicht stehen?

message_419:
      text: \n<PINKER? WURF>Niemals. Ich bin die wichtigste Person hier!

message_420:
      text: \n<PINKER? WURF>\sinv[1]WEEEEEEEEEHH!\sinv[0] Wieso muss ich gehen!?

message_421:
      text: \n<PINKER? WURF>Oh wirklich? Zwing mich doch!

message_422:
      text: \n<PINKER? WURF>Oh...\! Ich wollte doch nur meinen einzigen Sohn sehen.

message_423:
      text: \n<PINKER? WURF>Kannst du etwas lauter sprechen, Söhnchen? Ich kann dich nicht hören!

message_424:
      text: \n<PINKER? WURF>Ah... aber natürlich! Sie scheinen ein \sinv[1]reiner\sinv[0], aufrechter Gentleman zu sein!

message_425:
      text: \n<PINKER? WURF>Berühr mich nicht!\! Du siehst so aus, als hättest du Keime!

