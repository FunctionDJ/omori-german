message_15:
      text: Mit Mitteln von Normalbürgern eher nicht!\! Aber ein wohlhabender Mensch wie ich hält sich nicht an solche Regeln!\swh

message_16:
      text: Ich gehe an einen Ort, den sich nur stinkreiche Leute wie ich leisten können...\! Zu einer Familie von Meereshexen, die sich auf Kunden mit...\! besonderen Bedürfnissen spezialisiert haben.\swh

message_17:
      text: Tschüssi, ihr Bauern!\! Ich komme zu spät zu meinem Termin!\swh

