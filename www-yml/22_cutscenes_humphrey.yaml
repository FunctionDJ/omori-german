message_9:
      text: Ach! Meine Reise hat sich im Kreis geschlossen.\!<br>Es ist mir jetzt klarer denn je, dass es meinen perfekten Verehrer nicht gibt!\swh

message_10:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
