message_18:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Also...\! sollten wir ihr folgen...\! oder was?\kel

message_19:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: Ich habe das Gefühl, dass jedes Mal, wenn SWEETHEART auftaucht, etwas Schlimmes passiert.\aub

message_20:
