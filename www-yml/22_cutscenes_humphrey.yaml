message_49:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: S-Sie ist... in dir?\aub

message_50:
      text: Warum ja!\! Sie besucht meine Gäste, denn ich bin auch die Heimat einer Meerhexenfamilie!\n<HUMPHREY>

message_51:
