message_341:
    text: \n<BRANCH CORAL>Der Freund, den du verloren hast, ist nicht in dieser Welt.<br>An dem Tag, an dem er entfernt wurde, wurde er woanders neugeboren.

message_342:
    text: \n<BRANCH CORAL>Er ist etwas Besonderes für dich. \! Ein Schicksalsfaden verbindet euch beide miteinander. \! Er kann diesen Ort nicht alleine verlassen.

message_343:
    text: \n<BRANCH CORAL>Um ihn zurückzuholen, musst du auch dich selbst verschwinden lassen, aber auf eine Weise, die für diese Welt natürlich ist.\! Im \c[11]GEDANKENRAUM\c[0].

message_344:
    text: \n<BRANCH CORAL>Diese Reise nähert sich deinem Ende.<br>Du weißt bereits, was du zu tun hast, DREAMER.

