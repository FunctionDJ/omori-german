message_351:
    text: \n<BRANCH CORAL>Bevor diese Welt erschaffen wurde, gab es drei große Geschöpfe... das älteste, das weiseste und das beliebteste.

message_352:
    text: \n<BRANCH CORAL>Der Älteste lebt, aber er ist nicht mehr derselbe wie früher.

message_353:
    text: \n<BRANCH CORAL>Das Alter hat sein Gewissen entfernt und er hat sich zu einem Parasiten in sich selbst entwickelt. Er lebt hier, gleich hinter dieser Höhle.

message_354:
      text: \n<BRANCH CORAL>Das Weiseste hat gegen ihre Vernunft eine Handlung begangen, die dem Willen des DREAMERS entgegengesetzt war.\! Es ist eine Tat, die nicht einmal mir bekannt ist.

message_355:
    text: \n<BRANCH CORAL>Als Ergebnis wurde das ihrer Weisheit beraubt und in die Isolation verbannt...\! ein spezielles Gefängnis irgendwo tief, tief unten.

message_356:
    text: \n<BRANCH CORAL>Das letzte und beliebteste, die GROSSE GELBE KATZE, wurde ausgewählt, um über das wertvollste Zimmer des DREAMERs zu wachen.

message_357:
    text: \n<BRANCH CORAL>Er ist auch heute noch der Liebling des DREAMERs...er beobachtet fleißig...er wartet darauf, dass etwas passiert.

#---

message_365:
    text: \n<BRANCH CORAL>Sie möchten mehr über den \c[11]WEISSEN RAUM\c[0] erfahren?

#[YES]
