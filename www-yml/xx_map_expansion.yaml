message_366:
    text: \n<BRANCH CORAL>In dem \c[11]WEISSEN RAUM\c[0] zu sein, bedeutet, nichts zu sein.

message_367:
    text: \n<BRANCH CORAL>Der \c[11]WEISSE RAUM\c[0] ist Leere, ein Zuhause ohne Wärme.<br>Ein Ort zum Überleben, aber nicht zum Leben.

message_368:
    text: \n<BRANCH CORAL>Trotzdem kann Ihr Gewissen nicht ausgelöscht werden.<br>Es wird immer einen Weg hinein finden.

message_369:
    text: \n<BRANCH CORAL>Selbst im \c[11]WEISSEN RAUM\c[0] wird es die Form annehmen...<br>und wenn man es will, wird sich etwas bilden, um es zu unterwerfen.

message_370:
    text: \n<BRANCH CORAL>Eine hängende schwarze Glühbirne...\! die Verdrängung einer Idee.

message_371:
