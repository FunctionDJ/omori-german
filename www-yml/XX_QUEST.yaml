#Forest Playground
message_272:
        faceset: MainCharacter_Mari
        faceindex: 4
        text: \marWo könnte BASIL sein?\. Könnte er irgendwo im \c[11]RIESENWALD\c[0] sein?\. BASIL würde nicht einfach so alleine losziehen... \. Vielleicht ist ihm etwas zugestoßen...\.\^

#Path to Basil (II)
message_273:
        faceset: MainCharacter_Mari
        faceindex: 4
        text: \marEs sieht nicht so aus, als ob BASIL nach allem irgendwo in \c[11]VAST FOREST\c[0] ist... Ich frage mich, wohin er sich verirrt haben könnte.\.\^

#Kite Kid
message_274:
      faceset: MainCharacter_Mari
      faceindex: 4
      text: \marWürde BASIL den ganzen Weg bis hierher wandern? Soweit ich sehen kann, gab es nichts Ungewöhnliches.\. Nur Bäume, Windrädchen und der Wind.\.\^

#Orange Oasis
message_275:
      faceset: MainCharacter_Mari
      faceindex: 2
      text: \marGlaubst du, BASIL ist irgendwie hier vorbei gekommen?\. Ich bin sicher, er hätte mich gegrüßt, wenn er mich gesehen hätte.\. Ich hätte ihn mit so vielen CARAMELL-ÄPFELN gefüttert, auch wenn er keine Süßigkeiten mag!\.\^

#Rain town
message_276:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: \marEs ist unwahrscheinlich, dass BASIL hier in der Nähe ist, obwohl ich deiner Meinung nach BASIL diesen Ort gemocht hätte.\. Alle VEGGIE KIDS hätten ihn auch gemocht. Stell dir nur vor... BASIL liest den VEGGIE KIDS ein Buch zur Märchenstunde vor...\. Bezaubernd!\.\^

#Otherworld campsite
message_277:
        faceset: MainCharacter_Mari
        faceindex: 2
        text: \marKönnte BASIL die Leiter bis nach \c[11]OTHERWORLD\c[0] hinaufgeklettert sein?\. Du kannst versuchen, herumzufragen, um zu sehen, ob ihn Leute gesehen haben.<br>Die SPACE PIRATES gleich nördlich von hier könnten ein guter Anfang sein.\.\^

#Frozen Lake
message_278:
        faceset: MainCharacter_Mari
        faceindex: 4
        text: \marIch habe BASIL hier nicht gesehen, aber ich glaube nicht, dass er von allein hierher gekommen wäre. Er mag das kalte Wetter wirklich nicht...\.\^


#Junkyard IV
message_279:
      faceset: MainCharacter_Mari
      faceindex: 4
      text: \marDu kannst von hier oben einen wirklich guten Blick auf den gesamten \c[11]SCHROTTPLATZ\c[0] werfen...\. aber ich sehe BASIL nirgends.<br><br>Es ist allerdings seltsam...\. Ich hätte schwören können, dass ich BASIL vorhin in der Nähe des Campingplatzes gesehen habe...\. aber vielleicht habe ich mich geirrt.\.\^

#Junkyard IX  (Same as Junkyard IV)
message_280:
      faceset: MainCharacter_Mari
      faceindex: 4
      text: \marDu kannst von hier oben einen wirklich guten Blick auf den gesamten \c[11]SCHROTTPLATZ\c[0] werfen...\. aber ich sehe BASIL nirgends.<br><br>Es ist allerdings seltsam...\. Ich hätte schwören können, dass ich BASIL vorhin in der Nähe des Campingplatzes gesehen habe...\. aber vielleicht habe ich mich geirrt.\.\^

#Pyrefly IV
message_281:
      faceset: MainCharacter_Mari
      faceindex: 4
      text: \marIch habe nachgedacht...\. Vielleicht musste BASIL in aller Eile irgendwohin, wo es wichtig war...\. Aber wo sollte er hingegangen sein? Und warum würde er uns nichts davon erzählen?<br> Ich hoffe nur, dass er nicht in Schwierigkeiten geraten ist... und dass er irgendwo in Sicherheit ist.\.\^

#Pyrefly to SM town
message_282:
        faceset: MainCharacter_Mari
        faceindex: 4
        text: \mar\sinv[1]Seufz...\sinv[0]\. Ich habe überall nachgeschaut, aber es sieht auch nicht so aus, als ob BASIL in dieser Gegend ist...\. Wir dürfen nicht aufgeben...\. BASIL braucht uns!\.\^

#Sproutmole Town I
message_283:
        faceset: MainCharacter_Mari
        faceindex: 0
        text: \marHey! Es sieht so aus, als ob die \c[4]SHOW TICKETS\c[0], die du gefunden hast, hier verwendet werden können.\. Aber es würde vielleicht helfen, sich zuerst nach BASIL umzusehen.<br><br>Denkst du, die SPROSSWÜRFE können etwas wissen?\. Es schadet nie, zu fragen!\.\^

