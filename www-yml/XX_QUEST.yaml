message_265:
      faceset: MainCharacter_Mari
      faceindex: 2
      text: \marDie Göttin des Sees sieht in diesen Tagen nicht sehr glücklich aus. Vielleicht können ein paar Witze sie aufheitern!\. Stell sicher, dass du ein \c[4]Witzbuch\c[0] hast, um sie alle aufzuschreiben.\.\^

