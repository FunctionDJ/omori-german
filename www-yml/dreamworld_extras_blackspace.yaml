message_5:
      text: \n<DRACHENKIND>Ich hab das noch niemandem zuvor erzählt...\! aber wenn ich manchmal hoch auf meinen Drachen schaue, sehe ich aus dem Augenwinkel kurz eine \c[11]DUNKLE LEERE\c[0] im Himmel.

message_6:
      text: \n<DRACHENKIND>Früher sah ich sie sehr selten, aber mittlerweile kommt es viel öfter vor.\! Ich frage mich, ob es irgendwas bedeutet...

#SPROUT MOLE legend states that there used to be more SPROUT MOLES, but many of them were curious and dug too deep into the ground,
#reaching a mystical realm we now call the  DEEP PIT. It seems that the location has been lost for centuries.
#Some say that it mysteriously vanished without a trace.

message_7:
      text: \n<SPROSSWURF-LEHRER>Die SPROSSWURF-Legende besagt, dass unsere Art einst weltweit verbreitet war, doch unsere Vorfahren waren neugierig, und gruben zu tief in die Erde.

message_8:
      text: \n<SPROSSWURF-LEHRER>Sie entdeckten ein mysteriöses Loch, das Hunderte und Tausende unserer Art verschluckte, wonach sie nie wieder gesehen wurden.

message_9:
      text: \n<SPROSSWURF-LEHRER>Der Ort der \c[11]TIEFEN GRUBE\c[0], wie man das Loch nannte, ist seit Jahrhunderten verloren, doch manche sagen, dass die Grube einfach spurlos verschwand.

#ORANGE OASIS: One of MINA's kids mentions the story of the SHADOWY CHASM, a place where all bad kids go.

message_10:
      text: \n<MINAS KIND>Mama sagt, wir sollen nicht zu weit weg von der Höhle, sonst werden wir von der \c[11]SCHATTENSCHLUCHT\c[0] verschluckt...\! Sie sagt, da gehen all die unartigen Kinder hin.

#Hitchhiker tells you of a place of no return called THE ABYSS.

message_11:
      text: \n<ANHALTER>Hallo, Kinder. \SINV[1]Uhuhuhu...\SINV[0]\! Kann ich euch für etwas Kurioses interessieren?\!<br>Ich kenne einen Ort... von dem ihr vielleicht gehört habt.

message_12:
      text: \n<ANHALTER>Er hat viele Namen...\!<br>die \c[11]DUNKLE LEERE\c[0]...\! die \c[11]TIEFE GRUBE\c[0]...\! die \c[11]SCHATTENSCHLUCHT\c[0]...

message_13:
      text: \n<ANHALTER>Hier im \c[11]TIEFEN BRUNNEN\c[0] nennen wir ihn \c[11]DEN ABGRUND\c[0].

message_14:
      text: \n<ANHALTER>Er liegt gleich hinter dem Ende der Autobahn.\! Möchtet ihr, dass ich euch dorthin bringe?

