#Talk to SOMMER-SPROSSWURF
message_0:
      text: \n<SOMMER-SPROSSWURF>Ahh, Sommer...\! Der Sand...\! die Sonne...\! der Strand...\! die Wellen...\!<br>nicht zu vergessen... Sommerferien!

message_1:
      text: \n<SOMMER-SPROSSWURF>Endlich etwas Zeit für Erholung und Entspannung...<br>Darum geht's im Leben!

message_2:
      text: \n<SOMMER-SPROSSWURF>Der Sommer ist die beste Jahreszeit! Meinst du nicht auch?

# [Nod/Shake]
#[Nod]
message_3:
      text: \n<SOMMER-SPROSSWURF>Ganz richtig, Bruder! Sommer ist am besten! So froh, dass du zustimmst!\! Hier ist ein Geschenk von mir... nutz es gut!

message_4:
      text: Du erhältst \c[13]SONNENCREME\c[0].

#[Shake]
message_5:
      text: \n<SOMMER-SPROSSWURF>Ach, pah!

#Talk to FRÜHLING-SPROSSWURF
message_6:
      text: \n<FRÜHLING-SPROSSWURF>Ahh, Frühling...\! Frühling bringt uns Schönheit!\! Frühling bringt uns Freude!\! Frühling bringt uns Leben!\! Frühling bringt uns eine verjüngende Stimmung, um neu anzufangen!

message_7:
      text: \n<FRÜHLING-SPROSSWURF>Der Frühling ist die beste Jahreszeit! Meinst du nicht auch?

# [Nod/Shake]
#[Nod]
message_8:
      text: \n<FRÜHLING-SPROSSWURF>Ja, ja! Frühling ist am besten! Es freut mich, dass du zustimmst!\!<br>Hier ist ein Geschenk von mir... Ich hoffe, es gefällt dir!

message_9:
      text: Du erhältst eine \c[13]GIEßKANNE\c[0].

#[Shake]
message_10:
      text: \n<FRÜHLING-SPROSSWURF>Ach, du mich auch!


#Talk to HERBST-SPROSSWURF
message_11:
      text: \n<HERBST-SPROSSWURF>Herbst...\! buntes Laub...\! kuschelige Kleider...\! Zimtgeruch...\! die perfekte Zeit, es sich mit einem Buch bequem zu machen...\! und Feiertage stehen vor der Tür...\! Man muss den Herbst einfach lieben!

message_12:
      text: \n<HERBST-SPROSSWURF>Der Herbst ist die beste Jahreszeit! Meinst du nicht auch?

# [Nod/Shake]
#[Nod]
message_13:
      text: \n<HERBST-SPROSSWURF>Meine Rede! Herbst ist die beste Jahreszeit! Ich bin entzückt, dass du zustimmst!\! Hier ist ein Geschenk von mir... Ich hoffe, du kannst es gut gebrauchen!

message_14:
      text: Du erhältst einen \c[13]RECHEN\c[0].

#[Shake]
message_15:
      text: \n<HERBST-SPROSSWURF>Na ja, da sind wir dann eben geteilter Meinung.

#Talk to WINTER-SPROSSWURF
message_16:
      text: \n<WINTER-SPROSSWURF>Ahh, Winter.\! Draußen mag es zwar schneien, aber der Winter ist die Zeit für Freunde und Familie!

message_17:
      text: \n<WINTER-SPROSSWURF>Beim warmen Feuer kuscheln...\! Geschichten erzählen...\! heiße Schokolade schlürfen...\! und am wichtigsten... nach einem langen Jahr eine Verschnaufspause einlegen!

message_18:
      text: \n<WINTER-SPROSSWURF>Der Winter ist die beste Jahreszeit! Meinst du nicht auch?
# [Nod/Shake]
#[Nod]
message_19:
      text: \n<WINTER-SPROSSWURF>In der Tat! Winter ist die beste Jahreszeit! Deine Zustimmung erfreut mich sehr!\! Bitte nimm dieses Geschenk.\! Winter ist schließlich die Jahreszeit des Gebens!

message_20:
      text: Du erhältst einen \c[13]SCHAL\c[0].

#[Shake]
message_21:
      text: \n<WINTER-SPROSSWURF>Oh...\! Das erfreut mich nicht...

