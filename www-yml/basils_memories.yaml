      faceset: MainCharacter_Mari
      faceindex: 22
      text: \n[8]...\! Du bist endlich da.\aub

message_301:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: Ab diesem Punkt liegt es an dir.\aub

message_302:
      faceset: MainCharacter_Mari
      faceindex: 27
      text: Du weißt schon...\! Bevor wir uns trafen, hatte ich eine Menge Probleme mich anzupassen...\aub

message_303:
      faceset: MainCharacter_Mari
      faceindex: 27
      text: Sogar nachdem wir alle Freunde geworden waren...\! habe ich immer angenommen, dass du mich irgendwann verlassen würdest.\aub

message_304:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: Aber...\! wenn die anderen mit anderen Dingen beschäftigt waren...\! hattest du immer Zeit für mich.\aub

message_305:
      faceset: MainCharacter_Mari
      faceindex: 23
      text: Du hast mir stundenlang beim Reden zugehört...! Ich konnte mich immer auf dich verlassen.\aub

message_306:
      faceset: MainCharacter_Mari
      faceindex: 26
      text: Ich weiß, dass wir uns in den letzten Jahren nicht gesehen haben...\! aber das muss nicht so bleiben.\kel

message_307:
      faceset: MainCharacter_Mari
      faceindex: 25
      text: Die Leute sagen mir immer, dass ich dumm oder unvorsichtig bin...\! aber ich werde immer hier sein, wenn du damit einverstanden bist!\kel

message_308:
      faceset: MainCharacter_Mari
      faceindex: 8
      text:  \n[8]...\! Wir wissen, dass du nicht jemand bist, der gerne die Führung übernimmt.\her

message_309:
      faceset: MainCharacter_Mari
      faceindex: 11
      text: Das muss sehr schwer für dich gewesen sein.\her

message_310:
      faceset: MainCharacter_Mari
      faceindex: 9
      text: Aber...\! du musst uns auch ein bisschen vertrauen.\her

message_312:
      faceset: MainCharacter_Mari
      faceindex: 24
      text: Nur weil du etwas Schlimmes getan hast...\! bist du noch lange nicht schlecht.\kel

message_313:
      faceset: MainCharacter_Mari
      faceindex: 11
      text: Du musstest so lange mit diesem Schmerz leben...\! und du hast alles für dich behalten.\her

message_314:
      faceset: MainCharacter_Mari
      faceindex: 8
      text: Es ist vielleicht einfacher deine Probleme zu ignorieren, aber es ist auch in Ordnung, über sie zu weinen.\her

message_315:
      faceset: MainCharacter_Mari
      faceindex: 10
      text: Es werden noch mehr gute Zeiten kommen. Das Leben wird besser...\! und du kannst derjenige sein, der das möglich macht.\her

message_316:
      faceset: MainCharacters_Faraway
      faceindex: 0
      text: Was auch immer als Nächstes geschieht, ist Deine Entscheidung.\aub

message_317:
      faceset: MainCharacters_Faraway
      faceindex: 38
      text: Aber wir sind für dich da, weil du es so willst.\her

message_318:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: Und...\! Wir hoffen wirklich, dass das kein Abschied ist.\kel

message_319:
      faceset: MainCharacters_Faraway
      faceindex: 13
      text: Du schaffst das, \n[8]!\! Ich verspreche, dass ich bis zum Ende bei dir bleibe!\kel

message_320:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: Ja...\! Ich denke, wir werden immer beste Freunde sein.\! Das ist für dich doch auch okay, oder?\kel

message_321:
      faceset: MainCharacters_Faraway
      faceindex: 42
      text: Wie auch immer du dich entscheidest...\! Wir werden immer nur das Beste für dich wollen.\her

message_322:
      faceset: MainCharacters_Faraway
      faceindex: 29
      text: Behalte uns in deinen Gedanken.\! Wir werden dir ewige Treue erweisen.\her

