      text: \n<ZWIELICHTIGER WURF>\}Nun...\! Ihr habt das nicht von mir, ja?\! Ich glaube, ich habe vorher einen SPROSSWURF mit großer rosa Schleife gesehen, der durch PESSIs Tasche gewühlt hat...

message_329:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: \aubEin SPROSSWURF mit großer rosa Schleife?\! \com[2]Das klingt nach ROSA!

