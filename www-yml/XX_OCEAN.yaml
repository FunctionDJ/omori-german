message_310:
      text: \pes\Com[2]\{\quake[1]ICH...\| LIEBE...\| SWEETHEART!\quake[0]\}

message_311:
      text: \pesSo sehr...\! dass ich Tickets für das prestigereiche \"SWEETHEART SUCHT DEN LIEBESSTAR\"-Event ergattert haben!

message_312:
      text: \pesAuch wenn ich es nicht geschafft habe, ein unmöglich-zu-kriegen-ultra-seltenes Erste-Reihe-Ticket zu erhalten...

message_321:
      text: \pesHat mir mein werter Verkäufer garantiert, dass mich mein Ticket trotzdem an einen erstklassigen Platz setzen wird!

message_317:
      text: \pesEr hat mir außerdem versichert, dass das Event bald beginnen wird, also stehe ich hier schon seit zahlreichen Stunden Schlange!

message_313:
      faceset: MainCharacters_DreamWorld
      faceindex: 11
      text: \aubHmm...\! Ich frage mich, ob wir es ihm sagen sollten...


message_314:
      text: \pesIch bin mir sicher, dass das Event jeden Moment beginnen wird. Dann werde ich zu meinem Platz begleitet, von SWEETHEART selbst!

message_315:
      text: \pesNun...\! Als größter SWEETHEART-Fan könnte ich es nicht erst in Betracht ziehen, ohne meine wertvollste Sache mitzubringen!\! Begutachtet, mein schönes-

message_316:
      text: \pes\com[2]\quake[1]\{W-W-WIE BITTE!?\! SIE IST...\| VERSCHWUNDEN!?!?

message_318:
      text: \pesNein...\! Meine wertvollste Sache...\! Ohne es kann ich doch nicht an mein Traumevent gehen!

message_319:
      text: \pesIhr vier!\! Da ihr offensichtlicherweise niedere SWEETHEART-Fans seid, muss ich euch darum bitten, meine wertvolle Sache zu finden und sie mir zurückzubringen!\! Ihr werdet es wissen, wenn ihr sie seht!

message_320:
      text: \pes\sinv[1]\{OHO\{OHO\{OHO\quake[1]HYECKHYECK...\quake[0]

message_322:
      text: \pes\sinv[1]\{OH, IHR HABT SIE GEFUNDEN! MEINE WERTVOLLE SACHE!

message_911:
      text: Du gibst PESSI \c[4]PESSIS SACHE\c[0] zurück.

message_323:
      text: \pesDanke...\! Muss ich sagen...\! Danke!\! Sage ich erneut...

message_324:
      text: \pesFür eure Hilfe gebe ich euch das ultimative Geschenk.

message_325:
      text: Du erhältst eine \c[13]SWEETHEART-BÜSTE\c[0].

message_326:
      text: \pes\sinv[1]Ah...\! Ist sie nicht fabelhaft?

message_327:
      text: \pes\sinv[1]Möge sie euch für immer mit Freude erfüllen!

