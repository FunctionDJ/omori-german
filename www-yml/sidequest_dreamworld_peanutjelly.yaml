#Talk to Jelly

message_0:
      text: \n<JELLY>MISS PALMIE hat sich schon immer um uns gekümmert...

message_1:
      text: \n<JELLY>\sinv[1]Sie war immer so liebevoll und fürsorglich...\! <br>Ich wünschte, ich könnte ihr etwas super Besonderes schenken...

message_2:
      text: \n<JELLY>Wow! \! Ist das ein \c[4]DANKESCHÖN FOSSIL\c[0]?\! <br>Ich habe so etwas noch nie zuvor gesehen!\! <br>Das wäre das perfekte Geschenk für MISS PALMIE...

message_3:
      text: Gibst du das \c[4]DANKESCHÖN FOSSIL\c[0] an JELLY?

#yes/no

#if yes
message_4:
      text: \n<JELLY>Du gibst mir das!?\! Wow... Danke!\!<br>Ich habe das vorhin im Kamin gefunden!\!<br> Vielleicht kannst du es gebrauchen!

message_5:
      text: Du hast ein \c[4]SNO-CONE TICKET\c[0] bekommen!

message_6:
      text: \n<JELLY>Hihi...\! MISS PALMIE wird so überrascht sein, wenn ich ihr das \c[4]DANKE FOSSIL\c[0] gebe!

#unused
message_7:
      text: \n<PEANUT>Mhmm!
