#========================== POLLY===============================

#Location: Basil's House

#After cutscene: Polly
message_110:
      text: \n<POLLY>Abendessen ist bald fertig.\!<br>Fühl dich hier wie zuhause!

#After cutscene: Awkward Dinner
message_111:
      text: \n<POLLY>Du fragst dich wahrscheinlich, wer ich bin, stimmt's?\!<br>Ich bin... nur eine Pflegerin, die sich um BASILs Großmutter kümmert.

message_112:
      text: \n<POLLY>Vor einigen Monaten haben BASILs Eltern mich als BASILs Betreuerin eingestellt, da sie oft aus dem Land reisen.

message_113:
      text: \n<POLLY>Ich gebe mein Bestes, so viel wie möglich für BASIL zu tun, während ich hier bin, aber...

message_114:
      text: \n<POLLY>Seit ich hier bin, habe ich das Gefühl, dass BASIL versucht, mich zu vermeiden...

message_115:
      text: \n<POLLY>Ich frage mich, ob ich etwas falsch mache...

#==========================Preacher===============================

#Location: Church

message_120:
      text: \n<PREDIGER>Hmm...\! Ich würde Kämpfe mitten während einer Predigt normalerweise nicht zulassen...\! aber das schien sehr wichtig zu sein.

message_121:
      text: \n<PREDIGER>Für die letzten paar Jahre ist dieses Mädchen AUBREY jede Woche hierher gekommen, aber nie hat sie mit irgendjemandem geredet.

message_122:
      text: \n<PREDIGER>Ich habe es einige Male versucht, mit ihr zu reden...<br>aber sie nennt mich immer...\! ähm...\! schlechte Dinge...

message_123:
      text: \n<PREDIGER>Sie scheint, sehr bekümmert zu sein.\! Vielleicht könnte sie Freunde gebrauchen.

#==========================Sarah===============================

#Location: Sarah's House

message_130:
      text: \n<PFERDESCHWANZ MÄDEL>Oh, hi!\! Ich habe Aufruhr aus der Küche gehört.\!<br>Ist Papas \c[4]EHERING\c[0] wieder in das Waschbecken gefallen?\! Das passiert ihm oft...

message_131:
      text: \n<PFERDESCHWANZ MÄDEL>Er weiß aber nicht, dass ich es weiß... Hehe...

message_132:
      text: \n<PFERDESCHWANZ MÄDEL>Wie auch immer, hi! Ich bin SARAH!\! Schön, euch kennenzulernen!

#Talk to SARAH again

message_133:
      text: \n<PFERDESCHWANZ MÄDEL>Seit Mama in ihrem Gesundheitswahn ist, haben wir keine Chips oder Snacks mehr im Haus...\! aber...

message_134:
      text: \n<PFERDESCHWANZ MÄDEL>Ich schätze, Karotten und Sellerie schmecken auch gut...\! wenn man sie in Ranch-Dressing eintunkt...

#==========================Sarah's Dad===============================

#Location: Sarah's House (Ring in the sink quest)

message_140:
      text: \n<TOLLPATSCHIGER TYP>Hmm...\! Hey Kinder, habt ihr eine große Chipstüte irgendwo rumliegen sehen?\! Ich könnte schwören, ich habe letztens erst eine riesige Tüte gekauft...

#==========================Sarah's Mom===============================

#Location: Sarah's House (Ring in the sink quest)

message_150:
      text: \n<PFERDESCHWANZ FRAU>Meine Familie und ich sollten diese Woche eigentlich anfangen, gesund zu essen, aber der Geruch von \c[11]GINO'S PIZZA\c[0] ist so verlockend...

message_151:
      text: \n<PFERDESCHWANZ FRAU>Seufz...\! Vielleicht ist ab und zu etwas Fettiges doch in Ordnung...

#==========================DER EINZELGÄNGER's Dad===============================

#Location: Church

message_160:
      text: \n<SCHICKE DAME>Oh, meine Güte...\! Schnief...\!<br>Sieht so aus, als wäre unser jüngster Sohn wieder nicht zur \c[11]KIRCHE\c[0] gegangen...

message_161:
      text: \n<SCHICKER HERR>Seufz...\! MIKHAEL...\! Wo bist du nur?\!<br>Warum musst du deiner Mutter nur solche Sorgen bereiten?
