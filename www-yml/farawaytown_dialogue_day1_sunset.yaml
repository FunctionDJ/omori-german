#========================== DER EINZELGÄNGER================================

#Location: FARAWAY PARK running in place in an open area

message_30:
      text: \n<DER EINZELGÄNGER>\Com[2]Ah!\! Wenn das nicht KEL und \n[8] sind!

message_31:
      text: \n<DER EINZELGÄNGER>Ihr mögt vorher meine Blamage miterlebt haben...\! aber es ist nun Zeit, dass ich, \Com[2]DER EINZELGÄNGER, meine Ehre zurückerlange!

message_32:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelHuh? Was ist es dieses Mal, MIKHAEL?

message_33:
      text: \n<DER EINZELGÄNGER>Grr...\! Du mit deiner Frechheit!

message_34:
      text: \n<DER EINZELGÄNGER>\Com[2]\{KEL!\!\Com[2] ICH FORDERE DICH ZU EINEM RENNEN HERAUS!\}

message_35:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kel...Wirklich?\! Ein Rennen?

message_36:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelIch weiß ja nicht...\! Ich bin ziemlich schnell...

message_37:
      text: \n<DER EINZELGÄNGER>\Com[2]Hah!\! Das sagst du jetzt noch!\! Wart's bloß ab, bis ich dir die Resultate meines Tranings demonstriere!

message_38:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kelIch mein's ernst, MIKHAEL.\! Ich wollte dich nur vorwarnen...\!<br>Ich bin schnell.\! Ich meine, \SINV[1]WIRKLICH\SINV[0] schnell.

message_39:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelHey, ich hab's!\! Um es etwas fairer zu machen, kannst du deinen Roller benutzen, wenn du willst!

message_40:
      text: \n<DER EINZELGÄNGER>\{\Com[2]VERSPOTTE MICH JA NICHT!!\}

message_41:
      text: \n<DER EINZELGÄNGER>Komm schon, KEL!\!<br>Du kannst viel reden, aber kannst du auch Gas geben!?\!<br>\Com[2]Zeig mir doch, was du drauf hast!

message_42:
      faceset: MainCharacters_Faraway
      faceindex: 25
      text: \kelSeufz...\! Muss ich mir das wirklich antun?

message_43:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelEntschuldige, \n[8].\! Das wird echt nicht lange dauern.

#PLAYER is at the finish line.
#CAMERA pans to KEL and DER EINZELGÄNGER who are on the other side of the track.


message_44:
      text: \n<DER EINZELGÄNGER>\Com[2]\{\SINV[1]AAAAAUF DIE PLÄTZE!!\SINV[0]

message_45:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelFertig...

message_46:
      text: \n<DER EINZELGÄNGER and KEL>\Com[2]\SINV[1]LO\{OO\{OOO\{OOO\{OOOOS!!\SINV[0]

#KEL runs quickly, and the camera follows
#After a few seconds,DER EINZELGÄNGER slowly walks into the screen from off CAMERA

message_47:
      text: \n<DER EINZELGÄNGER>Keuch...\! keuch...\! keuch...\! keuch...\! Wait...\!<br>I...\! keuch...\! Ich will eine Revanche...

message_48:
      faceset: MainCharacters_Faraway
      faceindex: 22
      text: \kelIch denke nicht, MIKHAEL...\!<br>Ich meine... Es wird etwas spät, oder?

message_49:
      text: \n<DER EINZELGÄNGER>Keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...

#DER EINZELGÄNGER's wig falls off and he picks it up and puts it back on.

message_50:
      text: \n<DER EINZELGÄNGER>Keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\!<br>Bitte...

message_51:
      text: \n<DER EINZELGÄNGER>Keuch...\! Ich...\! keuch...\! muss...\! keuch...\! meine Ehre...\! verteidigen...\! keuch...

message_52:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelVielleicht ein andermal...\! Ich und \n[8] gehen jetzt mal...\! Man sieht sich, MIKHAEL!

#cutscene ends

message_53:
      text: \n<DER EINZELGÄNGER>Keuch...\! keuch...\! keuch...\! keuch...\! keuch...\! keuch...\!<br>Verflucht seist du, KEL...\! Keuch...

message_54:
      text: \n<DER EINZELGÄNGER>Das ist nicht das Ende...\! \Com[2]vom EINZELGÄNGER... keuch...

