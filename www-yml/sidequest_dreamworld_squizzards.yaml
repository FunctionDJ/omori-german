#Talk to Seacow Farmer (Jim):

message_0:
      text: \n<SEEKUH FARMER>Hallo, Partner.\! In dieser Gegend bin ich als SEEKUH FARMER bekannt, aber du kannst mich auch einfach JIM nennen.

message_1:
      text: \n<FARMER JIM>Diese Farm ist seit Generationen ein Familienbetrieb,\. aber die Instandhaltung ist nicht so einfach, da das Land von SQUIZZARDS überrannt wird und so weiter!

message_2:
      text: \n<FARMER JIM>Ich sag dir was, bei all den verdammten SQUIZZARDS, die hier herumlaufen, ist es ein Wunder, dass diese Farm noch steht.

message_3:
      text: \n<FARMER JIM>Wenn es doch nur jemanden gäbe, der mir helfen könnte, diese verdammten SQUIZZARDS loszuwerden...\! Ich würde alles dafür tun!

message_4:
      text: \n<FARMER JIM>Hey, wisst ihr was! Ich habe eine brillante Idee!

message_5:
      text: \n<FARMER JIM>Wenn es euch nichts ausmacht, ein paar schleimige, stinkende SQUIZZARDS loszuwerden, würde ich gerne eure Dienste für ein paar CLAMS in Anspruch nehmen. Ich weiß, es ist nicht viel, aber es ist alles, was ich habe!

message_6:
      text: \n<FARMER JIM>Mit all diesen verdammten SQUIZZARDS, die hier herumlaufen, kann man keine Ruhe haben!

#Talk to Seacow Farmer (Jim) after defeating [X] Squizzards:

message_7:
      text: \n<FARMER JIM>Hey, ihr alle! Mir ist aufgefallen, dass es in letzter Zeit weniger SQUIZZARDS gibt, die in dieser Gegend Ärger machen.\! <br>Ihr Kinder seid wirklich fleißig!

message_8:
      text: \n<FARMER JIM>Hier sind ein paar CLAMS für deine Bemühungen...\!<br>Geh und hol dir was Schönes.<br>A-hyuk!

