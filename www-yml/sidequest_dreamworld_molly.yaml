message_8:
      text: \n<MOLLY>\Com[2]Bah!\! Dieser Metallkörper ist viel zu schwer...\!<br>Ich denke, ich bleibe lieber bei nur einem Kopf!

#MOLLY HEAD JUMPS OFF ROBOT Body

message_9:
      text: \n<MOLLY>Aber dennoch... sollte ich euch für eure Mühe belohnen...\!<br>Ah, ich hab's! Nehmt doch die hier!\!

message_10:
