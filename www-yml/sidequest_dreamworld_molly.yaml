message_0:
      text: \n<MOLLY>Hallo, Schätzchen~ Schön zu sehen, dass ihr noch lebt.\! Vergebt bitte meinem Verhalten vorher.\! Meine Schwestern und ich übertreiben Sachen leicht.\! Ich bin mir sicher, ihr versteht das.

message_1:
      text: \n<MOLLY>Könntet ihr mir bei etwas helfen?\!<br>Ich will mir einen neuen Körper bauen, aber wie ihr seht...\! bin ich etwas lahmgelegt.

message_2:
      text: \n<MOLLY>Ich benötige etwas \c[4]ALTMETALL\c[0] von diesen WURM-BOTS, die in meinem Labor herumschlängeln.\! \sinv[1]Danke, Schätzchen~

#Talk to Molly with Scrap Metal:

message_3:
      text: \n<MOLLY>Ah! Ihr habt mir meine Materialien gebracht!\!<br>Das sollte passen.\! Mal sehen...

