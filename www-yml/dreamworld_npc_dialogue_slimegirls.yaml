      text: \n<MUTANTHEART>\}H-Hanno...

message_61:
      text: \n<MUTANTHEART>\}H-Hanno!

message_62:
      text: MUTANTHEART stupst dich zurück an.

message_63:
      text: \n<MUTANTHEART>\sinv[1]\}Hanno~

