message_200:
      text: \n<HUMPHREY>Na sowas... Ihr seid vorbeigekommen, als ich noch dabei war, diese Röhre zu reparieren!

message_201:
      text: \n<HUMPHREY>Ahh... endlich! Ein Raum ohne Wasserfall...\! Dieses helle weiße Licht ist perfekt, um mich zu bräunen!
