message_74:
      text: Du stupst die Monstrosität an.

message_100:
      text: \n<HUMPHREY>Seufz...\! Hört ihr, wie die da oben Spaß haben?\! Diese Teilzeitarbeiter haben es gut.

message_101:
      text: \n<HUMPHREY>MEDUSA und ihre Schwestern haben die Welt seit Jahrhunderten erforscht.\! Diese Bücher sind die Erträge ihrer Arbeit!

message_102:
      text: \n<HUMPHREY>Egal wie oft ich dieses Experiment durchführe, ergibt sich nie, was es sollte.\! Ich sollte mich wohl wieder an die Anleitung halten...

message_103:
      text: \n<HUMPHREY>\sinv[1]Zzzzzzzzzzzzzzzzzzzzz...

message_104:
      text: \n<HUMPHREY>All der Schleim wird wirklich zur Gefahr.\! Vielleicht sollten wir einen putzenden HUMPHREY ausfrom MOLLYs Abteilung einstellen.

