message_1:
      text: \n<YELLOW BUN GRANNY>Hust...\! hust...\! Entschuldigung...\! Tut mir leid dass ich mich aufdrängen muss, aber ihr seht wie vertrauenswürdige Leute aus.\! Denkst du, du kannst mir helfen?

message_2:
      text: \n<YELLOW BUN GRANNY>Ich muss die Medikamente für diese Woche in der \c[11]APOTHEKE\c[0] abholen, aber ich fühle mich im Moment etwas schwach.\! Normalerweise schicke ich meine Tochter CHARLENE, aber sie ist im Moment nicht da.

message_3:
      text: \n<YELLOW BUN GRANNY>Wärst du so freundlich, es für mich abzuholen?

#yes/no

#if yes

message_6:
      text: Du bekommst ein \c[4]REZEPT\c[0] und einen \c[4]AUSWEIS\c[0].

message_8:
      text: \n<YELLOW BUN GRANNY>Danke, Kinder.\! Sprecht einfach mit dem Mann in der \c[11]APOTHEKE\c[0].\! Er wird es verstehen.

#Talk to PHARMACIST

message_9:
      text: \n<PHARMACIST>Hmm...\! Hallo!\! Wie kann ich dir helfen?

message_10:
      text: Du hast das \c[4]REZEPT\c[0] und den \c[4]AUSWEIS\c[0] dem Apotheker gegeben.

message_11:
      text: \n<PHARMACIST>Ah, du bist hier, um Medikamente zu besorgen!

message_12:
      text: \n<PHARMACIST>...\! Oh, ich weiß, für wen das ist! Ich bringe es gleich raus.

message_13:
      text: Du bekommst \c[4]OMA'S MEDIZIN\c[0].

message_14:
      text: Du bekommst \c[4]AUSWEIS\c[0].

message_15:
      text: \n<PHARMACIST>Du holst heute ihre Medizin ab, anstatt ihrer Tochter?

message_16:
      text: \n<PHARMACIST>Eigentlich darf ich solche Medikamente nicht herausgeben...\! aber für sie mache ich normalerweise eine Ausnahme, da sie keine Möglichkeit hat, selbst hierher zu kommen.

message_17:
      text: \n<PHARMACIST>Danke, dass du ihr geholfen hast.\! Ihr Kinder, habt einen schönen Tag!

message_18:
      text: \n<PHARMACIST>Wenn du jemals \c[5]BANDAGEN\c[0] oder \c[5]ERSTE-HILFE-KÄSTEN\c[0] brauchst, bist du hier genau richtig.

message_20:
      text: \n<YELLOW BUN GRANNY>Oh, du bist zurückgekommen!

message_21:
      text: Du hast \c[4]OMA'S MEDIZIN\c[0] und den \c[4]AUSWEIS\c[0] an die GELBE BRÖTCHEN-OMA gegeben.

message_22:
      text: \n<YELLOW BUN GRANNY>Hust...\! Hust...\! Entschuldigung...\!<br>Vielen Dank...\! Du warst eine große Hilfe!\!<br>Es ist schön zu sehen, dass die Jugend uns alten Leuten hilft.

message_23:
      text: \n<YELLOW BUN GRANNY>Ihr seid alle jederzeit bei mir willkommen.
