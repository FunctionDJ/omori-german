#Talk to FASHIONABLE MOM
message_1:
      text: \n<FASHIONABLE MOM>Ich habe meinen Sohn zum \c[11]FIX-IT\c[0] geschickt, um eine neue Lampe für mein Wohnzimmer zu kaufen, aber er lässt sich viel Zeit...

message_2:
      text: \n<FASHIONABLE MOM>\Com[2]Bah!\! Er ist immer so langsam mit diesen Dingen!\!<br>Ich wünschte, jemand würde ihm sagen, dass er sich beeilen soll...<br>\!Ich habe nicht den ganzen Tag Zeit!

#Talk to STRANGE MAN / Cutscene: STRANGE MAN Leaves

message_3:
      text: \n<STRANGE MAN>Hmm...\! Welche \c[4]BODENLAMPE\c[0] soll ich nehmen?\!<br>Die pinke?\! Die blaue?\! Die schlichte?\!\ Die schicke?\!<br>...

message_4:
      text: \n<STRANGE MAN>Warum spielt das überhaupt eine Rolle?\!<br>Für mich sieht das alles sowieso nach \c[4]MÜLL\c[0] aus...

message_5:
      text: \n<STRANGE MAN>Ugh...\! Ich hasse Entscheidungen...\! Ich glaub, ich muss kotzen...

message_6:
      text: \n<STRANGE MAN>\Com[2]Eh!?\! Wer bist du?\! Was willst du!?\!<br>Oh...\! Fragt meine Mutter nach mir?

message_7:
      text: \n<STRANGE MAN>\Com[2]Sag ihr, sie soll warten!\!<br>Ich bin derjenige, der den ganzen Weg auf sich nimmt, um diese \c[4]BODENLAMPE\c[0] abzuholen, die mich nicht mal interessiert.

message_8:
      text: \n<STRANGE MAN>Außerdem...\! ist sie so wählerisch!\!<br>Ich kann nicht verstehen, warum sie es nicht einfach selbst macht...

message_9:
      text: \n<STRANGE MAN>Grr...\! Was für eine miese Situation...\!<br>Diese \c[4]BODENLAMPEN\c[0] sind \c[4]MÜLL\c[0]!\! \Com[2]Du bist \c[4]MÜLL\c[0]!

message_10:
      text: \n<STRANGE MAN>Heh...\! Ja...\! Es macht jetzt alles einen Sinn für mich...\!<br>Diese Welt...\! \quake[1]Diese Welt ist nichts als \c[4]MÜLL\c[0]!\quake[0]

message_11:
      text: \n<STRANGE MAN>Hey, du...\! Wenn meine Mutter ihre Lampe so sehr will, warum holst du sie nicht für sie?

message_12:
      text: \n<STRANGE MAN>\Com[2]\{ICH HABE BESSERES ZU TUN!!

message_30:
      text: Du hast $50,00 von dem SELTSAMEN MAN bekommen.

message_31:
      text: Diese 50,00 $ sind für eine \c[4]BODENLAMPE\c[0]...

message_32:
      text: \n<FIX-IT GUY>Hmm...\! Du willst also eine \c[4]BODENLAMPE\c[0] kaufen?\! Sie kostet $50.00. \! Du willst sie immer noch?

message_33:
      text: \n<FIX-IT GUY>Danke für das Geschäft, Kumpel.

#Talk to FASHIONABLE MOM

message_13:
      text: Willst du die \c[4]FLOOR LAMP\c[0] der MODISCHEN MUTTER geben?

message_14:
      text: \n<FASHIONABLE MOM>Oh je, was für eine schöne \c[4]BODENLAMPE\c[0]!\!<br>Danke! Du hast einen ausgezeichneten Geschmack!

message_15:
      text: \n<FASHIONABLE MOM>Hmm...\! Aber wo ist mein Sohn BILLY?\!<br>Hat er wieder einen seiner Wutanfälle bekommen und ist weggelaufen?

message_16:
      text: \n<FASHIONABLE MOM>Seufz...\! Er ist so gereizt...\!<br>Ich wünschte, er würde nicht immer aus allem eine so große Sache machen.

message_17:
      text: \n<FASHIONABLE MOM>Jedenfalls bist du sehr aufmerksam, dass du diese Lampe für mich besorgt hast.\! Bitte komm jederzeit vorbei!\! Ich mache eine gemeine Tasse \c[5]KAFFE\c[0]!

message_18:
      text: Du bekommst eine \c[4]BODENLAMPE\c[0]!

message_50:
      text: Eine Kaffeemaschine.
