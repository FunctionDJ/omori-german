message_1: \aubWisst ihr...\! nachdem wir uns alle auseinander gelebt haben...\! Fühlte ich mich so allein.
message_2: \aubAber jetzt wird mir klar, dass ich diejenige war, die alle weggestoßen hat.
message_3: \aubIn den ersten Monaten nach MARI's Tod...<br>hat sich alles so schnell verändert.<br><br>\n[8] und BASIL haben sich immer mehr abgeschottet...\! KEL schloss ein paar Freundschaften beim Sport....\! und HERO schien immer mit dem Lernen beschäftigt zu sein.
message_4: \aubIch war so wütend darauf, wie das Leben immer weiterging.
message_5: \aubIch fühlte mich so, als ob mich jeder verlassen hatte...<br>und MARI ebenfalls...
message_6: \aubAber ich konnte nicht sehen, dass jeder auf seine eigene Art mit dem Schmerz umging.
message_7: \aubAls \n[8] aufhörte, zur Schule zu gehen...\! Hatte ich gesehen, wie BASIL immer alleine in der Pause war...\! also fragte ich ihn, ob er gemeinsam mit mir bei ihm zuhause lernen wollte...
message_8: \aubEr schien am Anfang irgendwie unruhig deswegen zu sein...\! aber nachdem ich ihn angebettelt hatte, stimmte er zu.
message_30: \aubDer Weg dorthin war wirklich still...\!<br>BASIL schaute mich nicht einmal an.
message_9: \aubUnd als wir in seinem Zimmer angekommen waren, hatte ich versucht, mit ihm zu sprechen...\!<br>aber er sagte, er müsse ins Badezimmer, und rannte davon.
message_50: \aubDas war der Moment, in dem ich sein altes \c[4]FOTO ALBUM\c[0] auf seinem Bücherregal bemerkte.\! Ich wollte mir nur die Fotos anschauen, weil...\! naja...\! Ich denke, ich wollte einfach nur alle wieder glücklich sehen.
message_10: \aubAber...\! als ich es öffnete...
message_11: \aubHatte BASIL all die Fotos mit einem schwarzen Stift bekritzelt!
message_12: \aubIch konnte es nicht glauben...\! Er hatte sogar MARI's Gesicht bekritzelt...
message_13: \aubAll unsere Erinnerungen zusammen...\!<br>Es fühlte sich so an, als ob er sie zerstört hatte!
message_14: \aubIch war so verwirrt...\! und wütend...\!<br>Ich dachte, er wäre verrückt.
message_15: \aubUnd...\! anstatt zu versuchen, ihn zu verstehen...\! Stahl ich sein \c[4]FOTO ALBUM\c[0] und fing an, ihn Spinner zu nennen und solche Dinge halt.
message_16: \aubUnd irgendwann...\! War ich nicht die Einzige, die ihn beleidigte.
message_17: \aub...
message_18: \aubIch fühle mich jetzt wie Abschaum deswegen.
message_19: \aubAber, wisst ihr was...
message_20: \aubDas einzige was ich seitdem tat war zu versuchen, mich von jedem zu trennen.
message_21: \aubIrgendwie ist's schon lustig.\! Was ich alles tat ist schlimmer als das, was BASIL tat, und trotzdem bin ich diejenige, die sauer auf ihn ist...
message_22: \aubSchnief...\! Ich bin so ein Idiot.
message_23: \herHey...\! Ist schon okay, AUBREY.\! Wir alle haben Fehler gemacht.
message_24: \kelZu der Zeit hatte ich nicht wirklich verstanden, was passierte...\! Ich hatte Angst davor, dass ich alles irgendwie noch schlimmer machen würde...\! also beschloss ich, mich aus all dem rauszuhalten.
message_25: \kelEs tut mir wirklich leid, AUBREY...\! und es tut mir auch leid \n[8].\!<br>Ich war ein ziemlich schlechter Freund.
message_26: \herDu warst damals noch ziemlich jung, KEL, aber ich bin der Älteste...\!<br>so Ich hätte wissen sollen, mich um alle zu kümmern.
message_27: \herIch...\! Ich habe...
message_28: \aubAh...\! Nein, ist schon okay.
message_29: \aubAlle sind jetzt wieder hier...\! also ist's okay.
message_31: \aubSchnief...\! Ich verdiene...
message_32: \aubIch verdiene Freunde wie euch nicht.
message_33: \herSei nicht albern, AUBREY.\! Natürlich verdienst du uns.
message_34: \herWährend all dieser Zeit war es ziemlich offensichtlich, dass wir dir noch wichtig waren...
message_35: \herIch meine...\! schau' dir nur all die Fotos im \c[4]FOTO ALBUM\c[0] an!\!<br>Es gibt nirgendwo Spuren der schwarzen Markierungen, von denen du gesprochen hast!\! Man kann unsere Gesichter perfekt erkennen!
message_36: \herIch denke, sie haben sich nicht einfach selbst gesäubert, oder?
message_37: \aub...
message_38: \kelIst schon in Ordnung, AUBREY...\!<br>Ich verspreche dir, von nun an werde ich immer für dich da sein!
message_39: \herJa... Ich versprech's auch...\! Wir sollten alle füreinander da sein!
message_40: \her...
message_41: \herHey, wisst ihr was?\!<br>Ich denke, dies wäre der perfekte Moment für eine große Gruppenumarmung!
message_42: \kel\sinv[1]\{\{\Com[2]GRUPPENUMARMUNG!?
message_43: \kel\{\{\sinv[1]AWWW, YEAH! ICH MACH' MIT!!
message_44: \aubW-Wartet doch mal 'ne Sekunde!
message_45: \her\sinv[1]\{BEREIT ODER NICHT, WIR KOMMEN!
message_47: \aub...
message_48: \aubWir sollten heute später nachschauen, ob BASIL wieder zuhause ist.
message_49: \aubIch muss mich bei ihm entschuldigen...\! und...\! Ich denke jetzt sofort...\!<br>Er ist derjenige, der uns jetzt wahrscheinlich am meisten braucht.