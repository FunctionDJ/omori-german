message_0:
      text: Meine Güte, es stinkt hier absolut fürchterlich!\!<br>Wie lange wird das noch dauern?<br>Meine Nase ist ziemlich empfindlich, weißt du!\swh

#MEDUSA turns to SWEETHEART.

message_1:
      text: Du wirst dich schon noch an den Geruch gewöhnen.\! Jetzt still, Puppe. Ich arbeite.\n<MEDUSA>

#MEDUSA turns back around.

message_2:
      text: Und es ist vollbracht.\n<MEDUSA>

#Fluid flows from table chemicals to test tube.

message_3:
      text: Äh... endlich!\swh

#SWEETHEART gets up and pokes the glass.

message_4:
      text: Hallo, mein perfekter Verehrer!\! Wach auf!\swh

#MEDUSA slaps SWEETHEART out of the way.
#SWEETHEART is surprised.

message_5:
      text: Fass das Glas nicht an, du Trottel! Du ruinierst das Experiment!\n<MEDUSA>

message_6:
      text: \quake[1]\{\Com[2]WÜRD...\! \Com[2]ICH...\! \Com[2]NIE!!\swh

#The test tube starts to bubble. SWEETHEART and MEDUSA look at the test tube. The test tube starts going and the screen turns white. The test tube is broken and fluid has become gold.

message_7:
      text: W-Was ist passiert?\swh

#PERFECTHEART descends from the top of the screen and lands in front of MEDUSA and SWEETHEART.

message_8:
      text: Meine... Güte...\! Dieses Experiment ist besser geworden, als ich selbst erwartet hatte.\! Schau es dir an, Puppe.\n<MEDUSA>

message_9:
      text: Die Ergebnisse sind absolut perfekt.\! Erblick!\! Eine absolut perfekte Version deiner selbst!\n<MEDUSA>

#SWEETHEART examines PERFECTHEART.
#PERFECTHEART follows SWEETHEART's movements.

message_10:
      text: Hmmm...\! Ich mag sie nicht.\swh

message_11:
      text: Was hast du gesagt? Habe ich dich richtig gehört?\!<br>Aber sie ist alles, wonach du gefragt habst und mehr!\n<MEDUSA>

message_12:
      text: Oh, du Einfaltspinsel.\! Es gibt nichts Perfekteres als mich...<br>aber ich sehe, dass du das nicht verstehst.\swh

message_13:
      text: Du bist nichts anderes als ein alter Gaul.\!<br>Das war eine riesige Zeitverschwendung!<br>\!ich stürme los-\swh

message_14:
      text: \Com[2]Oh, ich habe genug von deinem Unsinn!<br>Kunde oder nicht, du hast mir wirklich den letzten Nerv geraubt!\!<br>Wer hat dir beigebracht, so zu reden\n<MEDUSA>

message_15:
      text: Nun... Wenn du mich entschuldigst, das hier ist eine Verschwendung meiner kostbaren Energie...\! Ich habe viel wichtigere Dinge zu erledigen.\n<MEDUSA>

#MEDUSA walks off.

message_16:
      text: Wage es nicht, zuerst wegzugehen!\! <br>Ich bin diejenige, die losstürmen soll!\swh


