#Random message 1
message_0:
      text: \n<CREEPY GUY>Wenn du dir den Kopf darüber zerbrichst, warum ich so viel pflichtbewusster bin als du, dann liegt das einzig und allein an meinem Philosophie-Studium.

message_1:
      text: \n<CREEPY GUY>Meine Amtszeit hat mich zu meiner elefantösesten Entdeckung von allen geführt.\! Jeder ist 100...\! Nein, vielleicht 1000 Jahre zu früh in der Zeit, um mein Genie zu verstehen.

message_2:
      text: \n<CREEPY GUY>Belästige mich nicht mehr mit Deiner Anwesenheit...\! Du kannst sowieso nichts von dem wahrnehmen, was ich in Deinem Großhirn einrede.

#Random message 2

message_6:
      text: \n<CREEPY GUY>Tritt zurück, du allmächtiger Wurm!\! Ich hätte dich fast zerquetscht. \! ...\! Mein Beileid, meine Zeit in der Arena hat mich an den Rand gedrängt.

message_7:
      text: \n<CREEPY GUY>Ich bin sozusagen ein kleiner Gladiator...! Ahh, ich erinnere mich an meine Tage im Constable...

message_8:
      text: \n<CREEPY GUY>Wie ich meine Kräfte der Straflosigkeit an den ahnungslosen Kämpfern verewigt habe, die sich entschieden haben, ihre Seelen in meine...\! Blah...\! Keine Hände!

message_9:
      text: \n<CREEPY GUY>Ich brauche nicht den Schutz eines mächtigen Werkzeugs, sondern das Lob der Menge, wenn sie sich nach mehr sehnt. Nur...\! Sei vorsichtig in meiner Nähe...\! Ich bin gefährlich.


#Random message 3

message_12:
      text: \n<CREEPY GUY>Ich kann nicht anfangen, den Vorschlag der weltlichen Kritzeleien untereinander auf entleertem Papier zu vervielfältigen.

message_13:
      text: \n<CREEPY GUY>Wenn du mir etwas vorschreiben willst... \! Bitte tu das in der modernsten Form, die es im Parlament gibt.

#==========================================Pet Rock========================================

#Before Battle
message_16:
      text: \n<CREEPY GUY>Ha...\! Heh, heh, heh...\! Ich sage dir, ist das ein \c[13]TASCHENKIESEL\c[0]?\! Es glotzt wie ein kleiner Winzling...\! Du wirst gegen meinen MUNCHERKÖNIG keinen Stich machen!

message_17:
      text: \n<CREEPY GUY>Sollen wir einen CLASH veranstalten, um ein Imperium zu beenden?! Ich werde mächtig regieren!

#yes
message_18:
      text: \n<CREEPY GUY>Huzzah, du amtierender Possenreißer... Das wird dir noch leidtun!\! Mach dich bereit, verschönert zu werden!\! Los geht's, MUNCHERKÖNIG!

#you win
message_20:
      text: \n<CREEPY GUY>Psh!\! Nimm diese unverschämte Fassade von deinem Maul ab! Du hattest nur Glück...! Das ist alles!

#you lose
message_21:
      text: \n<CREEPY GUY>Ha...\! Heh, heh, heh...\! Du vorherrschender Stellvertreter...\! Du solltest dir deinen Platz erleichtern, Bauer!

#================================Examine SW Poster==============================

message_30:
      text: \n<CREEPY GUY>Aber ja, die Frau an der Peripherie, über die du nachdenkst, ist meine rechtmäßige Verlobte.

message_31:
      text: \n<CREEPY GUY>Ich würde es schätzen, wenn du deine optischen Anhänge in ihren Hüllen behältst.\! Sie assimiliert meine Konfi besser als irgendjemand und irgendetwas anderes.

message_32:
      text: \n<CREEPY GUY>Sie ist so ein Schatz und wir lieben uns.\! <br>Nun lass uns in Ruhe.
