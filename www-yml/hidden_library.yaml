# THE RIDE HOME
#========================================================================================

message_1:
      text: \"Der Reihe nach schliefen sie auf der Autofahrt nach Hause ein.\! <br>Immerhin war es ein langer Tag am Strand, und alle<br>waren erschöpft.\"

message_2:
      text: \"☐☐☐ war der erste, der einnickte. Die anderen folgten.\"

message_3:
      text: \"Als die Sonne über der Autobahn unterging, fiel ☐s Kopf <br>aus Versehen auf ☐☐☐☐☐☐s Schulter.<br><br>Der plötzliche Stoß weckte ihn,<br>aber er traute sich nicht, seine Augen zu öffnen.\"

message_4:
      text: \"Er tut so, als würde er schlafen und stabilisiert seinen Atem.\! <br>Er lauscht den Geräuschen der Straße.\"

message_5:
      text: \"Er spürt die angenehme Sonne auf seiner Haut, sowie eine Spur von Schmerz des morgigen Sonnenbrandes auf seiner Nase.\"

message_6:
      text: \"Er ist glücklich...\! sehr, sehr glücklich...\! <br>Er schwört sich ein, dass egal was kommt,<br>er wird sich für immer an diesen Moment erinnern.\"


