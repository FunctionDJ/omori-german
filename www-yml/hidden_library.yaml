# School Day:
#========================================================================================


message_70:
      text: \"Dieses Jahr hatte ☐ Glück und wurde an einen Platz neben dem kleinen Fenster zugewiesen.\"

message_71:
      text: \"Jeden Tag starrt ☐ während dem Unterricht lustlos durch die Öffnung...\! auf die Schatten der Bäume, darüber die Wolken.\"

message_72:
      text: \"Seine Gedanken fliegen davon...\! in seine eigenen Welten, seine eigenen Geschichten, seine eigenen Abenteuer.\"

message_73:
       text: \"Er war es gewohnt, das zu tun.\!<br>Es war leicht für ihn, sich zu verirren.\"

message_74:
      text: \"Heute war es wie jeder andere Tag.\! ☐ starrte aus dem kleinen Fenster, während die Wolken nacheinander vorbeiflogen.\"

message_75:
      text: \"Plötzlich schlägt eine Hand spielerisch seinen Rücken, was ihn aus dem Tagtraum wirft.\! ☐ schaut weg von der Öffnung.\"

message_76:
      text: \"☐☐☐ lächelt.\! Er signalisiert, dass der Unterricht vorbei ist und es Zeit fürs Mittagessen ist.\! Heute ist Pizzatag, und sie <br>müssen zur Cafeteria spurten, bevor nichts übrig bleibt.\"

message_77:
      text: \"☐s Magen knurrt.\! Ein letztes Mal schaut er durch das kleine Fenster.\"

message_78:
      text: \"Er wird sein Abenteuer wohl einen anderen Tag fortführen müssen.\"


