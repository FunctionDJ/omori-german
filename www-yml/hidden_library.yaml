# Hottest Day of Summer:
#========================================================================================

message_40:
      text: \"Es war ein heißer Sommertag, und alles, woran ☐ denken kann, ist warum sie es nicht morgen machen könnten.\"

message_41:
      text: \"Der Hinterhof war ein Chaos.\"

message_42:
      text: \"Holzbretter lagen lose herum.\! <br>Farbflecken beschmierten dank ☐☐☐☐☐s und ☐☐☐☐☐☐s Arbeit das Gras.\"

message_43:
      text: \"Den ganzen Tag sah ☐ dabei zu, wie ☐☐☐☐ Holzbretter vom Kleinlaster seines Vaters hin und her trug.\"

message_44:
      text: \"Er sah ☐☐☐ dabei zu, wie er immer wieder auf seine Finger hämmerte. Eine halbe Stunde ist vergangen, seit ☐☐☐☐ die Leiter hinunterstieg.\"

message_45:
      text: \"'Ich werde einfach ihre moralische Unterstützung sein.', dachte sich ☐, als er schläfrig im Schatten seines Lieblingsbaums saß.\"

message_46:
      text: \"Natürlich wusste er, dass das nicht der fall sein wird.\"

message_47:
      text: \"Bald fragen seine Freunde nach Hilfe, und er kann ihnen nicht Nein sagen.\"

message_48:
      text: \"Das Baumhaus ist schließlich für jeden, also ist es nur fair, dass jeder daran arbeitet.\"

message_49:
      text: \"☐ ist sich dessen bewusst und willigt ein...\! aber ungern.\!<br>Er steht auf und humpelt langsam zum Chaos.\"

message_50:
      text: \"Er weiß, dass er seinen Beitrag leisten sollte.\!<br>Es musste einfach am heißesten Sommertag sein.\"

