# Statue at the Lake:
#========================================================================================


message_90:
      text: \"Sonnenuntergang.\! Eine merkwürdige Statue wacht über den versteckten See.\! Vielleicht hat sie einst eine besondere Bedeutung gehabt, aber die Einprägung wurde durch die Zeit unleserlich.\"

message_91:
      text: \"So oder so kann es der Gruppe egal sein, die sie<br>heute besucht.\! Sie sind nur hier, um die Statue als ein Sprungbrett zu verwenden.\"

message_92:
      text: \"Die Brüder springen abwechselnd von der Statue.\"

message_93:
      text: \"☐☐☐☐ springt zuerst.\! Dann ☐☐☐.\! <br>Dann ☐☐☐☐ erneut.\! Dann ☐☐☐ erneut.\"

message_94:
      text: \"Eifrig drängen sie ☐ dazu, sich ihnen anzuschließen, und nach vorsichtiger Überlegung stimmt ☐ behutsam zu.\"

message_95:
      text: \"☐ klettert die Statue hoch, und schaut auf das Wasser hinunter.\! Er kann seinen Herzschlag hören.\! Seine Ohren fangen an, zu klingeln.\"

message_96:
      text: \"Seine Beine fühlen sich so an, als würden sie jeden Moment den Geist aufgeben.\! Er versucht, sich auf seinen Atem zu konzentrieren...\"

message_97:
      text: \"Er spürt, wie etwas seine Schulter hochkrabbelt. Seine Augen öffnen sich und treffen sich mit denen einer schwarzen Spinnen.\"

message_98:
      text: \"Sofort verliert ☐ den Verstand und wirft sich in den See.\! Wasser füllt seine Nase.\! Er strengt seine Gliedmaße, aber das Wasser ist stärker.\"

message_99:
      text: \"Er ist zu schwach, zu hilfslos...\! ist, was er sich denkt.\"

message_100:
      text: \"☐ schließt seine Augen...\! <br>und wartet darauf, dass ihn die Brüder retten.\"

