# Saturday Morning Cartoons:
#========================================================================================

message_110:
      text: \"Alle sind heute wieder hierher gekommen.\!<br>Der besondere Anlass ist Samstag Morgen.\"

message_111:
      text: \"Von 7:00 bis 11:00 Uhr, isst eine Gruppe von sechs Freunden gemeinsam ein köstliches selbstgemachtes Frühstück und sieht fern.\"

message_112:
      text: \"Es ist der beste Teil der Woche.\"

message_113:
      text: \"☐ sieht auf die Uhr.\! 8:00 Uhr.\! Noch zwei Stunden.\"

message_114:
      text: \"Er kann mit den anderen bis 10:00 Uhr fernsehen, bis sein Tutor kommt.\"

message_115:
      text: \"☐ schneidet eine Grimasse.\! Er dachte, es wird ein bereicherndes Hobby sein, aber es wurde nichts als eine Last.\"

message_116:
      text: \"Anstatt Serien mit seinen Freunden anzuschauen ist er der Einzige, der alles verpasst.\"

message_117:
      text: \"Wenn er doch nur die letzte Stunde mit seinen Freunden schauen könnte.\"

message_118:
      text: \"Wenn er doch nur die Geige nicht spielen müsste...\"

