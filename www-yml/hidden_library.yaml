# Tracks:
#========================================================================================

message_20:
      text: \"Eine Saftpfütze sickert in den Teppich.\"

message_21:
      text: \"Darüber steht natürlich ☐☐☐, der <br>ein offenes Trinkpäckchen hält.\"

message_22:
      text: \"Er sieht seine Freunde an, die alle die gleiche Enttäuschung zeigen.\! Er lässt ein schuldbewusstes Schmunzel raus.\"

message_23:
      text: \"Innerhalb gefühlt einer Sekunde <br>verschwindet ☐☐☐ durch die Vordertür.\"

message_24:
      text: \"Ein kleines schwarzes Kätzchen läuft durch die Pfütze, wodurch sich nasse Spuren über dem Teppich verteilen.\"

message_25:
      text: \"☐☐☐☐ wird rot und ruft nach ☐☐☐, <br>aber ☐☐☐ ist schon lange verschwunden.\"

message_26:
      text: \"☐☐☐☐ gibt ☐☐☐☐ etwas Küchenpapier.\"

message_27:
      text: \"Sieht so aus, als wären sie die einzigen Erwachsenen hier...\! und wenn sie das nicht bald reinigen, wird der Teppich befleckt bleiben.\! Sie werden sich wohl erst später um ☐☐☐ kümmern...\"


