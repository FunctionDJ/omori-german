name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm run build
      - uses: softprops/action-gh-release@v1
        with:
          files: omori_de.zip
        env: ${{ github.token }}