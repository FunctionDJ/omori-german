message_1:
  text: \n<ALL-AMERICAN MOM>Ah, wenn das nicht KEL und \n[8] sind!\! <br>Es ist schon eine Weile her, dass ich euch beide gesehen habe.\! <br>Ich hoffe, es ist alles gut gegangen!
message_2:
  text: \n<ALL-AMERICAN MOM>Meine Güte, KEL, du bist so groß geworden!\! <br>Du bist im Grunde einen Kopf größer als ich!
message_3:
  text: \n<ALL-AMERICAN MOM>Deine Mutter hat mir von deinem Wachstumsschub erzählt, aber es ist eine andere Sache, es in Person zu sehen.
message_4:
  text: \n<ALL-AMERICAN MOM>Ich erinnere mich, als ich dich noch auf den Kopf tätscheln konnte!\! <br>Ohohoho...\! Du warst so ein verschmitztes Kind.
message_5:
  text: \n<ALL-AMERICAN MOM>Oh nein, ich habe meinen Kuchen vergessen!
message_6:
  text: \n<ALL-AMERICAN MOM>Puh...\! Das war ganz schön knapp.\! Leider ist es ein wenig verbrannt...\! Auf der Messe würde es wahrscheinlich eine 8/10 bewerten, aber ich verspreche, es ist trotzdem ziemlich lecker!
message_7:
  text: \n<ALL-AMERICAN MOM>Oh, verlass dich nicht nur auf mein Wort.\! <br>Du musst es selbst probieren!
message_8:
  text: Du hast \c[3]PIE\c[0]!
