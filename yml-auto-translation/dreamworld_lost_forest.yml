message_0:
  text: \n<DADDY LONGLEGS>Willkommen im \c[11]LOST FOREST\c[0], wo du Dinge findest, von denen du nie wusstest, dass sie verloren waren...\n! Oder vielleicht sind sie aus einem bestimmten Grund vergessen.
message_1:
  text: \n<DADDY LONGLEGS>Ich nehme an, wir alle haben Geheimnisse...\! Egal wie verloren oder wie tief wir sie begraben, sie finden ihren Weg zurück auf die andere Seite...
message_2:
  text: \n<DADDY LONGLEGS>Versuchst du, dich zu verlieren? Oder hast du das schon geschafft?\! Wie auch immer, hier bist du genau richtig.\! Vielleicht bist du deshalb hierher gekommen... um den Job zu beenden.
message_3:
  text: \n<DADDY LONGLEGS>Normalerweise neigen wir dazu, Dinge zu tun, die wir wollen... im Gegensatz zu Dingen, von denen wir sagen, dass wir sie tun.\! Ich war noch nie jemand, der etwas will.\! Ich bin eher ein "Bedürfnis"-Typ.
message_4:
  text: \n<DADDY LONGLEGS>Ich schlage vor, dass du den Ausgang suchst, bevor deine "Bedürfnisse" deutlicher werden.
message_5:
  text: \n<DADDY LONGLEGS>Du bist \v[109] mal an mir vorbeigegangen.
message_6:
  text: \n<DADDY LONGLEGS>Du bist immer noch hier?\! Du musst entweder aufgegeben haben oder du hast dich voll und ganz in dein Schicksal gefügt.\! Ein Geständnis vielleicht, aber ich bin nicht derjenige, der es erzählt.
message_7:
  text: \n<DADDY LONGLEGS>Du bist \v[109] Mal an mir vorbeigegangen.
message_8:
  text: \n<DADDY LONGLEGS>Es war einmal ein Junge, der hier herumwanderte, ganz ähnlich wie du Er ging in die Dunkelheit und kam nie wieder heraus.
message_9:
  text: \n<DADDY LONGLEGS>Wie bedauerlich muss es gewesen sein, nie zu finden, was er suchte.\! Ob es Bedauern, Niederlage oder Verwirrung war, wird niemand wissen.
message_10:
  text: \n<DADDY LONGLEGS>Ich habe verloren gesehen und ich habe blind gesehen, aber die Kombination ist beunruhigend.\! Vielleicht versteckst du dich vor dem richtigen Weg.
message_11:
  text: \n<DADDY LONGLEGS>Moral ist für die Bösen verloren.\! Wie kann man Bosheit ohne Absicht definieren?\! Warum gehst du diesen Weg weiter, wenn es ganz sicher nicht der richtige Weg ist?
message_12:
  text: \n<DADDY LONGLEGS>Es gibt ein altes Sprichwort über Zeitverschwendung, wenn man ein Leben lebt, das nicht das eigene ist.\! Träume können sich so anfühlen, wie dieser Wald.\! Verloren...
message_13:
  text: \n<DADDY LONGLEGS>Manchmal, wenn wir Dinge vor uns selbst verbergen, erschaffen wir verschiedene Wahrheiten und vergessen schließlich unseren Weg.\!<br>Hast du deinen schon gefunden, oder bist du noch verloren?
message_18:
  text: \n<DADDY LONGLEGS>Vergiss alles, was du willst, oder versuche es.\! Die Dunkelheit manifestiert sich, ob du dir bewusst bist oder nicht.\! Verstecke das Bewohnbare hinter Unwissenheit und sieh zu, wie deine Lüge fällt.
message_19:
  text: \n<DADDY LONGLEGS>Die Dunkelheit umgibt dich und es ist eine schreckliche Sache, aber deine "Wahrheit" hat dich geführt.\! Wie lange kannst du sie noch bewahren?
message_21:
  text: \n<DADDY LONGLEGS>Du hast das Ende des \c[11]LOST FOREST\c[0]...<br>aber den Anfang der Wahrheit erreicht.
message_22:
  text: \n<DADDY LONGLEGS>Ich werde dir eine Geschichte erzählen, die durch die Zeit verloren gegangen ist...<br>eine Geschichte über die Erschaffung dieser Realität.
message_23:
  text: \n<DADDY LONGLEGS>Am Anfang gab es nur zwei...<br>den TRÄUMER und sein Zimmer.
message_24:
  text: \n<DADDY LONGLEGS>Der DREAMER wurde seines Zimmers überdrüssig und erschuf eine Tür, die in viele verschiedene Welten führte.
message_25:
  text: \n<DADDY LONGLEGS>Während er den Weg als Besucher dieser Welten beschritt, kam und ging der DREAMER wie es ihm gefiel.
message_26:
  text: \n<DADDY LONGLEGS>Ausrutschen und Fallen, Stürzen und Fallenlassen...\! Die Neugierde und das ungeschickte Erkunden des DREAMERs führten ihn schließlich in eine bestimmte Welt.
message_27:
  text: \n<DADDY LONGLEGS>Einer, der nicht wie die anderen ist...<br>einer, der mit Chaos gemalt und in Dunkelheit gebadet ist.
message_28:
  text: \n<DADDY LONGLEGS>Der DREAMER wurde langsam von Furcht erfüllt. \!So leise sie auch sein mochten, Worte der Bosheit schlichen sich leise in seinen Geist.\! Sie flüsterten Lügen, Geheimnisse und Wahrheiten.
message_29:
  text: \n<DADDY LONGLEGS>Machtlos, den Lärm zum Schweigen zu bringen, manifestierte der DREAMER wohlwollende Wesenheiten in seinen verschiedenen Welten...
message_30:
  text: \n<DADDY LONGLEGS>Dann verband er seine Welten über dem dunklen Reich...\! und versiegelte es mit ihrer vereinten Macht.
message_31:
  text: \n<DADDY LONGLEGS>Trotz seiner tapferen Bemühungen ließ die Präsenz der Dunkelheit nie nach.\! Sogar mit neuen Verbündeten kratzte die Dunkelheit weiter am Hinterkopf des DREAMERs.
message_32:
  text: \n<DADDY LONGLEGS>Der Lärm mag nachgelassen haben, aber er ging nie weg.
message_33:
  text: \n<DADDY LONGLEGS>Der DREAMER könnte weglaufen und seine Ängste vergraben, aber man muss sich trotzdem seinem eigenen Spiegelbild stellen.
message_34:
  text: \n<DADDY LONGLEGS>Was der DREAMER erschaffen hatte, war etwas, von dem er nicht ein Teil sein konnte, etwas außerhalb von ihm selbst.
message_35:
  text: \n<DADDY LONGLEGS>Die eigene Kraft des DREAMERs war sein größter Gegner.\!<br>Wissen... oder das Fehlen davon, würde das größte Geschenk des DREAMERs werden.
message_36:
  text: \n<DADDY LONGLEGS>Um wirklich den Gefahren seines eigenen Vermögens zu entkommen und in einen glückseligen Zustand der Unwissenheit aufzusteigen...\! Nur dann würde der Lärm aufhören, die Vernunft des Träumers zu beunruhigen.
message_37:
  text: \n<DADDY LONGLEGS>So...\! nahm der DREAMER einen anderen Namen an...\!<br>und beschloss, sich selbst zu vergessen.
message_38:
  text: \n<DADDY LONGLEGS>Von dieser Zeit an lebte der TRAUMER unter uns...<br>!einfach als ein Bewohner dieser Welt...<br>Reist glückselig dahin, unwissend über seine eigene Erschaffung.
message_39:
  text: \n<DADDY LONGLEGS>Diese Reise ist zu beschwerlich für diejenigen, die schwachen Herzens sind.\! Wünscht ihr zu gehen, Kinder?\! Ich werde es euch nicht verübeln.
message_41:
  text: \n<DADDY LONGLEGS>Kinder, ich muss euch warnen...
message_42:
  text: \n<DADDY LONGLEGS>Wie bei allen Dingen, die in und aus dieser Welt geboren werden, wird auch diesem ein Ende drohen.\! Obwohl der DREAMER das Unerbittliche unterworfen haben mag, wächst die Dunkelheit immer noch.
message_43:
  text: \n<DADDY LONGLEGS>Kein Verband kann eine ewige Wunde ersticken...\! und es wird eine Zeit geben, in der ihr Einfluss durchbluten wird.<br><br>Vergesslich mag der DREAMER dieser Gefahr sein, eine Gefahr vergisst nie zu sein.
message_44:
  text: \n<DADDY LONGLEGS>Doch das Ende dieser Welt könnte unausweichlich sein.\! Der DREAMER ist der Einzige mit der Fähigkeit, der diese Welt wirklich befreien kann.
message_50:
  text: Diese Lampe wurde vor kurzem angezündet.
message_51:
  text: Ein alter Baumstumpf.
