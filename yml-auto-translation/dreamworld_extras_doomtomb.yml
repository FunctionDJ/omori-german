  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kelHey! Sie zischen uns an!\! Das können wir nicht zulassen!\\!<br>Com[2]Erteilen wir ihnen eine Lektion!
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 48
  text: \herHuff...\! Huff...\! Okay, das ist der letzte.
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: \kelmann... Was ist mit all dem Brot hier unten?<br>Jemand muss ein echtes Backproblem haben...
