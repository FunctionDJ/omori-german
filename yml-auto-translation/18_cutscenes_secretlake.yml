message_0:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: Mann... Wo könnte BASIL sein?\!<br>Ich sehe ihn nirgendwo.\kel
message_1:
  text: \quake[1]\{\{\Com[2]SOMEBODY...\! HILFE!!!\Wer
message_2:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \n[8]... Hast du das gehört?\!<br> Ich glaube das war BASIL!\kel
message_3:
  text: \com[2]\quake[1]\{\{HELP ME!!\! BITTE!!!\bas
message_4:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: Woher kommt seine Stimme!?
message_5:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Warte mal kurz... Ich kenne diese Gegend!<br>BASILs Stimme kommt von unserem alten Treffpunkt!<br>
message_6:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Der Eingang sollte immer noch irgendwo hier sein!\kel
message_7:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \kelDer alte See ist gleich da vorne.\! Hoffen wir, dass wir nicht zu spät sind.
message_20:
  faceset: MainCharacter_Basil
  faceindex: 41
  text: \{\{\Com[2]\quake[1]HELP ME!!\! Irgendjemand!!!\bas
message_21:
  text: Warum zum Teufel schreist du so, BASIL!"<br>Du machst eine Szene!
message_22:
  text: Dieser Ort ist unser geheimer Treffpunkt!<br>Du darfst nicht hier sein, weil du nicht eingeladen wurdest!<br>
message_23:
  text: Verdammt, BASIL... Sei still!\! Jemand wird diesen Ort finden.\mav
message_24:
  text: Ja, wir versuchen nicht, dich zu verletzen!<br>Wir wollen nur, dass du hier rauskommst!<br>
message_25:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \{HEY, STOP IT!!\!\}<br>Was macht ihr mit BASIL!?
message_26:
  text: Was zum...\! Grummel, grummel...\!<br>Es sind wieder KEL und \n[8]!\kim
message_27:
  text: Warum tauchst du immer auf?<br>!Wie hast du diesen Ort überhaupt gefunden!?
message_28:
  text: Komm schon, AUBREY, wir müssen unser Revier verteidigen!\kim
message_29:
  faceset: MainCharacters_Faraway
  faceindex: 43
  text: ... \aub
message_30:
  text: AUBREY...\kim
message_31:
  text: Grr...\! Hau ab, KEL! Du bist hier nicht willkommen!\! <br>\Com[2]Das ist unser Platz!\kim
message_32:
  faceset: MainCharacters_Faraway
  faceindex: 22
  text: Oh, ist das jetzt dein Platz?\kel
message_33:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Tja, das war mal unser alter Treffpunkt...<br>War es nicht so, AUBREY!
message_34:
  text: \{\{Com[2]WATCH IT OR WE'LL MESS YOU UP!!\ang
message_35:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: ...\! Schön ...\! Wenn es so sein soll, dann hör wenigstens auf, BASIL zu schikanieren.\kel
message_36:
  text: Wir haben ihm nicht einmal etwas angetan. <br>Er fing einfach an zu schreien, ohne Grund!
message_37:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Ja, sicher warst du das nicht!\! Warum sollte ich dir glauben?\kel
message_38:
  text: Wir sagen die Wahrheit!<br>Hör auf so ein selbstgerechtes Arschloch zu sein! \kim
message_39:
  faceset: MainCharacters_Faraway
  faceindex: 22
  text: Wow...\! Wollt ihr euch wirklich schon wieder mit uns streiten?\! Seid ihr nicht müde von gestern?\kel
message_40:
  text: Das...\! mag stimmen...\! aber...\! du wirst dich nicht so selbstgefällig verhalten<br>wenn du uns allen sechs auf einmal gegenüberstehst!\mav
message_41:
  text: \Com[2]Ich, DER MAVERICK, habe es satt, zum Narren gehalten zu werden!\mav
message_42:
  text: Ich auch!
message_43:
  text: Und ich drei!\ang
message_44:
  text: \Com[2]Kommt schon, Jungs!\! Lasst uns sicherstellen, dass dies das letzte Mal ist, dass die beiden sich mit uns anlegen!
message_45:
  text: Das hört sich gut an!\!<br>Ich bin direkt hinter dir, \Com[2]THE MAVERICK!\ang
message_46:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: ...\| ...\| ... \aub
message_47:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: Lass uns das klären, KEL.\aub
message_48:
  faceset: MainCharacters_Faraway
  faceindex: 10
  text: Wenn du und \n[8] einen Streit mit mir und meinen Freunden anfangen wollt, habt ihr einen!
message_49:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: \aubCome on, gang...\!<br>[2]LET'S TEACH THEM A LESSON!!!\aub
message_52:
  text: \mavWhoa! Wir haben es wirklich geschafft...\! Die bösen Feinde sind besiegt worden!
message_53:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kelDang...\! Sorry, \n[8]...\! Warum habe ich gedacht, wir könnten es mit sechs Leuten auf einmal aufnehmen?
message_54:
  faceset: MainCharacters_Faraway
  faceindex: 25
  text: \Selbst wenn sie ein Haufen Schwachköpfe sind...
message_55:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubEs ist vorbei, KEL.\! Verlasse diesen Ort.
message_56:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubDu gehörst nicht mehr hierher.
message_57:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kel...
message_58:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kelNein.\! Ich werde nicht!
message_59:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kel Ich kann hier nicht einfach weggehen, wenn ich weiß, dass das die Person ist, die du geworden bist. \! Ich meine... Was würde MARI denken?
message_60:
  faceset: MainCharacters_Faraway
  faceindex: 3
  text: \aubWarum bringst du sie immer wieder zur Sprache?
message_61:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: \aubMuss ich es immer wieder sagen?\! MARI ist bereits tot!
message_62:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \Kannst du damit aufhören?\! Und wenn du schon dabei bist, dann lass auch die Nummer mit dem harten Kerl!
message_63:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \Ich glaube dir nicht, wenn du sagst, dass du dich nicht mehr um uns kümmerst.
message_65:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kel Du hast jetzt all deine neuen Freunde...\! aber du hängst immer noch an unserem alten Treffpunkt ab.\! Muss ich es wirklich für dich buchstabieren?
message_66:
  text: \kimHör nicht auf ihn, AUBREY.\! Er spuckt nur Mist wie immer!
message_67:
  text: \kimRight, AUBREY?
message_68:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: \aub...
message_69:
  text: \angSigh...\! Das macht keinen Spaß mehr... \! Ich will nach Hause.\! Lass uns von hier verschwinden.
message_51:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: ... ... ... \aub
message_70:
  text: Nein...\! Das kann doch nicht wahr sein...\kim
message_71:
  text: Wie konnten wir nur gegen die beiden verlieren!!! <br>\com[2]Das macht doch gar keinen Sinn!\mav
message_72:
  text: ...\cha
message_73:
  text: Seufz...\! Ich will nach Hause...\! Lass uns einfach von hier verschwinden.\ang
message_74:
  text: Du sagst es... \van
message_75:
  text: Kommst du, AUBREY?\kim
message_76:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: ...\aub
message_77:
  text: Oh...\! Okay.\! Wir sehen uns dann später.\kim
message_78:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: AUBREY...\kel
message_79:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: Ugh...\aub
message_80:
  faceset: MainCharacters_Faraway
  faceindex: 26
  text: \quake[1]\Com[2]\{AUUUUUUUUU\{\Com[2]UUUGGGH\{\Com[2]HHHHHHH!!\aub
message_81:
  faceset: MainCharacters_Faraway
  faceindex: 7
  text: \Com[2]Warum!? \! \Com[2]Warum kommt ihr immer wieder zurück?\! <br>\Com[2]Ich will nur, dass ihr mich in Ruhe lasst!\aub
message_82:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: \n[8]...\! Warum?\! Warum bist du jetzt aufgetaucht?\aub
message_83:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Wir wollen nur, dass du aufhörst, dich mit BASIL anzulegen!<br>Was hast du auf einmal mit ihm zu schaffen?
message_84:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: Ihr wart doch mal Freunde!\! Das waren wir alle mal.\kel
message_85:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: Du denkst, ich bin der Tyrann, aber du bist auch ganz schön verkorkst...\aub
message_86:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: Wo wart ihr, als MARI starb?\! <br>\[2]WO WARST DU?\aub
message_87:
  faceset: MainCharacters_Faraway
  faceindex: 7
  text: Und du...\! Du bist der Schlimmste, BASIL.\! Wie kannst du es wagen, dich mir noch zu zeigen, nachdem was du getan hast!\aub
message_88:
  faceset: MainCharacter_Basil
  faceindex: 43
  text: AUBREY...\! I-\bas
message_89:
  faceset: MainCharacters_Faraway
  faceindex: 26
  text: \Com[2]\Com[1]GET AWAY FROM ME!!!\aub
message_90:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: \}...\! Schießen...\aub
message_91:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Was zur Hölle, AUBREY! Was machst du da!? <br>Du hast es viel zu weit getrieben!\kel
message_92:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: W-Warte, warte mal! <br>}Ich wollte nicht..
message_93:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \n[8]! Mach dir keine Sorgen um AUBREY!<br>Ich werde sie beschäftigen...\! Geh einfach und hilf BASIL!\kel
message_94:
  text: Willst du mitmachen?
message_95:
  text: Willst du BASIL retten?
message_110:
  faceset: MainCharacters_Faraway
  faceindex: 34
  text: Hmm...\! Es sieht so aus, als ob BASILs Atmung stabil ist...\!<br>Aber wir müssen ihn irgendwo ins Warme bringen, schnell.\her
message_111:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: Ja... Er hatte einen harten Tag.\!<br>Lassen Sie uns ihn so schnell wie möglich nach Hause bringen.\kel
message_112:
  faceset: MainCharacters_Faraway
  faceindex: 7
  text: \{Com[2]WAIT!!!\!\}<br>\Com[2]Wo wollt ihr denn alle hin?
message_113:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Das ist genug. \! Denkst du nicht, dass du schon genug Ärger verursacht hast? Kommt schon, Leute. Wir müssen los! \kel
message_134:
  text: \{BASIL!\!\}<br>Was ist passiert?\! Ist er okay?\n<POLY>
message_135:
  faceset: MainCharacters_Faraway
  faceindex: 34
  text: Seine Atmung ist stabil...<br>Er braucht nur einen Kleiderwechsel und ein warmes Bett.<br>
message_136:
  text: Okay, das kann ich machen...<br>Schnell, komm rein!<br>
message_137:
  text: Kannst du mir helfen, ihn in sein Zimmer zu bringen?\n<POLLY>
message_138:
  faceset: MainCharacters_Faraway
  faceindex: 34
  text: Klar doch. \her
message_139:
  text: HERO hat die Party verlassen.
message_140:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: Puh...das war heftig.\! Ich hoffe BASIL wacht bald auf.\kel
message_160:
  faceset: MainCharacters_Faraway
  faceindex: 28
  text: Hey, KEL...\! Hey, \n[8]...\!<br>Es sieht so aus, als würde BASIL gut zurechtkommen.\
message_161:
  faceset: MainCharacters_Faraway
  faceindex: 28
  text: Ich habe von Mom gehört, dass BASIL vermisst wird und dass ihr beide nach ihm gesucht habt
message_162:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: Als ich durch den Park lief, hörte ich einen Tumult, der von unserem Treffpunkt kam
message_163:
  faceset: MainCharacters_Faraway
  faceindex: 42
  text: Ich schätze, ich bin genau zur richtigen Zeit dort gewesen
message_164:
  faceset: MainCharacters_Faraway
  faceindex: 28
  text: Also, was war da hinten los?\her
message_165:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: ...\kel
message_166:
  faceset: MainCharacters_Faraway
  faceindex: 21
  text: AUBREY...\! Sie stieß BASIL in den See.\kel
message_167:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: Was?\! Das war AUBREY da hinten?\!<br>Niemals... Das würde sie BASIL nicht antun.\! <br>Ich bin mir sicher, dass es eine Art Missverständnis war.<br>
message_168:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: Sie ist nicht mehr dieselbe, HERO!<br>Sie ist ganz durcheinander geworden, nachdem du zum College gegangen bist
message_169:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: AUBREY...\her
message_170:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: Was ist passiert, während ich weg war?\!<br>Vielleicht hätte ich nie gehen sollen
message_171:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: Es ist nicht deine Schuld, dass das passiert ist
message_172:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: Die Dinge hätten viel schlimmer werden können, wenn du nicht aufgetaucht wärst! \kel
message_173:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: Du hast alles getan, was du konntest.\!<br>Komm schon...\! Lass uns nach Hause gehen.\kel
message_200:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \n[8]... Lass uns nachsehen, wie es BASIL geht.\kel
message_190:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: Es sieht so aus, als ob BASILs Atmung stabil ist, aber wir sollten ihn so schnell wie möglich nach Hause bringen.\her
