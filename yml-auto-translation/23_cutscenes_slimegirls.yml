  text: \n<HUMPHREY>Hmm...\. Meine Güte, was ist denn das für eine Aufregung?\!<br>Da unten müssen ja lustige Aktivitäten im Gange sein!
message_111:
  text: \n<HUMPHREY>Hallo, ich bin HUMPHREY! Dein All-Access-Pass zu \c[11]HUMPHREY\c[0] A.K.A. \c[11]SLIME GIRLS LAIR\c[0].\! Streng genommen bin ich wohl das, was ihr Menschen einen \"Elevator\" nennt.<br>Unglücklicherweise können wir immer nur einen Termin annehmen, also musst du warten, bis du an der Reihe bist.<br><br>Aber...\c[4]SLIMY KEYCARD\c[0], wenn du eine \c[4]SLIMY KEYCARD\c[0] für mich finden kannst, könnte ich vielleicht ein paar Fäden für dich ziehen...\! \quake[1]Nyak, nyak!\quake[0]
