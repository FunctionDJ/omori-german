message_0:
  text: Meine Güte, es riecht absolut schrecklich hier drin!<br>Wie lange wird das noch dauern?<br>Meine Nase ist ziemlich empfindlich, weißt du!<br>
message_1:
  text: Du wirst dich an den Geruch gewöhnen.\! Jetzt sei still, Puppe. Ich bin am Arbeiten.\n<MEDUSA>
message_2:
  text: Und es ist vollbracht.\n<MEDUSA>
message_3:
  text: Ugh... endlich!
message_4:
  text: Hallo, mein perfekter Freier!\! Wach auf!\swh
message_5:
  text: Berühre das Glas nicht, du Dummkopf! Du wirst das Experiment ruinieren!\n<MEDUSA>
message_6:
  text: \quake[1]\{\Com[2]WELL...\! \Com[2]I...\! \Com[2]NIEMALS!!!
message_7:
  text: W-Was ist passiert?\swh
message_8:
  text: Mein...Wort...\! Dieses Experiment ist größer ausgefallen, als sogar ich erwartet hatte.\! Sieh es dir an, Puppe.\n<MEDUSA>
message_9:
  text: Das Ergebnis ist absolut perfekt.\! Seht her!\! Eine absolut perfekte Version von dir selbst!\n<MEDUSA>
message_10:
  text: Hmmm...\! Ich mag sie nicht.\swh
message_11:
  text: Was hast du gesagt? Habe ich dich richtig verstanden?\!<br>Aber sie ist alles, was du dir gewünscht hast und mehr!\n<MEDUSA>
message_12:
  text: Oh, du Einfaltspinsel.\! Es gibt nichts Perfekteres als mich...<br>aber ich sehe, dass du das nicht verstehst.\swh
message_13:
  text: Du bist nichts weiter als ein Schreiberling.<br>Das war eine gigantische Verschwendung meiner Zeit!<br>Ich stürme los
message_14:
  text: \Com[2]Oh, ich habe genug von deinem Blödsinn!<br>Kunde oder nicht, du hast wirklich meinen letzten Nerv getroffen!\!<br>Wer hat dir beigebracht, dein Maul so aufzureißen?\n<MEDUSA>
message_15:
  text: Nun... Wenn du mich entschuldigen würdest, das ist eine Verschwendung meiner kostbaren Energie...\! Ich habe viel wichtigere Angelegenheiten, um die ich mich kümmern muss.\n<MEDUSA>
message_16:
  text: Wage es nicht, als Erster loszulaufen!\! <br>Ich bin derjenige, der losstürmen soll!\swh
message_30:
  text: Ugh, dieser Ort ist ekelhaft...\! <br>Was genau machst du hier eigentlich?\swh
message_31:
  text: Das ist nicht deine Angelegenheit, Lady.<br>Lehn dich einfach zurück und entspann dich!<br><MARINA>
message_32:
  text: Urf...\! Mir ist übel...\swh
message_33:
  text: Äh...\! Äh...\! Ups...\n<MARINA>
message_34:
  text: ...\n<MARINA>
message_35:
  text: Nun...\! Das wird reichen, denke ich.\n<MARINA>
message_36:
  text: Alles klar, es ist vollbracht.\ Bitte sehr, Lady... <br>Ein perfekter Freier kommt sofort.\n<MARINA>
message_37:
  text: Sag Hallo zu deinem neuen Seelenverwandten!\n<MARINA>
message_38:
  text: \}H...\!Henno...\n<MUTANTHEART>
message_39:
  text: Soll das ein Witz sein?\! Für was hältst du mich?\! <br>Ich bin zehnmal, nein... hundertmal schöner <br>als dieses... Ding!\swh
message_40:
  text: Du hast mich sehr enttäuscht!\! \Com[2]Ich stürme los!\swh
message_41:
  text: \{HEY, WHAT THE HECK!?\!\}<br>Du kannst nicht einfach losstürmen, Lady!\n<MARINA>
message_42:
  text: \quake[1]\{WHERE'S MY MONEY!?!?\n<MARINA>
message_53:
  text: Wie lange wird das dauern? Ich habe nicht den ganzen Tag Zeit!
message_54:
  text: Meine Arbeit erfordert Geduld...\! Hör auf zu reden, Darling! Ich muss mich konzentrieren.\n<MOLLY>
message_55:
  text: Wie wäre es mit jetzt?\swh
message_56:
  text: Fast fertig, Liebling.\n<MOLLY>
message_57:
  text: Und fertig.\! Endlich...\n<MOLLY>
message_58:
  text: \{\sinv[1]MEINE GRÖSSTE ERFINDUNG IST VOLLSTÄNDIG!!!\n<MOLLY>
message_59:
  text: Nun sprich!\! Sprich, mein schöner Roboter!\n<MOLLY>
