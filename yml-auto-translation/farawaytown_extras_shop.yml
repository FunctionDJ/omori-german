message_7:
  text: \n<MR. BAKER>Willkommen in unserer Familienbäckerei! Was möchtest du?
message_8:
  text: \n<MR. BAKER>Exzellente Wahl! Ich werde das sofort für dich einpacken!
message_9:
  text: \n<MR. BAKER>Du hast nicht genug Geld für unsere leckeren Backwaren!
message_80:
  text: \n<MR. BAKER>Okay! Der Gesamtbetrag wird $<SHOPTOTAL>.00.\^^ sein
message_81:
  text: \n<MR. BAKER>Sieht so aus, als ob das alles ist, was du halten kannst.\.\^
message_82:
  text: \n<MR. BAKER>Wie viele hättest du gerne?\.\^
message_83:
  text: \n<MR. BAKER>Oh, du willst uns etwas verkaufen?
message_84:
  text: \n<MR. BAKER>Der Gesamtbetrag wird $<SHOPTOTAL>.00.\.\^^ sein
message_85:
  text: \n<MR. BAKER>Dankeschön. Komm wieder zurück!
message_86:
  text: \n<MR. BAKER>Oh? Du hast deine Meinung geändert?
message_10:
  text: \n<MRS. BAKER>Hallo, Kinder!\! Ich habe ein Kind in deinem Alter.<br>Er rennt immer mit seinen lästigen Freunden weg und trägt seine schreckliche Perücke...
message_11:
  text: \n<MRS. BAKER> Er sollte versuchen, verantwortungsvoller zu sein wie seine älteren Geschwister!
message_12:
  text: \n<MRS. BAKER>Wir betreiben diese Bäckerei schon seit vier Generationen, seit meine Mutter von der anderen Seite des Meeres hierher gesegelt ist!
message_13:
  text: \n<MRS. BAKER>Ich hoffe, dass meine Kinder eines Tages in der Lage sein werden, die Tradition der Leitung dieser Bäckerei weiterzuführen...\! Es würde für mich und meinen Mann die Welt bedeuten!
message_14:
  text: \n<MISS CANDICE>Hi-hi! Ich bin es!\! Die glückliche und fröhliche MISS CANDICE!<br>Was möchtest du heute? Smiley, Smiley!
message_15:
  text: \n<MISS CANDICE>Dankeschön! Smiley, Smiley!
message_16:
  text: \n<MISS CANDICE>Oh, Liebes...\! Du scheinst nicht genug Geld zu haben!\!<br>Smiley, smiley!
message_70:
  text: \n<MISS CANDICE>Sichere Sache! Der Gesamtbetrag wird $<SHOPTOTAL>.00.<br>Smiley, Smiley!\^^
message_71:
  text: \n<MISS CANDICE>Tut mir leid, das kannst du wohl nicht alles tragen!<br>Smiley, Smiley!<br>
message_72:
  text: \n<MISS CANDICE>Süß! Wie viele hättest du gerne? Smiley, Smiley!\.\
message_73:
  text: \n<MISS CANDICE>Was ist das? Du verkaufst an mich? Smiley, Smiley!\^^
message_74:
  text: \n<MISS CANDICE>Ich denke, ich werde so viel bezahlen! Smiley, Smiley!\.\
message_75:
  text: \n<MISS CANDICE>Dankeschön! Smiley, Smiley!
message_76:
  text: \n<MISS CANDICE>Oh, das ist ok! Das ist einfach gut!<br>Smiley, Smiley!
message_77:
