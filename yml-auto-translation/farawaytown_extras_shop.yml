message_96:
  text: \n<PHARMACIST>So hast du deine Meinung geändert?
message_97:
  text: \n<PHARMACIST>Hier hast du es, mein Sohn... Pass auf dich auf!
message_98:
  text: \n<PHARMACIST>Du hast nicht genug Geld dafür, Sohn.
message_19:
  text: \n<SHOPKEEP>Yo, Champs! Wenn du etwas findest, was du willst, lass es mich einfach wissen!
message_20:
  text: \n<SHOPKEEP>Vielen Dank.\! Ich hoffe, du hast Freude an deiner sanft gebrauchten Ware.
message_21:
  text: \n<SHOPKEEP>Whoa, du hast nicht genug Geld da.\! Tut mir leid, Champs.
message_40:
  text: \n<SHOPKEEP>Ist das okay für dich? Es wird $<SHOPTOTAL>.00.\^^ sein
message_41:
  text: \n<SHOPKEEP>Du trägst zu viel davon. Ich will dich nicht überlasten!\.\^
message_42:
  text: \n<SHOPKEEP>Sicher, Champ. Wie viele möchtest du?\.\^
message_43:
  text: \n<SHOPKEEP>HOBBEEZ ist nicht nur ein Hobbyladen... Es ist auch ein Pfandhaus!\!<br>Ich kaufe alles, was du nicht willst!\! Was wolltest du heute verkaufen?
message_44:
  text: \n<SHOPKEEP>Hört sich $<SHOPTOTAL>.00 für dich gut an?\.\^
message_45:
  text: \n<SHOPKEEP>Danke, Champ!
message_46:
  text: \n<SHOPKEEP>Sie haben also Ihre Meinung geändert?
message_700:
  text: \n<SHOPKEEP>Wie viele davon wolltest du verkaufen?\.\^
