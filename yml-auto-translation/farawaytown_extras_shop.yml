message_17:
  text: \n<PHARMACIST>Braucht ihr Kinder etwas gegen Schnitte oder Kratzer?
message_18:
  text: \n<PHARMACIST>Ich frage mich, wie es meinem Sohn BRENT zu Hause geht...<br>Ich hoffe, er ist nicht zu einsam ohne mich.
message_90:
  text: \n<PHARMACIST>Sicher, mein Sohn. Der Gesamtbetrag wird $<SHOPTOTAL>.00.\.\^
message_91:
  text: \n<PHARMACIST>Das kannst du nicht mehr halten, mein Sohn!\
message_92:
  text: \n<PHARMACIST>Absolut. Wie viele möchtest du, mein Sohn?\.\^
message_93:
  text: \n<PHARMACIST>Oh, du bittest mich, etwas zu kaufen?\
message_94:
  text: \n<PHARMACIST>Sicher, mein Sohn. Der Gesamtbetrag wird $<SHOPTOTAL>.00.\.\^
