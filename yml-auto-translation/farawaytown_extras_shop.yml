message_30:
  text: \n<OTHERMART KASSIERER>Es gibt mittlerweile so viele Arten von Tamales auf dem Markt.\! Ich brauche nichts von diesem ausgefallenen Zeug. Tamales aus der Dose sind gut genug für mich!
