message_0:
  text: \banSpaß zu haben ist zu anstrengend, also reicht es mir, meinen Freunden beim Spaß haben zuzusehen.
message_1:
  text: \bunNOSE ist mein bester Freund.\!<br>Sie kann nicht viel sagen, aber sie ist wirklich schlau!
message_2:
  text: <br>Ich pflücke Blumen für jemand besonderen...
message_3:
  text: \Ich habe ein paar Blumen für jemand Besonderen gepflückt... \!Ich hoffe er mag sie...
message_4:
  text: \daiIch möchte jemandem Blumen schenken, aber er ist nur an Puzzles interessiert...\! Wenn ich nur ein \c[4]FLOWER PUZZLE\c[0] oder so finden könnte... \!Vielleicht würde er mich dann bemerken.
