  faceindex: 11
  text: \aub\SINV[1]Ich fühle mich... \!schwindelig...\SINV[0]
message_81:
  text: \ber\Com[2]\{WHOA! NICE ONE, AUBREY!!!<br>Ich wusste, dass ich Talent in dir gesehen habe.
message_82:
  text: \Herzlichen Glückwunsch!!!<br>Du hast die Prüfung mit Bravour bestanden!
message_83:
