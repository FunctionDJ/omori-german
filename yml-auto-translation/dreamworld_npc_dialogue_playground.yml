  faceindex: 18
  text: \kelWhoa, chill out!\! Keine \SINV[1]hard\SINV[0] Gefühle...\! kapiert?
message_67:
  text: \berHeh.\! Das klingt ungefähr richtig!
message_68:
  text: \berAlright \n[2], ich werde dir einen \c[1]SKILL\c[0] beibringen, nur unter hartgesottenen Leuten wie uns.
message_69:
  text: \berDas ist meine Spezialität... \c[1]HEADBUTT\c[0]! \!<br>Eigentlich ist es ganz einfach. \!Du rennst einfach auf jemanden zu und...
