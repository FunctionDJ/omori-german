  text: \n<VAN>BERLY und ich spielen wieder Tetherball!
message_60:
  text: \berHey, dudes! Danke, dass du meinen \c[4]LOST BALL\c[0] zurückbekommen hast.\!<br>Wie du sehen kannst, verwende ich ihn für etwas Gutes!
message_61:
  text: \n<VAN>Ja, das ist sie wirklich.
message_62:
  text: \ber ich habe mir gedacht...\! Da ihr alle so nett wart, mir zu helfen...\! Werde ich großzügig sein und euch meine spezielle \c[1]SKILL\c[0] beibringen!
message_63:
  text: \berAber zuerst habe ich eine Frage an euch alle...<br>Wer von euch hat den härtesten Kopf?
message_64:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: \kelNun, \Com[2]\{duh!\} Das müsste dann \n[2] sein!
