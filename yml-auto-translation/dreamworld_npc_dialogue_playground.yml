message_72:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: \aubDas sieht aus, als würde es weh tun...<br>Und auch meine Haare versauen.<br>Und auch meinen Bogen ruinieren.
message_73:
  text: \berOh komm schon, \n[2]! Lebe ein wenig!\!<br>Unordentliches Haar zu haben hat noch niemandem geschadet.\!<br>\n[4] ist der lebende Beweis dafür.
message_74:
  faceset: MainCharacters_DreamWorld
  faceindex: 38
  text: \herJa, darauf kannst du wetten!
message_75:
  text: \berWarum probierst du es nicht aus?
message_76:
  faceset: MainCharacters_DreamWorld
  faceindex: 9
  text: \aubHmph!\! Schön...
message_77:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aubAber wenn ich das mache... \!Ich werde alles geben, was ich habe!
message_78:
  text: \ber\QUAKE[1]\Com[2]\{WH\{\Com[2]HHH\{HHAA\{\Com[2]AAMMMMMMMMMMMMMM!!!\QUAKE[0]
