  text: \hap\Com[2]Halt dich fest, BANGS!\! Du wirst wieder gesund!
message_45:
  text: \banBROWS hat mich überfahren und niedergeschlagen, aber jetzt liege ich einfach hier, weil es sich gut anfühlt.
message_46:
  text: \n<VAN>Da, BROWS... \!Es ist nicht deine Schuld...
