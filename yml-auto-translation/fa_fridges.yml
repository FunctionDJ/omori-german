message_0:
  text: Du schaust in den Kühlschrank...
message_1:
  text: Stapel von verschiedenen Lebensmitteln, die in Folie, Frischhaltefolie und Plastikbehältern aufbewahrt werden.\! Du kannst nicht sagen, was irgendetwas ist.
message_2:
  text: Rosenkohl, Kartoffelsalat und jede Menge \c[3]ORANGE JOE\c[0].
message_3:
  text: Nudeln, Fisch und Bittermelone.
message_4:
  text: Makkaroni und Käse, Maisbrot, gefrorene Shrimps und Suppe.
message_5:
  text: Avocados, Eier, Blaubeeren und Grapefruit.
message_6:
  text: Reis, grüne Bohnen und jede Menge Knödel.
message_7:
  text: Joghurt, Spargel und irgendeine Art von \c[4]MEDIKAMENT\c[0].
message_8:
  text: Ein paar Päckchen von Marken-Soda und Ketchup.
message_9:
  text: Einkaufstüten voll mit Lebensmitteln und eine Dose Margarine.
message_10:
  text: Hähnchenbrust, Blumenkohl, brauner Reis und eine Orangina.
message_11:
  text: Schimmel.
message_12:
  text: Kohlköpfe, Karotten, Pilze und Tofu...
message_13:
  text: Ein paar gebackene Kartoffeln und eine GANZE PIZZA von GINO'S PIZZA!
message_14:
  text: Austern, Pasta, Tomaten und ausgefallene Getränke in Glasflaschen.
message_15:
  text: Milch, Tee und gebratener Fischkuchen.
