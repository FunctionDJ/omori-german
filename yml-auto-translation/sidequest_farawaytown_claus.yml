message_1:
  text: \n<ORANGE CAT>\sinv[1]Schnurren...\! Mreow...
message_2:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_3:
  text: Du hast \c[4]TRASH\c[0]...
message_4:
  text: \n<ORANGE CAT>\sinv[1]Mreow?\! Mrreeeoooww...
message_5:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_6:
  text: Du hast \c[4]TRASH\c[0]...
message_7:
  text: \n<ORANGE CAT>\sinv[1]Arweow...\! Arweow?\! Mreow...
message_8:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_9:
  text: Du hast \c[4]BUBBLE WRAP\c[0]!
message_10:
  text: \n<ORANGE CAT>\sinv[1]Mrreeeooooww...\! Schnurren...\! Schnurren...\! Schnurren...
message_11:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_12:
  text: Du hast einen \c[4]SEASHELL\c[0]!
message_13:
  text: \n<ORANGE CAT>Mreow!\! Mreoww...\! Mreow!
message_14:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_15:
  text: Du hast einen \c[4]TRANQUIL CD\c[0]!
message_16:
  text: Du erkennst das Grab, neben dem die Katze liegt.
message_17:
  text: \n<ORANGE CAT>\sinv[1]Mreow?
message_18:
  text: Die Katze hat ein Geschenk für dich hinterlassen.
message_19:
  text: Du hast ein \c[4]ARCADE PIECE\c[0]!
message_20:
  text: Du hast das Gefühl, dass es das letzte Mal ist, dass du diese Katze wieder siehst.
message_21:
  text: Die ORANGE KATZE sieht hungrig aus. \! Füttere sie mit etwas Fisch?
message_22:
  text: Du hast keine \c[3]FISH\c[0] bei dir.
