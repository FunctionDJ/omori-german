message_1:
  text: \berYa weißt du...\! Ich fühle mich in letzter Zeit ein wenig erfinderisch. \! Ich habe das Bedürfnis, etwas Großes zu machen...\! etwas Erstaunliches...
message_2:
  text: \ber ich will die \Com[2]größte... \!\Com[2]böseste...\!<br>\Com[2]ultimativste Waffe die es gibt!
message_3:
  text: \berMein einziges Problem ist, dass es mir an Inspiration mangelt! <br>Was ich suche, ist das perfekte Material, um die ultimative Waffe herzustellen...
message_4:
  text: \berEtwas Biegsames, aber dennoch stabiles...\! und vielleicht...\! ein bisschen schwimmfähig.
message_5:
  text: \berWenn du so etwas für mich findest, werde ich definitiv die ultimative Waffe für dich herstellen!
message_6:
  text: \berGasp...\! Das...\! Das da...\\! Diese Form...\\! Diese Textur...
message_7:
  text: \berIch...\! Ich fühle mich...\! \SINV[1]inspired.\SINV[0]
message_8:
  text: \berDieses \c[13]POOL NOODLE\c[0] ist genau das, was ich gesucht habe!
message_9:
  text: \ber ich kann damit definitiv die ultimative Waffe herstellen!
message_10:
  text: Gib dein \c[13]POOL NOODLE\c[0] an BERLY?
message_11:
  text: \berOne Moment...
message_12:
  text: \FAST YOUR EYES ON THIS!!!
message_13:
  text: Du hast den \c[13]COOL NOODLE\c[0].
message_14:
  text: \berYes!\! Sieh dir den \c[13]COOL NOODLE\c[0] in seiner ganzen Pracht an!
message_15:
  text: \ber Die Kraft des \c[13]COOL NOODLE\c[0] ist nichts, womit man leichtfertig umgehen kann.\! Nur die Hartgesottensten können sie beherrschen.\! Und obwohl sie wahnsinnig stark ist...\! ist sie dennoch sehr schön.
message_16:
  text: \ber Die Handwerkskunst ist das, was sie wirklich auszeichnet.
message_17:
  text: \berYup!\! Diesmal habe ich mich wirklich selbst übertroffen!\! <br>Du kannst mir später danken!
message_18:
  text: \ber\com[2]Aber warum?\! Was soll ich jetzt mit all meiner Inspiration machen?
