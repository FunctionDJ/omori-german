message_19:
  text: Du siehst ein 'HELP WANTED' Plakat für einen kurzfristigen Hardware-Sortierjob.
message_20:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelOh! Du nimmst diesen Job an, \n[8]?\! Wenn das so ist, komme ich später zu dir zurück.\! Arbeite hart, okay?
message_0:
  text: \n<FIX-IT GUY>Yo, Junge! Ich sehe, dass du auf das HELP WANTED Poster starrst!<br>Ist du an einem schnellen Job interessiert?
message_1:
  text: \n<FIX-IT GUY>Das ist geil, Junge!\! Ich helfe dir bei den ersten Schritten.
message_2:
  text: \n<FIX-IT GUY>Naja, in Ordnung.<br>\!Wenn du mal etwas extra Geld brauchst, lass es mich einfach wissen.
message_3:
  text: BOHRER
message_4:
  text: TAPE
message_5:
  text: SHOVEL
message_6:
  text: SAW
message_7:
  text: HAMMER
message_8:
  text: WRENCH
message_9:
  text: Willst du \v[815] hier hinstellen?
message_10:
  text: Was willst du ersetzen?
message_11:
  text: Du hast den \v[813] dort hingelegt, wo der \v[815] war.
message_12:
  text: Du hast ein \v[815] in deinen Händen.
message_13:
  text: Du hast den \v[815] hier hingestellt.
message_14:
  text: Was willst du abholen?
message_15:
  text: Du schnappst dir den \v[815].
message_16:
  text: \n<FIX-IT GUY>Hey! Was glaubst du, wo du hingehst?
message_17:
  text: \n<FIX-IT GUY>Ich dachte wir hätten einen Deal! Repariere die Displays und du wirst bezahlt!
message_18:
  text: Alles ist endlich an seinem richtigen Platz.
message_23:
  text: \n<FIX-IT GUY>Alles klar, Junge.\! Sieh dir die Regale hinter dir genau an und du wirst wahrscheinlich feststellen, dass alles ein großes Durcheinander ist!
message_24:
  text: \n<FIX-IT GUY> Man sollte meinen, dass mit einem Schild über dem Regal klar ist, wo man die Sachen hinstellen muss, aber den Leuten ist das heutzutage einfach scheißegal...\! Seufz...\! Ich hasse es, im Einzelhandel zu arbeiten...
message_21:
  text: \n<FIX-IT GUY>Auf jeden Fall zeigt das Schild über dem Regal, welches Produkt ausgestellt werden soll.\! Dein Job ist es, alles wieder an seinen rechtmäßigen Platz zu räumen, verstanden?\! Ich verlasse mich auf dich, Junge.
message_22:
  text: \n<FIX-IT GUY>\sinv[1]Schnarch...<br>Schnarch...<br>H-Huh? Was? Du bist endlich fertig?\!<br>Exzellente Arbeit, Junge!\! Hier sind 30 Dollar!<br>Gib nicht alles auf einmal aus!
message_40:
  faceset: MainCharacters_Faraway
  faceindex: 24
  text: \KelHey, \n[8]! Wie ist es dir ergangen?\! Während du gearbeitet hast, habe ich beschlossen, im Park ein bisschen Basketball zu spielen!<br>Mann, das hat Spaß gemacht...\! Nun...<br>! Ich bin bereit zu gehen, wenn du es bist!
message_30:
  text: \n<FIX-IT GUY>Hmm...\! Lass uns mal sehen...\! Äh...ja! Du bist fast da!\! Geh einfach in die Zone!
