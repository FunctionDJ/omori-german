message_300:
  text: Ein verdächtiger blauer Briefkasten.
message_350:
  text: \n<GOOMAN>Du siehst aus, als wolltest du etwas frische \c[3]MILK\c[0], frisch von \c[11]SEACOW FARMS\c[0]!\! Es ist die frischeste frische \c[3]MILK\c[0] und wird sicher erfrischend sein für nur 500 CLAMS!\$
message_351:
  text: \n<GOOMAN>Es ist das Frischeste!
message_352:
  text: \n<GOOMAN>Willst du an diesem sehr einzigartigen und handgefertigten Pappausschnitt posieren?\! Es wird dich nur 100 CLAMS kosten!\$
message_353:
  text: \n<GOOMAN>Aufregend, danke.\! Es ist gleich da drüben, wenn du es benutzen willst.
message_354:
  text: \n<GOOMAN>Ich habe hier ein sehr, sehr einzigartiges \c[3]SODA\c[0], hergestellt aus feinstem \c[3]BUTT PEACHES\c[0].\! Ich spreche von dem weltberühmten \c[3]BUTT PEACH SODA\c[0], der dir jetzt für nur 600 CLAMS gehört!\$
message_355:
  text: \n<GOOMAN>Du wirst den Geschmack lieben.\! Es sind die Hintern! Und ich meine das auf eine gute Art und Weise.
message_356:
  text: \n<GOOMAN>Du siehst aus, als würdest du die Gefahr lieben.\! Ich habe einige gute Qualität \c[5]DYNAMITE\c[0], die nur darauf warten, benutzt zu werden...\! für den niedrigen Preis von 1500 CLAMS.\! Interessiert?\$
message_357:
  text: \n<GOOMAN>Komme für mehr zurück, wann immer du anfangen willst zu sprengen!
