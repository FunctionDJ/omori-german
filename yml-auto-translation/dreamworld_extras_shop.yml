  text: \maiDanke, geschätzter Kunde!\!<br>Ich schätze Ihr Geschäft aufrichtig.<br>}\sinv[1]Kekeke...
message_16:
  text: \maiThank you kindly!
message_17:
  text: \Ich schätze keine Schaufensterbummler...
message_18:
  text: \maiWarte mal eine Sekunde...\!<br>Dafür hast du nicht genug CLAMS!\!<br>Was glaubst du, was ich hier betreibe? EINE CHARITY!?
message_19:
  text: \mai\Com[2]Was denkst du, was ich hier betreibe? Eine Wohltätigkeitsveranstaltung!?
message_184:
  text: \maiDie Summe wird <SHOPTOTAL>\G sein.
message_185:
  text: \maiDu hast keinen Platz für das...\! Werde zuerst etwas anderes los!
message_186:
  text: Wie viele hättest du gerne?
message_187:
  text: Wie viele wirst du verkaufen?\^^
message_188:
  text: \maiIm Austausch für deine Waren biete ich so viel...\! Wie hört sich das an?
message_189:
  text: \maiWas? Nach all dem willst du einfach abhauen!?
message_200:
  text: \maiAh, wenn das nicht HERO ist, mein liebster und schönster Kunde! Rabatte für dich, immer! Also... bitte kaufe etwas! \}\sinv[1]Kekeke...
message_70:
  text: \maiHey, ihr Kinder! Darf ich euch für diesen \c[13]POOL NOODLE\c[0] interessieren?<br>Es mag bescheiden aussehen, aber es hat das Potential eine sehr mächtige Waffe zu sein!
message_71:
  text: \maiAuch wenn du das weißt...\! Ich gebe es dir im Grunde für den günstigen, billigen Preis von 5000 CLAMS!
message_72:
  text: \maiBei dem Preis würdest du mich im Grunde genommen beklauen!
message_73:
  text: \maiWas denkst du?\! Willst du es?\$
message_74:
  text: \maiExzellent!\! Bitte kümmere dich sehr gut darum!\! <br>\}\sinv[1]Kekeke...\LECLEAR
message_75:
  text: \maiOh, ich verstehe...\! Aber dieser \c[13]POOL NOODLE\c[0] ist so selten und wertvoll...\!<br>Das musst du dir überlegen!\! Wie wäre es, wenn ich dir den Deal ein wenig versüße und den Preis auf 2.500 CLAMS senke?
message_76:
  text: \maiWie hört sich das an?\! Willst du es?\$
message_77:
  text: \maiDu...\! \Com[2]Du willst es immer noch nicht??<br>\QUAKE[1]Zu diesem Preis!?!?
message_78:
  text: \maiGrr... Hmpf...
message_79:
  text: \maiOkay, okay... \!Ich schneide hier wirklich die Kurve, aber hier geht es...
message_80:
  text: \maiMach dich bereit für den Deal deines Lebens!<br>1000 CLAMS, nimm es oder lass es bleiben!<br>
message_81:
  text: \maiDu...\! Du bist ein harter Brocken...
message_82:
  text: \maiHuff...\! Wie wäre es mit...\! 500 CLAMS...\$
message_83:
  text: \mai250 CLAMS?\$
message_84:
  text: \maiWisst ihr was...\! \Com[2]Gut!\!<br>Ich weiß gar nicht, warum ich mich so anstrenge...
message_85:
  text: \maiWenn du das \c[13]POOL NOODLE\c[0] nicht kaufen willst, dann nimm es einfach!
message_87:
  text: \maiSchmeiß das Ding einfach weg...\! Ich will es nie wieder sehen!
message_88:
  text: Du hast einen \c[13]POOL NOODLE\c[0].
