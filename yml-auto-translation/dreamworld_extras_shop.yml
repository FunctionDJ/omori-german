message_99:
  text: \n<GOOMAN>Könnte ich dich für ein ehrliches, komplett biologisches \c[3]BOTTLED WATER\c[0] interessieren?\ Wir haben einen Liquidationsverkauf!
message_100:
  text: \n<GOOMAN>Dieses \c[3]BOTTLED WATER\c[0] könnte dir gehören für den niedrigen, niedrigen Preis von \v[635] CLAMS!\! Na, willst du es haben?\$
