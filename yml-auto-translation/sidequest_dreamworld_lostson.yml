message_0:
  text: \n<MR. DUCKIE>Es tut mir leid, dich zu stören, aber hast du meinen Sohn irgendwo gesehen?\! Wir haben weniger als eine Sekunde lang weggeschaut und schon ist er wieder weggelaufen!
message_1:
  text: \n<MR. DUCKIE>Könntest du ein Auge auf mich werfen?\!<br>Du wirst es wissen, wenn du ihn siehst.\! Er sieht genauso aus wie ich! Haha!
message_2:
  text: \n<DUCKIE JR>Die Sterne sind wirklich hübsch, oder?\!<br>Ich kann mich wirklich verlieren, wenn ich so in den Himmel starre.
message_3:
  text: \n<DUCKIE JR>Zurück auf meinem Planeten, kannst du kaum Sterne sehen...
message_4:
  text: \n<DUCKIE JR>Wenn ich groß bin, will ich ein SPACE CAPTAIN sein!\!<br>Dann werde ich diese Aussicht die ganze Zeit haben können!
message_5:
  text: \n<DUCKIE JR>Oh, Mist...\! Wie lange bin ich schon hier?
message_6:
  text: \n<DUCKIE JR>Mom und Dad sind wahrscheinlich super besorgt um mich...<br>Ich gehe besser schnell nach Hause!
message_7:
  text: \n<MR. DUCKIE>Hey, du bist es! Danke, dass du DUCKIE JR. gefunden hast.
message_8:
  text: \n<MR. DUCKIE>Kannst du aufhören wegzurennen, du kleiner Racker?<br>Wir sollten eigentlich im Urlaub sein!<br>Gönne deinem alten Herrn etwas Zeit zum Entspannen...
message_9:
  text: \n<DUCKIE JR>Okay...\! Sorry, Dad...
message_10:
  text: \n<MR. DUCKIE>Dankeschön, Reisende.\! Mein Sohn sagte, er wolle dir etwas als Zeichen unseres Dankes geben.\! <br>Gib ihnen das Geschenk, DUCKIE!
message_11:
  text: \n<DUCKIE JR>Hier hast du es!
message_12:
  text: Du hast einen \c[5]DANDELION\c[0].
message_13:
  text: \n<MR. DUCKIE>Das ist mein Junge!\! Wenn du das nächste Mal rausgehen willst, sagst du uns besser vorher Bescheid, okay?
message_14:
  text: \n<MR. DUCKIE> Du willst doch nicht, dass sich Mama wieder Sorgen macht, oder?
message_15:
  text: \n<DUCKIE JR>Nein...
message_16:
  text: \n<MR. DUCKIE>Großartig! Das bedeutet, dass wir endlich etwas Zeit mit der Familie verbringen können! Und jetzt geh zu deiner Mutter.
message_21:
  text: \n<MR. DUCKIE>Endlich etwas Zeit mit der Familie!
message_17:
  text: \n<DUCKIE JR>Mom, kann ich mir später noch einmal die Sterne anschauen?
message_18:
  text: \n<MRS. DUCKIE>Natürlich kannst du, Süße.\!<br>Ich bin mir sicher, dass dein Vater und ich auch gerne mit dir gehen würden.
message_19:
  text: \n<DUCKIE JR>Ja!
message_20:
  text: \n<MRS. DUCKIE>Junior weiß einfach nicht, wie man an Ort und Stelle bleibt.\! Alles was er will, ist nach draußen zu gehen!
