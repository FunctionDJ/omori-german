message_100:
  text: Du hast das Gefühl, dass dein Leben in Gefahr ist.
message_101:
  text: Du hast eine \c[4]LIGHT BULB\c[0].
message_110:
  text: \n<???>Deine Anerkennung der Wahrheit hat einen hohen Preis gefordert...\! aber es ist noch nicht zu spät für die Erlösung.\! Glücklicherweise...\! kennst du immer noch den Weg zurück nach Hause.
message_120:
  text: Du kannst nicht ohne deine \c[4]VIOLIN\c[0] gehen.
message_122:
  text: Ein Telefon, das MOM mir in mein Zimmer gestellt hat.<br>Dahinter verbirgt sich ein detaillierter Zeitplan.<br>MARI hat immer alles durchgeplant.
message_123:
  text: Körbe voller Babyspielzeug.\! Ich bin noch nicht dazu gekommen, sie wegzuwerfen.
message_124:
  text: Eine ganz normale Zimmerpflanze.\! Nichts besonderes daran.
message_125:
  text: Ein Kleiderschrank, der für Kleidung gedacht ist...<br>aber heutzutage ist er meist voll mit altem Spielzeug und Süßigkeiten.
message_126:
  text: Eine Tischlampe.\! MARI hat Probleme beim Einschlafen, deshalb liest sie Bücher vor dem Schlafengehen.\! Ich schalte dieses Licht oft für sie aus, nachdem sie eingeschlafen ist.
message_127:
  text: DAD's alter Computer.\! Er hat ihn uns geschenkt, als er sich einen brandneuen Laptop für die Arbeit gekauft hat.
message_128:
  text: Meine und MARIs Schulbücher.\!<br>MARI ist wegen der Nachhilfeschule spät nach Hause gekommen.\!<br>Sie muss müde sein...
message_129:
  text: Ein sehr, sehr bequemes Bett...<br>Es gehörte früher MARI, aber sie tauschte mit mir, als sie bemerkte, dass ich Probleme beim Schlafen hatte.
message_130:
  text: MARI's Bett...\! Und meins auch, wenn ich Albträume hatte.
message_444:
  text: MARI's Klamotten.\! Sie riechen nach sauberer Wäsche.
message_131:
  text: Eine von zwei alten Standuhren.\! Diese hier scheint immer vorwärts zu laufen.
message_132:
  text: Eine von zwei alten Standuhren.\! Diese hier scheint immer hinterher zu laufen.
message_134:
  text: Ein Flügel.\!<br>Das Wort "OMORI" ist quer über die Mitte eingraviert.
message_135:
  text: MARI's Sammlung von Notenbüchern.<br><br><br>Trotz der Tatsache, dass MARI sonst überall organisiert ist, sind diese Notenbücher ein einziges Durcheinander.<br><br> Auf fast jeder Seite sind hastig geschriebene Notizen zu finden.
message_136:
  text: MOM und DADs Sammlung von Urlaubssouvenirs.\! Ich habe Ferien nie gemocht, aber...\! wenn ich zurückblicke... war es gar nicht so schlecht.
message_137:
  text: Bücher, die MOM und DAD über die Jahre gesammelt haben.\!<br>Alles was sie tun ist Staub sammeln.
message_138:
  text: Eine verschlossene Spielzeugkiste.\! Willst du sie öffnen?
message_139:
  text: Ein Schneidebrett.\! MARI hat sich hier versehentlich in den Finger geschnitten.\! Es war das erste Mal, dass ich sie weinen sah.
message_140:
  text: Ein Kühlschrank.\! Er ist voll mit Mamas Kochkünsten und Papas Resten...
message_141:
  text: Ein alter Toaster.\! MOM sagt, dass er sogar älter ist als ich.
message_142:
  text: Eine Mikrowelle.\! Ich habe schon viele gute Mahlzeiten damit genossen.
message_143:
  text: Eine unvollendete Tasse Kaffee...<br>Mom lässt diese immer herumliegen, wenn sie gestresst ist.
message_144:
  text: Etwas schmutzige Wäsche.<br>MARI bittet mich immer, die Wäsche mit ihr zusammenzulegen.
message_145:
  text: Ein Wecker... für verantwortungsbewusste Menschen.<br>Er ist auf 5-Minuten-Früh eingestellt.
message_146:
  text: DAD's Bonsai Baum.\! Er ist sehr gewachsen, seit ich ihn das letzte Mal gesehen habe.
message_147:
  text: MOM und DAD's Bett.\! MOM schläft auf der linken Seite und DAD schläft auf der rechten Seite.
message_148:
  text: MOM und DAD's Kleiderschrank.\!<br>Ich darf hier nicht reinschauen.
message_149:
  text: Ein Haufen Bücher...\! Es fühlt sich an, als wären sie einfach mit dem Haus gekommen.
message_150:
  text: Moms Porzellanvasen.\!<br>Es gab mal mehr, aber ich habe eine davon kaputt gemacht.\!<br>MARI hat allerdings die Schuld dafür auf sich genommen...
message_151:
  text: Familienfotos.\! Ich sehe einige meiner Verwandten mehr auf Bildern als im echten Leben.
message_152:
  text: Ein Korb voller Früchte.\! MARI ist unerbittlich, wenn es darum geht, frisches Obst im Haus zu haben.
message_153:
  text: Ein Garderobenständer.<br>Das ist der Hut von DAD, aber ich habe ihn nie gesehen, wie er ihn getragen hat.
message_154:
  text: Eine TV-Fernbedienung.\! DAD wird richtig sauer, wenn sie verloren geht...<br>Auch wenn sie normalerweise in der Couch steckt.
message_155:
  text: Ein schöner, großer Fernseher.\! Samstagmorgen Cartoons zu schauen war hier das Beste.
message_156:
  text: Eine Stehlampe.\! KEL und ich haben die letzte aus Versehen umgestoßen.\! MOM war nicht sehr glücklich darüber...
message_157:
  text: Ein warmer Kamin.\!<br>Meine Babyfotos stehen über dem Kaminsims.\! Ich mag es nicht zu lächeln...\! nicht einmal auf Fotos.
message_158:
  text: MOM's persönliches Haustelefon.\! Früher stand es im Zimmer von MOM und DAD, aber jetzt nicht mehr.
message_159:
  text: \sinv[1]\}Puuuuuurrrr...\n<MEWO>
message_160:
  text: Gutes Kätzchen.
message_161:
  text: Mein Familienfoto...
message_162:
  text: Ein Vogelhaus.\! Ich erwische hier ziemlich oft Vögel beim Füttern.
message_163:
  text: Es ist niemand zu Hause.
message_164:
  text: MOM's Blumenarrangement.\!<br>MOM und MARI haben in letzter Zeit Unterricht genommen.\!<br>Manchmal schleppen sie mich mit.
message_167:
  text: Ein Mülleimer.\! MEWO versteckt sich gerne hier drin.
message_168:
  text: Einige kleine Spielzeugautos.\! KEL muss vergessen haben, sie wieder mit nach Hause zu nehmen.
message_169:
  text: Ein Haufen kitschiger Ornamente.\! MOM mag es so sehr, diese zu kaufen...\! Sie bittet sogar DAD, Regale zu bauen, damit sie mehr kaufen kann.
message_170:
  text: Ein Kaktus.\! Er war ein Geschenk von KELs Vater, als wir hierher gezogen sind.\! Er hat eine sehr lange Zeit überlebt...
message_171:
  text: Ein Schuhregal.\! MOMs Schuhe sind wie immer ein einziges Chaos.
message_172:
  text: Eine schöne große Couch, perfekt zum Einschlafen.\! Ich schaffe es nie, einen ganzen Film durchzusitzen.
message_173:
  text: Eine Tischlampe.\! Sie kam wahrscheinlich mit dem Haus.
message_174:
  text: Ein Stapel Korkuntersetzer.\! DAD bekommt sie auf der Arbeit umsonst.
message_175:
  text: Eine kleine Schublade.\! MOM konnte sich nicht entscheiden, was sie hier hineinlegen sollte.
message_176:
  text: Die Küchentheke.\! MARI und HERO machen hier gerne gemeinsam ihre Hausaufgaben.
message_177:
  text: Die Küchenspüle.\! Der Abwasch ist das Schlimmste.
message_178:
  text: Der Herd.\! MARI bittet HERO oft, für sie zu kochen...<br>Aber da er zu viel macht, kocht er am Ende für alle.
message_179:
  text: Dies ist der Stuhl, auf dem ich immer sitze.
message_187:
  text: Das ist der Stuhl, auf dem BASIL immer sitzt.
message_188:
  text: Eine Toilette.\! Sehr zuverlässig.
message_189:
  text: Einige Toilettenartikel.\! Jeder soll seinen eigenen Bereich haben...\! aber keiner kann es wirklich erkennen, wenn man hinschaut.
message_190:
  text: Ein Spiegel.\! Ich mag es nicht, zu lange zu starren.
message_191:
  text: Eine Badewanne.\! Ich habe keine große Meinung zu Badewannen.
message_192:
  text: Kleine Pflanzen.\! Sie sollen dafür sorgen, dass das Badezimmer besser riecht.\! Ich bin mir allerdings nicht sicher, ob sie funktionieren.
message_193:
  text: Pappkartons sind auf dem Boden verstreut.
message_194:
  text: Ein leerer Kleiderständer.
message_230:
  text: Eine Tischlampe.\! MOM hat diese hier im Ausverkauf gekauft.\! Ich erinnere mich genau daran, weil sie mich dazu gebracht hat, mit ihr zu gehen...\! an einem Sonntag...
message_201:
  text: Zierpflanzen zur Dekoration des Treppenhauses.\! MOM hat diese später weggeräumt, weil MEWO immer wieder versucht hat, sie zu essen.
message_202:
  text: Ein Holzstuhl.\! Ich mag es, hier zu sitzen und MARI beim Klavierspielen zuzuhören.
message_203:
  text: Ein Haufen Hocker.\! BASIL und HERO stellten diese auf, damit jeder mir beim Üben zusehen konnte...
message_204:
  text: Ein paar künstliche Pflanzen, um den Flur zu dekorieren.\! AUBREY hat diese wirklich gemocht.
message_205:
  text: Ein paar künstliche Pflanzen, um den Flur zu dekorieren.\! Ich mag sie eigentlich nicht besonders.
message_206:
  text: Eine offene Spielzeugkiste.
message_207:
  text: Schon wieder Reste...
message_208:
  text: Wir hatten schon immer einen großen Garten, also ist es schön, ihn endlich zu nutzen, jetzt wo es ein Baumhaus gibt.\! Das Baumhaus ist weiter hinten...\! aber ich kann immer noch meinen Lieblingsbaum sehen.
message_209:
  text: Vergiss nicht...es ist in der Spielzeugkiste.
message_165:
  text: KELs Basketballkorb.\! Er sieht brandneu aus.
message_166:
  text: KEL und HERO sind im Moment nicht zu Hause.
message_180:
  text: Ein Baseballschläger.\! MARI hat früher Softball gespielt, hat aber aufgehört, als sie sich am Knie verletzt hat.
message_181:
  text: AUBREYs Stofftier, "MR. PLANTEGG".
message_182:
  text: HEROs Kochbücher.<br>MARI hat sie ihm zum Geburtstag gekauft.
message_183:
  text: Ein Kalender...\!<br>Die Sommerferien sind fast vorbei...
message_184:
  text: Ein Kalender...\! Das Datum der Aufführung ist vorbei.
message_185:
  text: Ein alter TV.\! KEL brachte ihn hier hoch, war aber ziemlich deprimiert, als er herausfand, dass er ihn nicht benutzen kann.
message_186:
  text: Mein Lieblingsbaum.
message_400:
  text: Pflanzen aus Papier.\! AUBREY und BASIL haben diese zusammen gemacht.
message_401:
  text: Ein Jo-Jo. \! Du wusstest nur, wie man mit dem Hund spazieren geht.
message_402:
  text: KEL's alte Schuhe.\! Er hat seine Sachen häufig bei dir zu Hause vergessen.
message_195:
  text: MARI's Picknickkorb.<br>Heute ist er voll mit Käse und Crackern.
message_196:
  text: Ein einzelner Plastikflamingo.\! Er scheint den Regen zu genießen.
message_197:
  text: Ein weißer, edler Briefkasten.
message_198:
  text: Das Symbol von \c[11]FARAWAY TOWN\c[0] blickt auf den See.
message_199:
  text: MARI's Picknickkorb.<br>Heute ist er voll mit Erdnussbutter und Marmeladen-Sandwiches.
message_200:
  text: Ein Haufen Spielzeug liegt auf dem Rasen verstreut.<br>Die Möglichkeiten sind endlos!
message_231:
  text: Jedermanns Schuhe...\! Die Picknickdecke darf nicht schmutzig werden...
message_232:
  text: Eine halb gegessene Wassermelone.<br>Die andere Hälfte ist in jedermanns Mägen.
message_233:
  text: Ein Teller, sauber abgewischt.\! HERO sorgt immer dafür, dass KEL sein Essen aufisst.
message_234:
  text: Ein alter Toaster.\! Er macht keinen Toast.
message_235:
  text: Ein Plüschtier von einem Mädchen mit rosa Haaren.
message_236:
  text: Ein Haufen Spielzeug liegt auf dem Boden verstreut.<br>Die Möglichkeiten sind endlos!
message_237:
  text: KELs Schuhe, die er letzte Woche vergessen hat, mit nach Hause zu nehmen.
message_238:
  text: Eine gewöhnliche Sandburg.
message_239:
  text: Ein Haufen von Strandspielzeug.\! Spaß für alle!
message_240:
  text: Ein Ölfass, das zum Mülleimer wurde.
message_241:
  text: MARI's Strandtasche.\! Sie passt zu HERO's!
message_242:
  text: HERO's Strandtasche.\! Sie passt zu MARI's!
message_243:
  text: AUBREYs Beutel.\! Er passt ihr perfekt!
message_244:
  text: KEL's Rucksack.\! Er ist viel zu groß für ihn!
message_245:
  text: BASILs Tragetasche.\! Sie ist ein bisschen klein, aber er mag sie!
message_246:
  text: Meine Plastiktüte.\! Sie ist funktional.
message_247:
  text: Ein Rettungsschwimmerturm.\! Schätze, heute hat niemand Dienst.
message_248:
  text: \"DAS LEBEN IST GUT AM STRAND!\"
message_249:
  text: Keine Schuhe am Strand!!!<br>Mit Schuhen im Sand zu laufen ist das Schlimmste.
message_250:
  text: \"ENTSPANNEN, ABSCHALTEN UND GENIESSEN!\"
message_251:
  text: Ein Strandstuhl.
message_252:
  text: Eine komplett aufgegessene Wassermelone...\! Es war köstlich.
message_0:
  text: Willst du BASIL'S \c[4]PHOTO ALBUM\c[0] durchstöbern?
message_1:
  text: Du hast BASIL'S \c[4]PHOTO ALBUM\c[0].
message_2:
  text: Du hast einen \c[4]PHOTO\c[0].
message_9:
  text: Es gibt noch Hoffnung für uns...\! weil du hier bist.\bas
message_10:
  text: Ich habe an dich geglaubt und du bist für mich zurückgekommen...\! also bitte...\! glaube auch an mich.\bas
message_13:
  text: Das Tor ist verschlossen.
message_14:
  text: Die Tür ist verschlossen.
message_15:
  text: Die Türöffnung ist mit Haaren bedeckt.
message_60:
  text: <br>Meine einzige Tochter...ist weg.<br>Und du...bist mein einziger Sohn.<br>Ich kann dich nicht...auch noch verlieren.
message_61:
  text: \n<MOM>Bitte sei ein guter Junge, \n[8]...\n<br>Bitte sei...\n ein guter Junge...
message_62:
  text: Ein unheimliches rotes Glühen strahlt aus dem Fernseher.<br>Du fühlst dich seltsam angezogen von ihm.
message_16:
  text: Diese Person atmet nicht.
message_40:
  text: Diese Person atmet gleichmäßig.
message_30:
  text: Du siehst vier Kinder, die mit einem Wal reden.
message_31:
  text: Du siehst vier Kinder in einem Aufzug fahren.
message_32:
  text: Du siehst fünf Kinder, die ein Picknick machen.
message_33:
  text: Du siehst vier Kinder, die eine Leiter ins All klettern.
message_34:
  text: Du siehst drei Kinder und einen Toast.
message_35:
  text: Du siehst vier Kinder, die mit einer riesigen Statue reden.
message_36:
  text: Du siehst vier Kinder, die im Wald spielen.
message_37:
  text: Du siehst vier Kinder, die mit einem Minenwagen fahren.
message_38:
  text: Der Fernseher ist aus.
message_17:
  text: Etwas hat einen deiner Finger genommen.
message_18:
  text: Irgendetwas hindert dich daran, näher zu kommen.
message_19:
  text: \n[8]...\! Mach dir keine Sorgen...\!<br>Es wird alles gut werden.\bas
message_20:
  text: Du verpasst etwas.
message_21:
  text: Du schraubst die \c[4]LIGHT BULB\c[0] ein.
message_22:
  text: Die \c[4]LIGHT BULB\c[0] erhellt den Raum.
message_54:
  text: Willst du dieses Foto abholen?
message_23:
  text: Willst du die \c[4]LIGHT BULB\c[0] einschrauben?
message_50:
  text: Die Luft fühlt sich gut an hier drin.
message_51:
  text: Du kannst draußen einige Vögel zwitschern hören.
message_52:
  text: Der Geruch von sauberer Wäsche erfüllt die Luft.
message_53:
  text: Du kannst die Wärme der Sonne auf deinen Wangen spüren.
message_69:
  text: MARI's Kalender.\! Heute ist der Tag der Aufführung.
message_300:
  faceset: MainCharacter_Mari
  faceindex: 22
  text: \n[8]...\! Endlich bist du da.\aub
message_301:
  faceset: MainCharacter_Mari
  faceindex: 23
  text: Nach diesem Punkt liegt es an dir.\aub
message_302:
  faceset: MainCharacter_Mari
  faceindex: 27
  text: Du weißt schon...\! Bevor wir uns trafen, hatte ich eine Menge Probleme, mich anzupassen...\aub
message_303:
  faceset: MainCharacter_Mari
  faceindex: 27
  text: Selbst nachdem wir alle Freunde wurden...\! Habe ich immer angenommen, dass du mich irgendwann verlassen würdest.\aub
message_304:
  faceset: MainCharacter_Mari
  faceindex: 23
  text: Aber...\! wenn die anderen damit beschäftigt waren, Dinge zu tun...\! schienst du immer Zeit für mich zu haben.\aub
message_305:
  faceset: MainCharacter_Mari
  faceindex: 23
  text: Du würdest mir stundenlang beim Reden zuhören...\! Ich konnte mich immer auf dich verlassen, dass du das tust. \aub
message_306:
  faceset: MainCharacter_Mari
  faceindex: 26
  text: Ich weiß, wir haben uns in den letzten Jahren verpasst...\! aber das muss nicht so bleiben.\kel
message_307:
  faceset: MainCharacter_Mari
  faceindex: 25
  text: Die Leute sagen mir immer, dass ich dumm bin oder dass ich irgendwie unvorsichtig bin...\! aber ich werde immer hier sein, wenn du damit einverstanden bist! \kel
message_308:
  faceset: MainCharacter_Mari
  faceindex: 8
  text: \n[8]...\! Wir wissen, dass du nicht jemand bist, der gerne die Führung übernimmt.\her
message_309:
  faceset: MainCharacter_Mari
  faceindex: 11
  text: Das ist wirklich schwer für dich gewesen.\her
message_310:
  faceset: MainCharacter_Mari
  faceindex: 9
  text: Aber...\! du musst auch ein bisschen Vertrauen in uns setzen.\her
message_312:
  faceset: MainCharacter_Mari
  faceindex: 24
  text: Nur weil du etwas Schlechtes getan hast... macht dich das nicht schlecht
message_313:
  faceset: MainCharacter_Mari
  faceindex: 11
  text: Du musstest so lange mit diesem Schmerz leben...\! und hast alles für dich behalten. \her
message_314:
  faceset: MainCharacter_Mari
  faceindex: 8
  text: Es mag einfacher sein, deine Probleme zu ignorieren, aber es ist auch okay, über sie zu weinen.\her
message_315:
  faceset: MainCharacter_Mari
  faceindex: 10
  text: Es werden noch mehr gute Zeiten kommen.\! Das Leben wird besser...\! und du kannst derjenige sein, der das geschehen lässt.\her
message_316:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: Was auch immer als nächstes passiert, wird deine Entscheidung sein. \aub
message_317:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: Aber wir sind für dich da, weil du das willst
message_318:
  faceset: MainCharacters_Faraway
  faceindex: 24
  text: Und...\! Wir hoffen wirklich, dass das kein Abschied ist.\kel
message_319:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: Du schaffst das, \n[8]!\! Ich verspreche dir, bis zum Ende bei dir zu bleiben!\kel
message_320:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: Ja...\! Ich denke, wir werden immer beste Freunde sein.\! Das ist für dich doch auch okay, oder?\kel
message_321:
  faceset: MainCharacters_Faraway
  faceindex: 42
  text: Wie auch immer du dich am Ende entscheidest...\! Wir werden immer wollen, was das Beste für dich ist.\her
message_322:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: Behalte uns in deinen Gedanken.\! Wir werden dich anfeuern.\her
message_323:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: Egal wie weit du deine Gefühle runterdrückst...\! sie werden immer irgendwie zurückkommen.\! Und was du mit diesen Gefühlen machst...\! Das wird deine Wahrheit sein.\aub
message_324:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: Hey, \n[8]...\aub
message_325:
  faceset: MainCharacters_Faraway
  faceindex: 11
  text: Hals- und Beinbruch für mich, in Ordnung?
message_330:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: Wir glauben an dich...\| \n[8].\aub
