message_0:
  text: Ein Junge starrt in tiefer Konzentration auf seinen Drachen.<br>Willst du ihn stören?
message_1:
  text: \KitIch bin nur ein Junge mit seinem Drachen.\! <br>Wir sehen vielleicht nicht nach viel aus, aber wir haben ein unschlagbares Band.\!<br>Es ist nicht etwas, das einfach jeder verstehen würde.
message_2:
  text: \kitWir werden dir zeigen, wie stark wir sind, wenn wir zusammenarbeiten!
message_3:
  text: \kitSigh... Ich wusste es.\! Ohne die perfekten Wetterbedingungen können wir nicht unser volles Potenzial abrufen.
message_4:
  text: \kitDer Wind fühlt sich heute schwächer an...<br>Vielleicht stimmt etwas mit einem der Pinwheels nicht.
message_5:
  text: \kitVielleicht sollten ich und mein Drachen versuchen, woanders zu fliegen...
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: \kelHuh?\! Wie ist das denn da hochgekommen?
message_7:
  text: Dieses Windrädchen scheint nicht zu funktionieren.<br>Wenn doch nur jemand in der Lage wäre, etwas darauf zu werfen...
