message_34:
  text: <br>Ahh, Sommer...<br>Der Sand...<br>Die Sonne...<br>Der Strand...<br>Die Wellen...<br>Nicht zu vergessen...<br>Sommerferien!
message_35:
  text: \n<SUMMER MOLE>Endlich etwas Zeit für Ruhe und Entspannung...<br>Das ist es, worum es im Leben geht!
message_36:
  text: \n<SPRING MOLE>Ahh, Frühling...\! Der Frühling bringt uns Schönheit!\! Der Frühling bringt uns Freude!\! Der Frühling bringt uns das Leben!
message_37:
  text: \n<SPRING MOLE>Der Frühling bringt uns einen verjüngenden Geist, um Dinge neu zu beginnen!\! Der Frühling ist die beste Jahreszeit!
message_38:
  text: \n<FALL MOLE>Herbst...\! Herbstblätter...\! gemütliche Kleidung...\! der Geruch von Zimt...\! die perfekte Zeit, um sich mit einem Buch einzukuscheln...\! und mit den Ferien vor der Tür...
message_39:
  text: \n<FALL MOLE>Den Herbst muss man einfach lieben!\! Der Herbst ist die beste Jahreszeit!
message_40:
  text: \n<WINTER MOLE>Ahh, Winter.\! Es mag draußen schneien, aber der Winter ist Zeit für Freunde und Familie!
message_41:
