  text: \n<RECEPTIONIST HUMPHREY>Willkommen!\! Du wirst gleich MOLLYs Testzentrum betreten, wo sie verschiedene Verfahren und Analysen durchführt!
message_477:
  text: \n<OPERATOR HUMPHREY>Nach unseren Tests scheint es, dass SPROUT MOLES von \c[3]TOFU\c[0] wachsen! Wer hätte das gedacht!?
message_478:
  text: \n<OPERATOR HUMPHREY>Ah... Diese Ergebnisse sind ziemlich unerwartet...\! Mit diesem Wissen bin ich vielleicht in der Lage, das Heilmittel für die Sterblichkeit zu finden!
message_479:
  text: \n<OPERATOR HUMPHREY>Oh je! Sicherlich sind diese Zahlen nicht korrekt!\!<br>...\! Oh...warte...\! Es scheint, dass ich mich verrechnet habe...\!<br>Ich schätze, das sind sie nicht.
message_480:
  text: \n<OPERATOR HUMPHREY>Wir verstehen so wenig über diese Welt, also erforschen wir sie...\! Doch unsere Forschung füllt uns nur mit noch mehr Fragen!\!<br>Es ist ein endloser und fruchtloser Kreislauf!
message_481:
  text: \n<OPERATOR HUMPHREY>Hier ist HUMPHREY an HUMPHREY... Hörst du mich?
message_482:
  text: \n<OPERATOR HUMPHREY>Mhmm...\! Ja...\!<br>Hast du versucht es aus- und wieder einzuschalten?
message_483:
  text: \n<OPERATOR HUMPHREY>Es ist schwer, hier wirklich etwas zu arbeiten, da MOLLY immer unsere Forschung durcheinander bringt...<br><br>Ich wünschte, ich wäre dem Quadranten von MEDUSA zugeteilt...<br>Dort werden alle hart arbeitenden und hart spielenden Typen eingeteilt...<br>Ich habe gehört, dass sie sogar eine Wasserrutsche haben!
message_484:
  text: \n<OPERATOR HUMPHREY>Das ist es, was ich sage...\! Laut dem Live Feed arbeitet sie in ihrer "Werkstatt" hart an etwas...\! Ja, okay...\!<br>Ich werde es im Auge behalten.
message_485:
  text: \n<OPERATOR HUMPHREY>Sieht so aus, als hätte MARINA gerade einen riesigen Streit mit einem Kunden gehabt.\! Es sieht nicht gut aus...
message_396:
  text: \n<SPROUT MOLE>Ich kann nicht glauben, dass ich mich für das hier angemeldet habe.
message_446:
  text: \n<HUMPHREY>Gruß, Besucher!\! Möchtest du etwas Cooles sehen?\!<br>Diese Maschine hier kann Fernteleportation durchführen!
message_454:
  text: \n<HUMPHREY>Mit der Kraft der modernen Technologie kann ich diese SPROUT MOLE auf die andere Seite des Gitters schicken!\! Sieh es dir an!
message_455:
  text: \n<HUMPHREY>\com[2]Was!? Ein Fehler?\! ...\!<br>Jemand muss an dem Programm herumgepfuscht haben.<br><br>Seufz...\! Wahrscheinlich war es wieder MOLLY...<br>Sie zieht immer solche Stunts ab...
message_456:
  text: \n<HUMPHREY>Verdammt, MOLLY!\! Heute Morgen hat alles so perfekt funktioniert...
message_447:
  text: \n<HUMPHREY>Hallo, liebe Besucher!\! Ich habe ein Experiment zur HUMPHREY-durch-HUMPHREY-Bewegung geleitet!\! Du bist gerade rechtzeitig gekommen, um zu sehen, wie wir unseren letzten Test durchführen!
message_448:
  text: \n<HUMPHREY>Sind Sie bereit, Bande?\! Lasst es uns so machen, wie wir es geübt haben!
message_449:
  text: \n<HUMPHREY>Das... Das war nicht in meinen Plänen...
message_451:
  text: \n<HUMPHREY>Wo sind denn alle hin?
message_457:
  text: \n<HUMPHREY>Wir testen!
message_458:
  text: \n<HUMPHREY>Ich kann es kaum erwarten, die Ergebnisse unserer Forschung zu zeigen!
message_459:
  text: \n<HUMPHREY>Ich bin bereit zu gehen!
message_460:
  text: \n<HUMPHREY>Ich hätte meine Notizen ein letztes Mal durchgehen sollen...
message_476:
  text: \n<HUMPHREY>Bereite dich darauf vor, erstaunt zu sein!
message_452:
  text: \n<HUMPHREY>Ah! Hallo, Besucher!\! Nach monatelanger harter Arbeit habe ich erfolgreich die allererste HUMPHREY-Hologramm-Maschine erschaffen!<br>Sieht sie nicht genau so aus wie das echte Ding?\!<br>Schnüffel...\! Ich könnte nicht stolzer sein...
message_453:
  text: \n<HUMPHREY>MOLLY hat mir gesagt, ich soll hier stehen, aber ich weiß nicht warum!
message_461:
  text: \Hmmm...ähm...ähm...ähm...ähm?
message_462:
  text: \n<HUMPHREY>Huh? Warum schaust du mich so an?\!<br> Siehst du nicht, dass ich beschäftigt bin?
message_463:
