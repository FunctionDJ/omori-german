  text: \n<TAXI DRIVER>Hey, Kleiner! Willst du irgendwo hingehen, wo es cool ist?
message_140:
  text: \n<TAXI DRIVER>Sie nennen es den \c[11]LAST RESORT\c[0]!\! Es ist der heißeste, trendigste Ort, ein echter Rohdiamant...\!<br>Du musst davon gehört haben!
message_141:
  text: \n<TAXI DRIVER>Ich kann dich für eine geringe Gebühr von 3000 CLAMS dorthin bringen!<br>Komm schon... Sei nicht schüchtern!\! Ich beiße nicht...\! viel...
message_142:
  text: Die Taxifahrt hat eine wirklich exorbitante Gebühr gekostet.\! Schade, dass du keine Freunde hast, mit denen du dir die Kosten teilen kannst...
message_143:
