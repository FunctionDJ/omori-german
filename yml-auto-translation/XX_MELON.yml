  text: \n<BUTLER MOLE>Oh, wehe mir!\!<br>Ich trauere um meinen verlorenen Bruder.
message_544:
  text: \n<BUTLER MOLE>Mit seinen Blicken...<br>Ich weiß jetzt schon, dass es mit ihm nach \c[11]THE DUNGEON\C[0] gehen wird.
message_545:
  text: \n<BUTLER MOLE>Genauso wie unser verstorbener dritter Bruder...
message_546:
  text: \n<BUTLER MOLE>Ich kann nicht glauben, dass mein Plan funktioniert hat!\! Jetzt kann ich diesen Raum endlich ganz für mich alleine haben...
message_547:
  text: \n<MAID MOLE>\sinv[1]Hum... Kläre deinen Geist...\!<br>Hum... Harmonisiere mit dem Universum...\!<br>Hum... Kehre zu deinem natürlichen Zustand zurück...
message_548:
  text: \n<MAID MOLE>\sinv[1]Hum... Werde...\! \c[3]TOFU\c[0] wieder...
message_549:
  text: \n<MAID MOLE>\com[2]Hey! Siehst du nicht, dass ich hier versuche zu meditieren!?
message_550:
  text: \n<MAID MOLE> Ihr seid so unhöflich!
message_551:
  text: \n<BUTLER MOLE>SWEETHEART ist so cool...\! Ich wünschte, ich könnte hier für immer arbeiten!
message_552:
  text: \n<BUTLER MOLE>SWEETHEART ist so gruselig! Ich wünschte, ich könnte nach Hause gehen...
message_553:
  text: \n<BUTLER MOLE>Es ist so schwer zu schlafen, wenn die beiden im anderen Zimmer sind!
message_554:
  text: \n<BUTLER MOLE>Wenn wir hier nur Decken hätten...
message_555:
  text: \n<BUTLER MOLE>\sinv[1]Snooooooooooooooooore...
message_556:
  text: \n<MAID MOLE>Liebes Tagebuch...\! heute...\! I...\! ...\! ...
message_557:
  text: \n<MAID MOLE>Gee...\! Was habe ich heute gemacht?
message_558:
  text: \n<CASTELLA>Huff...\! huff...\! huff...
message_901:
  text: \n<CASTELLA>Gasp! Was machst du hier drin!? Gewöhnliche SPROUT MOLES sind in SWEETHEART's CHAMBERS nicht erlaubt... Du kennst die Regeln!
message_902:
  text: \n<CASTELLA>Ah...\! Warte einen Moment...\! Vielleicht kannst du mir ja helfen.
message_559:
  text: \n<CASTELLA>SWEETHEART hat mir befohlen, diese Statue aus ihrem Schlafzimmer zu entfernen, bevor sie zurückkommt, aber ich kriege sie überhaupt nicht zum Bewegen!
message_560:
  text: \n<CASTELLA>Wenn dieses Ding nur plötzlich und bequem in klitzekleine Stücke zerschlagen würde...
message_561:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kelNun, Ma'am...\! Für mich hört es sich so an, als bräuchten Sie etwas Zerstörung...\! und AUBREY hier ist zufällig ein Spezialist für Zerstörung!
message_903:
  text: \n<CASTELLA>AUBREY?\! Nun, das ist ein sehr seltsamer Name für eine SPROUT MOLE...\! Andererseits sind SWEETHEART in letzter Zeit die neuen Namen ausgegangen, die sie vergeben kann.
message_562:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubWait, KEL...\! Ist das nicht eine Statue von CAPT. SPACEBOY?\!<br> Ich würde mich schlecht fühlen, wenn ich sie zerstören würde.
message_563:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelPsh... Es ist ja nicht so, dass er es jemals erfahren wird! CAPT. SPACEBOY und SWEETHEART sind eine Sache der Vergangenheit...\! Leben und leben lassen, das ist was ich immer sage!
message_564:
  faceset: MainCharacters_DreamWorld
  faceindex: 9
  text: \aubYou don't always say that!\!<br>Aber gut... Ich schätze, ich kann es mal versuchen.
message_565:
  text: \n<CASTELLA>Ich werde diese Statue anstarren und hoffen, dass meine übersinnlichen Kräfte in der Zwischenzeit erwachen.
message_566:
  text: \n<CASTELLA>Puh... ihr seid echte Lebensretter!\!<br> Ich hätte wissen sollen, dass ich diese Aufgabe einfach den Spezialisten überlasse!
message_635:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aubOkay...\! Jetzt geht's los...\! Dieses Mal...\! Ich werde nicht versagen!
message_636:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aub...
message_567:
  faceset: MainCharacters_DreamWorld
  faceindex: 26
  text: \kel...
message_569:
  text: \n<CASTELLA>Mein Wort!\! Du hast es geschafft!
message_570:
  text: \n<CASTELLA>Tja...\! Zeit, das aufzuräumen!
message_308:
  text: \n<CASTELLA>Mein, mein... Das ist ja eine Überraschung!<br>Es stellte sich heraus, dass ich es nur von unten anheben musste!
message_571:
  text: \n<MOLE ON THE RUN>\}Shh...\! Ich bin nicht wirklich hier...\! ...\!<br>Du hast nichts gesehen.
message_572:
  text: \n<VIRTUOSO MOLE>\com[2]Nein, nein, nein, nein, nein, nein!\! Das geht überhaupt nicht!\!<br>Du in der Mitte links! Das nennst du singen!?<br>Der Plastikflamingo meiner Cousine singt besser als du!
message_573:
  text: \n<VIRTUOSO MOLE>Und glaube nicht, dass ich dich in der letzten Reihe nicht während des Refrains eindösen sehe!\! Reißt euch zusammen, sonst lässt SWEETHEART uns in \c[11]THE DUNGEON\C[0] werfen!
message_574:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \n<HERO>Huh...\! Diese SPROUT MOLES scheinen in Schwierigkeiten geraten zu sein...\! Ich frage mich, ob es einen Weg gibt, wie wir helfen können.
message_575:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel\com[2]Hey, Leute! Braucht ihr Hilfe?\!<br>Wir sind professionelle Helfer hier, zu euren Diensten!
message_576:
  text: \n<VIRTUOSO MOLE>Oh, Gott sei Dank! Die Profis sind da!
message_577:
  text: \n<VIRTUOSO MOLE> Wir müssen den Chor unbedingt vor dem Hauptevent von SWEETHEART fertig haben, aber die Zeit reicht einfach nicht!
message_578:
  text: \n<VIRTUOSO MOLE>Du siehst... Wir SPROUT MOLES werden sehr schläfrig, wenn wir Musik hören...\! Also wie du dir vorstellen kannst, schläfert sich der Chor immer wieder selbst ein!
message_579:
  text: \n<VIRTUOSO MOLE>Seufz... Ich fürchte, wir müssen auf...<br>Beben[1]alternative...<br>Beben[0]Methoden zurückgreifen, um sie alle wach zu halten...
message_580:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel Ich verstehe!\! Nicht zu fürchten, lieber SPROUT MOLE!<br>\!Ich weiß...\! \quake[1]genau...\quake[0]\! wovon du sprichst!
message_900:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \Du...du...\! Du willst?
message_581:
  text: \n<VIRTUOSO MOLE>Gott sei Dank, wir sind gerettet!<br>\!Das hätte ich von den Profis auch so erwartet.
message_640:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kel Ich kümmere mich darum, guter Herr. Du kannst mir vertrauen!
message_582:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: \kelMR. VIRTUOSO MOLE, Sir...\! Ich bin bereit zu gehen.
message_583:
  text: \n<VIRTUOSO MOLE>Danke, gnädiger Profi!\!<br>Wir stehen in deiner Schuld.
message_584:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelDas wird ein Kinderspiel sein.\! Mach mich einfach mit!\! Ich weiß \quake[1]genau...\quake[0]\! was zu tun ist.
message_585:
  text: \n<VIRTUOSO MOLE>\Com[2]Ja, ja, ja, ja, ja, ja! Hervorragende Arbeit!\! Mit deiner Hilfe wird das Hauptereignis sicherlich sehr glorreich werden!
message_586:
  text: \n<VIRTUOSO MOLE>Entschuldige bitte, Profi...\! Wenn ich darf... es scheint, als hättest du kaum etwas getan...
message_587:
  text: \n<VIRTUOSO MOLE>Oh... Es funktioniert nicht...\! Diese Situation ist vielleicht hoffnungslos...
message_588:
  text: \n<VIRTUOSO MOLE>Ah, ich spüre schon eine Verbesserung!
message_589:
  text: \n<VIRTUOSO MOLE>Aber... Ich frage mich, ob wir es besser machen können!\!<br>Willst du es noch einmal versuchen, Profi?
message_590:
  text: \n<VIRTUOSO MOLE>Ah, es sieht so aus als wäre es fast Zeit für das Event!
message_591:
  text: \n<VIRTUOSO MOLE>Das bedeutet, dass wir nur noch genug Zeit für eine weitere Session haben.\! Willst du uns eine letzte Chance geben?
message_592:
  text: \n<VIRTUOSO MOLE>Ich glaube an dich, Profi!\! Peitsche uns in Form!
message_593:
  text: \n<VIRTUOSO MOLE>Danke für deine Zeit.\!<br>Wir werden versuchen, mit dem auszukommen, was wir haben.
message_373:
  text: \n<TANZENDE MOLE>Seufz...\! Ich möchte auch tanzen, aber niemand wird mein Partner sein...
message_374:
  text: \n<TANZENDE MOLE>...\! Will einer von euch mit mir tanzen?
message_375:
  text: \n<TANZENDE MOLE>Okay! Ich werde dich nicht enttäuschen!
message_376:
  text: \n<DANCING MOLE>Das hat so viel Spaß gemacht...\! Ah...\! Was ist das für ein Gefühl?\!<br>Mein Herz rast so schnell...
message_377:
  text: \n<DANCING MOLE>Danke, hehe...
message_378:
  text: \n<TANZMOLE>Willst du wieder mit mir tanzen?
message_379:
  text: \n<DANCING MOLE>Yay...
message_799:
  text: \n<TANZENDE MOLE>Seufz...\! Was habe ich getan, um diese Einsamkeit zu verdienen?
message_594:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel\sinv[1]Woo-hoo! Wir sind endlich raus aus SWEETHEARTs Schloss!\!\sinv[0]<br>Ich frage mich, was es mit diesem großen Event auf sich hat, auf das sich alle vorbereiten...
message_595:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubStrange... Ich sehe die SPROUT MOLES vom Eingang nirgends.\! Wo könnten sie alle hin sein?
message_596:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \n<HERO>Irgendwo muss es einen versteckten Ausgang geben!\! Lass uns an allem herumstochern, was verdächtig aussieht.
message_309:
  faceset: MainCharacters_DreamWorld
  faceindex: 31
  text: \kel\{\{\quake[1]YEOWCH!! DAS TAT WEH!!!}
message_310:
  faceset: MainCharacters_DreamWorld
  faceindex: 7
  text: \aubIs everyone okay!?\ Was ist passiert!?
message_650:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kelUgh...\! Dieser SWEETHEART-Topiary hat gerade einen Laser auf uns abgefeuert!
message_311:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: \n<HERO>Hmm...\! Es muss einfach einen Weg geben, diese Typen loszuwerden...
message_312:
  faceset: MainCharacters_DreamWorld
  faceindex: 25
  text: \kelAlright, SWEETHEART... Du hast es so gewollt!
message_313:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kel\com[2]\{\{\sinv[1]HI-YAHHHH!!
message_314:
  faceset: MainCharacters_DreamWorld
  faceindex: 24
  text: \kel...\! Verdammt... Ich habe es verpasst.
message_315:
  faceset: MainCharacters_DreamWorld
  faceindex: 14
  text: \aubOh, dummer KEL!\! Du wirst nichts ausschlagen, wenn du so wirfst!
message_316:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: \aubWarum versuchst du nicht, einmal zu zielen?
message_317:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelHuh?\! Zielen?\! Das kann ich auch?
message_318:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: \aubOf course!\! Auch du kannst zielen, KEL!
message_319:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: \kelAlright! Ich werde mein Bestes geben!
message_597:
  text: \n<Gärtnerin MOLE>Diese Ranken werden mein Tod sein!
message_598:
  text: \n<GARTENER MOLE>Verfluche diese Reben! Sie geben einfach nie auf!
message_599:
  text: \n<Gärtner MOLE>Wir verbringen jeden Tag damit, diese Reben zu hacken, aber es scheint nie so, als ob wir mit der Arbeit fertig werden.
message_600:
  text: \n<GARDENER MOLE>Ich kann fast die andere Seite sehen... oder doch nicht?
message_601:
  text: \n<GARTENER MOLE>Diese Reben sind zäh wie ich!
message_602:
  text: \n<GARDEN MOLE>Fast da... Denke ich...
message_603:
  text: <br>Wir schneiden diese Reben immer wieder ab...<br>aber sie wachsen einfach immer wieder nach!
message_604:
  text: \n<GARDENER MOLE>Chop... Chop... Hacken...
message_605:
  text: \n<Gärtnerin MOLE> Pass auf, dass du dich nicht schneidest! Diese Ranken sind scharf!
message_606:
  text: \n<GARTENMOLE>Huh... Das ist seltsam...\! Ich kann nichts sehen...
message_0:
  text: \n<ALEX THE ESTEEMED>Es gibt vier Passwörter, die zur SWEETHEART-Statue gesprochen werden müssen, um den geheimen Tunnel zu enthüllen.<br><br>Natürlich wurde mir als einer der auserwählten Elite die Verantwortung übertragen, das dritte von vier zu bewachen!
message_1:
  text: \n<ALEX THE ESTEEMED>Huh?\! Du willst das Passwort wissen?\!<br>Oh nein...\! Es tut mir leid...\! Ich darf es niemandem sagen...
message_2:
  text: \n<ALEX THE ESTEEMED>Huh? Du brauchst es wirklich?\! Wie du es wirklich, wirklich brauchst?\!<br>Wie du es wirklich, wirklich, wirklich brauchst? Wie du es wirklich, wirklich, wirklich, wirklich, wirklich, wirklich, wirklich, wirklich, wirklich brauchst?
message_3:
  text: \n<ALEX THE ESTEEMED>...\! Hmm...\! Hmmmmmm...\!<br>Ich schätze, dann habe ich keine Wahl...\!<br>Aber du musst versprechen, es niemandem sonst zu erzählen!<br>Com[2]\{PINKY-SWEAR ON IT!
message_4:
  text: \n<ALEX THE ESTEEMED>And done!\!<br>Puh... Ich war besorgt, dass du jemand Unzuverlässiges sein könntest!<br>Nun...<br>Lehn dich näher ran...<br>Das Passwort, das mir anvertraut wurde, lautet...<br>! "GEFÜLLT".\!<br>Hast du das verstanden?\! Versprich mir, dass du es niemandem verrätst, okay?
message_5:
  text: \n<ALEX THE ESTEEMED>Es tut mir leid, aber du musst erst lernen, wie man ein Geheimnis bewahrt, bevor ich dir das geheime Passwort verraten kann.
message_400:
  text: <br><br>Es gibt vier Passwörter, die zur SWEETHEART-Statue gesprochen werden müssen, um den geheimen Tunnel zu enthüllen.<br><br>Natürlich wurde mir, als einer der auserwählten Elite, die Verantwortung übertragen, das zweite von vier zu bewachen!
message_6:
  text: <br>BRIAN DER UNTERSCHIEDENE>Du willst das Passwort wissen, was? Du bist furchtbar groß für eine SPROUT MOLE...
message_7:
  text: \n<BRIAN THE DISTINGUISHED>\com[2]Woher weiß ich, ob du wirklich eine von uns hochintelligenten und majestätischen Kreaturen bist?\! Glaubst du, ich würde einem potentiellen Spion jemals das Passwort verraten? \!Ha!\! Bring mich nicht zum Lachen!
message_8:
  text: \n<BRIAN THE DISTINGUISHED>Wenn du dir so sicher bist, dass du ein SPROUT MOLE bist, warum beweist du es nicht?\! Ich verrate dir das Passwort... wenn du erraten kannst, woran ich gerade denke!
