  text: \n<RECEPTIONIST HUMPHREY>Welcome!\! MARINA empfängt im Moment niemanden...\! Aber wenn du die Ausstellung genießt, kannst du dich gerne in einen Käfig verkriechen und auf das nächste verfügbare Experiment warten.
