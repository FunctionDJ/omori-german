message_250:
  text: \n<RECYCULTIST>Die Tonne ist mein Retter, ich werde nicht verschwenden.
message_251:
  text: \n<RECYCULTIST>Er hebt den Müll auf grünen Weiden auf.<br>Er führt mich an sauberen Wassern entlang.
message_252:
  text: \n<RECYCULTIST>Er recycelt meine Seele.<br>Er führt mich auf den Pfad der Reinheit.
message_253:
  text: \n<RECYCULTIST>Mag die biologisch abbaubare Gabel unsere Sünden an sie abgeben, damit wir gereinigt werden.
message_254:
  text: \n<RECYCULTIST>Mögen wir eines Tages dazu recycelt werden, damit wir in die trashlose Welt entlassen werden können.
message_255:
  text: \n<RECYCULTIST>Oh, großer Mülleimer im Himmel, bitte reinige uns von unserem Müll!
message_256:
  text: \n<RECYCULTIST>Mag der Geist des Gummihandschuhs durch mich wirken,<br>so dass ich dem Mülleimer im Himmel und der müllfreien Welt näher sein kann.
message_257:
  text: \n<RECYCULTIST>Denn der heilige Bin hat die Welt so sehr geliebt, dass er seine einzige saubere, biologisch abbaubare Gabel gegeben hat, damit jeder, der an sie glaubt, nicht mit Müll belastet wird, sondern ein müllfreies Leben hat...
message_258:
  text: \n<RECYCULTIST>Brüder und Schwestern, wir müssen alle akzeptieren, dass wir Abschaum sind.
message_259:
  text: \n<RECYCULTIST>Auch wenn wir Müll sind, solange wir biologisch abbaubar bleiben, können wir noch gerettet werden.
message_260:
  text: \n<RECYCULTIST>Im Namen der biologisch abbaubaren Gabel...\!<br>Reduzieren, wiederverwenden und recyceln.
message_261:
  text: \n<RECYCULTIST>Vergib mir Mülleimer...\! denn ich habe verschmutzt...
message_262:
  text: \n<RECYCULTIST>Ich wurde von Abschaum verprügelt! Vergib mir, heiliger Eimer! Ich bin unrein und unwürdig für die trashless Welt!
message_263:
  text: \n<RECYCULTIST>Oh, nein! Ich habe mein Handdesinfektionsmittel zu Hause vergessen!
message_264:
  text: \n<RECYCULTIST>Ich weiß, dass er unser Anführer ist und so, aber einen riesigen Müllturm zu bauen, scheint irgendwie heilig zu sein, denkst du nicht?
message_265:
  text: \n<RECYCULTIST>Sniff... Sniff...\! Ihhh...\!<br>Ich bin irgendwie schmutzig. Ich muss nach Hause gehen und duschen.
message_266:
  text: \n<RECYCULTIST>Yo...\! Es interessiert dich wahrscheinlich nicht, aber...<br>Ich glaube nicht wirklich an dieses Zeug.
message_267:
  text: \n<RECYCULTIST>Meine Freundin hat mich mitgeschleppt...\! Sie kann bei diesem Recycling-Kram ganz schön ins Schwärmen geraten...
message_268:
  text: \n<RECYCULTIST>Dang... Ich habe verloren...
message_269:
  text: <br>Hey, verurteile mich nicht, okay! <br>Ich mache das nur für die College Anerkennung...
message_281:
  text: \n<RECYCULTIST>Blickt auf die Größe unserer Armee und zittert! Ohne eigene loyale Anhänger wirst du uns niemals besiegen können!
message_247:
  text: \n<RECYCULTIST>Auch wenn du...\! ziemlich charmant bist.
message_248:
  text: \n<RECYCULTIST>Kehre zurück, wenn deine Zahl unsere übersteigt!\! Dann werden wir unseren Showdown haben.
message_282:
  text: \n<RECYCULTIST>Uh-oh...\! Es sieht so aus, als ob ihr jetzt in der Überzahl wärt.
message_283:
  text: \n<RECYCULTIST>Es scheint, als hätten wir keine andere Wahl, als uns zu ergeben...\n! In Ordnung, lass uns gehen.\! Hat jemand Lust auf ein Barbecue heute Abend?
message_284:
  text: \n<KONVERTIERT? RECYULTIST>So, ich denke, äh...\! wir sollten uns auch auf den Weg machen.
message_285:
  text: \n<RECYCULTIST>Ich habe acht Stunden damit verbracht, diesen unzerbrechlichen Block zu bauen.\! Ich würde gerne sehen, wie du versuchst, ihn zu überwinden!
message_286:
  text: \n<RECYCULTIST>Oh...
message_287:
  faceset: MainCharacters_Faraway
  faceindex: 37
  text: Dieser Ort passt nicht zu dir...\! Warum kümmern wir uns nicht um dieses Chaos, bevor es außer Kontrolle gerät?\her
message_288:
  text: \n<RECYCULTIST>Ja, du hast wahrscheinlich recht.
message_289:
  text: \n<RECYCULTIST>Ich würde gerne mit dir kommen, aber es scheint kein Platz mehr für mich zu sein...
message_290:
  text: \n<RECYCULTIST>Ein dreckiger Plastikschwinger verlangt meine Treue?\! Niemals!\!<br>...\! Aber...\! Vielleicht wenn du jemand charmanteres wärst.
message_291:
  text: \n<RECYCULTIST>Ich sollte über mein Leben nachdenken...
message_270:
  text: \n<RECYCLEPATH>Hallo...\! Willkommen auf der Spitze des Turms aus Trümmern.
message_271:
  text: \n<RECYCLEPATH>Es ist I...
message_272:
  text: \n<RECYCLEPATH>Der RECYCLEPATH...
message_273:
  text: \n<RECYCLEPATH>Der einzige, der auserwählt wurde, im Namen des heiligen Bin zu sprechen!
message_274:
  text: \n<RECYCLEPATH>Ich hatte letzte Nacht einen Traum.
message_275:
  text: \n<RECYCLEPATH>Der Geist des Gummihandschuhs sagte mir, dass diese Welt nicht mehr für uns geeignet ist.\! Wir müssen bauen, wie der heilige Behälter im Himmel uns befiehlt...
message_276:
  text: \n<RECYCLEPATH>Die müllfreie Welt erreichen, in der Menschen und biologisch abbaubare Materialien in Harmonie koexistieren können!
message_277:
  text: \n<RECYCLEPATH> Ihr Kinder habt einen weiten Weg auf diesen Turm hinauf erreicht...\! aber ich fürchte, hier endet eure Reise.
message_278:
  text: \n<RECYCLEPATH>Schließlich seid ihr nichts als Müll...\!<br>Grubbelige, sinnlose Plastikschwinger!
message_279:
  text: \n<RECYCLEPATH>Möge die Gnade der biologisch abbaubaren Gabel durch mich wirken!
message_280:
  text: \n<RECYCLEPATH>Bereite dich darauf vor, \com[2]recycelt zu werden!
message_300:
  text: \n<RECYCLEPATH>Nein...\! Wie ist das möglich?\! Aber...\! Ihr seid alle nur Abschaum...
message_301:
  text: \n<RECYCLEPATH>Wir sind dazu bestimmt, die trashlose Welt zu erreichen...\! Hat der heilige Behälter uns verlassen?
message_302:
  text: \n<RECYCLEPATH>Nein...\! Ich muss seine Botschaft falsch gedeutet haben.\! Der heilige Eimer macht schließlich keine Fehler.
message_303:
  text: \n<RECYCLEPATH>Ich bin es, der falsch gelegen haben muss...
message_304:
  text: \n<RECYCLEPATH>Warte...\! Jetzt verstehe ich!
message_305:
  text: \n<RECYCLEPATH>Die heilige Tonne muss mir sagen, dass es keine trashless Welt gibt! Wir können nur das Beste aus der Welt machen, in der wir leben...
message_306:
  text: \n<RECYCLEPATH>Ja...\! Kommt Brüder und Schwestern!\! Die trashless Welt ist nicht oben im Himmel, sondern auf dem Boden, auf dem wir stehen.
message_307:
  text: \n<RECYCLEPATH>Wir müssen diese unsere trashlose Welt gemeinsam gestalten!
message_320:
  text: \n<RECYCLEPATH>Lasst uns beten...
message_321:
  text: \n<RECYCULTIST>Heiliger Bin, du bist im Himmel, gereinigt von Dreck und Verwesung.
message_322:
  text: \n<RECYCULTIST>Deine Reinheit komme, dein Wille geschehe, auf Erden wie in der gottlosen Welt.
message_323:
  text: \n<RECYCULTIST>Gib uns diesen Tag, unseren täglichen Handschuh, und vergib uns unsere Verfehlungen, so wie wir den Müll reinigen, der von denen gemacht wurde, die uns verfehlt haben.
message_324:
  text: \n<RECYCULTIST>Leite uns nicht in Versuchung und erlöse uns von den Verirrten.
message_325:
  text: \n<RECYCULTIST>Im Namen der biologisch abbaubaren Gabel...
message_326:
  text: \n<RECYCULTIST>Reduzieren, wiederverwenden und recyceln.
