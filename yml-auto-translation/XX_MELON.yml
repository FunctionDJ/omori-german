  text: \n<TOLL GATOR>\sinv[1]Zzzzzzzzzzzzzzzzzzzzzzzzzzzzzz...
message_126:
  text: \n<TOLL GATOR>Huh? Wo bin ich?
message_127:
  text: \n<TOLL GATOR>Oh, scheiße!
message_128:
  text: \n<TOLL GATOR>Boss, schau! Ich habe nicht geschlafen... Ich habe nur..
message_129:
  text: \n<TOLL GATOR>Oh... Ihr seid nur ein Haufen Kinder...<br>Ihr wollt sicher nur, dass ich das Tor öffne.
message_130:
  text: \n<TOLL GATOR>Tja, ich will ehrlich mit dir sein... Diese Mautpreise sind der Wahnsinn. \!Es wird dich 3000 CLAMS kosten, aber ich würde einen anderen Weg finden, wenn ich du wäre.<br>So willst du immer noch, dass ich das Tor öffne?\$
message_131:
  text: \n<TOLL GATOR>Wirklich?\! Hast du so viel Geld einfach so rumliegen?
message_132:
  text: \n<TOLL GATOR>Du musst darin schwimmen...
message_133:
  text: \n<TOLL GATOR>In Ordnung, das Tor ist offen.
message_134:
  text: \n<TOLL GATOR>Hast du kein Geld?\! Ja, das habe ich mir schon gedacht...<br>Dreh dich einfach um, Junge. Hier gibt's nichts als Haie.
message_135:
  text: \n<TOLL GATOR>Gute Wahl.\! Spar dein Geld für ein cooles Fahrrad oder so.
message_136:
  text: \n<TOLL GATOR>Hey, du bist zurück!\! Die Maut beträgt 3000 CLAMS, so wie immer.\$
message_137:
  text: \n<TOLL GATOR>Kinder sind heutzutage wirklich etwas...
message_138:
  text: \n<TOLL GATOR>Hey, fass das nicht an!<br>Sollte irgendetwas damit passieren, dann haben sie meinen Schwanz!
