message_362:
  text: \n<MR. SCARETHROW>Verflixt...\! Ich schätze, es ist mir durch die Finger gerutscht...\! Haha...\! <br>Keine Sorge...\! Nächstes Mal kriege ich es.
message_363:
  text: \n<MR. SCARETHROW>Oh! Den hätte ich fast gehabt!\! Ich war wirklich nah dran... Hast du gesehen?\!<br>Komm schon... Versuch es noch einmal.
