  text: \n<BRIAN THE DISTINGUISHED>\com[2]A-ha!\! Ich wusste doch, dass an dir etwas faul ist!
message_153:
  text: \n<BRIAN THE DISTINGUISHED>Jeder weiß, dass SPROUT MOLES unsterblich sind!<br>\!Wachen, bringt diese Possenreißer weg!
message_401:
  text: <br><br>Es gibt vier Passwörter, die zur SWEETHEART-Statue gesprochen werden müssen, um den geheimen Tunnel zu enthüllen.<br><br>Natürlich wurde mir, als einer der auserwählten Elite, die Verantwortung übertragen, das zweite von vier zu bewachen!
message_11:
  text: \n<BRIAN THE DISTINGUISHED>Oh...\! Mmm...\! Köstlich \c[3]TOFU\c[0]...
message_12:
  text: \n<BRIAN THE DISTINGUISHED>Oh...\! Hmmm...\! Ich habe an \c[3]TOFU\c[0] gedacht...\! aber...\!<br>Weißt du was...du hast Recht!
message_13:
  text: \n<BRIAN THE DISTINGUISHED>Ich sollte unbedingt an SWEETHEART denken!<br>Vielleicht bist du noch mehr ein SPROUT MOLE als ich!
message_14:
  text: <br><br>Ich entschuldige mich dafür, dass ich jemals an dir gezweifelt habe.<br>! Ich schätze, es gibt alle Arten von SPROUT MOLES da draußen!<br><br>Nun...\! lehn dich näher ran...\!<br>Das Passwort, das mir anvertraut wurde, ist...\! "JELLY".\!<br>Hast du das verstanden?\! Versprich mir, dass du es niemandem verrätst, okay?
message_402:
  text: <br><br>Es gibt vier Passwörter, die zur SWEETHEART-Statue gesprochen werden müssen, um den geheimen Tunnel zu enthüllen.<br><br>Natürlich wurde mir, als einer der auserwählten Elite, die Verantwortung übertragen, das erste von vier zu bewachen!
message_15:
  text: \n<CAROL THE ILLUSTRIOUS>Es ist ein schöner Tag draußen im Garten, nicht wahr, Brüder und Schwestern?
message_16:
  text: \n<CAROL THE ILLUSTRIOUS>Ah!\! Du sagst, du würdest gerne das Passwort wissen?\!<br> Ich entschuldige mich.\! Ich fürchte, das liegt nicht in meinem Zuständigkeitsbereich.
message_17:
  text: \n<CAROL THE ILLUSTRIOUS>Doch...\! Ich nehme an, dass etwas Leckeres, Weißes und Würfelförmiges meine Meinung ändern könnte...
message_20:
  text: Gib CAROL THE ILLUSTRIOUS ein \c[3]TOFU\c[0]?
message_18:
  text: \n<CAROL THE ILLUSTRIOUS>Oh...\! Mmm...\! Köstlich, unwiderstehlich \c[3]TOFU\c[0]...<br>\!Ich nehme an, ich könnte es nur dieses eine Mal durchgehen lassen...
message_19:
  text: \n<CAROL THE ILLUSTRIOUS>Nun...\! lehn dich näher ran...\!<br>Das Passwort, das mir anvertraut wurde, lautet...\! "SWEET".\!<br>Hast du das verstanden?\! Versprich mir, dass du es niemandem verrätst, okay?
message_624:
  text: Du hast keine \c[3]TOFU\c[0].
message_403:
  text: \n<HELEN THE CALAMITOUS>Es gibt vier Passwörter, die zur SWEETHEART-Statue gesprochen werden müssen, um den geheimen Tunnel zu enthüllen.<br><br>Natürlich wurde mir als einer der auserwählten Elite die Verantwortung übertragen, das vierte von vier zu bewachen!
message_21:
  text: \n<HELEN THE CALAMITOUS>Aber, ugh! Ich soll doch dieses supergeheime Passwort behalten und so, oder? Aber es geht um Essen, also denke ich jetzt die ganze Zeit nur noch ans Essen...<br>Das macht mich so hungrig, dass ich angefangen habe, auf dem Gras zu kauen, um meinen Appetit zu zügeln! Kannst du das glauben!? Sie sollten wirklich anfangen, die Wachen hier mit Essen zu versorgen!
message_22:
  text: '\n<HELEN THE CALAMITOUS>Und was für ein Passwort ist überhaupt "DONUT"?\! So wie dieser blöde Kosename, den dieser komische blaue Typ immer SWEETHEART oder so genannt hat?<br>\com[2]Puh-lease!\! Das ist doch überhaupt kein Geheimnis! Das konnte jeder erraten! Sie liefen hier immer herum und taten so, als wären sie ein Paar, und nannten sich gegenseitig solche Namen...<br>Sie sagten Dinge wie: "Warum willst du mich noch nicht fragen, ob ich dich heiraten will?" und "Es tut mir leid. Meine Freunde billigen diese Beziehung nicht...", die ganze Zeit... Igitt! So nervig!'
message_23:
  text: \n<HELEN THE CALAMITOUS>Aber, was soll's...\! Ich sitze immer noch hier fest und bewache die Passwörter mit diesen drei anderen Wachen...\! Diese Typen könnten nicht einmal ein Geheimnis für sich behalten, wenn es um ihr Leben ginge!<br>Hmpf! Das ist richtig! Bemitleide mich, wenn du willst! Mal sehen, ob es mich interessiert! Hier bin ich, gefangen in dieser einsamen kleinen Ecke im Garten, und bewache ausgerechnet das Wort "DONUT"!\! Herrje, Louise!
