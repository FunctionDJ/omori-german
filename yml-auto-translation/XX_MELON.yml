  text: \n<TOLL GATOR>Diese Maut hier wird dich was kosten...\! Schauen wir mal hier...\! \v[1012] CLAMS!\! Hast du sie oder nicht?
message_90:
  text: \n<TOLL GATOR>Hey there, good chums!\! Es ist mir ein Vergnügen, dich kennenzulernen, keh heh.
message_91:
  text: \n<TOLL GATOR>So ihr Kinder wollt Zugang zur Mautstraße?\! Nun... sicher!\! Aber wenn wir schon dabei sind, lass uns das ein bisschen lustig machen.
message_92:
  text: \n<TOLL GATOR>Warum drehst du nicht das Rad für mich?
message_93:
  text: \n<TOLL GATOR>\{\sinv[1]EXCELLENT SPIN, BUDDY!
message_94:
  text: \n<TOLL GATOR>Deine Maut ist \v[1012] CLAMS.\! Klingt das gut für dich?
message_95:
  text: \n<TOLL GATOR>\v[1012] CLAMS!? Das ist die Glückszahl von jemandem!
message_96:
  text: \n<TOLL GATOR>Es wird auch der Preis für deine Maut sein.\!<br>Du wirst bezahlen?
message_97:
  text: \n<TOLL GATOR>\com[2]\{\{\sinv[1]HOOWEE, WE HAVE A WINNER!!!
message_98:
  text: \n<TOLL GATOR>\v[1012] CLAMS ist mein letztes Angebot!<br>C'mon! Du musst es annehmen!\$
message_99:
  text: \n<TOLL GATOR>Das höre ich gerne!<br>\!Schön, mit dir Geschäfte zu machen...<br>!Lutscher.
message_100:
  text: \n<TOLL GATOR>Hmph...\! Wegrennen wird den Preis nicht ändern, Junge.
message_101:
  text: \n<TOLL GATOR>Nun warte mal eine Sekunde hier...<br>Die Zahlen gehen nicht auf...<br>Du musst nochmal drehen.
message_102:
  text: \n<TOLL GATOR>Wie wär's mit einer weiteren Drehung zur Sicherheit?
message_103:
  text: \n<TOLL GATOR>Komm schon! Du kannst es dir leisten!<br>!Warum rufst du nicht deine Eltern an?
message_104:
  text: \n<TOLL GATOR>Aww, das ist eine Schande...\! Wenn du nicht drehst, kannst du nicht gewinnen.
message_105:
  text: \n<TOLL GATOR>Aww, komm schon...\! Sei nicht so geizig.
message_106:
  text: \n<TOLL GATOR>Später, Gator...
message_107:
  text: \n<TOLL GATOR>Whoa, whoa, whoa! Wohin gehst du, Kumpel?
message_108:
  text: \n<TOLL GATOR>Gebe schön langsam Gas...<br>Das hier ist eine Mautstraße, siehst du?\!<br>\com[2]Huste die CLAMS oder verschwinde!
message_109:
  text: \n<TOLL GATOR>Du willst also, dass ich das Tor öffne?\!<br>Es wäre mir ein Vergnügen!\! Es wird dich nur 2000 CLAMS kosten.\$
message_110:
  text: \n<TOLL GATOR>Ihr Kinder seid wirklich schlau! \v[1001] CLAMS ist ein Schnäppchen!\!<br>\}...\! Hehe...\! Wie wenn man einem Baby \c[3]CANDY\c[0] klaut...
message_111:
  text: \Willst du damit sagen, dass ihr keine 2000 CLAMS bei euch habt?<br>Das ist echt traurig...<br>! Echtes Pech, sag ich dir...
message_112:
  text: \n<TOLL GATOR>Aber, hey!\! Ich habe eine todsichere Methode, um dir aus dieser Tortur zu helfen, siehst du?
message_113:
  text: \n<TOLL GATOR>Ahem...\! Du musst nur diese Papiere unterschreiben, diese Papiere, diese Papiere, und diese Papiere...\! Und siehe da! Du wirst \v[979] CLAMS haben, einfach so!
message_114:
  text: Willst du die Papiere unterschreiben?
message_115:
  text: \n<TOLL GATOR>Da hast du's!\! 2000 CLAMS!\! So einfach ist das!
message_116:
  text: \n<TOLL GATOR>Hey, apropos...\! Vorsichtig mit den Zinsen.\!<br>Wir kommen zum Abholen...
message_117:
  text: \n<TOLL GATOR>Komm schon! Sei kein Fremder!
message_118:
  text: \n<TOLL GATOR>Du willst also, dass ich das Tor für dich öffne?\!<br>Es wird dich nur 5000 CLAMS kosten.\$
message_119:
  text: \n<TOLL GATOR>Ihr seid die Kinder, die diese Kreditpapiere unterschrieben haben!\!<br>Vertrau mir... Ihr werdet mir später danken!
message_120:
  text: \n<TOLL GATOR>Nicht genug CLAMS, aye?\! Mach dir keine Sorgen, Mann...<br>Geht jedem so.
message_121:
  text: \n<TOLL GATOR>Was ist das Problem?\! Du sagst, ich habe die Maut erhöht?
message_122:
  text: \n<TOLL GATOR>Ja, das habe ich sicher. \! Was ist damit?
message_123:
  text: \n<TOLL GATOR>Hab einen schönen Tag!
message_124:
  text: \n<TOLL GATOR>Ich sehe, dass ihr Kinder versucht, über das Tor zu klettern!<br>Geh da weg! Das ist Privateigentum!
message_168:
  text: \n<TOLL GATOR>Gut, gut.\!<br>Hier... 3000 CLAMS alle für dich!
message_169:
  text: \n<TOLL GATOR>Yeesh...\! Komm zurück, wenn du mehr CLAMS hast...
message_170:
  text: \n<TOLL GATOR>Du willst also, dass ich das Tor für dich öffne?\!<br>Es wird dich nur 10000 CLAMS kosten.\$
message_171:
  text: \n<TOLL GATOR>Ich werde warten.
message_172:
  text: \n<TOLL GATOR>...
