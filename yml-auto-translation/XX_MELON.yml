  text: \n<DOUGHIE>Oh, ihr wart also doch keine Geister.
message_219:
  text: \n<BISCUIT>Tja, das ist peinlich.\! Diese spirituelle Unternehmung hat Spaß gemacht und alles, aber ich denke, es ist an der Zeit, dass wir weiterziehen.
