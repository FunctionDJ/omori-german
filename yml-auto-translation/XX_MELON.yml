  text: \n<TOLL GATOR>Dachtest du, du könntest dich an dieser Fahrgemeinschaftsspur vorbeischleichen, wenn ihr zwei Kinder seid?\ Das ist nicht nur eine Fahrgemeinschaftsspur...\! Es ist eine doppelte Fahrgemeinschaftsspur!
message_387:
  text: \n<TOLL GATOR>Du musst ein Trupp von vier oder mehr sein, sonst kannst du einfach den Weg zurückkriechen, den du gekommen bist.
message_388:
  text: \n<TOLL GATOR>...\! Du hast wirklich drei Freunde?\!<br>Hm... Schon gut, schon gut... Lasst uns weitermachen, Leute.
