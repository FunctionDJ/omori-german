  text: \n<MR. SCARETHROW>Nein...\! Es ist gefährlich, so leichtsinnig zu träumen.\!<br>Warum muss ich hier festsitzen?\!<br>Ist es mir nicht erlaubt, etwas Schönes zu haben?
