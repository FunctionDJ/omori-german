  text: \n<MR. SCARETHROW>\sinv[1]Ohoooooo...\sinv[0]\! Kinder sind so gemein... So richtig, richtig furchtbar...
message_357:
  text: \n<MR. SCARETHROW>Heh heh...\! Du wirfst mir nur Bälle zu!\!<br>Worüber soll ich mich überhaupt beschweren?\!<br>Das ist nichts im Vergleich zu dem, was ich früher durchgemacht habe.
message_358:
  text: \n<MR. SCARETHROW>Es fängt immer klein an, weißt du?\! Zuerst waren es \c[5]GUMMI-BANDS\c[0]... dann \c[13]GUMMI-BÄLLE\c[0]...\! Ich erinnere mich, dass einmal ein Kind sogar einen Schreibtisch nach mir geworfen hat.
message_359:
  text: \n<MR. SCARETHROW>Ja...\! Das ist richtig...\! Ich habe einen ganzen Schreibtisch mit dem Kopf genommen!\! Ich habe mir immer gesagt... wenn ich das überleben kann, kann ich alles überleben!
message_360:
  text: \n<MR. SCARETHROW>Nun, schau mal...\! Wenn ich Hände hätte... könnten wir Fangen spielen.
