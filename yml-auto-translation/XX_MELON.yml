  text: \n<MR. SCARETHROW>Seufz...\! Ich erinnere mich, als die Leute mir zugehört haben...<br> Weißt du... damals in der High School hat sich jeder über mich lustig gemacht, weil ich keine Beine hatte.
message_355:
  text: \n<MR. SCARETHROW>Sie würden Dinge sagen wie...\!<br>"Oh schau! Es ist SCARETHROW, er steht an der gleichen Stelle wie immer!\! Lass ihn uns für Zielübungen benutzen!"
