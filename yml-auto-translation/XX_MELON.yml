message_700:
  text: \n<HUMPHREY>Aktuell... Ich habe gerade eine Idee!\! Wenn ich es mir recht überlege, kann einer von euch Kindern versuchen, für mich durch diese Metallplatten zu laufen?\!<br> Ich möchte nur etwas testen.
