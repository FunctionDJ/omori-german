message_0:
  text: \n<CANDLIE>Sniff...\! Sniff...\! Ich kann meinen \c[4]TEDDY BEAR\c[0] nirgends finden...
message_1:
  text: \n<CANDLIE>Das letzte Mal, als ich ihn hatte...<br>Ich bin mir ziemlich sicher, dass ich durch ein großes rosa Schloss gewandert bin...
message_2:
  text: \n<CANDLIE>Wenn du ihn jemals findest, könntest du ihn zu mir zurückbringen?<br>Ich wette, er ist wirklich einsam...
message_3:
  text: \n<CANDLIE>Sniff...\! Schnüffel...
message_4:
  text: \n<CANDLIE>Oh, das ist mein \c[4]TEDDY BEAR\c[0]!
message_5:
  text: Du hast den \c[4]TEDDY BEAR\c[0] an CANDLIE gegeben.
message_6:
  text: \n<CANDLIE>Ich bin so froh, dass du wieder da bist, TEDDY!
message_7:
  text: \n<CANDLIE>Danke, dass du ihn mir zurückgegeben hast!\! Hier ist ein kleines Geschenk für dich...\! Es ist nicht viel, aber ich hoffe es gefällt dir.
message_8:
  text: Du hast eine \c[13]RUBBER DUCK\c[0].
message_9:
  text: \n<CANDLIE>Komm schon, TEDDY! Was sollen wir zuerst spielen?\!<br>Oh, ich weiß! Möchtest du eine Tasse Tee?
message_10:
  text: CANDLIE und TEDDY feiern eine Teeparty.
