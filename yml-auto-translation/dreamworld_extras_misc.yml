  text: \n<TAXI DRIVER>Hey, Kleiner! Willst du irgendwo hingehen, wo es cool ist?<br>Du solltest zum \c[11]LAST RESORT\c[0] gehen!<br>Es ist der heißeste, trendigste Ort, an dem man dieser Tage sein kann!
