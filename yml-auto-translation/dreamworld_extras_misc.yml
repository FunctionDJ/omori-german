message_40:
  text: \n<WEEPING WILLOW>Seufz...\! Hey, ich bin es, WEEPING WILLOW, die Göttin des Sees.\!<br>Danke für die CLAMS, denke ich.
message_41:
  text: \Man sagt, dass man mit Geld Glück kaufen kann,<br>aber anscheinend funktioniert das nicht...
