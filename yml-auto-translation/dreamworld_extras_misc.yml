message_143:
  text: \n<TAXI DRIVER>Hey, Kleiner! Willst du zurück zum \c[11]DEEP WELL\c[0] fahren?\! Ich fahre dich so viel du willst!\! Für mich ist das keine große Sache... Ich bekomme mein Gehalt! Keh heh!
