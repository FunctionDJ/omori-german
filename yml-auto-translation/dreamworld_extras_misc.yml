  text: \n<WEEPING WILLOW>Kannst du etwas Lustiges für mich machen?<br>Vielleicht einen Witz erzählen?
message_43:
  text: \n<WEEPING WILLOW>...\! Es sieht nicht so aus, als hättest du Material dabei.\!<br>Komm wieder, wenn du einen oder zwei Witze hast.
