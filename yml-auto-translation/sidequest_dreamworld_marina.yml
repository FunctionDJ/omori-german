message_0:
  text: <br>Ich wusste, dass ich dieser SWEETHEART-Lady nicht hätte trauen sollen.<br>Wie soll ich so meine Testpersonen einfangen?
message_1:
  text: \n<MARINA>Eh...\! Wie auch immer...
message_2:
  text: \n<MARINA> Wenigstens bekommt SWEETHEART ihre gerechte Strafe...\! \quake[1]Kikiki~\quake[0]
message_3:
  text: \n<MARINA>Oh, hey! Ich erinnere mich an euch!\! Bist du immer noch sauer wegen der ganzen Sache mit den Armen und Beinen vorhin?\! Ehh...\! Ich würde es nicht so persönlich nehmen.<br>Es war nur eine spontane Sache.
message_4:
  text: \n<MARINA>Ich muss mir etwas gutes Qualitätsfleisch besorgen.<br>\!Etwas \c[4]RATTENFLEISCH\c[0] wäre perfekt!
message_5:
  text: \n<MARINA>Vielleicht kannst du welche finden, indem du ein paar von diesen LAB RATS jagst, die hier herumlaufen...\! Das kannst du doch machen, oder?
message_6:
  text: \n<MARINA>\Com[2]Whoa! Du hast mir wirklich etwas \c[4]RATTENFLEISCH\c[0] mitgebracht?\!<br> Ihr Kinder seid gar nicht so schlecht!\! Ich könnte sogar in Betracht ziehen, euch diesen Ort lebendig verlassen zu lassen!
message_7:
  text: \n<MARINA>Damit werde ich endlich in der Lage sein, meinen Körper zurückzubekommen! \quake[1]Kikiki~\quake[0]
message_8:
  text: \n<MARINA>\sinv[1]Ahhhhhhhh...\! Was für eine schöne Dehnung...\!<br>Es fühlt sich sicher gut an, wieder alle Arme und Beine zu haben~\sinv[1]
message_9:
  text: \n<MARINA>Huh?\! Was glotzt ihr denn so?\!<br>Oh, richtig.\! Wenn Leute dir einen Gefallen tun, solltest du auch etwas zurückgeben, richtig?\! Okay dann...
message_10:
  text: \n<MARINA>Hmm...\! Ja, hier. Nimm das. \quake[1]Kikiki~\quake[0]
message_11:
  text: Du hast einen \c[13]FINGER\c[0]!
message_12:
  text: \n<MARINA>Nun sind wir quitt!
message_13:
  text: \n<MARINA>Endlich kann ich mich wieder meinen Experimenten zuwenden!\!<br>Nun, wo ist meine Kettensäge~? \quake[1]Kikiki~\quake[0]
