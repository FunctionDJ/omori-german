message_0:
  text: \n<CREEPY GUY>Wenn du dich fragst, warum ich so viel pandemischer bin als du, dann liegt das einzig und allein an meinem Philosophie-Studium.
message_1:
  text: \n<CREEPY GUY>Meine Amtszeit hat mich zu meiner elefantösesten Entdeckung von allen geführt.\! Jeder ist 100...\! Nein, vielleicht 1000 Jahre zu früh in der Zeit, um mein Genie zu begreifen.
message_2:
  text: \n<CREEPY GUY>Behellige mich nicht mehr mit deiner Belegung.\! Du kannst sowieso nichts von dem wahrnehmen, was ich in dein Großhirn interjiziere.
message_6:
  text: \n<CREEPY GUY>Trete zurück du allmächtiger Wurm!\! Ich hätte dich fast verstümmelt.\! ...\! Mein Beileid, meine Zeit in der Arena hat mich an den Rand gedrängt.
message_7:
  text: \n<CREEPY GUY>Ich bin sozusagen ein bisschen ein Gladiator.\! Ahh, ich erinnere mich an meine Tage im Constable...
message_8:
  text: \n<CREEPY GUY>Wie ich meine Kräfte der Straflosigkeit an den ahnungslosen Kämpfern verewigt habe, die sich entschieden haben, ihre Seelen in den barsten meiner...\! Blah...\! Keine Hände!
message_9:
  text: \n<CREEPY GUY>Ich brauche nicht den Schutz eines mächtigen Utensils, sondern das Barett der Menge, wenn sie für mehr erodiert.\! Nur...\! sei vorsichtig in meiner Nähe...\! Ich bin gefährlich.
message_12:
  text: \n<CREEPY GUY>Ich kann nicht anfangen, den Vorschlag von weltlichen Kritzeleien untereinander auf entleertem Pergament zu vermehren.
message_13:
  text: \n<CREEPY GUY>Wenn du mir etwas ritzen willst...\! Bitte tu das in der modernsten Falle des Parlaments.
message_16:
  text: \n<CREEPY GUY>Heh...\! Heh, heh, heh...\! Ich sage dir, ist das ein \c[13]PET ROCK\c[0]?\! Es glotzt wie ein kleiner Schwächling...\! Gegen meinen MUNCHERKÖNIG wirst du keinen Quark haben!
message_17:
  text: \n<CREEPY GUY>Sollen wir einen CLASH ächten, um ein Imperium abzuschließen?\! Ich werde prächtig regieren!
message_18:
  text: \n<CREEPY GUY>Huzzah, du amtierender Possenreißer... Das wird dir noch leidtun!\! Mach dich bereit, verschönert zu werden!\! Los geht's, MUNCHER KING!
message_20:
  text: \n<CREEPY GUY>Psh!\! Nimm diese unverschämte Fassade von deinem Maul ab!\! Du hast einfach Glück gehabt...\! Das war's!
message_21:
  text: \n<CREEPY GUY>Heh...\! Heh, heh, heh...\! Du überwiegender Stellvertreter...\! Du solltest dir deinen Platz erleichtern, Bauer!
message_30:
  text: \n<CREEPY GUY>Ja, die Peripherie, über die du da drüben nachdenkst, ist meine ordnungsgemäße Verlobte.
message_31:
  text: \n<CREEPY GUY>Ich würde es begrüßen, wenn du deine optischen Anhängsel in ihren Scheiden behältst.\! Sie assimiliert mein Konfab besser als alles und jeder andere.
message_32:
  text: \n<CREEPY GUY>Sie ist so ein Schatz und wir lieben uns.\! <br>Nun lass uns in Ruhe.
