message_51:
  text: SCHÄTZCHEN...\! Wir haben drei der besten Junggesellen der Welt auf diese Bühne gebracht.\! Wird heute der Tag sein, an dem einer von ihnen dein Herz stiehlt?\smm
message_52:
  text: Lass uns mit ein paar Fragen beginnen.\! <br>Eine Sache, die SWEETHEART bei einem Gefährten am meisten schätzt, ist vollständiger und absoluter Gehorsam!\smm
message_106:
  text: Bist du, WETTBEWERBER \#1, damit einverstanden...\! SWEETHEART für den Rest deines Lebens die Treue zu schwören?\!<br>WETTBEWERBER \#1! Wie lautet deine Antwort?\smm
message_53:
  text: Äh...\! Klar. \!Ich weiß nicht... \!Ich denke...\n<CONTESTANT \#1>
message_54:
  text: Du spielst mit dem Unnahbaren, wie ich sehe! Was denkst du über diese Antwort, SWEETHEART?\smm
message_55:
  text: Mmmmh... Nur einen Meter groß?\! Meine Güte, das ist viel zu kurz!\! <br>Schick ihn weg...\! \Com[2]to \c[11]THE DUNGEON\C[0]!\swh
message_56:
  text: Hey... W-Was hast du gesagt?\! \c[11]DER D-DUNGEON\c[0]?\n<CONTESTANT \#1>
message_57:
  text: \{\sinv[1]HEE\{LLLPPP\{PP ME!!!\sinv[0]\n<CONTESTANT \#1>
message_58:
  text: Nun zum WETTBEWERBER \#2.\! Wir stellen dir die gleiche Frage.\! <br>Es gibt keine richtige oder falsche Antwort. Antworte einfach wahrheitsgemäß!\smm
message_59:
  text: CONTESTANT \#2...\!<br>Willst du SWEETHEART für den Rest deines Lebens die Treue schwören?\smm
message_60:
  text: Naja, äh...\! klar!<br>Wenn das bedeutet, dass ich nicht zu \c[11]THE DUNGEON\C[0] geschickt werde...\n<CONTESTANT \#2>
message_61:
  text: Mein Wort! Dieser hier...\! Allein sein Dasein beleidigt mich.\! <br>Schafft ihn weg, Jungs!\swh
message_62:
  text: KANDIDAT \#3! Es sieht so aus, als wärst du der letzte, der noch steht.<br>Ich werde die gleiche Frage noch einmal stellen.<br>Noch einmal, ganz ohne Druck.<br>
message_63:
  text: Willst du, HERO, SWEETHEART für den Rest deines Lebens die Treue schwören?\smm
