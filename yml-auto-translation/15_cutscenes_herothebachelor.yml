message_0:
  text: Irgendjemand! Bitte, hilf mir!\! <br>Ich bin auf der Suche nach einem gutaussehenden jungen Herrn!\n<MUSTACHE MOLE>
message_1:
  text: Du... Ja!\n<MUSTACHE MOLE>
message_2:
  text: Du da, in der gestreiften Hose.\! Du \quake[1]herrliches Biest!<br>Ja... Ohohoho... Ja, du siehst aus, als würdest du es gut machen!\n<MUSTACHE MOLE>
message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: H-Huh?\! Wow... Äh...\! W-warum, danke! <br>Ich-ich weiß nicht, was ich sagen soll...\her
message_4:
  text: Bitte, freundlicher Herr. Wirst du einem armen, niederen Maulwurf helfen?\! <br>Ich bin verzweifelt auf deine Dienste angewiesen.<br><MUSTACHE MOLE>
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: Nun, da du so nett gefragt hast... Wie kann ich da ablehnen?\her
message_6:
  text: Danke schön! Ich danke dir, junger Mann! Du bist zu großzügig.\! <br>Bitte, komm jetzt hier entlang. Chop-chop!\n<MUSTACHE MOLE>
message_7:
  faceset: MainCharacters_DreamWorld
  faceindex: 46
  text: W-warte, warte mal! Können meine Freunde auch mitkommen?\her
message_8:
  text: Ah, ja! Deine Freunde!\n<MUSTACHE MOLE>
message_9:
  text: Ihr seid alle hier, um \"SWEETHEART'S QUEST\" zu sehen, ja?\!<br>Wenn das so ist, werdet ihr euch alle früh genug wiedersehen.\n<MUSTACHE MOLE>
message_10:
  text: Jetzt kommt, Herr! Wir müssen uns beeilen. Die Zeit ist knapp!\n<MUSTACHE MOLE>
message_11:
  text: HERO hat die Party verlassen.
message_12:
  text: Bist du bereit, deine Plätze in der ersten Reihe einzunehmen?
message_30:
  text: Grüße, SWEETHEART Fans.<br>Wir entschuldigen uns für die kurze Pause.\! <br>Willkommen zurück zu unserem regulären Programm!\smm
message_31:
  text: In der Pause müssen wir euch leider mitteilen, dass sich genau hier auf dieser Bühne ein tragischer Unfall ereignet hat.\smm
message_32:
  text: Zu diesem Zeitpunkt geben wir den plötzlichen Verlust von<br>CONTESTANT \#3...\smm
message_33:
  text: Wir werden ihn für die wenigen Sekunden, die wir ihn kennenlernen durften, in guter Erinnerung behalten.\! Er war wirklich eine einzigartige und unersetzliche Seele.\smm
message_34:
  text: \Com[2]\{\sinv[1]ABER DIE SHOW MUSS WEITERGEHEN!!\smm
message_35:
  text: Bitte heiße unseren neuen KONTESTANTEN \#3...\!<br>Er kommt den ganzen Weg aus dem \c[11]VAST FOREST\c[0]...\!<br>Es ist unser HERO in glänzender Rüstung!\smm
message_36:
  text: Hört euch das an, Leute!<br>Hero ist ein echter Brocken, er ist ganze 1,70m groß!
message_37:
  text: Seine Leidenschaften sind Backen, Kochen und Putzen...<br>Und wenn das nicht nach dem perfekten Mann klingt, dann sieh dir sein Killerlächeln und seine milde Persönlichkeit an!<br>
message_38:
  text: Und jetzt, wieder einmal...<br>ist es Zeit, den Star der Show vorzustellen!<br>
message_39:
  text: \DIMMEN SIE DIE LICHTER, BITTE!!!
message_40:
  text: \sinv[1]Sie strahlt...\|Schönheit... \|Sie strahlt...Anmut aus...<br>Sie hat wirklich...<br>das schönste Gesicht...<br>
message_41:
  text: Ja!\! Du weißt, von wem wir sprechen!<br>\!Sie ist all das, was erstaunlich und wunderbar ist, und sie ist gerade dabei, einen Fuß auf genau diese Bühne zu setzen!<br>
message_42:
  text: Sie ist die eine... \!die Einzige... \!die großartige...\smm
message_43:
  text: \Com[2]\sinv[2]OHOHO\{HOHOHO\{HOHOHO\{HOHO!!\swh
message_44:
  text: \Com[2]\sinv[2]\{OHOH\{OHOHOHOHO\{HOHOHOHOHO!!!\swh
