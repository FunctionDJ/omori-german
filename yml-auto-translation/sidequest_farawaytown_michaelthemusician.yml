message_1:
  text: \n<GUITAR GUY>Yo! Ich bin MICHAEL, ein baldiger reisender Musiker!\! <br>Ich spiele hier im \c[11]TOWN PLAZA\c[0] schon seit Jahren Gitarre, aber ich denke, ich bin endlich bereit, weiterzuziehen!
message_24:
  text: \n<GUITAR GUY>Hey, ihr seid es wieder.\! Ich arbeite immer noch daran, genug Geld zu verdienen, um in die Stadt zu ziehen, damit ich ein großer Star werden kann.
message_2:
  text: \n<GUITAR GUY>Willst du mir helfen mein Ziel zu erreichen?\! Alles wird helfen!
message_4:
  text: Wie viel wirst du geben?
message_5:
  text: \n<GUITAR GUY>Danke!\! Im Gegenzug spiele ich dir einen Originalsong vor!
message_6:
  text: \n<GUITAR GUY>Ich bin wirklich aufgeregt, endlich meine Träume zu verfolgen, <br>aber das bedeutet auch, meine Familie zurückzulassen...
message_7:
  text: \n<GUITAR GUY>Mein Vater war nie wirklich damit einverstanden, dass ich Musiker wurde, aber meine kleine Schwester JOY bestand immer darauf, dass ich es machen sollte.<br><br>Sie sagte Dinge wie "Dad wird schon drüber wegkommen!" und so weiter...
message_8:
  text: \n<GUITAR GUY>Haha...\! Schau mich an...\! Ich nehme Ratschläge von meiner kleinen Schwester an.\! <br>Sollte ich nicht derjenige sein, der ihr Ratschläge gibt?
message_9:
  text: Das ist die Spendenbox von GUITAR GUY.
message_10:
  text: \n<GUITAR GUY>Whoa!\! Ich danke dir für alles!
message_11:
  text: \n<GUITAR GUY>Mit dieser letzten Spende sieht es so aus, als würde ich endlich die Stadt verlassen können!\! Ich glaube nicht, dass ich viel zu packen habe, also werde ich wahrscheinlich bald abreisen...
message_12:
  text: \n<GUITAR GUY>Ich sollte mich von allen verabschieden...\! aber...\! Ich weiß nicht einmal, wie ich es meinem Vater beibringen soll...
message_13:
  text: \n<GUITAR GUY>Ich werde wahrscheinlich meine kleine Schwester JOY zuerst wissen lassen.
message_20:
  text: Du hast $\v[604].00 an GUITAR GUY gespendet.
message_21:
  text: \n<GUITAR GUY>Hmm...\! Sieht so aus, als hätte ich noch eine ganze Menge vor mir, bevor ich es mir leisten kann, die Stadt zu verlassen...
message_22:
  text: \n<GUITAR GUY>Ja!\! Ich komme immer näher und näher an mein Ticket hier raus!
message_23:
  text: \n<GUITAR GUY>Ich bin fast da...\! Nur noch ein bisschen und ich kann in die Stadt gehen!
