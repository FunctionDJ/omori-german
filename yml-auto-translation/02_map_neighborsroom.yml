message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kel\c[13]HECTOR\c[0] ist der coolste Haustier-Rock überhaupt!
message_2:
  text: Du kannst nicht ohne deine Freunde gehen.
message_3:
  text: Ein Auge starrt dich aus dem Inneren des Regals an.
message_4:
  text: Es läuft ein Film im Fernsehen.<br>Vier Jungen laufen auf den Bahngleisen.
message_5:
  text: Ein Foto von jemand Vertrautem.
message_6:
  text: Ein flauschiges Kissen, geformt wie der Kopf eines Mädchens.
message_7:
  text: \n<SNAKE>\sinv[1]Sssssssssss...\sinv[0]\! (Wartest du darauf, dass etwas passiert?)
message_8:
  text: Ein katzenförmiges Loch.
message_9:
  text: Du spürst die Anwesenheit von irgendetwas hinter der Tür.<br>Siehst du in das Schlüsselloch?
message_10:
  text: Ein hübsch verpacktes Geschenk.
message_11:
  text: Ein Mixer.
message_12:
  text: Eine einzelne Bohne auf einem Teller.
message_13:
  text: Möchtest du einen Toast machen?
message_14:
  text: Du hast TOAST gemacht.
message_15:
  text: Ein Baseball und ein Baseballschläger.
message_16:
  text: Ein Tentakel ragt aus dem Boden.
message_17:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHuh? Da sind einige Wurzeln im Weg...\!<br>Wie kommen die hierher?
message_18:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: \aubKeine Sorge, BASIL!<br>Ich wette, das wäre ein Klacks für OMORI, \c[1]CUT\c[0] aus dem Weg zu räumen!
message_19:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aubKomm schon, OMORI!\! Du kannst es schaffen!
message_30:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aubKomm schon, OMORI!\! Du kannst es schaffen!
message_100:
  text: \n<SNAKE>\sinv[1]Sssssssssssss...?\!\sinv[0] (Gehst du aus, OMORI?)\!<br>\sinv[1]Sssssssssssss...\!\sinv[0] (Hier ist dein Taschengeld für heute.)
message_101:
  text: Du hast \v[1001] CLAMS.
message_102:
  text: \n<SNAKE>\sinv[1]Sssssssssssss...\!\sinv[0] (Pass auf dich auf.)
message_103:
  text: \n<SNAKE>\sinv[1]Ssssssssssss...?\!\sinv[0] (Wartest du darauf, dass etwas passiert?)
message_110:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basWait, OMORI... Wir sollen zu meinem Haus gehen!\! Es ist gleich hinter dem Weg südlich des Spielplatzes.
message_111:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basIch habe gerade ein paar kleine Sprossen gepflanzt und wollte es allen zeigen.\! Na los! Sie sind wirklich süß!
message_112:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: \herWo gehst du hin, OMORI?\! Lass uns zu MARI und BASIL gehen!\! Wir können ihr Picknick nicht verkommen lassen!
message_113:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \herWo gehst du hin, OMORI?\! Lass uns zu MARI gehen.\! Sie macht sich große Sorgen um dich.
message_114:
  faceset: MainCharacter_Mari
  faceindex: 2
  text: \marLass uns das gruselige Haus sehen, OMORI!\! Hab keine Angst.\! Wir machen das alle zusammen!
message_115:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubWo gehst du hin, OMORI?\! Wir müssen nach BASIL suchen...
message_120:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aubHallo, OMORI!\! Ich bin so froh, dich zu sehen!
message_121:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: \kelWas ist los, bester Freund?\! Hast du mich vermisst? Heh, heh...
