message_1:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubWartet mal kurz, Leute. Ich bin irgendwie durstig.<br>\!Hmm...\! Welches soll ich nehmen?
message_20:
  text: Du hast die \c[4]\c[4]GARTENSCHEREN\c[0]\c[0] an RED-GLASSES LADY übergeben.
message_30:
  text: Du siehst ein \c[4]TV REMOTE\c[0] unter der Couch Du lässt es erst einmal in Ruhe.
message_31:
  text: Du siehst ein \c[4]TV REMOTE\c[0] zwischen den Handtüchern im Badezimmerschrank Du lässt es erst einmal in Ruhe.
message_32:
  text: Du siehst ein \c[4]TV REMOTE\c[0] im Kuchen.\! ...\! Du lässt es vorerst in Ruhe.
message_33:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelHey, ist das ein \c[4]TV REMOTE\c[0], den du da hast, \n[8]?<br>Es ist nicht nett, Dinge zu stehlen, weißt du?
message_40:
  text: Der STRANGE MAN hat dir $50.00 gegeben, um eine \c[4]FLOOR LAMP zu kaufen\c[0].
message_41:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: Warte mal, \n[8]! Wir können nicht einfach mit dem ganzen Geld abhauen!\! Wir müssen erst eine \c[4]FLOOR LAMP\c[0] kaufen!
message_42:
  text: \n<FIX-IT GUY>So, ihr wollt also eine \c[4]FLOOR LAMP\c[0] kaufen, was? \! Nun, die, die ihr euch anseht, kostet ungefähr...\! äh...\! $50.00.\! Willst du sie oder nicht?
message_43:
  text: \n<FIX-IT GUY>Cool, hier ist deine brandneue \c[4]FLOOR LAMP\c[0].\!<br>Keine Rückgabe oder Umtausch, klar?\! Das ist Firmenpolitik.
message_51:
  text: \n<ORANGE GUY>Egad!\! Ist das ein...\! \c[13]ROTES KOPFBAND\c[0]...\! das du da trägst?\! Ich weigere mich, dir Orangensaft zu servieren, bis du das abnimmst!
message_52:
  text: \n<ORANGE GUY>Oh, richtig! Bevor du gehst, hier noch ein kleines Geschenk, weil du so ein treuer Kunde bist!\! Es ist ein \c[13]ORANGEES KOPFBAND\c[0], die Farbe der Orangen!\! Es gibt nichts Besseres!
message_53:
  text: \n<ORANGE GUY>Ich sehe, dass einer deiner Freunde ein \c[13]ROTES KOPFBAND\c[0] trägt...\n! Obwohl ich es normalerweise nicht gutheiße, steht es ihm ganz gut.\! Ich werde ihm verzeihen, aber nur dieses eine Mal!
message_54:
  faceset: MainCharacters_Faraway
  faceindex: 37
  text: \herWow! Danke!
message_55:
  text: Du hast ein \c[13]ORANGEES KOPFBAND\c[0]!
message_60:
  text: \n<APPLE GUY>Egad!\! Ist das ein...\! \c[13]ORANGEES KOPFBAND\c[0]...\! das du da trägst? Ich weigere mich, dir Apfelsaft zu servieren, bis du das abnimmst!
message_61:
  text: \n<APPLE GUY>Oh, richtig! Bevor du gehst, hier noch ein kleines Geschenk, weil du so ein treuer Kunde bist!\! Es ist ein \c[13]ROTES KOPFBAND\c[0], die Farbe der Äpfel! Trage es mit Stolz!
message_62:
  text: \n<APPLE GUY>Ich sehe einer deiner Freunde trägt ein \c[13]ORANGEES KOPFBAND\c[0]...\! Obwohl ich es normalerweise nicht gutheiße, steht es ihm ganz gut.\! Ich werde ihm verzeihen, aber nur dieses eine Mal!
message_63:
  faceset: MainCharacters_Faraway
  faceindex: 37
  text: \herWow! Danke!
message_64:
  text: Du hast ein \c[13]ROTES KOPFBAND\c[0]!
message_70:
  text: \n<GRUFF GUY>Hier sind $1,00, Kinder.\! Holt euch ein paar Bonbons oder so.
message_71:
  text: Du schaust in das mannsförmige Loch...\! und findest einen \c[4]SEASHELL\c[0]!
message_72:
  text: \n<GRUFF GUY>Danke, dass du mich durch die harten Zeiten unterstützt hast.\! Wenn es nur einen Weg gäbe, wie ich es dir zurückzahlen könnte...\!<br><br>Oh, ich weiß! Hier ist ein \c[4]CD\c[0], das ich neulich gefunden habe!<br>\! Das sollte den Zweck erfüllen!
message_73:
  text: \n<GRUFF GUY>\sinv[1]Grummel, grummel...
message_74:
  text: Du schaust in das mannsförmige Loch...
message_80:
  text: \n<WRINKLY FOREHEAD>Heute hat mein Sohn Geburtstag!\! ...\! Wenn ich ihn nur zum Feiern aus seinem Zimmer bekommen könnte!
message_81:
  text: \n<WRINKLY FOREHEAD>Sigh...\! Ich habe sogar \c[3]CAKE\c[0] gekauft...
message_82:
  text: Du hast einen \c[3]CAKE\c[0]!
message_90:
  text: \n<CLUMSY GUY>Hier! Nimm ein paar \c[3]CANDY\c[0] für deine Hilfe!\! Ich bin mir sicher, dass meine Frau nichts dagegen hat, es zu teilen!
message_91:
  text: \n<CLUMSY GUY>Hier! Nimm ein paar \c[3]CARAMEL APPLES\c[0] für deine Hilfe!\! Ich bin mir sicher, dass meine Frau nichts dagegen hat, sie zu teilen!
message_92:
  text: \n<CLUMSY GUY>Hier! Nimm etwas \c[3]SCHOKOLADE\c[0] für deine Hilfe!\! Ich bin mir sicher, dass meine Frau nichts dagegen hat, sie zu teilen!
message_93:
  text: Was wäre das beste Geschenk zum Jahrestag?
message_94:
  text: \c[3]CHOCOLATE\c[0]
message_95:
  text: \c[3]CANDY\c[0]
message_96:
  text: \c[3]CARAMEL APPLES\c[0]
message_100:
  text: Hier gibt es nichts.
message_101:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelWarte, das ist nicht der Weg zum \c[11]HOBBEEZ\c[0]!\!<br>Erinnerst du dich nicht, \n[8]?<br>Es ist im \c[11]TOWN PLAZA\c[0] nördlich von hier!
message_102:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelKomm schon, \n[8], lass uns zuerst zu \c[11]HOBBEEZ\c[0] gehen!
message_103:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelHey! Das ist nicht der Weg zu \c[11]BASIL's HOUSE\c[0]!<br>Erinnerst du dich daran, was ich dir beigebracht habe?\! Es ist das erste Haus auf der Straße diagonal zu unserer vom Zebrastreifen aus!\!<br>Das ist leicht zu merken, oder?
message_104:
  text: Du solltest andere nachts nicht stören.\! Es ist Zeit, nach Hause zu gehen.
message_105:
  text: Du solltest andere so spät in der Nacht nicht stören.
message_106:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel Ich gehe zuerst mit dir nach Hause!
message_107:
  text: Willst du diesen Hund streicheln?
message_108:
  text: GUITAR GUYs Spendenbox ist voll mit Bargeld!
message_110:
  text: Willst du in die \c[11]KIRCHE\c[0] gehen?
message_111:
  text: Du solltest andere während einer Predigt nicht stören.
message_112:
  text: Du solltest andere während einer Predigt nicht stören.
message_130:
  faceset: MainCharacters_Faraway
  faceindex: 24
  text: Munch... munch... munch... munch... <br>Warum hast du so lange gebraucht!?
message_131:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: POLLY und ich haben wirklich hart daran gearbeitet!<br>\!Beeil dich und setz dich, \n[8]! \kel
message_132:
  text: POLLY und KELs hausgemachtes Abendessen.<br>Willst du etwas davon essen?
message_133:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kel\sinv[1]BAAAASSSIIIIIL!\! Oh, BAAAASILLLL!
message_134:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelAww... Armer Kerl.\! Er hatte schon immer einen schwachen Magen.\! Hoffentlich geht es ihm bald besser...
message_135:
  faceset: MainCharacter_Basil
  faceindex: 33
  text: \basKomm schon, \n[8]! Lass uns essen gehen...
message_140:
  text: \n<POLLY>Seufz...\! Ich dachte, er würde hier sein...
message_150:
  text: Du hast eine \c[4]FLOOR LAMPE\c[0]!
message_151:
  text: Hey! Was glaubst du, wo du hingehst?
message_152:
  text: Ich dachte, wir hätten einen Deal!\! Repariere die Displays und du wirst bezahlt!
message_153:
  text: \n<FIX-IT GUY>Sieh dir die Regale hinter dir genau an und du wirst wahrscheinlich feststellen, dass alles ein großes Durcheinander ist!
message_154:
  text: \n<FIX-IT GUY> Man sollte meinen, mit einem Schild über dem Regal wäre es offensichtlich, wo man die Sachen hinstellt, aber die Leute geben heutzutage einfach einen Scheiß darauf...\! Seufz...\! Ich hasse den Einzelhandel...
message_155:
  text: \n<FIX-IT GUY>Auf jeden Fall zeigt das Schild über dem Regal, welches Produkt in der Auslage sein sollte.\! Deine Aufgabe ist es, alles wieder an seinen richtigen Platz zu rücken, verstanden?\! Ich zähle auf dich, Junge.
message_160:
  text: Ein geparktes Auto.
message_161:
  text: Ups...
message_170:
  text: Ein interessantes Poster.
message_171:
  text: Du hast \c[4]HERO'S GIFT\c[0] aus dem Regal genommen.
message_172:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel\n[8], hast du vergessen?\! Wir halten ein potentielles Geschenk für HERO fest. \! Wir können hier nicht einfach raus spazieren!
message_173:
  text: \n<SHOPKEEP>Ah... \c[4]SUPER ULTRA SPROUT MOLE EATER - REVENGE OF THE MOLES III\c[0]...\! Ein zukünftiger Klassiker!
message_174:
  text: \n<SHOPKEEP>Ja, Champs! Ich bin nur aus einer Laune heraus hier, aber hättest du Interesse, mir meinen letzten PET ROCK abzukaufen?
message_177:
  text: \n<SHOPKEEP>Gewöhnlich gehen sie für 25,00 $ weg...\! aber du scheinst genau der richtige Typ für dieses hier zu sein...\! also gebe ich es für 10,00 $ ab!\! Was sagst du dazu?\$
message_175:
  text: \n<SHOPKEEP>Exzellent.\! Du und dein neuer \c[13]PET ROCK\c[0] passen gut zusammen.\!<br>Gebe gut auf ihn Acht!
message_176:
  text: Wirst du dieses Monster zu einem Kampf herausfordern?
message_180:
  text: \artHey, Fremder!\! Du kommst gerade rechtzeitig, um mir bei der Kritik meines neuesten Werkes zu helfen!
message_190:
  text: Du hast einen \c[13]FEDORA\c[0]...
message_200:
  text: \n<THICK EYEBROWS>Mein Sohn hat die Schule verlassen, um im \c[11]TOWN PLAZA\c[0].\ Gitarre zu spielen! Wir kommen zwar nicht miteinander aus, aber ich denke trotzdem jeden Tag an ihn.
message_201:
  text: \n<GUITAR GUY>Ja! Ich bin kurz davor, mein Spendenziel zu erreichen!\! Mit dem Geld, das ich verdient habe, kann ich morgen endlich in die Stadt fahren!
message_202:
  text: \n<GUITAR GUY>Whoa, ich habe mein Spendenziel fast erreicht!\! Mit dem Geld, das ich verdient habe, kann ich bald in die Stadt gehen...
message_203:
  text: \n<THICK EYEBROWS>Sigh...\! Der Junge will einfach nicht aufhören...
message_210:
  text: \n<YELLOW-BUN GRANNY>Oh...\! Ich verstehe...\!<br>In diesem Fall hoffe ich, dass meine Tochter bald auftaucht...
message_220:
  text: \n<POLLY>Am Abend kochen wir eine Hühner-Gemüsesuppe!\! Wie hört sich das an?
message_221:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelSuppe und Gemüse!? Klingt nahrhaft und lecker!
message_222:
  text: \n<POLLY>Du denkst wirklich so?\! Ich hatte schon befürchtet, du wärst ein bisschen enttäuscht...\! Die Leute sagen mir immer, dass mein Geschmack ein bisschen fade ist...
message_223:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelDon't worry about what other people think!<br>\!Alles Essen ist gut zu mir!\! Ich esse alles, was du mir hinwirfst!
message_230:
  text: \n<JOCK>Heya...\! Also... Wie ist es dir in letzter Zeit ergangen?
message_231:
  text: \n<PRETTY BOY> Mir geht es gut.\! Alleine in den Park zu gehen hilft mir zu entspannen und meine Gedanken zu sammeln...\! Trotzdem bin ich froh, dass ich auf dich gestoßen bin...
message_232:
  text: \n<JOCK>O-Oh, ja? Das ist wirklich cool...\!<br>Ich bin...äh...\! Ich bin auch froh, dass ich auf dich gestoßen bin...
message_240:
  text: \n<CREEPY GUY>A-ha! Natürlich nicht!\! Du zitterst vor mir und kauerst!
message_241:
  text: Willst du dem SMART-LOOKING BOY Nachhilfe geben?
message_242:
  text: Willst du das KLEINE MÄDCHEN unterrichten?
message_243:
  text: Du hast 20,00 $.
message_244:
  text: KAUFEN
message_245:
  text: SELL
message_246:
  text: NOTHING
message_250:
  text: \n<SHOPKEEP>Yo, Champs! Wärst du daran interessiert, mir meinen letzten \c[13]PET ROCK\c[0] abzukaufen?\! Diese Spielzeuge waren vor etwa fünf Jahren ein großer Hit bei den Kindern.<br>Normalerweise gehen sie heutzutage für $25.00 weg, aber... du scheinst genau der Richtige für dieses hier zu sein, also lasse ich es für $10.00 gehen...\! Was sagst du?
message_251:
  text: \n<SHOPKEEP>Naja, gut... aber dieser \c[13]PET ROCK\c[0] ruft deinen Namen!\!<br>Ich kann es fühlen.
message_252:
  text: \n<OLD LADY>Hier ist $\v[650].00 für deine Hilfe! Hoho!
message_253:
  text: \n<CLUMSY GUY>\com[2]\{DANKE, DANKE, DANKE!!!
message_254:
  text: \n<CLUMSY GUY>Bitte...\! Ich brauche keinen Grund, damit meine Frau noch wütender auf mich ist!
message_260:
  text: Hier gibt es Graffiti, die mit Kreide geschrieben sind.
message_261:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \Com[2]Was zur Hölle!? Was ist hier passiert!?<br>\!Dangit... Das müssen AUBREY und die Scooter Gang gewesen sein...\kel
message_262:
  faceset: MainCharacters_Faraway
  faceindex: 25
  text: ...\! \n[8], sei ehrlich! Stinke ich? \kel
message_263:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: Warte mal, \n[8]! Wir sollten ein Geschenk für HERO aussuchen, bevor wir gehen!\kel
message_264:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \n[8]... Was machst du da?\!<br>Wir können nicht einfach gehen ohne zu bezahlen!\kel
message_270:
  text: Ein leerer Picknickkorb.\! Willst du RETTEN?
message_271:
  text: Möchtest du den Hund streicheln?
message_272:
  text: Du streichelst den Hund.
message_273:
  text: \n<GOOD DOG>\com[2]\{Bellen, bellen...\{BARK!
message_274:
  text: Der Hund scheint zufrieden zu sein.
message_275:
  text: \n<HECTOR>\com[2]\{Bellen, bellen...\{BARK!
message_276:
  text: Du hast den Hund nicht gestreichelt...
message_277:
  text: Du hast die \c[4]FLOOR LAMP\c[0] an FASHIONABLE MOM gegeben.
message_278:
  faceset: MainCharacters_Faraway
  faceindex: 21
  text: \n[8], ich kümmere mich um AUBREY.\! Du musst BASIL helfen gehen!\kel
message_279:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelOh! Du nimmst den Job an?\! Das ist cool.\! Wir werden in der Zwischenzeit einfach irgendwo anders abhängen.\! Wir sehen uns bald, \n[8]!
message_280:
  text: Du hast $30.00 für deine harte Arbeit bekommen.
message_281:
  text: \n<PIZZA MAN>Alles klar, hier ist etwas Geld.\!<br>Vielleicht kannst du es benutzen, um etwas \c[3]PIZZA\c[0] zu kaufen!
message_282:
  text: Du hast $20.00 für deine harte Arbeit bekommen.
message_283:
  text: Du hast einen \c[13]PET ROCK\c[0]!
message_284:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelOh! Du nimmst den Job an?\! Das ist cool.\! Ich werde in der Zwischenzeit einfach woanders abhängen.\! Wir sehen uns bald, \n[8]!
message_290:
  text: Du hast einen \c[4]TEDDY BEAR\c[0] gefunden!
message_291:
  text: Du hast \v[101] CLAMS!
message_300:
  text: \n<POLLY>Ich kümmere mich schon seit zwei Jahren um BASIL, aber ich weiß kaum etwas über ihn...\! Ich wünschte, er würde sich mehr über sich selbst öffnen.\! Ich möchte einfach nur helfen...
message_310:
  text: \pes\Com[2]\{\quake[1]I...\| LOVE...\| SWEETHEART!\quake[0]\}
message_311:
  text: \pesSo sehr...\! dass ich Tickets für das prestigeträchtigste \"SWEETHEART'S QUEST FOR HEARTS\" Event erworben habe!
message_312:
  text: \pesObwohl ich nicht in der Lage war, ein ultra-seltenes-unmöglich-zu-erreichendes-Ticket für die erste Reihe zu bekommen...
message_321:
  text: \pesMein seriöser Verkäufer hat mir versichert, dass ich mit meinem Ticket immer noch in einer Top-Lage sitzen werde!
message_317:
  text: \pesHe hat mir auch versichert, dass das Event sehr bald beginnen wird, also warte ich hier in der Schlange schon seit vielen, vielen Stunden!
message_313:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubHmm...\! Ich frage mich, ob wir es ihm sagen sollten...
message_314:
  text: \pes Ich bin mir sicher, dass jeden Moment die Veranstaltung beginnen wird und ich von niemand anderem als SWEETHEART selbst zu meinem Platz geführt werde!
message_315:
  text: \pesNow...\! Da ich der wahrhaftigste SWEETHEART-Fan bin, konnte ich gar nicht daran denken, ohne mein kostbarstes Ding zum Event zu kommen!\! Werft einen Blick auf mein wunderschönes..
message_316:
  text: \pes\com[2]\quake[1]\{W-W-WHAT'S THIS!?\! ES IST...\M FEHLT!?!?
message_318:
  text: \pesNo...\! Mein wertvollstes Ding...\! Ohne sie kann ich nicht an meinem Traum-Event teilnehmen!
message_319:
  text: \ihr vier!\! Da ihr zweifelsohne weniger SWEETHEART Fans seid, muss ich euch bitten, mein kostbares Ding zu finden und es mir zurückzugeben!\! Ihr werdet es wissen, wenn ihr es seht!
message_320:
  text: \pes\sinv[1]\{OHO\{OHO\{OHO\quake[1]HYECKHYECK...\quake[0]
message_322:
  text: \pes\sinv[1]\{OH, DU HAST ES GEFUNDEN! MEIN LIEBES DING!
message_911:
  text: Du hast \c[4]PESSI'S THING\c[0] zu PESSI gegeben.
message_323:
  text: \pesDankeschön...\! Ich sage...\! Danke!\! Ich sage nochmal...
message_324:
  text: \Als Gegenleistung für deine selbstlose Tat, gewähre ich dir das ultimative Geschenk.
message_325:
  text: Du hast eine \c[13]SWEETHEART BUST\c[0].
message_326:
  text: \pes\sinv[1]Ah...\! Ist es nicht wunderschön?
message_327:
  text: \pes\sinv[1]Möge es dich für den Rest deiner Tage mit Freude erfüllen!
message_328:
  text: \n<SHADY MOLE>\}Nun...\! Du hast das nicht von mir gehört, aber...\! Ich glaube, ich habe vorhin einen SPROUT MOLE mit einer großen rosa Schleife gesehen, der die Taschen der armen PESSI durchwühlt hat...
message_329:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aubA SPROUT MOLE mit einer großen rosa Schleife?\! \com[2]Das klingt nach ROSA!
message_330:
  faceset: MainCharacters_DreamWorld
  faceindex: 31
  text: \kelDie Bedrohung ROSA ist wieder da!\! Komm schon, OMORI! Wir müssen sie dazu bringen, dass sie \c[4]PESSI'S THING\c[0] aushändigt, egal was passiert!
message_340:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \ROSA!!! THE JIG IS UP!
message_341:
  text: \n<ROSA>Warum bist du hier!? \!Ich bin wütend! Geh weg!
message_342:
  text: \n<ROSA>Dank dir ist mein liebes SWEETHEART mit diesem verflixten CAPT weggelaufen. SPACEBOY...\! \com[2]again!
message_344:
  text: \n<ROSA>Seufz...\! SWEETHEART war nur ein paar Türen weiter...\! aber jetzt ist sie Galaxien weit weg geflogen!\! Wie soll ich ihr jetzt folgen!?\! Sehe ich so aus, als könnte ich fliegen!?
message_345:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \herIch... Ich weiß nicht, ob das wirklich unsere Schuld war...
message_346:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kel\com[2]ROSA, wir wissen, dass du \c[4]PESSI'S THING\c[0] gestohlen hast! Jetzt gib es zurück!
message_347:
  text: \n<ROSA>Das schon wieder?\! Warum bist du immer hinter meinem SWEETHEART Merchandise her?\! Ich habe es fair und ehrlich gefunden, also...
message_348:
  text: \n<ROSA>\com[2]IT'S FINDERS KEEPERS!
message_909:
  faceset: MainCharacters_DreamWorld
  faceindex: 43
  text: \herKeine Sorge, Leute. \! Lasst mich das machen...
message_349:
  faceset: MainCharacters_DreamWorld
  faceindex: 49
  text: \herHey...\! ROSA...
message_350:
  faceset: MainCharacters_DreamWorld
  faceindex: 49
  text: \herWarum versuchen du und ich nicht, etwas auszuarbeiten-
message_351:
  text: \n<ROSA>\sinv[1]Ewwwwwwwwwww...\sinv[0]\com[2] Nein! Ich will es nicht hören!
message_352:
  text: \n<ROSA>Auf keinen Fall gebe ich dir den wertvollsten Neuzugang zu meiner Sammlung...
message_353:
  text: \JETZT VERLASSEN SIE MEIN HAUS!
message_354:
  text: \n<SHADY MOLE>\}Heh...\! ROSA ist mal wieder schwierig, hm?\!<br>Figuren... Sie ist schon immer so gewesen...
message_908:
  text: \n<SHADY MOLE>}Hier.\! Nimm das und zeige es ihr.<br>Es ist unmöglich, dass sie dich ablehnt, nachdem sie das gesehen hat.
message_910:
  text: Du hast \c[4]BLACKMAIL\c[0].
message_355:
  text: \n<SHADY MOLE>\}Nun, lass mich und mein neues \c[4]B.E.D.\c[0] in Ruhe.<br>Unser Geschäft ist hier erledigt!
message_356:
  text: \n<ROSA>Wieder zurück?\! Hmpf...\! Du amüsierst mich...\!<br>So eine vergebliche Mühe!
message_357:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelStep aside, guys. Ich kümmere mich um sie!
message_358:
  faceset: MainCharacters_DreamWorld
  faceindex: 46
  text: \herWait, KEL...
