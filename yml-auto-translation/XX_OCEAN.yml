message_649:
  text: Du hast keine CLAMS.
message_650:
  text: Dies ist kein Fruchtpunsch.
message_651:
  text: Einige \c[4]GARDEN SHEARS\c[0].
message_652:
  text: MIT KOPFSCHÜTTELNDEM SPIELER ERSETZEN
message_653:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelCome on, n[8]\! Wir müssen BASIL retten!
message_654:
  text: Enter - \DII[ok]
message_655:
  text: Escape- \DII[escape]
message_656:
  text: Up- \DII[up]
message_657:
  text: Down- \DII[down]
message_658:
  text: Ein Schlüssel - \DII[cancel]
message_659:
  text: Umschalttaste - \DII[shift]
message_660:
  text: Willst du mit HECTOR spielen?
message_661:
  text: Du willst \n[6] nicht verletzen.
message_662:
  text: \n<WRINKLY FOREHEAD>Ich räume hier nur ein bisschen auf...
message_663:
  text: \n<RECYCULTIST>Ich traue mich noch nicht diesen Ort zu verlassen, bis unser Anführer sagt, dass es okay ist!
message_664:
  text: $1.00
message_665:
  text: $5.00
message_666:
  text: $10.00
message_667:
  text: Wie viel möchtest du spenden?
message_668:
  text: NOTHING
message_669:
  text: Du hast nicht genug Geld.
message_670:
  text: A JUKEBOX.\! Es sind keine Songs zum Spielen verfügbar.
message_671:
  text: Bist du sicher, dass du an OLD HOBO spenden möchtest?
message_672:
  text: Bist du sicher, dass du $\v[1167].00 an SMELLY HOBO spenden möchtest?
message_673:
  text: Bist du sicher, dass du $\v[1167].00 an GUITAR GUY spenden möchtest?
message_675:
  text: \n<PONYTAIL GIRL>Sorry, meine Mutter hat schlechte Laune.\! Sie hat ein Geschenk für ihn gekauft, aber er ist immer noch nicht zu Hause.\! Kannst du später wiederkommen?
message_676:
  text: \n<PONYTAIL GIRL>Es tut mir leid, mein Vater hat schlechte Laune.\! Er hat ein Geschenk für sie gekauft, aber sie ist immer noch nicht zu Hause.\! Kannst du später wiederkommen?
message_677:
  text: Möchtest du durch das \c[4]FOTO ALBUM\c[0] schauen?
message_678:
  text: \n<MEAT MAN>Du willst kein \c[4]MEAT\c[0] kaufen mit all dem Fliegenschmier auf dir!
message_679:
  text: \n<MR. BAKER>Sorge dafür, dass diese Fliegen nicht auf unser frisches BROT kommen!
message_680:
  text: Willst du weiter an diesem Job arbeiten?
message_681:
  text: \n<OTHERMART LADY>Kein Job mehr?\! ...\! OK.\! Dann, kein Geld.
message_683:
  text: \n<FIX-IT GUY>Seufz... Was soll's, denke ich.\! Die Regale werden sowieso wieder unordentlich werden.
message_684:
  text: \n<SHOPKEEP>Halte dich nicht zurück!\! Das Schicksal ruft deinen Namen!
message_700:
  text: \n<GATOR GUY>Bah! Jetzt werde ich den ganzen Tag schlechte Laune haben.
message_701:
  text: \Sag meiner Mom nicht, dass ich verloren habe, okay?
message_702:
  text: \n<GATOR GUY>Tue nicht so selbstgefällig, nur weil du gewonnen hast! Ich hatte nur noch nicht meinen COFFEE...
message_703:
  text: \n<GATOR GUY>Verlieren ist scheiße...
message_800:
  text: Willst du es erneut versuchen?
message_801:
  text: Willst du fortfahren?
message_705:
  text: \n<Brillenmann>OK! Nimm dir etwas Zeit, um dich vorzubereiten.\! Ich werde hier auf dich warten!
message_706:
  text: \n<SHOPKEEP>Ich werde dann unseren Kampf abwarten.\! Das Schicksal ruft deinen Namen!
message_707:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: Lass uns KIM und VANCE einholen! \kel
message_708:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: \herWow, \n[8]! Du nimmst jetzt Jobs an?\! Sieh dich an, ganz erwachsen!\! Wenn das so ist, holen wir dich später wieder ab.\! Arbeite hart!
message_709:
  text: \berSo hast du deine Meinung geändert?\! Wirst du mir deinen \c[13]POOL NOODLE\c[0] geben oder was?
message_720:
  text: \n<WRINKLY FOREHEAD>Das ist eine coole Mini-Platte, die du da hast, aber mein Sohn mag etwas, das sich Videospiele nennt...\! Meinst du, du kannst so etwas für mich finden?
