message_22:
  text: \wisWhen life gives you lemons...\! Starte einen \c[3]LEMONADE\c[0] Stand vor einer \c[11]TRAIN STATION\c[0] und verschenke kostenlose \c[4]TRAIN PASSES\c[0] mit jedem Kauf von \c[3]LEMONADE\c[0].
message_23:
  text: \wisHöre auf die Ratschläge von allen.
message_24:
  text: \wisDon't be ugly.
message_25:
  text: \wisNicht jeder Rat ist ein guter Rat.
message_26:
  text: \wisNimm niemals Augenkontakt auf, während du eine Banane isst.
message_27:
  text: \wisEs ist nicht klug, auf den Rat eines Felsens zu hören.
message_28:
  text: \wisDeine Probleme werden dich irgendwann einholen.
message_29:
  text: \wisZwischen der Erde und dem Mond liegen etwa 238.900 Meilen.
message_30:
  text: \wisFolge deinem Herzen, aber vergiss nicht, deinen Verstand mitzunehmen!
message_31:
  text: \wisTue heute etwas, wofür du dich morgen bedanken wirst!
message_32:
  text: \wisSchmerz hält nicht ewig an.
message_33:
  text: \wisDas Leben ist kurz, also lächle solange du noch Zähne hast!
message_34:
  text: \wisWenn die Gelegenheit nicht anklopft, kannst du immer noch eine Tür bauen!
message_35:
  text: Du hast nicht genug CLAMS.
message_36:
  text: \wisFühl dich frei, jederzeit für Ratschläge zurückzukommen!
