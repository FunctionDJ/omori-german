message_5:
  text: \n<GIBS DER STATIONÄRE MUSIKER>Hallo, Kinder!\! Ich bin GIBS, der STATIONÄRE MUSIKER!\!<br>Ich war mal ein REISENDER MUSIKER, aber ich habe dieses Leben schon vor langer Zeit verlassen.
message_6:
  text: \n<GIBS THE STATIONARY MUSICIAN>Wäre es möglich, dass du 5 CLAMS entbehren kannst? Sie g'w'rden<br>eine große Hilfe sein, da ich komplett stationär bin.\!<br>Ich zeige dir etwas \SINV[1]g'wood\SINV[0] wenn du es tust!\$
message_7:
  text: \n<GIBS THE STATIONARY MUSICIAN>Danke für deine Spende!\! Nun, als Gegenleistung...<br>Lass mich dir das Lied meines Volkes spielen.
