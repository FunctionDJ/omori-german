message_0:
  text: \Du bist wieder gekommen, um die Wahrheit zu suchen.
message_27:
  text: \whoJedes Mal mögen deine Abenteuer unterschiedlich sein.\! Aber wenn sich deine Reise ihrem Ende nähert...\! wird sie dich immer wieder hierher zurückführen.
message_1:
  text: \whoDie Wahrheit.\! Die Wahrheit ist immer dieselbe.
message_2:
  text: \whoDer Weg zur Wahrheit war einst hier, aber er ist entfernt worden.
message_3:
  text: \whoIt wurde zu einem Leuchtturm in einer Seebrücke verlegt.
message_4:
  text: \Dann in eine Bibliothek, die tief unter die Erde verbannt wurde Und danach in eine alte Scheune auf einem fernen Planeten.
message_5:
  text: \whoAnd...\! dieses Mal...\! wird es im Herzen eines riesigen Waldes sein.
message_6:
  text: \whoAuch wenn der Weg noch so oft verborgen ist, der Blumenjunge wird ihn immer finden.\! Und deine liebe Schwester MARI...\! sie wird dich immer zu ihm führen.
message_7:
  text: \whoSelbst als hohle Schalen werden sie sich weiterentwickeln.\! Und jedes Mal werden ihnen Flügel wachsen...\! und zu nah an die Sonne fliegen.
message_8:
  text: \whoIt is their nature.\! Sie sind die Einzigen, die es wissen...\! und eine hat es mit ins Grab genommen.
message_9:
  text: \whoDer Tod mag hier keine Gefahr darstellen, aber die Erinnerungen an sie verblassen nicht so leicht.\! Viele Male haben deine Freunde ein unglückliches Schicksal ereilt.
message_10:
  text: \whoObwohl sie immer wieder wiederbelebt werden, bleiben die eindringlichsten in dieser Welt...\! selbst wenn nur ihre Knochen bleiben.
message_11:
  text: \Die lange Verlorenen sinken hier...\! auf den Grund des \c[11]DEEP WELL\c[0]...\! und werden zu nichts.
message_12:
  text: \Du hast sie verlassen, doch sie sehnen sich noch immer nach deiner Fürsorge.\! Ihre Seelen wissen nichts anderes, als um Hilfe zu schreien.\! Hast du Erbarmen mit ihnen?
message_13:
  text: \Deine liebe Schwester MARI mit einem schlimmen Knie...\! Du konntest es nicht ertragen, dass sie wieder stirbt, also wurde ihr die Sicherheit einer Picknickdecke gegeben.
message_14:
  text: \Doch es liegt in ihrer Natur, zu gehen und zu beschützen.\! Und wenn sie das tut, wird sie dich wieder verlassen und neu geboren werden...\! mit der unsterblichen Seele, mit der du sie verflucht hast.
message_15:
  text: \whoDie Seelen, die deinen Freunden zugewiesen sind...\! Sie sind zerbrechlich und müssen geschützt werden.\! Und so müssen sie schlafend bleiben.
message_16:
  text: \whoYet...\! Der Weg zur Wahrheit ist näher an deinem kostbarsten Raum als je zuvor.\! Wirst du es dieses Mal schaffen, ihn zu vergraben?
message_17:
  text: \whoVielleicht ist es für dich zu spät.
message_18:
  text: \whoVielleicht gibt es noch Hoffnung für dich.
message_19:
  text: \whoDu kennst die SCHLÜSSEL zum anderen Reich.\! Sie sind jedes Mal anders...\! aber sie werden die gleiche Tür aufschließen.
message_20:
  text: \whoDas Ende dieser Reise wird zu Leiden führen...\! aber wenn du dich dem nicht stellst, kannst du nicht weitergehen.
message_21:
  text: <br>Diese Form, auch wenn sie ihr wahres Ich noch nicht gezeigt hat, ist böse.<br>Das wirst du erst sehen, wenn du sie bekämpfst.
message_22:
  text: \whoWenn deine Absichten verschwommen werden, werden sie wie ein dicker Nebel in diese Welt transpirieren.\! Du wirst wissen, wann es passiert.\! Es ist schon einmal geschehen.
message_23:
  text: \whoZu dieser Zeit...\! kehre dorthin zurück, wo die Wahrheit wiedergeboren wurde...\! in das Herz des Waldes.
message_24:
  text: \whoUnd wie jedes Mal zuvor...\! versuchst du, dein Schicksal neu zu schreiben.
message_25:
  text: <br>Wirst du dazu verdammt sein, diesen Kreislauf immer wieder zu wiederholen?<br>Oder wirst du ihn durchbrechen?
message_26:
  text: \whoErforsche diese Welt, solange du kannst, DREAMER.\! Bis nichts mehr da ist.
message_30:
  text: \n<STRANGER>Du bist wieder hier, DREAMER.\! Was haben wir dem Anlass zu verdanken?\! Ist dir die Zeit ausgegangen?
message_31:
  text: \n<STRANGER>Die Wahrheit ist schwierig für dich.\! In der Vergangenheit hat sie dich dazu veranlasst, dich in deine destruktive Form zu verirren.<br><br>Deine jetzige Form unterwirft das...\! und obwohl sie auch böse ist...\! mag sie dennoch die bessere von beiden sein.
message_32:
  text: \n<STRANGER>Dieser Ort hat sich sehr verändert, seit du das letzte Mal hier warst.\! Wirst du in der Lage sein, deinen Weg zurück zu finden, oder wirst du dich endgültig verlieren?
message_33:
  text: \n<STRANGER>Ohne eigene SCHLÜSSEL sind wir gezwungen, hier endlos umherzuirren.\! Diese Türen werden sich nicht für uns öffnen.\! Wir haben nicht so viel Glück wie du.
message_34:
  text: \n<STRANGER>Etwas wurde vor langer Zeit von hier entwendet...\! Wo hast du es versteckt?\! Nur du weißt, wo es jetzt ist.
message_35:
  text: \n<STRANGER>Warum musst du diese verfluchte Form annehmen?\! Sie ist in der Tat stark und kann dich beschützen...\! aber wenn du dich zu oft auf sie verlässt...\! was du opferst, kann nie wieder zurückgewonnen werden.
message_36:
  text: \n<STRANGER>Hat der Blumenjunge seinen Weg verloren?\! Hier, um ihn wieder zu retten?\! Was für ein Glück für ihn...
message_37:
  text: \n<STRANGER>Die Erlösung ist unter einer dieser Türen versteckt...\! aber sie wird sich in dieser Form niemals für dich öffnen...\! Du wirst einen anderen Weg hinein finden müssen.
message_38:
  text: \n<STRANGER>Hinter diesen Türen liegen Räume aus verstreuten Fragmenten, die sich ewig verändern.<br><br>Wenn du dich verirrst, brauchst du dich nicht zu sorgen.\! Die roten Hände werden dich leiten...\! und...\! die Form, die du angenommen hast...\! sie kann hier nicht sterben.
message_39:
  text: \n<STRANGER>Du hast dich wieder versteckt.\! Hoffnungen, Träume, Bestrebungen...\! bedeuten sie dir nichts?
message_40:
  text: \n<STRANGER>Du magst jetzt nicht die Kontrolle haben...\! aber verliere nicht die Hoffnung, DREAMER.\! Es gibt einige, die noch an dich glauben.
message_41:
  text: \n<STRANGER>Mit großer Macht kommt große Last...\! für dich selbst...\! und für die Menschen, die dir am nächsten sind.\! Wen beschützt du?\! Und... ist es das wert?
message_42:
  text: \n<STRANGER>Ich wünsche zutiefst, dass die Seele deines Freundes unverdorben geboren wird.\! Wir wissen nur zu gut, welches Schicksal ihn sonst ereilen wird.
message_43:
  text: \n<STRANGER>Bitte hab Erbarmen, DREAMER.\! Die Seelen, die hier geboren wurden, mögen sich nie materialisieren, aber ihre Schreie hallen noch immer durch den Boden.
message_44:
  text: \n<STRANGER>Der Blumenjunge, der der Wahrheit am nächsten ist...\! dessen Augen unheimlich rot leuchten...\! Ich habe gesehen, was du ihm schon angetan hast...\! und bete, dass du ihn nicht wieder findest.
