message_51:
  text: Du kannst diese Tür nicht öffnen.
message_52:
  text: Die Tür ist verschlossen.
message_53:
  text: Du hast einen SCHLÜSSEL.
message_54:
  text: Diese Tür entriegeln?
message_55:
  text: Du hast nicht den richtigen SCHLÜSSEL, um dies zu entriegeln.
