message_0:
  text: \n<FISHERBEAR>Warte nur auf den nächsten großen Fang!
message_1:
  text: Du schaust in die SNOWGLOBE.\! Du siehst ein Auto, das im Schnee feststeckt.\! Einige Kinder malen auf den Nebel an den Fenstern der Rückbank.
message_2:
  text: Du schaust in die SNOWGLOBE.\! Du siehst ein kleines Haus auf der Spitze eines schneebedeckten Hügels.\! Drinnen sieht es warm aus.
message_3:
  text: Du schaust in die SNOWGLOBE.\! Du siehst ein paar Kinder, die einen steilen Hügel hinunterrodeln.\! Sie sehen aus, als hätten sie Spaß.
message_10:
  text: Du findest dich am Fuße eines Berges wieder.
message_11:
  text: Du findest dich dort wieder, wo du angefangen hast.
message_20:
  text: Du hast einen SPROUT MOLE geangelt!<br>!Und ihn dann zurück in den See geworfen.
message_21:
  text: Du hast einen alten Stiefel aufgehängt...<br>!Und ihn dann zurück in den See geworfen.
message_23:
  text: Du hast eine Krabbe an den Haken genommen!<br>\!Und sie dann zurück in den See geworfen.
message_24:
  text: Du hast dir einen Oktopus geangelt!<br>\!Und ihn dann zurück in den See geworfen.
message_25:
  text: Sie haben Atommüll angehängt...<br>!Und dann zurück in den See geworfen.
message_26:
  text: Du hast einen Verkaufsautomaten angeschlossen!
message_27:
  text: Du hast einen \"O\".<br>\!Und hast ihn dann zurück in den See geworfen.
message_29:
  text: Du hast eine Orange an den Haken genommen <br>!Und sie dann zurück in den See geworfen.
message_30:
  text: Du hast eine MESSAGE IN A BOTTLE aufgehängt!
message_31:
  text: \n<MESSAGE IN A BOTTLE>\"Wenn der Mond dein Auge wie ein großer Pizzakuchen trifft, ist das _____.\"
message_32:
  text: Du hast einen Plastikfisch an den Haken bekommen...<br>!Und ihn dann zurück in den See geworfen.
message_33:
  text: Du hast einen echten Fisch am Haken! <br>Und dann hast du ihn zurück in den See geworfen.
message_34:
  text: Du hast \c[3]TOFU\c[0] eingehakt!
message_35:
  text: Du hast dir \c[3]LIFE JAM\c[0] eingehakt!
message_36:
  text: Diesmal kein Glück...
message_40:
  text: OMORI
message_41:
  text: AUBREY
message_42:
  text: KEL
message_43:
  text: HERO
message_44:
  text: Du hast die Flasche zurück in den See geworfen.
