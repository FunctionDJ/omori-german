message_0:
  text: \n<JELLY>MISS PALMIE hat sich schon immer um uns gekümmert...
message_1:
  text: \n<JELLY>\sinv[1]Sie war immer so liebevoll und fürsorglich...\! <br>Ich wünschte, ich könnte ihr etwas super Besonderes schenken...
message_2:
  text: \n<JELLY>Wow!\! Ist das ein \c[4]THANK-YOU FOSSIL\c[0]?\! <br>So etwas habe ich noch nie gesehen!\! <br>Das wäre das perfekte Geschenk für MISS PALMIE...
message_3:
  text: Gib das \c[4]DANKE FOSSIL\c[0] an JELLY?
message_4:
  text: \n<JELLY>Das schenkst du mir!? Wow... Danke!\!<br>Ich habe das vorhin im Kamin gefunden!\! Vielleicht kannst du es gebrauchen!
message_5:
  text: Du hast \c[4]SNO-CONE TICKET\c[0]!
message_6:
  text: \n<JELLY>Hehe...\! MISS PALMIE wird so überrascht sein, wenn ich ihr das hier gebe \c[4]DANKESCHÖN FOSSIL\c[0]!
message_7:
  text: \n<PEANUT>Mhmm!
