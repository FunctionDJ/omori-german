message_1:
  text: \n<VEGGIE KID>\Com[2]Ahhhh!\! Es regnet zu stark!\!<br>Das macht uns etwas ungemütlich!
message_2:
  text: \n<VEGGIE KID>Es gibt ein mystisches Ventil in der Nähe, das unseren Regenfall kontrolliert, aber nur der AUSERWÄHLTE ist in der Lage, es zu drehen...
message_3:
  text: \n<VEGGIE KID>Wenn uns niemand hilft, sind wir dazu verdammt, für immer etwas ungemütlich zu sein!
message_4:
  text: \n<VEGGIE KID>Wir fühlen uns leicht unwohl!\! Bitte mach, dass es aufhört!
