message_1:
  text: Dieser Tisch fühlt sich klebrig an.
message_100:
  text: Der \c[3]DONUT\c[0] hatte eine weiche, fluffige Textur und war sehr zuckrig.
message_101:
  text: Das \c[3]CANDY\c[0] hatte eine zähe Textur und einen fruchtigen Geschmack.
message_102:
  text: Der \c[3]SALAD\c[0] schmeckte nach Gras.
message_103:
  text: Das \c[3]BREAD\c[0] war duftend und knusprig... und irgendwie süchtig machend?
message_104:
  text: Die \c[3]CHOCOLATE\c[0] war ein bisschen cremig und ein bisschen nussig. Sie schmolz auf der Zunge.
message_105:
  text: Das \c[3]PIZZA SLICE\c[0] war heiß und mit Käse überzogen. Du hättest gerne mehr...
message_106:
  text: Das \c[3]HERO SANDWICH\c[0] bot die perfekte Mischung aus Fleisch und Gemüse. Wow...
message_107:
  text: Der \c[3]CARAMEL APPLE\c[0] war klebrig und süß, dennoch knackig und sauer.
message_108:
  text: Die \c[3]WHOLE PIZZA\c[0] war heiß und mit Käse belegt. Das war die perfekte Menge.
message_109:
  text: Die buttrige Kruste des \c[3]PIE\c[0] ergänzte die fruchtige Füllung perfekt.
message_111:
  text: Das \c[3]SLICE OF CAKE\c[0] war klein und bescheiden, aber reich.
message_112:
  text: Die Zutaten des \c[3]HAMBURGER\c[0] haben sich einwandfrei vermischt. Es fehlte nur noch der Käse.
message_113:
  text: Der \c[3]TASTY SODA\c[0] hatte einen sprudelnden und nostalgischen Geschmack, der deinen Mund überflutete.
message_114:
  text: Die Kombination aus \c[3]ORANGE JUICE\c[0] und \c[3]COFFEE\c[0] erzeugte einen fragwürdigen Geschmack.
message_115:
  text: Der \c[3]APFEL JUICE\c[0] wurde wirklich aus den reifsten Äpfeln hergestellt.
message_116:
  text: Der \c[3]ORANGE JUICE\c[0] wurde wirklich aus den frischesten Orangen hergestellt.
message_117:
  text: Der \c[3]COFFEE\c[0] war heiß und bitter, wie erwartet. Man weiß nicht, warum die Leute das trinken.
