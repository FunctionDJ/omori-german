message_0:
  text: \n<WRINKLY FOREHEAD>\sinv[1]Hmm...\! Hmmm...\! Hmmmmmmmmm...
message_1:
  text: \n<WRINKLY FOREHEAD>Finde es!\! Ich habe keine Ahnung, was ich hier vor mir habe!
message_2:
  text: \n<Vorwitzig>Hey, du!\! Du bist jung, richtig?\! Könnte ein junger Kerl wie du einem alten Kerl wie mir aushelfen?
message_3:
  text: \Morgen ist der 10. Geburtstag meines Sohnes JESSE und ich hoffe, dass ich ihm etwas schenken kann, das ihm wirklich gefällt.
message_4:
  text: \Könntest du dich im Laden umsehen und etwas für mich aussuchen?
message_5:
  text: Ein neues Videospiel namens \c[4]SUPER ULTRA SPROUT MOLE EATER - REVENGE OF THE MOLES III\c[0].
message_6:
  text: Es ist mit M für MATURE bewertet Nimmst du es?
message_7:
  text: \n<WRINKLY FOREHEAD>So...\! das hier ist das, was die Kinder heutzutage mögen?
message_8:
  text: \n<WRINKLY FOREHEAD>\c[4]SUPER ULTRA SPROUT MOLE EATER - REVENGE OF THE MOLES III\c[0]?\! Ich kann nicht sagen, dass ich den Reiz verstehe, aber okay!
message_17:
  text: <br>Hier ist eine coole Sache, die ich vorhin beim Fegen gefunden habe...<br>! <br>Du kannst es haben!
message_18:
  text: Du hast einen \c[4]SEASHELL\c[0].
message_9:
  text: \n<WRINKLY FOREHEAD>\quake[1]Gah!\!\quake[0] Das Preisschild dieses Spiels ist...\! Oof...\! Mein Geldbeutel...
message_10:
  text: \n<WRINKLY FOREHEAD>Sigh...\! Naja...\! Solange mein Sohn das mag, wird es das wert sein!
message_11:
  text: \n<WRINKLY FOREHEAD>Hey! Danke für die Hilfe, Kumpel.
message_12:
  text: \n<WRINKLY FOREHEAD>Du weißt schon...\! Ich könnte einen Berater für solche Dinge gebrauchen.
message_13:
  text: \n<WRINKLY FOREHEAD>Mein Sohn redet nicht gerne mit mir über seine Hobbys, aber ich muss irgendwie mit diesem ganzen neumodischen Zeug mithalten!
message_14:
  text: <br>Ich wohne in einem kleinen Haus in der Straße südlich von hier! <br>Es ist das mit dem braunen Dach.
message_15:
  text: \n<WRINKLY FOREHEAD>Bitte komm mich mal besuchen!
message_16:
  text: \n<VORWÄRTS>Hey, Kumpels!
message_19:
  text: \n<WRINKLY FOREHEAD>Sieht gut aus, oder?
message_30:
  text: \n<SHOPKEEP>Ah...\! \c[4]SUPER ULTRA SPROUT MOLE EATER\c[0] <br>\c[4]REVENGE OF THE MOLES III\c[0]...\! Eine gute Wahl!\! Bitte sehr!
message_31:
  text: \n<SHOPKEEP>Warte, du kannst nicht einfach gehen ohne für das Spiel zu bezahlen!
message_32:
  text: \n<Vorwitzig>Hey! Ihr seid die Kinder von vorhin!\ Mein Sohn ist oben in seinem Zimmer, aber er mag Fremde nicht besonders...
