message_0:
  text: \n<SEACOW FARMER>Hey there, partner.\! In dieser Gegend bin ich als SEACOW FARMER bekannt, aber du kannst mich auch einfach JIM nennen.
message_1:
  text: \n<FARMER JIM>Diese Farm ist seit Generationen ein Familienbetrieb, aber die Instandhaltung ist nicht so einfach, da das Land von den SQUIZZARDS überrannt wird und so weiter!
message_2:
  text: \n<FARMER JIM>Ich sage dir was, bei all den verdammten SQUIZZARDS, die hier herumlaufen, ist es ein Wunder, dass diese Farm noch steht.
message_3:
  text: \n<FARMER JIM>Wenn es nur jemanden gäbe, der mir helfen könnte, diese verdammten SQUIZZARDS loszuwerden...\! Ich würde alles bezahlen!
message_4:
  text: \n<FARMER JIM>Hey, weißt du was! Ich hatte gerade eine geniale Idee!
message_5:
  text: \n<FARMER JIM>Wenn es euch nichts ausmacht, ein paar schleimige, stinkende SQUIZZARDS loszuwerden, würde ich gerne eure Dienste für ein paar CLAMS in Anspruch nehmen Ich weiß, es ist nicht viel, aber es ist alles, was ich habe!
message_6:
  text: \n<FARMER JIM>Ich kann hier keine Ruhe haben, wenn all diese verdammten SQUIZZARDS herumlaufen!
message_7:
  text: \n<FARMER JIM>Hey, ihr alle! Mir ist aufgefallen, dass es in letzter Zeit weniger SQUIZZARDS gibt, die in dieser Gegend Ärger machen <br> Ihr Kinder macht wirklich euren fairen Anteil an der Arbeit!
message_8:
  text: \n<FARMER JIM>Hier sind ein paar CLAMS für deine Bemühungen...<br>Geh und hol dir etwas Schönes für dich.<br>A-hyuk!
