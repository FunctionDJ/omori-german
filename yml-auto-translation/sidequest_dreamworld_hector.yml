message_0:
  faceset: MainCharacters_DreamWorld
  faceindex: 20
  text: \kelW-warte... Wartet mal, Leute!\! ...\! Verdammt...\!<br>Wo ist er? \! Ich hatte ihn gerade!
message_1:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \herWo ist wer?
message_2:
  faceset: MainCharacters_DreamWorld
  faceindex: 29
  text: \kel\c[13]HECTOR\c[0], mein Haustier Rock!\! Ich schwöre, ich hatte ihn gerade in meiner TASCHE.
message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 33
  text: \kel\sinv[1]\Com[2]NOO\{OOOO\{OOOOOOO\{OOOOOOO!!!
message_4:
  faceset: MainCharacters_DreamWorld
  faceindex: 33
  text: \kel\{\Com[2]\sinv[1]\c[13]HECTOOOO\{OOOOOO\{OOOOOOR\c[0]!!!
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 21
  text: \Er muss mir aus der TASCHE gefallen sein, als ich nicht aufgepasst habe...
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 23
  text: \kel Es tut mir leid, \c[13]HECTOR\c[0]... Ich hätte vorsichtiger sein müssen...
message_7:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubWas ist schon dabei? Es ist doch nur ein Stein, oder?
message_8:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kelWage es nicht, das zu sagen!<br>Er ist nicht nur ein Stein...
message_9:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kel\Com[2]\Das ist Familie!!!
message_10:
  faceset: MainCharacters_DreamWorld
  faceindex: 46
  text: \herDon't worry! Ich bin mir sicher, dass er bald wieder auftauchen wird, KEL.
message_11:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \her\}Wahrscheinlich...
message_12:
  faceset: MainCharacters_DreamWorld
  faceindex: 22
  text: \Das hoffe ich doch sehr...
message_13:
  faceset: MainCharacters_DreamWorld
  faceindex: 23
  text: \kelWarte auf mich, \c[13]HECTOR\c[0]!\!<br>Ich werde dich finden...\! Ich verspreche es!
message_15:
  text: \n<HEATHER>Wir werden immer stolz auf dich sein, mein Sohn.
message_16:
  text: \n<HEATHER JR.>Folge deinen Träumen, Bruder!
