message_1:
  text: \tvg\quake[1]PWW\{\Com[2]WWWAH\{\Com[2]HH\{HH!
message_2:
  text: \tvgGeez! Gib mir wenigstens eine Warnung, ja? <br>Ich bekomme nicht oft Besuch, weißt du!
message_3:
  text: \tvgOh, hey! Wenn du schon mal hier bist, könntest du ein echter Kumpel sein und mir helfen, die Sachen auf dieser Liste zu besorgen?
message_4:
  text: \tvgHast du das alles mitbekommen?
message_5:
  text: \tvgAlles, was du finden musst, sollte auf dem \c[11]JUNKYARD\c[0].\!<br>Danke, Kumpel! Ich bin dir was schuldig.
message_6:
  text: \tvgHuh?\! Was meinst du damit, dass es für dich zu schnell zu lesen war?
message_7:
  text: \tvgUgh...fein.\! <br>Hier ist eine Liste, die du dir so lange anschauen kannst, wie du willst.
message_8:
  text: \tvgHast du es dieses Mal geschafft? Ich denke, wir sehen uns bald wieder.
message_10:
  text: TVGIRL ist zu sehr von ihren Dramen eingenommen, um dir Aufmerksamkeit zu schenken.
message_20:
  text: \tvgOh süß, du hast alles auf meiner Liste gefunden!<br>Ich sollte öfters zufällige Leute um Gefallen bitten.
message_21:
  text: \tvg\sinv[1]Du...\| dudududu...\| Du...du!\sinv[0]
message_22:
  text: \tvg\sinv[1]Du...\| dududududu...du...du!\| Dudu...\| dududududu...\sinv[0]
message_23:
  text: \tvgAnd...\! \{\SINV[1]VO\{IL\{A!!\SINV[0]\}\}
message_24:
  text: \tvg\sinv[1]Ahhh... Das trifft den Nagel auf den Kopf!\sinv[0]
message_25:
  text: \tvgMeine alte KAFFEEMASCHINE ist schon vor Ewigkeiten kaputt gegangen, aber ich war zu beschäftigt, um die fehlenden Teile zu sammeln.
message_26:
  text: \tvgNun, da dieser neue ganz fix ist, muss ich nicht mehr diesen ekligen Instantkaffee-Mist trinken.
message_27:
  text: \tvgHier ist eine Kleinigkeit, um mir zu helfen.
message_28:
  text: Du hast \c[5]DYNAMITE\c[0].\!<br>Das sieht tatsächlich irgendwie gefährlich aus...
message_37:
  text: \tvgNun, wenn ihr mich entschuldigen würdet, ich muss mich um eine wichtige Angelegenheit kümmern.
message_29:
  text: \n<COFFEEMASCHINE>Du brühst jetzt \c[3]COFFEE\c[0]!\!<br>Es wird nach dieser Werbepause fertig sein!
message_30:
  text: \n<COFFEE MACHINE>\Com[2]\{\Sinv[1]C-C-C-CONGRATULATIONS!!!\!\Sinv[1]\}<br>Ihr \c[3]COFFEE\c[0] ist fertig!
message_31:
  text: \n<COFFEE MACHINE>D-D-D-D-Du willst deinen \c[3]COFFEE\c[0] jetzt?
message_32:
  text: Eine Stimme kam aus der KAFFEEMASCHINE.
message_33:
  text: \n<COFFEE MACHINE>H-H-H-Hier ist ein \c[3]COFFEE\c[0], auf Kosten des Hauses...
message_34:
  text: Eine brandneue KAFFEEMASCHINE.
message_35:
  text: Eine kaputte KAFFEEMASCHINE.
message_36:
  text: Du hast etwas \c[3]COFFEE\c[0].
message_38:
  text: Du hast eine \c[4]STRANGE LIST\c[0].
