message_73:
  text: \n<PRINCESS GHOST>Die Dekorationen sind dieses Jahr erstklassig!
message_74:
  text: \n<PROPELLER GHOST>Ich wette, ich sehe gerade super cool aus...
message_75:
  text: \n<SUNHAT GHOST>Nun, da ich auf dieser Party bin, ist es viel einfacher, das Leben nach dem Tod zu genießen!
