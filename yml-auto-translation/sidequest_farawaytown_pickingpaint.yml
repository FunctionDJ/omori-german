message_1:
  text: \n<PIGTAILS LADY>Nach all dieser Zeit sind wir endlich zusammengezogen!\!<br>Das ist so aufregend, nicht wahr, SEAN?
message_2:
  text: \n<CHECKERS GUY>Ja...\! Das ist der Anfang vom Rest unseres Lebens!
message_3:
  text: \n<CHECKERS GUY>Nun ist es an der Zeit, unsere erste wichtige Entscheidung zu treffen...\!<br>Welche Farbe sollen wir den Wänden unseres Hauses geben?
message_4:
  text: \n<PIGTAILS LADY>Hmm...\! Ich denke, alles würde funktionieren!\! Ich mag alle Farben!\!<br>Was denkst du, SEAN?
message_5:
  text: \n<CHECKERS GUY>Ich könnte auch jeden Weg gehen...\! Mach dir keine Sorgen um mich!\!<br>Du kannst wählen, KAREN!\! Welche Farbe hättest du gerne?
message_6:
  text: \n<PIGTAILS LADY>Oh, SEAN!\! Du bist zu selbstlos!\! Ich muss mir keine Wandfarbe aussuchen!\! Ich werde mit allem glücklich sein, solange ich mit dir zusammen bin!
message_7:
  text: \n<CHECKERS GUY>...\! KAREN...\!<br>Wenn wir so weitermachen, werden wir hier für immer festsitzen...
message_8:
  text: \n<PIGTAILS LADY>Hmm...\! Du hast Recht...\!<br>Wie wäre es, wenn wir einfach die Augen schließen und eine Farbe auswählen?
message_9:
  text: \n<CHECKERS GUY>Oh, das funktioniert!\!<br>Auf diese Weise wird das Ergebnis völlig unparteiisch sein!\!<br>Lass es uns tun!
message_10:
  text: \n<PIGTAILS LADY>Okay, klingt gut!
message_11:
  text: \n<CHECKERS GUY>Schließe deine Augen, KAREN...
message_12:
  text: \n<PIGTAILS LADY>W-Warte!\! Warte!\! Es ist okay!\!<br>Du solltest derjenige sein, der es tut, SEAN...\! Ich bestehe darauf!
message_13:
  text: \n<CHECKERS GUY>Nein, KAREN...\! Du solltest es auf jeden Fall sein!\!<br>Was ist, wenn ich eine Farbe auswähle, die dir nicht gefällt?
message_14:
  text: \n<CHECKERS GUY>...
message_15:
  text: \n<PIGTAILS LADY>Oh...\! Wir kriegen hier nichts zustande, oder?\! Hehe...
message_16:
  text: \n<PIGTAILS LADY>Ich habe eine Idee!\! Lass uns einen Fremden holen, der uns hilft!
message_17:
  text: \n<PIGTAILS LADY>Hey, du!\! Könntest du uns kurz helfen?\!<br>Bitte komm her und such dir ein Farbmuster aus...\!<br>Sieh nur zu, dass es komplett zufällig ist!
message_18:
  text: Du hast deine Augen geschlossen.
message_19:
  text: Du hast ein Muster für eine Blumentapete mitgenommen.
message_20:
  text: \n<CHECKERS GUY>Huh?\! Was macht diese Tapete hier in der Farbabteilung?\!<br>Hmmm...\! Sie muss verlegt worden sein...
message_21:
  text: \n<CHECKERS GUY>Nun ja...\! Es ist nicht wirklich das, was ich erwartet habe, aber ich mag es irgendwie...\! Was denkst du, KAREN?
message_22:
  text: \n<PIGTAILS LADY>Eine Tapete scheint ordentlich zu sein!\!<br>Ich denke, das funktioniert ganz gut!\! Los geht's!
message_23:
  text: \n<PIGTAILS LADY>Vielen Dank für deine Hilfe!<br>Wir sind beide aus der Gegend, aber wir sind erst vor kurzem zusammen in ein nagelneues Haus gezogen...
message_24:
  text: \n<PIGTAILS LADY>Es ist das mit dem gelben Dach auf der Straße neben der \c[11]KIRCHE\c[0]!
message_25:
  text: \n<PIGTAILS LADY>Wir denken daran, in zwei Tagen eine Einweihungsparty zu feiern.\! Es wäre toll, wenn du dabei sein könntest!
