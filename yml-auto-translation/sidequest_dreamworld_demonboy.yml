message_0:
  text: \n<DEMI>Hmm...\! Was zu lesen...\! Was zu lesen...\! Seufz...
message_1:
  text: \n<DEMI>Ich habe jedes Buch in diesem Regal schon über zwanzig Mal gelesen...\! Wenn ich nur etwas Interessanteres zu lesen hätte...
message_2:
  text: Du hast ein \c[4]INTERESSANTES BUCH\c[0]!<br>Es ist...\! interessant...
message_3:
  text: \n<DEMI>Hmm...\! Was zu lesen...\! Was zu lesen...\! Seufz...
message_4:
  text: \n<DEMI>Ich habe jedes Buch in diesem Regal schon über zwanzig Mal gelesen...\! Wenn ich nur etwas Interessanteres zu lesen hätte...
message_5:
  text: \n<DEMI>\Com[2]Whoa! Wo kommst du denn her?
message_13:
  text: Du hast ein \c[4]INTERESSANTES BUCH\c[0] an DEMI gegeben.
message_6:
  text: \n<DEMI>Wow...\! Dieses Buch...\! ist wirklich...\! interessant...\|<br>Hmm...\| Mhmm...\| Hmmmmmm...
message_7:
  text: \n<DEMI>Oh!\! Tut mir leid, ich war wohl einen Moment weggetreten.\!<br> Danke, dass du mir dieses \c[4]INTERESSANTE BUCH\c[0] gezeigt hast.\!<br> Ich muss dir etwas im Gegenzug geben...
message_8:
  text: \n<DEMI>Lass uns hier sehen...\! Wie wäre es mit...\! dem hier?
message_9:
  text: \n<DEMI>Hier ist es.\! Dieses Buch ist eine Sammlung von einigen der traurigsten Gedichte, die jemals geschrieben wurden.\! Bitte genieße es!
message_10:
  text: \n<DEMI>Nun, wo war ich...
message_11:
  text: \n<DEMI>Hmm... Mhmm... Hmmmmmm...
message_12:
  text: \n<DEMI>Hmm...Mhmm...Hmmmmmm...\! Sehr interessant...
