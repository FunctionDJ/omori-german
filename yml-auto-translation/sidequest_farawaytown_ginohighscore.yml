message_1:
  text: \n<GLASSES MAN>I...\! Ich habe es endlich geschafft...\! Ich habe einige Zeit damit verbracht, <br>SPROUT MOLE EATER zu spielen und habe endlich den Welt-Highscore geschlagen...
message_2:
  text: \n<GLASSES MAN>Gewährt...\! Seit über 20 Jahren hat niemand mehr dieses Spiel gespielt...\!<br>aber trotzdem!\! Das ist eine Leistung und darauf kann ich stolz sein!
message_3:
  text: \n<GLASSES MAN>Hey, du bist der Junge, der das letzte Stück der Arcade-Maschine zurückgebracht hat!
message_4:
  text: \n<GLASSES MAN>Wolltest du SPROUT MOLE EATER spielen?
message_5:
  text: \n<GLASSES MAN>Cool beans!\! Ich werde aus dem Weg gehen... für den Moment.
message_6:
  text: \n<GLASSES MAN>Okay!\! Dann mehr für mich!
message_7:
  text: \n<Brillenmann>Ich...\! Ich kann es nicht glauben...\! Vor meinen Augen...\! Du hast meinen Highscore übertroffen!\! Diese späten Nächte, in denen ich davon träumte, der SPROUT MOLE EATER Champion zu sein...
message_8:
  text: \n<GLASSES MAN>Es endete alles zu früh...\! Ich hatte noch nicht einmal die Gelegenheit zu feiern!
message_9:
  text: \n<brillenmann>Schnüffel...\! Nein...\! Dies ist nicht die Zeit, um verbittert zu sein!\! <br>Dies ist jetzt dein Moment!\! Du hast dir deinen Platz als SPROUT MOLE EATER Champion redlich verdient!
message_10:
  text: \n<Brillenmann>Hier, nimm das mit.\! Erinnere dich an mich, wenn du berühmt bist!
message_20:
  text: \n<GLASSES MAN>Erinnere dich an mich, wenn du berühmt bist, Champ!
message_30:
  text: Ein Spiel namens "SPROUT MOLE EATER".\!<br>Es kostet $1,00 um zu spielen.
