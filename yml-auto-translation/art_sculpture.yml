message_0:
  text: \n<???>\sinv[1]Le gasp!\sinv[0]\! Kann das sein!?
message_1:
  text: \Ah, endlich...! Etwas Gesellschaft...
message_2:
  text: \n<???>\sinv[2]Hyohehyohehyohehyo!
message_3:
  text: Ich war so lange allein...\n<??>Ich war so lange allein...\! aber nach einer gefühlten Ewigkeit...\! Endlich...\! Ich habe...\! ein Publikum!
message_4:
  text: \n<???>\sinv[2]Hyohehyohehyohehyo!
message_5:
  text: '>Wer bin ich, fragst du?'
message_6:
  text: \n<ROCOCO>Warum...\! Ich bin der große aufstrebende Künstler, ROCOCO!
message_7:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: \kel Dieser Typ ist...\! irgendwie seltsam. \! Lass uns von hier verschwinden.
message_8:
  text: \n<ROCOCO>\com[2]Warte, geh nicht!\! Bitte hör dir meine Geschichte an!
message_9:
  faceset: MainCharacters_DreamWorld
  faceindex: 27
  text: \kelEntschuldigung...\! uns.
message_10:
  text: \n<ROCOCO> \com[2]\quake[1]BITTE HÖREN! ICH BIN SO EINSAM!!
message_11:
  text: \n<ROCOCO>Ahem...\! richtig.\! Wo soll ich jetzt anfangen?
message_12:
  text: \n<ROCOCO>Am Anfang war ich...\! weinend in einer Kapsel mitten im Weltraum...\! miterlebend, wie mein Heimatplanet vor meinen Augen explodierte.
message_13:
  text: <br>Ich kann mich noch so lebhaft an alles erinnern...<br>Feuer...<br>Feuer...<br>überall...<br>und dann Dunkelheit.
message_14:
  text: \n<ROCOCO>Als ich erwachte, fand ich mich inmitten einer Wüste wieder...\! umgeben von einem Meer aus braunem Zucker, in einem fremden Land, von dem ich bald erfuhr, dass es \c[11]ORANGE OASIS\c[0] genannt wurde.
message_15:
  text: \n<ROCOCO>Bereits als Baby wusste ich, dass ich der einzige Überlebende meiner Spezies war...\! der letzte Elf im gesamten Universum.
message_16:
  text: \n<ROCOCO>\"So endet es also..."\Ich dachte.
message_17:
  text: \n<ROCOCO>Doch...\! Durch eine glückliche Fügung wurde ich von niemand anderem als einer jungen \c[3]DONUT\c[0] namens SWEETHEART gefunden.\! Sie brachte mich zu ihrer Familie und sie nahmen mich als einen der ihren auf.
message_18:
  text: \n<ROCOCO>SWEETHEART und ich...\! Wir sind zusammen aufgewachsen.
message_19:
  text: \n<ROCOCO>Es war eine harte Kindheit.\! Wir haben uns oft gestritten, aber sie hat immer gewonnen...\! Wenn ich zurückschlug...\! Nun...\! ...
message_20:
  text: \n<ROCOCO>Allerdings! Ich habe gelernt zu rennen!\! Und ich wurde ziemlich gut im Laufen...\!<br>Aber...\! man kann nur so weit laufen.
message_21:
  text: \n<ROCOCO>Ja, es war eine harte Zeit Aber selbst durch dieses Leiden hindurch blieb ich standhaft.
message_22:
  text: \n<ROCOCO>Denn schon damals wusste ich, dass alles einen Zweck hat.\! Ich wurde auf diesen Planeten geschickt und überlebte nur aus einem einzigen Grund...\! um meine gesamte Spezies neu zu bevölkern.
message_23:
  text: \n<ROCOCO>Danach klafft eine auffällige Lücke in meiner Erinnerung, also spule ich ein paar Jahre vor.
message_24:
  text: \n<ROCOCO>Bis zu einem gewissen Punkt...\! SWEETHEART und ich verliebten uns tief, verlobten uns und zogen zusammen in dieses riesige Schloss!
message_25:
  text: \n<ROCOCO>Wir waren unzertrennlich, sie und ich... und wir liebten uns innig!\! Ich würde alles für sie tun, und ich meine alles!
message_26:
  text: \n<ROCOCO>Ich war bereit, den Rest unseres Lebens zusammen zu verbringen...\! alt zu werden...\! und hunderte von Kindern großzuziehen!
message_27:
  text: \n<ROCOCO>Hmm... Wenn ich jetzt darüber nachdenke, frage ich mich, ob ich ihr das jemals klar gemacht habe.
message_28:
  text: \n<ROCOCO>Also, weiter mit meiner Geschichte...
message_29:
  text: \n<ROCOCO>Also, alle guten Zeiten müssen zu einem Ende kommen.\! Während SWEETHEARTs Fangemeinde wuchs, wuchsen sie und ich auch auseinander.
message_30:
  text: \n<ROCOCO>Sie begann Geschenke und Briefe zu erhalten und von Freiern aus dem ganzen Universum...\! die um eine Chance baten, ihr ihre Liebe zu beweisen.
message_31:
  text: \n<ROCOCO>Als ihre einzige wahre Liebe war ich vehement gegen diese Vorstellung! Aber sie wollte es nicht zulassen!
message_32:
  text: \n<ROCOCO>"SWEETHEART is for sharing!" würde sie sagen!
message_33:
  text: \n<ROCOCO>...
message_34:
  text: \n<ROCOCO>So...\! eines Nachts, während ich schlief...\! SWEETHEART und ihre Diener fesselten mich und versiegelten mich innerhalb der Mauern ihres Schlosses.
message_35:
  text: \n<ROCOCO>Ich wandere seither ziellos durch die Dunkelheit innerhalb der Mauern...\! überlebe von altem TOAST und \c[3]TOFU\c[0].
message_37:
  text: \n<ROCOCO>Schnell ein paar Jahre weiter, und das bringt uns ins Jetzt!
message_38:
  text: \n<ROCOCO>Ja...\! Ihr vier seid die ersten Lebewesen, die ich seit jenem schicksalhaften Tag gesehen habe.
message_39:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \herWow, Sir.\! Das ist eine wirklich...ähm...schockierende Geschichte.
message_40:
  text: \n<ROCOCO>\sinv[1]Sniff... Oh...SWEETHEART...\! Warum hast du das getan?<br>\!War ich nicht gut genug für dich?
message_41:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubWell...\! Tut mir leid wegen allem...\! Wir werden jetzt gehen.
message_42:
  text: \n<ROCOCO>\com[2]\quake[1]\{WAIT, I'M NOT FINISHED YET!
message_43:
  text: \n<ROCOCO>Ich komme gerade auf den Punkt!
message_44:
  text: \n<ROCOCO>\sinv[1]Seufz...\sinv[0]\! In den letzten Jahren hatte ich viel Zeit zum Nachdenken.
message_45:
  text: \n<ROCOCO>Ich habe meine Träume und all das Zeug jetzt irgendwie aufgegeben...<br>Es scheint alles so weit weg und sinnlos...
message_46:
  text: \n<ROCOCO>So...\! Ich habe beschlossen, alles fallen zu lassen und stattdessen Künstler zu werden!
message_47:
  text: \n<ROCOCO>\sinv[1]Seufz...\sinv[0]\! Und da ich gerade erst anfange, kann ich euch allen wohl einen Rabatt geben.
message_48:
  text: \n<ROCOCO>Für mein allererstes Meisterwerk...\! Ich werde dir nur 1000 CLAMS berechnen!
message_49:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \ihrTja...\! Was haltet ihr davon?\! 1000 CLAMS sind irgendwie happig, oder?
message_50:
  text: \n<ROCOCO> \com[2]\quake[1]BITTE BEAUFTRAGT MICH!
message_51:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \herWe...\! Wir werden darüber nachdenken.
message_52:
  text: \n<ROCOCO>Ah! Ja... Ja, natürlich! Nimm dir Zeit!
message_999:
  text: \n<ROCOCO>Ich werde bis dahin genau hier stehen!
message_53:
  text: \$\n<ROCOCO>Für mein allererstes Meisterwerk berechne ich dir nur 1000 CLAMS!\! Hast du dich entschieden, mich auf meiner Selbstfindungsreise zu unterstützen?
message_54:
  text: \n<ROCOCO>\{\{\sinv[1]LE MAGNIFICENT!!!
message_55:
  text: \n<ROCOCO>Bitte kehre nach einigen weiteren Abenteuern zurück!\!<br>Größe braucht schließlich Zeit!
message_56:
  text: \n<ROCOCO>Oh...\! Das ist in Ordnung...\! \sinv[1]Seufz...\sinv[0]\!<br>Ich bin sicher...\! Jemand anderes wird einen wahren Künstler erkennen, wenn er einen sieht.
message_57:
  text: \n<ROCOCO>\sinv[1]\com[2]\{DON'T KEEP ME WAITING!!!
message_58:
  text: \n<ROCOCO>\sinv[1]\com[2]\{ICH WILL DICH NICHT ENTTÄUSCHEN!!!
message_59:
  text: \n<ROCOCO>\sinv[1]Le gasp!\sinv[0]\! Du bist zurückgekehrt!
message_60:
  text: \n<ROCOCO>Bewundere bitte mein neuestes Meisterwerk Es ist bereits gerahmt in der Galerie vorne.
message_61:
  text: \n<ROCOCO>Nun? Bist du zufrieden mit meinem Meisterwerk?
message_62:
  text: \n<ROCOCO>Nur damit du es weißt...\! Je besser meine Fähigkeiten werden, desto höher wird auch meine Provision sein!
message_63:
  text: \$\n<ROCOCO>Dieses nächste Meisterwerk wird dich \v[1000] CLAMS kosten!\! Wirst du mich weiterhin auf meiner Reise der Selbstentdeckung unterstützen?
message_64:
  text: \n<ROCOCO>Danke, liebe Mitmenschen.\! Durch diese wenigen Aufträge...\! Ich fühle mich, als hätte ich dabei große Sprünge in meiner Suche nach Selbstfindung gemacht.\! Ich bin jetzt auch sehr reich.
message_65:
  text: \n<ROCOCO>Ich kann nicht mehr für dich tun!\! Ich fühle mich wirklich komplett!
message_70:
  text: \"UNTITLED\"<br>\!- Von dem großen Künstler, ROCOCO
message_71:
  text: \n<ARTIST COMMENTARY>\"Hey, ich fange gerade erst an, okay? Gib mir eine Pause.\"
message_72:
  text: <br>"MENSCHEN MIT FRÜCHTEN"<br> - Von dem großen Künstler, ROCOCO
message_73:
  text: \n<ARTIST COMMENTARY>"Seht meine Verbesserung!\! Aber es ist klar, dass ich immer noch ein Schüler bin.\! Ich muss diese Anfängerenergie für mein nächstes Stück abschütteln."
message_74:
  text: \"LA FIESTA DE CUATRO\"<br>\!- Von dem großen Künstler, ROCOCO
message_75:
  text: \n<KÜNSTLERKOMMENTAR>"Wie alle großen Künstler sagen... Realismus ist langweilig!\! Dies ist mein bisher ausdrucksstärkstes Werk!\! Kannst du meinen Ausdruck fühlen?"
message_76:
  text: \"OMORI'S UNUSUAL ESCAPADES\"<br>\!- Von dem großen Künstler, ROCOCO
message_77:
  text: \n<ARTIST COMMENTARY>"Was!? Bist du überrascht?\! Was willst du damit sagen, hm? Kann ein Künstler nicht den Stil wechseln!?"
message_78:
  text: \"THE FINAL REVELATION\"<br>\!- Von dem großen Künstler, ROCOCO
message_79:
  text: \n<ARTIST COMMENTARY>"Ich werde dich nicht anlügen.\! Ich habe mit dieser Arbeit gekämpft, aber ich denke, sie ist halbwegs gut geworden.\! Mein nächstes Werk wird besser sein!"
message_80:
  text: \"OMORI, AUBREY, KEL, AND HERO\"<br>\!- Von dem großen Künstler, ROCOCO
message_81:
  text: \n<KÜNSTLERKOMMENTAR>"Meine Kunst ist mit diesem Meisterwerk wirklich aufgestiegen.\! Ich habe dich endlich in deiner wahren Essenz eingefangen.\! Ich kann nichts mehr für dich tun."
message_1000:
  text: \n<ROCOCO>Ah...\! Ich sehe, dass es dir an CLAMS mangelt.\! Es tut mir leid, aber meine Preise sind fest...\! und ich arbeite nicht umsonst!
message_90:
  text: \n<GATOR GUY>Puhh...\! Ich bin so gut wie fertig mit unserem Tribut an unseren Mitarbeiter des Jahrhunderts.<br><br>Schaut euch an, wie ich Statuen und so mache...\! Ich hätte nie gedacht, dass ich das wirklich kann, aber der Boss hat immer an mich geglaubt!
message_91:
  text: \n<GATOR GUY>Hey HERO! Ich vervollständige gerade deine Statue auf Anweisung des Bosses Sieht ziemlich gut aus, möchte ich hinzufügen...
message_92:
  text: \n<GATOR GUY>Hey, neuer Boss!\! Ich dachte immer, du würdest eines Tages die Arbeit des alten Mannes übernehmen Ich hoffe, die Arbeit geht gut mit dir um.
message_93:
  text: \n<GATOR GUY> Ihr vier seht aus wie eine eingeschworene Gruppe, aber deine Statue sieht da ein bisschen einsam aus, HERO.
message_94:
  text: \n<GATOR GUY>Wenn du willst, dass ich euch alle zusammen mache, kann ich das für dich tun...\! Aber ich bin nur ein bescheidener Bildhauer... ich verdiene nicht das große Geld wie du.
message_95:
  text: \n<GATOR GUY>Still, ich schulde dem alten Boss einen großen Gefallen.\! Wenn du willst, dass ich arbeite, müsstest du noch für die Materialkosten aufkommen...\! so um die 3000 CLAMS pro Stück.
message_96:
  text: \n<GATOR GUY>Sollte ich also eine Statue von einem von euch machen?
message_97:
  text: \n<GATOR GUY>Wen sollte ich denn als Statue machen?
message_98:
  text: \n<GATOR GUY>Hört sich gut an, Boss!\! Nehmt euch ein bisschen Zeit, um euer eigenes Ding zu machen und schaut später wieder vorbei!\! Ich werde schon bald einen neuen Freund für dich finden, Boss.
message_99:
  text: \n<GATOR GUY>Alles klar! Deine Entscheidung, Boss...\! Aber von meinem bescheidenen Standpunkt aus, denke ich einfach, dass deine Statue ein paar mehr Freunde gebrauchen könnte.
message_1002:
  text: \n<GATOR GUY>Alles klar...\! Deine Entscheidung, Boss...
message_100:
  text: \n<GATOR GUY>Was denkst du, Boss?\! Ich kann sehen, dass deine Statue jetzt ein bisschen weniger einsam aussieht.
message_101:
  text: \n<GATOR GUY>Wolltest du, dass ich mir noch einen Freund mache?\!<br>Das kostet dich 3000 CLAMS.
message_102:
  text: \n<GATOR GUY>Was denkst du, Boss?\! Ich kann sehen, dass deine Statue jetzt ein bisschen weniger einsam aussieht.
message_103:
  text: \n<GATOR GUY>Du weißt... Ich habe mit deinen Freunden beim Picknick geredet und ich denke, sie sollten zu dieser Statuenparty eingeladen werden!
message_104:
  text: \n<GATOR GUY>Wolltest du, dass ich mir noch einen Freund mache?\!<br>Das kostet dich 3000 CLAMS.
message_105:
  text: \n<GATOR GUY>Wen sollte ich denn als Statue machen?
message_106:
  text: \n<GATOR GUY>Was denkst du, Boss?\! Ich kann sehen, dass deine Statue jetzt ein bisschen weniger einsam aussieht.
message_107:
  text: \n<GATOR GUY>Dang... Jetzt bin ich derjenige, der sich einsam fühlt...\! Wenn es nicht zu viel verlangt ist, Boss, denkst du, ich könnte mich deiner Statuenparty anschließen?
message_108:
  text: \n<GATOR GUY>Tja, es ist vollbracht.\! Diese Party ist offiziell komplett!
message_109:
  text: \Es gibt einfach nichts Besseres, als die riesigen Gesichter all deiner Freunde zusammen zu sehen.
message_110:
  text: \n<GATOR GUY>Danke, dass ihr mich zu einem Teil dieser Gruppe gemacht habt, auch wenn es nur als Statue ist.\! Ihr Jungs seid das einzig Wahre.
message_111:
  text: \n<GATOR GUY>Hier ist meine Telefonnummer, Boss.\! Ruf mich einfach an, wenn du mal etwas Unterstützung brauchst.
message_112:
  text: HERO gelernt \c[1]GATOR AID\c[0]!
message_1001:
  text: \n<GATOR GUY>Du hast nicht genug CLAMS bei dir, Boss!\! Keine Sorge, ich kann warten.\! Ich bin mir sicher, dass du dir schnell welche verdienen kannst.
message_1010:
  text: Eine beeindruckende Statue von dir.<br>Es ist seltsam, dein Gesicht so groß zu sehen.
message_1011:
  text: Eine beeindruckende Statue von AUBREY.\!<br>Ihre fröhliche Präsenz erhellt die ganze Gegend.
message_1012:
  text: Eine beeindruckende Statue von KEL.\!<br>Sie fängt seine Essenz perfekt ein.
message_1013:
  text: Eine beeindruckende Statue von HERO.\! Wow...
message_1014:
  text: Eine beeindruckende Statue von MARI.\!<br>Man weiß nie, was sich hinter ihrem verschmitzten Lächeln verbirgt.
message_1015:
  text: Eine beeindruckende Statue von BASIL.\!<br>Auch als Statue versteckt er sein Gesicht hinter einer Kamera.
message_1016:
  text: Eine beeindruckende Statue von GATOR GUY.\!<br>Sieht gut aus...
