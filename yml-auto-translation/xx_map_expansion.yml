  text: \n<REUBEN>Me und HOAGIE sind die Besitzer dieser Bude..<br>Er ist der Muskel...und ich bin der Muskel.
message_158:
  text: \n<REUBEN>Me and HOAGIE started this place from the ground up.\!<br>Now we got patrons comin' in from all over the world!\!<br>Nichts übertrifft dieses Gefühl.
message_159:
  text: \n<REUBEN>Ab und zu bekommen wir ein paar interessante Charaktere, aber normalerweise ist es ein Ort zum Entspannen.<br><br>Fühlt sich die meiste Zeit gar nicht wie Arbeit an, har har!<br>Außer wenn sich das Geschirr stapelt...
message_160:
  text: \n<REUBEN>HOAGIE sagt immer, wir sind ein Paar, das im Himmel gemacht wurde.\! Er ist ein wenig rau, aber er versteht mich einfach, weißt du?
message_161:
