message_204:
  text: \n<SCHLOSSHÜTER> Ihr seid mutig, mit mir zu sprechen, ihr Jungen.\!<br>Sagt mir. Gefällt dir das Schloss von SWEETHEART?
message_205:
  text: \n<SCHLOSSHÜTER>Das Mädchen.\! Sie war eine durchdachte.\!<br>Diese Behausung. Sie nimmt die Form der tiefsten Sehnsüchte an.\!<br>Ein Ort, an den man zurückkehren kann.\! Ein Ort, den man Zuhause nennen kann.
message_206:
  text: \n<KEEPER OF THE CASTLE>SWEETHEART kam vor langer Zeit zu mir, ein armes Mädchen aus der Wüste...\! und flehte mich auf ihren Knien an, diesen Ort zu ihrem zu machen.
message_207:
  text: \Ich habe ihr gegeben, was sie wollte Ein Schloss voller Reichtümer, Diener, die sie befehligen konnte, eine Bühne, auf der sie ihre Macht zur Schau stellen konnte.
message_208:
  text: \n<SCHLOSSHÜTER>Doch... sie will immer noch mehr.\! Es muss ein Fluch sein.
message_209:
  text: \n<SCHLOSSHÜTER>Sie wird bald gehen und nicht mehr zurückkehren.\! Ich weiß dies.
message_210:
  text: \Und wenn ich der Meinung bin, dass sie anderswo ihr Zuhause gefunden hat, werde ich nach einem neuen Besitzer suchen.
message_211:
  text: \n<Burghüter>Zu dieser Zeit kehrst du zu mir zurück.\! Du, mit den leeren Augen.\! Deine Seele ist gespalten, aber du kannst nur einen Weg wählen.\! Es wird interessant sein, zu sehen, was du aus dieser Behausung machen wirst.
message_212:
  text: '\n<SCHLOSSHÜTER: Ihr seid mutig, wieder mit mir zu sprechen, ihr jungen Leute.'
message_213:
  text: \n<Schlosshüter>Die Zeit ist vergangen.\!<br>SWEETHEART ist gegangen und wird nicht zurückkehren.\! Ich weiß das.\!<br>Und nun ist es Zeit für mich, einen neuen Besitzer zu suchen.
message_214:
  text: \n<SCHLOSSHÜTER>Du mit den leeren Augen.\! Du bist jetzt hier.\! Deine Seele ist gespalten, aber du kannst nur einen Weg wählen.\! Es wird interessant sein, zu sehen, was du aus dieser Behausung machen wirst.
message_215:
