  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: \aubWas willst du jetzt, BERLY?
message_27:
  text: \n<BERLY>AUBREY!\! \sinv[1]AUBREY, AUBREY, AUBREY...\sinv[0]\!<br>Was soll dieser freche Tonfall?\! Komm schon! Wir sind die besten Freunde!
message_28:
  text: \n<BERLY>Nun, siehst du den großen Kerl da drüben?
message_29:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: \aubIch weiß wer VAN ist...
message_30:
  text: \n<BERLY>Großartig!\! Mach weiter und verpass ihm einen guten Schlag für mich!
message_31:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aub\com[2]W-Was!? Warum!? Was ist, wenn er verletzt wird?
message_32:
  text: \n<BERLY>Immer diese Fragen! Kannst du nicht einmal etwas tun, ohne zu denken!?
message_33:
  text: \n<BERLY>Geh weiter! Smash!
message_34:
  text: \n<BERLY>Hey! Ich habe nach AUBREY gefragt! Nicht dich!
message_35:
  faceset: MainCharacters_DreamWorld
  faceindex: 8
  text: \aubOkay, da. Ich habe es geschafft. Und was jetzt?
message_36:
  text: \n<BERLY>Tue es nochmal! Mach es, bis ich Stopp sage!
message_37:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubOkay...\! Aber...\! Was mache ich genau?
message_38:
  text: \n<BERLY>Keine Fragen! Nur zertrümmern!
message_39:
  text: \n<BERLY>Du kommst voran, denke ich!\!<br>Komm schon, du schaffst es!\! Ausdauer! Ausdauer!
message_40:
  faceset: MainCharacters_DreamWorld
  faceindex: 6
  text: \aubHuff...huff...\!<br>Wie lange muss ich das noch machen!?
message_41:
