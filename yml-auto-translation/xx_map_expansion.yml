message_70:
  text: \n<MR. SCAREBRO>Hey, Bros.\!<br> Habt ihr alle Spaß hier im \c[11]CLUB SANDWICH\c[0]?<br>Ich weiß, ich bin...
message_71:
  text: \n<MR. SCAREBRO>Meine Freunde sagen mir, dass ich eine gute Menschenkenntnis habe.
message_72:
  text: \n<MR. SCAREBRO>Ah.\! Ja, ich kann es jetzt sehen...\! Du da, im gestreiften Anzug!\!<br>Weißt du, was dein Problem ist, Bruder?\!<br>Du bist einfach viel zu nett.
message_73:
  text: \n<MR. SCAREBRO>Ich könnte dich beleidigen, deine Freunde beleidigen und deine Mutter beleidigen und du würdest immer noch keinen Finger an mich legen.\! Stimmt's, Bruder?
message_74:
  text: \n<MR. SCAREBRO>So, was jetzt, Bruder? Nimmst du das einfach so hin?\!<br>Nein... Du kannst mich nicht einfach so fallen lassen, Bruder.
message_75:
  text: \n<MR. SCAREBRO>Gib mir einen guten Schlag, Bruder.\!<br> Mach schon. Tu es, Bruder.
message_76:
  text: \n<MR. SCAREBRO>Hey, nicht du, Bruder. Ich spreche mit dem Bruder im gestreiften Anzug!
message_77:
  text: Möchtest du SCAREBRO schlagen?
message_78:
  text: \n<MR. SCAREBRO>Was war das, Bro?\!<br>Du würdest dich doch nicht vor mir drücken, oder?
message_79:
  text: \n<MR. SCAREBRO>Ein Bruder würde so etwas nicht tun.<br>\!Versuch es noch einmal. Du kannst es schaffen, Bruder.
message_80:
