message_100:
  text: Ein verdächtig aussehender Pilz.\!<br>Willst du mal abbeißen?
message_101:
  text: Eine harte Birne.\! Du kannst hören, wie etwas im Inneren zappelt.
message_102:
  text: \n<J. SHROOM>Du!\! Zwiebelige!\!<br>Deine Augen... Sie sagen mir, dass du dich danach sehnst zu lernen!
message_103:
  text: \n<J. SHROOM>Exzellent!\! Exzellent, exzellent, exzellent...\!<br>Ich werde dich unterrichten.\! Komm!
message_104:
  text: \n<J. SHROOM>Hmm... Du hast nicht das gleiche Funkeln in den Augen wie der Knollige!\! Er ist der einzige, den ich unterrichten werde!
message_105:
  text: \n<J. SHROOM>Du bist gekommen!\! Ausgezeichnet!\!<br>Nun beobachte.\! Die harten Zwiebeln, wie die hinter mir, halten Kreaturen wie mich fest.<br>Allerdings sind wir nicht in der Lage, aus eigener Kraft zu entkommen.
message_106:
  text: \n<J. SHROOM>Mit einer sehr spezifischen und komplizierten Schnitttechnik wäre man in der Lage, uns von unserem Kumpel-Schicksal zu befreien.
message_107:
  text: \n<J. SHROOM>Doch diese Technik braucht Jahre, vielleicht sogar Jahrzehnte, um sie zu meistern!\! Wenn du zustimmst, sie zu lernen, kann man nicht sagen, wie lange das dauern wird!
message_108:
  text: \n<J. SHROOM>Doch mit der Zeit glaube ich, dass du große Dinge tun wirst!\! Bist du bereit, die Herausforderung anzunehmen und mein Jünger zu werden?
message_109:
  text: OMORI hat lange Zeit trainiert.
message_110:
  text: \n<MASTER J. SHROOM>Exzellent! Exzellent, exzellent, exzellent...\!<br>Du bist so sehr gewachsen! Anders als... diese Zwiebel hinter mir...<br><br>Nun schneide sie mit deiner perfektionierten Technik, damit sie leben kann!
message_111:
  text: \n<J. SHROOM>Exzellent! Ausgezeichnet, ausgezeichnet, ausgezeichnet...
message_112:
  text: \n<YOUNG SHROOM>Endlich bin ich frei!\! Ausgezeichnet, ausgezeichnet, ausgezeichnet...
message_113:
