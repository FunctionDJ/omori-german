  text: \n<GATOR GUY>Hey, warte eine Sekunde!\! Du bist... HERO, nicht wahr?\!<br>Du bist der Lieblingsmann vom Boss!
message_321:
  text: \n<GATOR GUY>Entschuldigung, Sir. Ich hätte dich da fast nicht erkannt.\! Diese Sonnenbrille ist eine Nuance zu dunkel, weißt du was ich meine?
message_322:
  text: \n<GATOR GUY>Auch wenn du der Liebling des Chefs bist, Regeln sind Regeln.\! Aber vielleicht kann ich dir einen faireren Preis anbieten...
message_323:
  text: \n<GATOR GUY>Wie klingt \v[1012] CLAMS?\$
message_326:
  text: \n<GATOR GUY>Wie hört sich \v[1001] CLAMS an?\$
message_327:
  text: \n<GATOR GUY>Wie klingt \v[979] CLAMS?\$
message_324:
  text: <br>Danke, Mann.<br>Lege ein gutes Wort für mich beim Boss ein, ja?
message_325:
  text: \n<GATOR GUY>Mann, ist das dein Ernst?\! Ich verschenke nicht an jeden etwas, verstehst du?
message_330:
  text: Eine Astkoralle murmelt Kauderwelsch.
message_331:
  text: \n<BRANCH CORAL>Eine lange Zeit ist vergangen, seit du dich so weit vorgewagt hast.<br><br><br>Tiefere Schichten seiner Welt öffnen sich, während der DREAMER immer verzweifelter wird.<br><br>Auch die Vorstellungskraft ist begrenzt.
message_332:
  text: \n<BRANCH CORAL>Du hast Fragen, die ich beantworten kann.\!<br>Antworten, die du vergessen hast.
message_333:
  text: \n<BRANCH CORAL>Ich werde sie für dich auslegen.\!<br>Wenn du neugierig bist, wirst du wählen.
message_335:
  text: MEIN VERLORENER FREUND
message_336:
  text: DIE GROSSE GELBE KATZE
message_337:
  text: WEISSER RAUM
message_340:
  text: \n<BRANCH CORAL>Du möchtest mehr über deinen LOST FRIEND erfahren?
message_341:
  text: \n<BRANCH CORAL>Der Freund, den du verloren hast, ist nicht in dieser Welt.\!<br>An dem Tag, an dem er entfernt wurde, wurde er an anderer Stelle wiedergeboren.
message_342:
  text: \n<BRANCH CORAL>Er ist etwas Besonderes für dich.\! Eine Schicksalsschnur bindet euch beide aneinander.\! Er kann diesen Ort nicht alleine verlassen.
message_343:
  text: \n<BRANCHENKORALL>Um ihn zurückzuholen, wirst du dich ebenfalls entfernen müssen, aber auf eine Weise, die für diese Welt natürlich ist.\! Für \c[11]HEADSPACE\c[0].
message_344:
  text: \n<BRANCH CORAL>Diese Reise nähert sich ihrem Ende.\!<br>Du weißt bereits, was du zu tun hast, DREAMER.
message_350:
  text: \n<BRANCH CORAL>Sie möchten mehr über THE BIG YELLOW CAT erfahren?
message_351:
  text: \n<BRANCHENKORALL>Bevor diese Welt erschaffen wurde, gab es drei große Wesen...\! die ältesten, die weisesten und die beliebtesten.
message_352:
  text: \n<BRANCH CORAL>Der Älteste ist am Leben, aber nicht mehr derselbe, der er einmal war.
message_353:
  text: \n<BRANCHENKORALL>Das Alter hat sein Gewissen entfernt und er hat sich zu einem Parasiten in sich selbst entwickelt.\! Er lebt hier, gleich hinter dieser Höhle.
message_354:
  text: \n<BRANCH CORAL>Die Weiseste beging gegen ihre Vernunft eine Tat, die sich dem Willen des TÄUMERS widersetzte.\! Es ist eine Tat, die nicht einmal mir bekannt ist.
message_355:
  text: \n<BRANCH CORAL>Als Ergebnis wurde sie ihrer Weisheit beraubt und in die Isolation verbannt...\! ein besonderes Gefängnis irgendwo tief, tief unten.
message_356:
  text: \n<BRANCH CORAL>Die letzte und beliebteste, die GROSSE GELBE KATZE, wurde auserwählt, um über den wertvollsten Raum der DREAMER zu wachen.
message_357:
  text: \n<BRANCH CORAL> Er ist bis heute der Liebling der DREAMER...\! beobachtet fleißig...\! wartet darauf, dass etwas passiert.
message_365:
  text: \n<BRANCH CORAL>Sie möchten mehr über \c[11]WHITE SPACE\c[0] erfahren?
message_366:
  text: \n<BRANCH CORAL>Im \c[11]WHITE SPACE\c[0] zu sein, bedeutet, nichts zu sein.
message_367:
  text: \n<BRANCH CORAL>\c[11]WHITE SPACE\c[0] ist Leere, ein Zuhause ohne Wärme.<br>Ein Ort zum Überleben, aber nicht zum Leben.
message_368:
  text: \n<BRANCH CORAL>Auch wenn dein Gewissen nicht ausgelöscht werden kann.\!<br>Es wird immer einen Weg hinein finden.
message_369:
  text: \n<BRANCHENKORALLEN>Selbst im \c[11]WEISSEN RAUM\c[0] wird es die Form annehmen...<br>und wenn man es will, wird sich etwas bilden, um es zu unterwerfen.
message_370:
  text: \n<BRANCH CORAL>Eine hängende schwarze Glühbirne...\! die Verdrängung einer Idee.
message_371:
  text: \n<BRANCH CORAL>...
message_372:
  text: \n<BRANCHENKORALL>Ja.\! Vielleicht ist es an der Zeit, zuzugeben, dass du ein Mensch bist, DREAMER.
message_373:
  text: \n<BRANCH CORAL>Gibt es noch etwas, über das du gerne mehr wissen möchtest?
message_374:
  text: \n<BRANCHENKORALL>Du hast gut zugehört.\! Ich habe dir Wissen gewährt, aber wisse, dass ich dir hier auch Macht gewähren kann.
message_375:
  text: \n<BRANCH CORAL>Es gibt eine Herausforderung, die dir in dieser Welt sehr helfen wird.\!<br>Es ist einfach, ohne nachzudenken... und wenn du es schaffst, werde ich auch weg sein.
message_376:
  text: \n<BRANCH CORAL>Ich biete dir dieses Opfer an.\! Wirst du diese Gelegenheit nutzen?
message_377:
  text: \n<BRANCH CORAL>Ich verstehe.\! Steh ganz still, DREAMER.
message_378:
  text: An diesem Baum hängt ein roter, saftiger \c[3]APFEL\c[0].
message_379:
  text: Möchtest du den \c[3]APFEL\c[0] essen?
message_380:
  text: OMORI hat 50 HEART gewonnen.<br>\!OMORI hat 50 JUICE gewonnen.
message_381:
  text: OMORI gewann 10 ATTACK.<br>\!OMORI gewann 10 DEFENSE.<br>\!OMORI gewann 10 SPEED.
message_382:
  text: Eine Zweigkoralle...! Sie ist nicht lebendig.
message_388:
  text: \n<BRANCH CORAL>Willst du diese Herausforderung aufgeben?
message_383:
  text: \n<BRANCH CORAL>Ich sehe, du hast einen anderen Weg gewählt.\!<br>Allerdings bleibt mein Angebot offen.
message_384:
  text: \n<BRANCH CORAL>Wenn du noch viel stärker werden möchtest, sprich noch einmal mit mir.
message_385:
  text: \n<BRANCH CORAL>Ich sehe, du bist zurückgekehrt.<br>\!Ich werde es dir noch einmal sagen...
message_386:
  text: \n<BRANCH CORAL>Es gibt eine Herausforderung, die dir in dieser Welt sehr helfen wird.\!<br>Es ist einfach, ohne nachzudenken... und wenn du es schaffst, werde ich auch weg sein.
message_387:
  text: \n<BRANCH CORAL>Ich biete dir dieses Opfer an.\! Wirst du diese Gelegenheit nutzen?
message_390:
  text: Jeder hat 5 JUICE gewonnen!
