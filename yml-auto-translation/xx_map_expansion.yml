message_42:
  faceset: MainCharacters_DreamWorld
  faceindex: 7
  text: \aubHuff... Huff...\! Hilfe! Meine Arme fühlen sich an wie Nudeln!
message_43:
  text: \n<BERLY>Schiebe weiter! Du bist fast am Ziel!
message_44:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubIch glaube...\! Ich werde ohnmächtig.
message_45:
  text: \n<BERLY>Bitte...\! Nur noch ein Smash...
