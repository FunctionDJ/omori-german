message_163:
  text: <br>Fühlt euch wie zu Hause, Kinder.<br>Jeder Freund von HERO ist ein Freund von mir.
message_164:
  text: \n<HOAGIE>Hat REUBEN wieder über mich gesprochen?\! Ich habe ihm gesagt, dass er das nicht tun soll.\! ...\! Aber eh...\! Es ist egal...\! Ich kann nicht sauer auf den Kerl sein.
