  text: \plu\Com[2]\sinv[2]\{GWAHA\{HAHA\{HAHAHAHA!!\}
message_2:
  text: <br>Ich verstehe dich gut...<br>Ich spüre immer noch die Nachwirkungen unseres hitzigen Kampfes.<br>Es war eine Erinnerung, die ich für immer in Ehren halten werde!
message_3:
  text: \plu Ihr seid alle unglaublich stark geworden, aber wie bei allem, gibt es noch Raum für Verbesserungen.
message_4:
