message_50:
  text: \"Hey \n[8], hier ist MOMMY.\!<br>Wie geht es dir?\ Isst du gut?\"\n<MOM'S VOICEMAIL>
message_51:
  text: \"Ich hatte gehofft, dass ich es heute noch einmal zu dir schaffe, aber es ist der letzte Tag eines großen Möbelverkaufs und ich kann einem guten Schnäppchen einfach nicht widerstehen!\"<br>"Du kannst doch ein paar Tage auf dich aufpassen, oder?<br>Du bist doch jetzt ein großer Junge!\"\n<MOM'S VOICEMAIL>
message_52:
  text: \"Vergiss nicht, deine Aufgaben zu erledigen, bevor ich zurückkomme.\! Ich habe eine Liste auf dem Tisch neben deiner Tür hinterlassen.\! Okay, das war's fürs Erste!\! MOMMY hat dich lieb!\! Tschüss, Schatz!\"\"\"Beben[1] \}Bzzt...\n<MOM'S VOICEMAIL>
message_55:
  text: \"Hey \n[8], hier ist MOMMY.\! Geht es dir gut? \! Du hast meine Anrufe nicht beantwortet oder auf meine Sprachnachrichten geantwortet!\! Wenn du mich weiterhin ignorierst, fange ich an, mir wieder Sorgen zu machen!\"\n<MOM'S VOICEMAIL>
message_56:
  text: \"Ich hoffe, du teilst dir deine Hausarbeiten ein...\! Ich glaube nicht, dass sogar ich alles an einem Tag schaffen könnte!\"\n<MOM'S VOICEMAIL>
message_57:
  text: \"Hast du am Ende KEL besucht?\! Wenn nicht, ist es in Ordnung... Ich verstehe das.\! Nimm die Dinge einfach in deinem eigenen Tempo...\"\n<MOM'S VOICEMAIL>
message_58:
  text: \"Übrigens, kannst du unten im Schrank nachsehen, ob es etwas gibt, das du behalten willst? Wir werden wahrscheinlich einfach wegwerfen, was du nicht mehr willst.\"\n<MOM'S VOICEMAIL>
message_59:
