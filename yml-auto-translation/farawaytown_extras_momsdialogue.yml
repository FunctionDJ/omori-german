message_0:
  text: \"Hey \n[8], hier ist MOMMY.\! Ich bin immer noch in der Stadt und richte alles für unser neues Zuhause ein Hast du schon fertig gepackt?\"\n<MOM'S VOICEMAIL>
message_1:
  text: \"Die Umzugsleute werden in ein paar Tagen bei uns sein, also habe ich dir eine Liste mit Dingen hinterlassen, die du erledigen musst, bevor sie ankommen.\"\n<MOM'S VOICEMAIL>
message_2:
  text: \"Also, sorry!\! MOMMY hat Mist gebaut!\"\n<MOM'S VOICEMAIL>
message_3:
  text: \"Ich habe vergessen, dem Elektrizitätswerk zu sagen, dass wir noch ein paar Tage brauchen, bevor wir umziehen können, also könnten die Lichter irgendwann heute Abend ausfallen."\n<MOM'S VOICEMAIL>
message_4:
  text: \"Wie auch immer...\! Ich weiß, dass der Umzug an einen neuen Ort im Moment etwas nervenaufreibend sein kann, aber ich denke, dass ein Tapetenwechsel für uns beide positiv sein wird!\"\n<MOM'S VOICEMAIL>
message_5:
  text: \"Ich weiß, dass du schon eine Weile mit niemandem mehr gesprochen hast, aber vielleicht möchtest du dich von deinen alten Freunden verabschieden, bevor wir gehen."\n<MOM'S VOICEMAIL>
message_6:
  text: \"KEL hat wirklich versucht, dich zu erreichen, seit wir unser Haus zum Verkauf angeboten haben.\! Er hat uns in den letzten Monaten jede Woche angerufen!\"\n<MOM'S VOICEMAIL>
message_7:
  text: \"Er scheint ein wenig einsam zu sein...\! Vielleicht solltest du ihm einen Besuch abstatten.\!<br>Ok, das war's erst mal!\! MOMMY hat dich lieb!\! Bye, Schatz!\"\ \quake[1]\}Bzzt...\quake[0]\n<MOM'S VOICEMAIL>
