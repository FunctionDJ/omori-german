message_107:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basHalt dich fest, OMORI.\! I... Ich glaube, ich stecke fest.
message_108:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basKönntest du mir helfen?
message_109:
  text: \basHnnn...\| Gggg...\| Huahhh...\| O... MORI...
message_110:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basH-Hey, OMORI...\! Dieser Ort sieht nicht sehr sicher aus...\!<br>Vielleicht sollten wir versuchen, einen anderen Ausweg zu finden...
message_120:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basHey, OMORI...<br>Es gibt da etwas, was ich dir sagen wollte...<br>Ich sehe ständig etwas in meinem Kopf...
message_121:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basIch bin es und du...\! und...\!<br>Wir stehen nebeneinander...
message_122:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas...\! Und MARI...\! MARI ist auch da...\! aber...
message_123:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basHERO! Du bist es!\! Was machst du denn hier?
message_124:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basLook, OMORI! HERO ist hier!\! Lass uns ihm folgen!
message_125:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basKEL!\! AUBREY!\! Es ist so schön, euch zu sehen, Jungs!!
message_126:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHow have you been?\! Hast du mich vermisst? Hehe...
message_127:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basW-Wait...\! Was...\! Was macht ihr denn da?
message_128:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basOMORI
message_134:
  text: Finger.
message_130:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basH-Hey, OMORI...\! Du verhältst dich irgendwie kalt...\!<br>Habe ich etwas falsch gemacht?
message_131:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas\{Com[2]AHHH! \Com[2]WHAT'S HAPPENING!?
message_132:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas\Com[2]\{OMORI!!\! HELFEN SIE MIR!!!
message_133:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas\Com[2]\{PLEASE!!!!
message_140:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHey, ist das der Ausgang?\! Das war schnell... haha...\!
message_141:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basIch bin so froh, dass du mein Freund bist, OMORI.\!<br>Du scheinst immer zu wissen, wie man mit allem umgeht...\!<br>Das bewundere ich wirklich.
message_142:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basH-Hey, OMORI...\! Eigentlich...\! Sorry...\!<br>Bevor wir gehen, gibt es...\! ähm...
message_143:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basDa gibt es etwas, das ich dir sagen muss...
message_144:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basIt's...\! Es geht um MARI...
message_145:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas\Com[2]H-Huh?\! Was ist passiert!? \Com[2]Der Ausgang ist verschwunden!
message_146:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basOh nein...\! OMORI...\!<br>Was machen wir jetzt?
message_147:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basO-OMORI... !
message_148:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basO-OMORI, hilf mir!
message_150:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHey! Das ist der Ausgang!\! Wir haben es endlich raus geschafft, OMORI!
message_151:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basKomm schon, lass uns gehen! Alle warten auf uns!
