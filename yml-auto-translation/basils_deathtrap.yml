message_0:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basOMORI!
message_1:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \bas...
message_2:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basDu bist es wirklich!<br>Gut, dass du hier bist... Ich bin so erleichtert.
message_3:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basIch habe so sehr versucht, meinen Weg nach draußen zu finden, aber...<br>Dieser Ort ist riesig.<br>Ich habe mich immer wieder verlaufen...<br>nach einer Weile habe ich einfach aufgegeben...
message_4:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basEs tut mir leid...\! Vielleicht hätte ich mich mehr anstrengen sollen...
message_5:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \bas Die ganze Zeit, die ich hier war, habe ich mein \c[4]FOTO ALBUM\c[0] durchgeschaut, um mir Gesellschaft zu leisten...
message_6:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \bas Wenn ich mich ängstlich fühlte, schaute ich mir all unsere glücklichen Erinnerungen zusammen an, um mich zu beruhigen...
message_7:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basIch wusste, dass du kommen würdest, um mich zu retten, OMORI!<br>Du bist schließlich mein bester Freund!
message_8:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basIch bin mir sicher, dass wir es schaffen werden, jetzt wo du hier bist!\!
message_9:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basDieser Ort scheint ein wenig gefährlich zu sein, aber... Ich vertraue dir...
message_10:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basFühr den Weg, OMORI!
message_20:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basHey, OMORI...\! Ich habe mich gefragt...\!<br>Wissen Sie, wie ich hier gelandet bin?
message_21:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \bas Ich habe versucht, mich zu erinnern, aber meine Erinnerung ist irgendwie verschwommen...\!<br> Ich glaube...\! Ich habe mir ein Foto angesehen...\!<br>Ein Foto von \quake[1]\fn<OMORI_GAME>einer kaputten Geige...
message_22:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basOder...\! hmm...\! Vielleicht habe ich mir das nur eingebildet?\! Ich bin mir nicht sicher...
message_23:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basAhh...\! Und da ist auch noch etwas anderes, aber...
message_24:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basHmm...\! es...\! es ist wahrscheinlich nichts.\!<br>Lasst uns schnell von hier verschwinden!
message_29:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHey, OMORI...
message_30:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basIch habe mich nicht sicher gefühlt, also habe ich mich hier drin versteckt, aber ich bin froh, dass du es warst, der mich gefunden hat.
message_31:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHow is everyone?\!<br>Ich hoffe ihr habt euch nicht zu viele Sorgen um mich gemacht...\!<br>Ich kann es kaum erwarten, alle wieder zu sehen!
message_40:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: \basH-Hey...\! OMORI...\! Ich habe darüber nachgedacht und...\! Ich denke, es gibt etwas, das ich dir sagen sollte...\!<br>Würdest du mich ganz schnell anhören?
message_41:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basOMORI...?
message_50:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \basFühlst du dich gut, OMORI?\! Du verhältst dich irgendwie komisch...
message_51:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basIst etwas passiert, während ich weg war?
message_60:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basHey...\! Es tut mir wirklich leid, dass ich das anspreche, aber...\!<Br>Etwas hat mich wirklich beschäftigt...
message_61:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \bas Es geht...\! ähm...\! um MARI...\!<br>Wisst ihr vielleicht wovon ich rede?
message_62:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basAck!\! Hier sind so viele Käfer drin...\! Ich mag diesen Ort nicht...
message_63:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basOw!\! Diese Käfer tun wirklich weh...\! Ich glaube sie beißen mich!\! Ack! Ich kriege sie nicht weg!
message_64:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basDa sind so viele von ihnen! Sie fressen mich auf! OMORI! Hilf mir!!!
message_70:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basHey, OMORI...\! Bist...\! Hast du dich verlaufen?<br>Es ist... Es ist in Ordnung, wenn du es bist. Ich werde dich nicht verurteilen, versprochen!
message_80:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basW-Wait...\! Ich bin...\! Es tut mir leid, OMORI.\!<br>Ich fühle mich nicht wirklich wie ich selbst.
message_81:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basEtwas stimmt nicht...\!<br>Es gibt etwas, das ich dir sagen muss...\!<br>Bitte...\! OMORI...\! Wirst du mir zuhören?
message_90:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \basOMORI...\\^ Ich mag diesen Ort überhaupt nicht...\\\^<br>Es fühlt sich hier nicht sehr sicher an.\\\^
message_91:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \Aber...wenigstens haben wir uns. Haha...^
message_92:
  faceset: MainCharacter_Basil
  faceindex: 4
  text: \Eigentlich... gibt es da etwas, das mich wirklich beschäftigt... Würdest du mich anhören?
message_100:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \basiert ein Aufzug?\! Ich frage mich, wohin er führt.\! Vielleicht bringt er uns zurück nach Hause!
message_101:
  faceset: MainCharacter_Basil
  faceindex: 6
  text: <br>Kann ich etwas mit dir teilen?<br>Eigentlich...<br>wenn wir schon mal hier sind OMORI?
