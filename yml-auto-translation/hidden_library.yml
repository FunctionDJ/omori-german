message_0:
  text: Du findest ein Buch, das dich interessiert Einen Auszug lesen?
message_1:
  text: \"Einer nach dem anderen schlief auf der Autofahrt nach Hause ein.\! <br>Es war schließlich ein langer Tag am Strand, und alle<br>waren erschöpft.\"
message_2:
  text: \"☐☐☐ war der erste, der eingenickt ist, dann der Rest.\"
message_3:
  text: \"Als die Sonne über der Autobahn untergeht, <br>fällt ☐'s Kopf versehentlich auf ☐☐☐☐☐☐'s Schulter.<br><br>Der plötzliche Ruck weckt ihn,<br>aber er wagt es nicht, seine Augen zu öffnen.<br>"
message_4:
  text: \"Er tut so, als würde er schlafen und beruhigt seine Atmung.\! <br>Er lauscht auf das Geräusch der Straße.\"
message_5:
  text: \"Er spürt die sanfte Sonne, die auf seiner Haut ruht, und den leichten Schmerz auf seiner Nase vom morgigen Sonnenbrand."
message_6:
  text: \"Er ist glücklich...\! sehr, sehr glücklich...\! <br>Und er schwört sich selbst, dass, egal was passiert,<br>er sich für immer an diesen Moment erinnern wird.\"
message_20:
  text: \"Eine Saftpfütze versinkt im Teppich.\"
message_21:
  text: \"Darüber schwebt kein anderer als ☐☐☐, der eine <br>offene Saftbox hält.\"
message_22:
  text: \"Er schaut sich bei seinen Freunden um, die alle das gleiche Gesicht der Enttäuschung tragen.\! Er stößt ein schuldbewusstes Glucksen aus.\"
message_23:
  text: \"In einer scheinbar kurzen Zeitspanne <br>☐☐☐ verschwindet er aus der Haustür.\"
message_24:
  text: \"Ein winziges schwarzes Kätzchen bahnt sich seinen Weg durch den Fleck und hinterlässt schlampige, nasse Spuren auf dem ganzen Teppich."
message_25:
  text: \"☐☐☐☐ wird rot im Gesicht und schreit nach ☐☐☐, <br>aber ☐☐☐ ist schon längst weg.\"
message_26:
  text: \"☐☐☐☐ Händen ein paar feuchte Papiertücher.\"
message_27:
  text: \"Es sieht so aus, als wären sie die einzigen Erwachsenen hier...\! und wenn sie das nicht bald aufräumen, wird der Teppich Flecken bekommen.\! Sie werden sich später mit ☐☐☐☐ beschäftigen müssen...\"
message_40:
  text: \"Es war ein heißer Sommertag und alles ☐ woran sie denken konnten, war, warum sie das nicht morgen machen konnten.\"
message_41:
  text: \"Der Hinterhof war ein einziges Chaos."
message_42:
  text: \"Holzbretter waren über das Gelände verstreut.\! <br>Farbflecken befleckten das Gras dank der Arbeit von ☐☐☐☐☐ und ☐☐☐☐☐☐.\"
message_43:
  text: \"Den ganzen Tag ☐ sah ☐☐☐☐ zu, wie er Holzbretter vom Pickup seines Vaters hin und her schleppte."
message_44:
  text: \"Er beobachtete ☐☐☐☐, wie er immer wieder mit den Fingern hämmerte, und stellte fest, dass über eine Stunde vergangen ist, seit ☐☐☐☐ ihre Leiter heruntergeklettert ist."
message_45:
  text: \"'Ich werde nur ihre moralische Unterstützung sein.', ☐ dachte er, als er schläfrig im Schatten seines Lieblingsbaumes saß.\"
message_46:
  text: \"Natürlich wusste er, dass dies nicht der Fall sein würde.\"
message_47:
  text: \"Bald werden seine Freunde ihn um Hilfe bitten und er wird sie nicht ablehnen können.\"
message_48:
  text: \"Das Baumhaus ist für alle da, also ist es nur fair, dass jeder etwas Arbeit hineinsteckt.\"
message_49:
  text: \"☐ Er weiß das und stimmt zu...\! aber widerwillig.\!<br> Er rutscht hoch und wackelt zu der Messe."
message_50:
  text: <br>"Er weiß, dass er seinen Teil dazu beitragen sollte.<br>Es musste einfach am heißesten Tag des Sommers sein."
message_70:
  text: \"Dieses Jahr hatte ☐ das Glück, einen Schreibtisch neben dem kleinen Fenster zugewiesen zu bekommen.\"
message_71:
  text: \"Jeden Tag während des Unterrichts starrte ☐ lustlos durch die Öffnung...\! auf die Schatten der Bäume, die Wolken, die über den Himmel krochen.\"
message_72:
  text: \"Seine Gedanken drifteten woanders hin...\! in seine eigenen Welten, seine eigenen Geschichten, seine eigenen Abenteuer.\"
message_73:
  text: \Er hatte die Angewohnheit, das zu tun.<br>Es war leicht für ihn, sich zu verirren.<br>"
message_74:
  text: \"Der heutige Tag war wie jeder andere auch.\ ☐ starrte leer aus dem kleinen Fenster, während die Wolken eine nach der anderen vorbeizogen.\"
message_75:
  text: \"Plötzlich klopft eine Hand spielerisch auf seinen Rücken und reißt ihn aus seiner Träumerei. \! ☐ schaut von der Öffnung weg.\"
message_76:
  text: \"☐☐☐ lächelt.\! Er deutet an, dass der Unterricht vorbei ist und dass es endlich Zeit für das Mittagessen ist.\ Heute ist Pizzatag und sie müssen in die Cafeteria rennen, bevor alles weg ist.\"
message_77:
  text: \"☐ Sein Magen knurrt.\ Er schaut ein letztes Mal auf das kleine Fenster.\"
message_78:
  text: \"Er würde sein Abenteuer an einem anderen Tag fortsetzen müssen.\"
message_90:
  text: \"Es ist Sonnenuntergang.\! Eine seltsame Statue wacht über den versteckten See.\! Sie könnte in der Vergangenheit etwas Bedeutendes bedeutet haben, aber die Zeit hat ihre Gravuren unleserlich gemacht.\"
message_91:
  text: \"So oder so, es ist der Firma, die es heute besucht,<br>egal Sie sind nur hier, um es als Sprungbrett zu benutzen.\"
message_92:
  text: \"Die Brüder springen abwechselnd von der Statue.\"
message_93:
  text: \"☐☐☐☐ springt zuerst.\! Dann, ☐☐☐.\! <br>Dann wieder ☐☐☐☐.\! Dann ☐☐☐ wieder.\"
message_94:
  text: \Die Brüder drängen ☐, sich ihnen anzuschließen, und nach reiflicher Überlegung stimmt ☐ zögernd zu."
message_95:
  text: \"☐ Er schlurft die Statue hinauf und schaut auf das bewegte Wasser hinunter.\! Er kann seinen Herzschlag hören.\"! Seine Ohren beginnen zu klingeln.\"
message_96:
  text: \"Seine Beine fühlen sich an, als würden sie jederzeit nachgeben.\ Er versucht, sich auf seine Atmung zu konzentrieren...\"
message_97:
  text: \"Er fühlt, wie etwas auf seiner Schulter krabbelt und seine Augen fliegen auf, um die einer schwarzen Spinne zu treffen.\"
message_98:
  text: \"In einem Augenblick verliert ☐ alle Sinne und stürzt sich in den See.\! Wasser füllt seine Nase.\! Er strengt seine Glieder an, aber das Wasser ist stärker.\"
message_99:
  text: \"Er ist zu schwach, zu hilflos...\! oder das ist es, was er glaubt.\"
message_100:
  text: \"☐ Er schließt die Augen...\! <br>und wartet auf die Brüder, die ihn retten.\"
message_110:
  text: <br>"Heute sind wieder alle da.<br>Der besondere Anlass ist Samstagmorgen.<br>"
message_111:
  text: \"Von 7:00 bis 11:00 Uhr isst eine Gruppe von sechs Freunden ein leckeres, selbstgemachtes Frühstück und schaut gemeinsam Fernsehen."
message_112:
  text: \"Das ist der schönste Teil jeder Woche."
message_113:
  text: \"☐ schaut auf die Uhr.\! 8:00AM.\"! Noch zwei Stunden.\"
message_114:
  text: \"Er könnte mit allen anderen bis 10:00 Uhr schauen, wenn sein Tutor kommt."
message_115:
  text: \"☐ Grimassen schneiden.\! Was er für ein lohnendes Hobby hielt, war nichts weiter als ein Ärgernis.\"
message_116:
  text: \Anstatt die Shows mit dem Rest seiner Freunde zu schauen, wird er der Einzige sein, der etwas verpasst.\"
message_117:
  text: \"Wenn er doch nur die letzte Stunde mit allen anderen schauen könnte.\"
message_118:
  text: \"Wenn er nur nicht Geige spielen müsste...\"
