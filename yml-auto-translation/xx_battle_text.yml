message_802:
  text: |
    \fn<OMORI_GAME>Du hast so viel Leid verursacht...\|<br>und doch tust du nichts.
message_803:
  text: |
    \fn<OMORI_GAME>Und so hast du keine Gegenleistung verdient.
message_804:
  text: |
    \fn<OMORI_GAME>Deine Freunde werden dir nie verzeihen.
message_805:
  text: |
    \fn<OMORI_GAME>Sie werden dich im Stich lassen, so wie du es mit ihnen getan hast...\! und das ist, was du verdienst.
message_900:
  text: |
    \fn<OMORI_GAME>Du sagst dir selbst, dass du andere nicht belasten willst...
message_901:
  text: |
    \fn<OMORI_GAME>Aber die Wahrheit ist, dass du egoistisch bist.\! Du willst einfach nicht, dass die Menschen von dir abhängig sind.
message_902:
  text: |
    \fn<OMORI_GAME>Wann denkst du an andere?\! Wie lange lässt du es zu, dass sich andere um dich kümmern?
message_903:
  text: |
    \fn<OMORI_GAME>Du sagst, dass du dich kümmerst, aber du bist ein Lügner.\! Du hast noch nie etwas für jemand anderen getan.
message_904:
  text: |
    \fn<OMORI_GAME>Du bist nutzlos...<br>Du bist krank.
message_905:
  text: |
    \fn<OMORI_GAME>Personen wie du verdienen es nicht zu leben.
message_906:
  text: |
    \fn<OMORI_GAME>Deine Freunde haben sich in dir getäuscht.\! Die Person, die sie lieben, bist gar nicht du.
message_907:
  text: |
    \fn<OMORI_GAME>Du lässt sie an eine Lüge glauben, um dich zu schützen.
message_908:
  text: |
    \fn<OMORI_GAME>Du bist nichts als ein Lügner...\! und wenn sie die Wahrheit sehen...
message_909:
  text: |
    \fn<OMORI_GAME>Sie werden dich so sehr hassen, wie du dich selbst hasst.
message_910:
  text: |
    \fn<OMORI_GAME>Wenn sie die Wahrheit kennen, wirst du ihr Vertrauen nie wieder zurückgewinnen können.
message_911:
  text: |
    \fn<OMORI_GAME>Ganz egal was du tust, es wird hoffnungslos sein.
message_912:
  text: |
    \fn<OMORI_GAME>Du machst alles nur noch schlimmer.\! Es wäre besser, einfach zu sterben.
