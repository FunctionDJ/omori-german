message_1:
  text: \n<PONYTAIL LADY>Heute ist der Hochzeitstag von meinem Mann und mir, aber er hat es den ganzen Tag nicht erwähnt...\! Ich frage mich, ob er es vergessen hat...
message_2:
  text: \n<PONYTAIL LADY>Seufz...\! Vielleicht war ich in letzter Zeit zu hart zu ihm.\! Er hat in letzter Zeit etwas zugenommen, und ich habe ihn deswegen wirklich genervt.
message_3:
  text: \n<PONYTAIL LADY>Ich habe versucht, ihn auf Diät zu setzen, aber ich habe Angst, dass er es zu persönlich nimmt...\! Ich möchte nur, dass er besser auf sich aufpasst!
message_4:
  text: \n<PONYTAIL LADY>Du verstehst, oder?
message_5:
  text: \n<PONYTAIL LADY>Danke...\! Weißt du, vielleicht kann der heutige Abend eine Ausnahme sein!\!<br> Wir feiern immerhin 15 Jahre unserer Ehe!
message_6:
  text: \n<PONYTAIL LADY> Er schwärmt immer von \c[11]GINO'S PIZZA\c[0] und wie gut sie ist...\! Ich denke darüber nach, eine GANZE PIZZA zu kaufen, damit wir sie als Familie teilen können Was denkst du?
message_7:
  text: \n<PONYTAIL LADY>\com[2]Ja! Es ist okay, hin und wieder fettige Speisen zu essen!<br>Alles in Maßen!
message_8:
  text: \n<PONYTAIL LADY>Ich nehme eine \c[3]GANZE PIZZA\c[0], bitte!
message_20:
  text: \n<PIZZA MAN>Bin gleich da!
message_21:
  text: \n<PIZZA MAN>Hier ist sie! Bitte genieße diese köstliche \c[3]GANZE PIZZA\c[0]!\! Mmmmh...
message_25:
  text: \n<PONYTAIL LADY>Dankeschön!
message_26:
  text: \n<PONYTAIL LADY>Und danke für deine Anregung!\! Ich bin mir sicher, dass mein Mann das lieben wird!
message_9:
  text: \n<PONYTAIL LADY>Oh, ich verstehe...
message_10:
  text: \n<CLUMSY GUY>Puh... Es sieht so aus, als hätte alles irgendwie geklappt...
message_11:
  text: \n<CLUMSY GUY>Sniff... Meine Frau ist so fürsorglich...<br>Ich bin so glücklich, sie zu haben.
message_12:
  text: <br>Sie hat mir sogar mein liebstes Ding überhaupt besorgt...<br>Ich meine...<br>Abgesehen von ihr, natürlich...
message_13:
  text: \n<CLUMSY GUY>\Com[2]Es ist eine \c[3]GANZE PIZZA\c[0] von \c[11]GINO'S PIZZA\c[0]!
message_14:
  text: \n<CLUMSY GUY>Wisst ihr was?\! Ich bin so glücklich darüber, wie sich dieser Tag entwickelt hat...\! Nimm ein \c[3]PIZZA-SLICE\c[0]!
message_15:
  text: \n<CLUMSY GUY>Du hast mir vorhin wirklich geholfen.\!<br>Ruf mich an, wenn du jemals Hilfe bei irgendetwas brauchst. Ich bin dir was schuldig!
