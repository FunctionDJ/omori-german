message_0:
  text: \berHey, warte nur eine Sekunde! Wo wollt ihr alle hin!?
message_1:
  text: \berDu kannst nicht gehen, ohne mit uns ein Versteckspiel zu spielen!
message_2:
  text: \n<VAN>Bleib und spiel mit uns!\! Je mehr, desto lustiger!
message_3:
  faceset: MainCharacters_DreamWorld
  faceindex: 46
  text: \Willst du wieder Verstecken spielen?
message_4:
  faceset: MainCharacters_DreamWorld
  faceindex: 31
  text: \kelAber...\! Du weißt, wie das beim letzten Mal ausgegangen ist...
message_5:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubY-Yeah...\! Sorry, BERLY.\!<br> Ich glaube, wir müssen passen.
message_6:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelWir gehen jetzt zu BASILs Haus...\! also...\! wir holen dich später nach!
message_7:
  text: \ber\com[2]Nicht so schnell!\! Versucht ihr schon wieder, mir aus dem Weg zu gehen?\!<br> Was ist mit euch beiden los?\ Ist es mein Gesicht?\!<br>Mein raues und hartes Äußeres?
message_8:
  text: \ber Wenigstens bin ich nicht so schlimm wie BOSS!\! Gut, dass ich ihn vom Spielplatz verbannt habe, nachdem was letztes Mal passiert ist...
message_9:
  text: \ber Ich frage mich, was dieser Schwachkopf jetzt vorhat?\!<br>...\! Eh...\! Gut, dass wir ihn los sind!
message_10:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \herSo...\! Willst du Verstecken spielen, BASIL?
message_11:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basIch kann so oder so gehen.\! Es hat ja keine Eile, zu mir nach Hause zu kommen.\! Ich denke, ich werde es OMORI überlassen.\!<br>Was willst du tun?
message_12:
  text: \berOMORI, OMORI! Mein bester Freund!<br>\!Komm schon! Du weißt doch, wie man Verstecken spielt, oder?
message_13:
  text: \berHeh, das habe ich mir gedacht!\! Was hält dich dann noch auf?<br> Komm, lass uns spielen! Ich trommle alle zusammen!
message_14:
  text: \ber\com[2]\? Du weißt nicht, wie man Verstecken spielt?<br>Was für ein Kind bist du überhaupt?<br><br>Das bedeutet, dass du mit uns spielen musst!<br>Ich werde die Regeln erklären, nachdem ich alle zusammengetrommelt habe!
message_15:
  text: \ber\Com[2]\{TEN-HUT!
message_16:
  text: \berAlright, Maden! Hier sind die Regeln!\! Wir werden uns mit einem kleinen Versteckspiel amüsieren!
message_17:
  text: \berHier in meinen Händen habe ich einige Strohhalme, siehst du?<br>Jeder hier muss sich einen Strohhalm aussuchen.
message_175:
  text: \ber Derjenige mit dem kürzesten Strohhalm wird "es" sein und muss alle anderen finden!\ Klingt einfach genug, oder?
message_18:
  text: \berWir haben alle unsere Strohhalme bekommen?\! Gut!
message_19:
  text: \berNun, lass uns sehen, wer "es" sein wird!
message_20:
  text: \berSieh an, sieh an, sieh an!<br>Sieht so aus, als ob derjenige mit dem kürzesten Strohhalm...\! OMORI!
message_21:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelOh, warte... OMORI ist "es"?
message_22:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubAber OMORI ist nicht gerne allein...
message_23:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \herKommst du zurecht, OMORI?
message_24:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basIch kann deinen Platz einnehmen, wenn du willst.<br>Es macht mir nichts aus...wirklich!
message_25:
  text: \berHey, ich höre dich da drüben intrigieren!\!<br>Die Strohhalme machen die Regeln, nicht ich!
message_26:
  text: \berC'mon, sei nicht so ein Weichei! Es ist nicht so schlimm.\!<br>OMORI wird es gut gehen!
message_170:
  text: \berWenn du bereit bist zu spielen, gehst du zur Tetherballstange und schließt deine Augen.\! \com[2]Und nicht gucken! Oder sonst!
message_27:
  text: \ber\com[2]Hey, was glaubst du, wohin du rennst!?<br>Komm zurück!
message_28:
  text: \berGeh zu dieser Tetherballstange und lege deinen Kopf dagegen!
message_173:
  text: 5....\| 4...\| 3...\| 2...\| 1...\| \sinv[1]\Com[2]\{GO!
