  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelWhoa! Du hast mich gefunden!
message_30:
  faceset: MainCharacters_DreamWorld
  faceindex: 16
  text: \kelNun kann ich dir helfen, alle zu finden!\!<br>Erzähle nur BERLY nichts davon, verstanden? Heh heh...
message_31:
  text: KEL ist deiner Partei beigetreten.
message_32:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kelOMORI!\! Psst... OMORI!\! Ich bin genau hier!
message_33:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: \aubAww... Du hast mich gefunden...\! Darn... Hehe...\!<br>Lasst uns gemeinsam alle anderen finden, OMORI!
message_34:
  text: AUBREY ist deiner Gruppe beigetreten.
message_35:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \herOh, hey Leute! Huff...\! Ihr wisst schon... Huff...\! Ich habe ein wirklich gutes Versteck gefunden, aber huff...\! SHAWN und REN... huff...\! haben mich eingeladen, bei ihrer... huff...\! Trainingsroutine mitzumachen!
message_36:
  text: \n<REN>Es macht Spaß!
message_37:
  text: \n<SHAWN>Und gut für dich!
message_38:
  faceset: MainCharacters_DreamWorld
  faceindex: 48
  text: \Ihr solltet das wirklich mal ausprobieren!<br>Es ist huff...\! wirklich...huff...\! ein Workout...\!<br>Oh Mann, ich bin...huff...so müde...
message_39:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kelWow...\! Du weißt wirklich nicht, wie man zu jemandem "Nein" sagt, oder HERO?
message_40:
  faceset: MainCharacters_DreamWorld
  faceindex: 2
  text: \aubKomm schon, HERO! Wir müssen OMORI helfen, alle anderen zu finden!
message_41:
  faceset: MainCharacters_DreamWorld
  faceindex: 46
  text: \herAlright, alright...huff...\! Ich komme ja schon!
message_42:
  faceset: MainCharacters_DreamWorld
  faceindex: 38
  text: \herBye, SHAWN! Tschüss, REN! Das hat Spaß gemacht!
message_43:
