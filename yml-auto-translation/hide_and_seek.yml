message_63:
  text: \n<MIKAL>Seufz...\! Ich träumte, dass ich an einem Privatstrand war, mit Dienern, die mich mit Palmenblättern auf jeder Seite fächelten...\! als plötzlich...
message_64:
  text: \n<MIKAL>\Com[2]Wham!\! Und jetzt bin ich hier!
message_65:
  text: \n<MIKAL>Ich muss beim Verstecken eingeschlafen sein...\! Ich schätze, damit ist das Spiel für mich vorbei.
message_66:
  text: \n<VAN>Es stellt sich heraus...\! Es gibt hier nicht viele Verstecke für einen Kerl meiner Größe...\! aber es hat trotzdem Spaß gemacht!\! Solange BERLY glücklich ist, bin ich auch glücklich.
