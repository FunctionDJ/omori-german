  faceset: MainCharacter_Mari
  faceindex: 0
  text: \marHallo, OMORI!\! Ich sehe, dass alle beschlossen haben, ein bisschen zu bleiben, um Verstecken zu spielen!
message_75:
  faceset: MainCharacter_Mari
  faceindex: 3
  text: \marWenn du eine schwere Zeit hast, kann ich dir helfen.\!<br>Große Schwester ist immer für dich da! Hehe...
message_76:
  faceset: MainCharacter_Mari
  faceindex: 1
  text: \marSo...\! Brauchst du etwas Hilfe?
message_77:
  faceset: MainCharacter_Mari
  faceindex: 2
  text: \marSoweit ich sehen kann...<br>Es gibt noch \v[1001] Freunde zu finden!
message_78:
  faceset: MainCharacter_Mari
  faceindex: 3
  text: \marDu schaffst das, OMORI!\! Ich drücke dir die Daumen!
