  text: \ber Ihr habt lange genug gebraucht...\!<br>Ich dachte, ich würde da drin ersticken!
message_85:
  text: \berWie hat dir mein Versteck gefallen?\! Ziemlich gut, was?
message_86:
  text: <br>Unerwartet...<br>Aber ich mag es!
message_87:
