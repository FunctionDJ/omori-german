  faceset: MainCharacters_DreamWorld
  faceindex: 24
  text: \kelYawn...\! Musst du das wirklich jedes Mal machen, BERLY?
message_109:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kelHey! Das war unangebracht
message_110:
  text: \berAUBREY!
message_111:
  faceset: MainCharacters_DreamWorld
  faceindex: 1
  text: \aubHier bin ich!
message_112:
  text: \berHuh? Wo ist BASIL?
message_113:
  faceset: MainCharacters_DreamWorld
  faceindex: 40
  text: \herDas ist seltsam...\! Ich dachte, ich hätte gesehen, wie er sich in der Nähe des Baumes dort drüben versteckt hat.
message_114:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubBASIL! Wo bist du? \! Kannst du uns hören?
message_115:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kelBASIL!\! Du kannst jetzt rauskommen!\! Du hast schon gewonnen!
message_116:
  faceset: MainCharacters_DreamWorld
  faceindex: 19
  text: \kel\{\{\sinv[1]HELLOOOOOOO!? BASIL!?!?
message_117:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \herHey, da ist BASIL!
message_118:
  faceset: MainCharacters_DreamWorld
  faceindex: 28
  text: \kelBASIL, bist du okay?
message_119:
  faceset: MainCharacters_DreamWorld
  faceindex: 26
  text: \kelAre...\! Steckst du fest?
message_120:
  text: \n<BOSS>\com[2]\sinv[1]\{HWEHWE\{HWEHW\{EHWE!!
message_121:
  text: \berWas ist denn da drüben los!?
message_122:
  text: \berBOSS! Ich hätte wissen müssen, dass du es bist!
message_123:
  text: \ber Du nichtsnutziger Halunke...\! Lass BASIL gehen!
message_124:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kelYeah! Was hat BASIL jemals mit dir gemacht!?
message_125:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aubBASIL ist unser Freund!\! Wage es nicht, ihn zu verletzen!
message_126:
  faceset: MainCharacters_DreamWorld
  faceindex: 44
  text: \herLass BASIL los, BOSS!\! Er hat nichts falsch gemacht!
message_127:
  text: \n<BOSS>\com[2]\sinv[1]\{HWEHWE\{HWEHW\{EHWE!!
message_128:
  text: \n<BOSS>Ihr Dummköpfe!\! Denkt ihr, es geht hier um BASIL?
message_129:
  text: \n<BOSS>Spiel nicht den Dummen!\! Du weißt, warum ich hier bin!
message_130:
  text: \n<BOSS>Wie kannst du es wagen, mich nicht zum Versteckspiel einzuladen!
message_131:
  text: \n<BOSS>Ich bin derjenige, der euch allen überhaupt erst gezeigt hat, wie man spielt!
message_138:
  text: \n<BOSS>\com[2]Du spielst es nicht einmal richtig!\! Wie kannst du es Verstecken nennen, ohne dass es zu einem Body-Slaming kommt!?
message_132:
  faceset: MainCharacter_Basil
  faceindex: 3
  text: \basMy \c[4]FLOWER CROWN\c[0]!
message_133:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aubHey! Das ist die \c[4]FLOWER CROWN\c[0], die wir für BASIL gemacht haben!
message_134:
  faceset: MainCharacters_DreamWorld
  faceindex: 30
  text: \kel Wie konntest du nur!?! Lass ihn los, du Rüpel!
message_135:
  text: \n<BOSS>Nein!\! Wenn ich nicht mit allen spielen kann, dann kann es niemand!
message_136:
  text: \n<BOSS>Dies ist jetzt eine BOSS-ONLY Zone...
message_137:
  text: \n<BOSS>\com[2]\quake[1]\{AND YOU'RE NOT INVITED!!!
message_139:
  text: \n<BOSS>\{Das ist nicht fair!
message_140:
  text: \n<BOSS>\com[2]\{REMATCH!!\! ICH WILL EIN REMATCH!!
message_141:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubBASIL... Bist du verletzt?
message_142:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basAh, mach dir keine Sorgen um mich. \! Mir geht es einfach gut.
message_143:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \basBOSS...\! Es muss weh tun, zu sehen, dass die Leute ohne dich Spaß haben...
message_144:
  faceset: MainCharacter_Basil
  faceindex: 0
  text: \basAber das bedeutet nicht, dass du anderen Leuten den Spaß verderben kannst...
message_145:
  text: \n<BOSS>Hmph!\! Ich weiß das!
message_146:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basThere...\! Fühlt sich das besser an?
message_147:
  faceset: MainCharacters_DreamWorld
  faceindex: 4
  text: \aubBASIL! Bist du sicher, dass das in Ordnung ist?
message_148:
  faceset: MainCharacters_DreamWorld
  faceindex: 31
  text: \kelBOSS ist eine schlechte Nachricht!\! Gut, dass OMORI während des letzten Angriffs durchgehalten hat, sonst wären wir alle TOAST gewesen...
message_149:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basEs ist okay! Ich vertraue ihm.\! Als ihr euch alle gestritten habt, hat er wirklich versucht, dafür zu sorgen, dass ich nicht verletzt werde.
message_301:
  faceset: MainCharacters_DreamWorld
  faceindex: 39
  text: \Ist das wahr, BOSS?
message_302:
  text: \n<BOSS>...\! Hmpf!
message_303:
  text: \n<BOSS>Das ist ein Haufen Blödsinn...\! Ich muss mir diese Lügen nicht anhören!
message_304:
  text: \n<BOSS>Das ist mein Platz!\! Keiner ist hier willkommen!
message_305:
  faceset: MainCharacters_DreamWorld
  faceindex: 47
  text: \herNun ja...\! Er wird wahrscheinlich kein Problem sein, solange er so bleibt.
message_306:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: \her Ich denke, das bedeutet, dass wir jetzt zu BASILs Haus gehen können.
message_307:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basDas klingt gut für mich!
message_320:
  faceset: MainCharacter_Basil
  faceindex: 2
  text: \bas Wir gehen jetzt, BOSS.\! Mach keinen Ärger, okay?
message_308:
  text: \n<BOSS>...
message_309:
  faceset: MainCharacter_Basil
  faceindex: 1
  text: \basOkay, ich bin bereit!\! Los geht's!
message_150:
  text: \herActually, wait a minute... Ich glaube KEL wurde gerade TOAST!
message_151:
  text: \aubHuh? Oh, du hast Recht.
message_152:
  text: \aubUnsinnig wie immer, wie ich sehe.
message_153:
  text: \herDas ist nicht gut...\! Hat jemand etwas \c[3]LIFE JAM\c[0] zur Hand?
message_154:
  text: \n<LIFE JAM GUY>\com[2]\{DID SOMEONE SAY \c[3]LIFE JAM\c[0]!?
message_155:
  text: \n<LIFE JAM GUY>Hey, Kinder! Ich bin der \c[3]LIFE JAM\c[0] Typ!<br>\!Ich verkaufe \c[3]LIFE JAM\c[0]!\! Es funktioniert wirklich!
message_156:
  text: \n<LIFE JAM GUY>Willst du eine kostenlose Demo?
message_157:
  text: \n<LIFE JAM GUY>Mach dich nicht lächerlich...\! \com[2]Natürlich tust du das!
message_158:
  text: \n<LIFE JAM GUY>Sehr gut, ja?<br>\!Nun... Möchtest du etwas \c[3]LIFE JAM\c[0] kaufen?<br>\!Es wird dich nur 250 CLAMS kosten.\$
message_159:
  text: \n<LIFE JAM GUY>Würdest du gerne etwas \c[3]LIFE JAM\c[0] kaufen?<br>\!Es wird dich nur 250 CLAMS kosten.\
message_160:
  text: Du hast \c[3]LIFE JAM\c[0].
message_161:
  text: \n<LIFE JAM GUY>Hm, du hast nicht genug CLAMS.<br>\!Komm wieder, wenn du mehr hast!
message_162:
  text: \n<LIFE JAM GUY>Haha, das ist okay.\! Du wirst es später brauchen.
message_163:
  text: \n<LIFE JAM GUY>\com[2]\c[3]LIFE JAM\c[0]!\! Es funktioniert wirklich!
message_164:
  text: \n<LIFE JAM GUY>Wie hat dir meine kostenlose Demo gefallen?\! Haha, das war ein Scherz!<br>Ich weiß, dass du es geliebt hast!
message_165:
  text: \n<LIFE JAM GUY>Oh! Ich sehe, du bist immer noch verletzt.\! Mach dir keine Sorgen! Ich werde dich heilen, haha!
message_180:
  text: \basHaha, was für ein seltsamer Mensch.<br>Wie geht es dir, KEL?
message_181:
  text: \kelHm? Warum fragst du?
message_182:
  text: \aubYou just got turned into TOAST! Erinnerst du dich nicht?
message_183:
  text: \kelI wurde in TOAST verwandelt? Ich weiß nicht, das klingt ziemlich verrückt. Wenn so etwas passieren würde, würde ich mich definitiv daran erinnern.
message_184:
  text: \kelWhoa, hast du alle gefunden, OMORI? Du bist ziemlich gut im Versteckspiel, was?
message_185:
  text: \aub... Wir gehen jetzt zu BASILs Haus.
message_171:
  text: \berHey, OMORI! Rate mal was?\!<br>Ich habe heute ein paar Pläne... Große Pläne!\! Bleib einfach eine Weile hier.\! Du wirst noch früh genug sehen, was ich meine!
message_172:
  text: \n<VAN>BERLY redet so schnell, wenn sie aufgeregt ist.\!<br> Es wird wirklich schwer, mitzuhalten...
message_174:
  faceset: MainCharacters_DreamWorld
  faceindex: 0
  text: Wozu die Eile, OMORI?\!<br>Wir sollten erst einmal allen "Hallo" sagen!\aub
message_250:
  text: Hmm... Kann ich mich hier überhaupt irgendwo verstecken?\n<VAN>
message_251:
