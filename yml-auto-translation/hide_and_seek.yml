message_54:
  text: \n<HAPPY>Du hast mich gefunden, das bedeutet, dass ich jetzt etwas anderes machen muss...
message_55:
  text: \n<HAPPY>Oh, ich weiß! Ich werde das Alphabet rückwärts zählen!
message_56:
  text: \n<HAPPY>Z...\! Y...\! X...\! W...\! V...\! U...\! O...\! M...\! Umm...\! O...
message_57:
  text: \n<BANGS>Verflixt, du hast mich gefunden.\! Ich schätze, das bedeutet, dass ich verliere...
message_58:
  text: \n<BANGS>Wisst ihr, was HAPPY jetzt sagen würde?
message_59:
  text: \n<BANGS>Sie würde so etwas sagen wie...<br>"BANGS, du solltest immer bei allem dein Bestes geben!<br>Wie sollen die Leute sonst sehen, wie geil du bist?"
message_60:
  text: \n<BANGS>...\! Das nächste Mal, denke ich.
