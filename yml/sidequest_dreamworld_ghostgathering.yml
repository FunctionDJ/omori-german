message_50:
      text: \n<VOLLBART-GEIST>Dieses Fest ist sensationell!\! Hier ist 'ne Kleinigkeit, die ich auf dem Weg hierher mitgenommen hab.\! Is' nich' viel, aber mehr hab ich nich'!

message_51:
      text: \n<BRILLE-GEIST>Ah...\! Diese Party ist genau, wie ich sie mir vorstellte.\! Danke fürs Wegweisen und so.\! Hier ist ein Geschenk für dich!

message_52:
      text: \n<SCHNURRBART-GEIST>Welch eine unglaubliche Fete!\! ZYLINDER-GEIST legt die Messlatte jedes Mal höher!\! Ich schulde euch etwas, Freunde. Hier, nehmt das!

message_53:
      text: \n<PRINZESSIN-GEIST>Welch ein prachtvolles Fest!\! Es ist euch allen zu verdanken, dass dies möglich wurde.\! Bitte nehmt diese Gabe von mir an!

message_54:
      text: \n<PROPELLER-GEIST>Oh, Junge! Ich kann nicht glauben, dass ich hier bin!\! Und ich seh' bestimmt supercool aus, so wie ihr alle mit mir redet...\! Ist doch klar, dass ich mich revanchieren muss!

message_55:
      text: \n<SONNENHUT-GEIST>Danke, Kinder!\! Da ich nun auf dieser Feier bin, ist mein Nachleben um einiges leichter zu genießen!\! Ihr müsst dies dafür annehmen, dass ihr meinen Tag versüßt habt!

message_56:
      text: \n<ZYLINDER-GEIST>Meine Herren! Sie haben meine ewige Dankbarkeit.\! Erfreuen Sie sich an diesem Präsent von mir!

message_57:
      text: \n<ZYLINDER-GEIST>Bitte nehmen Sie sich etwas Zeit, und genießen Sie die gute Gesellschaft!

