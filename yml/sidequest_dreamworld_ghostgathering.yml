#Talk to Tophat Ghost

message_0:
      text: \n<ZYLINDER-GEIST>Meine Güte, welch perfektes Timing!\!<br>Es scheint, als befände ich mich in einer ziemlichen Zwangslage.

message_1:
      text: \n<ZYLINDER-GEIST>Ich habe Briefe an eine Anzahl Bekannter zugesandt, um sie zu diesem eleganten Festmahl von mir einzuladen ...\! doch bis zu diesem Zeitpunkt ist noch kein einziger Gast erschienen!\! Kein Einziger!

message_2:
      text: \n<ZYLINDER-GEIST>Das ist absurd.\! Ein niederer Geist wäre erzürnt, doch mein feiner Verstand sagt mir, dass sie sich lediglich auf dem Weg hierhier verirrt haben mögen.

message_3:
      text: \n<ZYLINDER-GEIST>Wissen Sie...\! Als ich meine Einladungen verschickte...\! hatte ich eine Wegbeschreibung zum Veranstaltungsort vergessen!

message_4:
      text: \n<ZYLINDER-GEIST>Als wahrer Gentleman und Gastgeber weigere ich mich, diese Feier einzuleiten, ehe all meine Gäste angekommen sind.

message_5:
      text: \n<ZYLINDER-GEIST>Wären Sie so nett, meiner Gästeschaft dabei zu helfen, ihren Weg hierher zu finden?

#[Nod/Shake]
#[Nod]
message_6:
      text: \n<ZYLINDER-GEIST>Danke, werter Herr!\!<br>Hier sind einige Karten mit Richtungen zu meiner Feier, und mit meinem eigenen persönlichen ZYLINDER-Gütesiegel gekennzeichnet.

message_7:
      text: \n<ZYLINDER-GEIST>Bitte liefern Sie diese Karten an jeden meiner Gäste.<br>\!Sicherlich werden sie dann den Weg hierher allein finden.

message_8:
      text: Du erhältst 6 \c[4]SPUKHAFTE KARTEN\c[0].
#[Shake]
message_9:
      text: \n<ZYLINDER-GEIST>Hmpf... Das ist sehr schade.\! Würden Sie wirklich einen alten Geist wie mich dieses Festmahl ganz allein genießen lassen?
#Talk to Beard GHOST

message_10:
      text: \n<VOLLBART-GEIST>Hmm...\! Moment, wo wollte ich nochmal hin?\!<br>Verflixt, mein Gedächtnis ist nicht mehr, was es früher war...

message_11:
      text: Du gibst VOLLBART-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_12:
      text: \n<VOLLBART-GEIST>Hä? Was hast du da?\!<br>Eine Karte zum Fest vom ollen ZYLINDER?\! Hui, tatsächlich!

message_13:
      text: \n<VOLLBART-GEIST>Ich mach' mich lieber auf den Weg, bevor das ganze Essen kalt wird.\!<br>All-you-can-eat-Buffet, hier komme ich!

#Talk to Glasses GHOST

message_14:
      text: \n<BRILLE-GEIST>Ich bin so allein, allein wie ein Stein...\! Seufz...\! Da bin ich ein Mal zu einer Party eingeladen, und weiß nicht, wo sie stattfindet...

message_15:
      text: Du gibst BRILLE-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_16:
      text: \n<BRILLE-GEIST>O-Oh! Ich glaub's ja nicht! Ist das eine Karte zu ZYLINDERs Party?\!<br>Du bist ein echter Lebensretter, weißt du das?\!<br>Ich beeile mich lieber...\! Das wird wohl ein Knaller!


#Talk to Mustache GHOST

message_17:
      text: \n<SCHNURRBART-GEIST>Beachte mich nicht!\!<br>Ich bin nur ein verirrter, schwebender Schnurrbart, der seinen Tag verbringt.

message_18:
      text: Du gibst SCHNURRBART-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_19:
      text: \n<SCHNURRBART-GEIST>Oha, Sekunde mal! Was haben wir denn hier?\!<br>Eine Wegbeschreibung zu ZYLINDERs Fete?\!<br>Tja, na sowas... Ich hau lieber ab!

message_20:
      text: \n<SCHNURRBART-GEIST>\Com[2]Die Feier fängt nicht an, bis ich ankomme!\!<br>\quake[1]Hyok, hyok, hyok... grunz... hyok, hyok, hyok! \quake[0]

#Talk to Princess GHOST

message_21:
      text: \n<PRINZESSIN-GEIST>Ach herrje, es scheint, als hätte ich mich einmal mehr verirrt...\!<br>Oh... wie ungeschickt von mir.

message_22:
      text: Du gibst PRINZESSIN-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_23:
      text: \n<PRINZESSIN-GEIST>Oh je! Was ist das?\!<br>Eine Karte zu Herrn ZYLINDERs Feier? Aber ja, in der Tat ist es das!

message_24:
      text: \n<PRINZESSIN-GEIST>Ich muss nun zur Feier eilen.<br>Verspätungen sind ungebührlich für eine Prinzessin!


#Talk to Propeller GHOST

message_25:
      text: \n<PROPELLER-GEIST>Schnief... Schnief... Komm schon...\!<br>Warum muss ich mich schon wieder verirren?

message_26:
      text: Du gibst PROPELLER-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_27:
      text: \n<PROPELLER-GEIST>Oh... Hi...\! Häh? Ist das eine Karte?\! Warte, ich kann ZYLINDERs Siegel darauf sehen!\! Menschenskind! Das müssen die Richtungen zur Party sein!<br>Vielen Dank, lieber Fremder!

message_28:
      text: \n<PROPELLER-GEIST>Wir sehen uns auf der Party!

#Talk to Sunhat GHOST

message_29:
      text: \n<SONNENHUT-GEIST>Hm, hier stimmt was nicht.\!<br>Ich bin wohl irgendwo falsch abgebogen...

message_30:
      text: Du gibst SONNENHUT-GEIST eine \c[4]SPUKHAFTE KARTE\c[0].

message_31:
      text: \n<SONNENHUT-GEIST>Was ist das? Eine Karte?\!<br>Oh je... da ist sogar ZYLINDERs Siegel drauf!\!<br>Jetzt kann ich die Feier erreichen.

message_32:
      text: \n<SONNENHUT-GEIST>Danke, Kinder!\!<br>Ich muss nun los, ich bin so schon hinter dem Zeitplan.

