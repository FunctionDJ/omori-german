# =========================================================================================
# Cutscene: KAPITÄN SPACEBOY
# =========================================================================================

#Trigger: Defeating SPACE EX-BOYFRIEND

message_0:
      text: H-huh? Was ist passiert?\! W-Wo bin ich?\! W-wer seid ihr?\who

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Hallöchen! Wie fühlst du dich?\her

message_2:
      text: Oh, hallo...\! Ich bin KAPITÄN SPACEBOY!\!<br>Schön, euch kennenzu-\cap

message_3:
      text: \quake[1]Autsch, meine Brust!\quake[0]\cap

message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Oh nein, ist alles in Ordnung?\!<br>Du wurdest vorher etwas wütend, also mussten wir...\aub

message_5:
      text: Ah...\! Ich verstehe...\! Meine andere Hälfte muss wohl übernommen haben.\cap

message_6:
      text: Ich entschuldige mich. Eure Taten waren wahrscheinlich gerechtfertigt.\! Ich hoffe bloß, dass ich euch nicht zu viele Probleme bereitet habe.\cap

message_7:
      text: Ich tue mich in letzter Zeit damit schwer, meine Emotionen zu kontrollieren.\! Ich versuche mein Bestes, sie in Schach zu halten, aber es wird immer schwerer.\cap

message_8:
      text: SWEETHEART...\! Sie war die Liebe meines Lebens...\!<br>Es ist für mich nahezu unmöglich, mir ein Leben ohne sie vorzustellen.\cap

message_9:
      text: Ich bin wohl etwas verloren.\cap

message_10:
      text: Dieses \c[4]SPEZIAL-MIXTAPE\c[0] ist voll mit meinen und SWEETHEARTs Lieblingsliedern.\! Ich habe so viel Liebe reingesteckt, es für sie zu machen.\cap

message_11:
      text: Ich danke euch allen dafür, dass ihr es mir wiedergebracht habt.\!<br>Es ist immerhin noch voller wertvoller Erinnerungen.\cap

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: Eh... kein Problem...\! Nunja, zumindest nicht zu sehr.\kel

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Ja, schön dass wir helfen konnten!\aub

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Du solltest dich hinlegen und dich ausruhen.\her

message_15:
      text: Leider kann keine Menge von Ausruhen ein gebrochenes Herz heilen.\! Ich muss einen anderen Weg finden, um darüber hinwegzukommen...\cap

message_16:
      text: KAPITÄN SP- ich meine, SPACE BOYFRIEND!\spb

message_17:
      text: Es tut mir wirklich, wirklich leid, aber ich habe sehr, sehr schlechte Neuigkeiten.\! Dein Lieblingsplanet PLUTO ist entkommen und wir können ihn nirgends finden.\spb

message_18:
      text: Sei uns bitte nicht sauer. Tut uns leid!\spd

message_19:
      text: B-bitte verschone uns...\spb

message_20:
      text: Ah, ich verstehe.\cap

message_21:
      text: Schon gut, ihr beiden.\! Ich bin mir sicher, dass auch die Planeten es satt haben, den ganzen Tag herumzukreisen.\! Vielleicht war PLUTO nie als Planet gedacht.\cap

message_22:
      text: H-huh?\! Wirklich??\! Also bist du nicht sauer auf uns?\spb

message_23:
      text: Meinst du das wirklich, KAPITÄN SP- ich meine, SPACE BOYFRIEND?\spd

message_24:
      text: Sicherlich.\! Ruft den Rest der Crew.\!<br>Lasst uns zum \c[11]GEFRORENEN SEE\c[0] gehen, um uns \c[3]SCHNÖ-WAFFELN\c[0] zu holen.\cap

message_25:
      text: Den ganzen Tag im Bett liegen mag kein gebrochenes Herz heilen, aber \c[3]SCHNÖ-WAFFELN\c[0] mit Freunden zu essen könnte helfen!\cap

message_26:
      text: Achja, und ihr müsst mich nicht mehr SPACE BOYFRIEND nennen.\!<br>Ich bin KAPITÄN SPACEBOY!\cap

message_27:
      text: M-Moment, heißt das etwa?\spd

message_28:
      text: \{\sinv[1]\Com[2]WOOOOO... \|\{HOOOOO\{OOOOOOO!!\sinv[0]\spd

message_29:
      text: Der KAPITÄN ist zurück! Ich kann es kaum abwarten, allen davon zu erzählen!\!<br>Gehen wir, Alter!\spd

message_30:
      text: Direkt hinter dir, Kumpel!\spb

message_31:
      text: Ich kann euch nicht genug dafür danken, was ihr für mich getan habt.\cap

message_32:
      text: Wer weiß, was mit mir und meiner Crew passiert wäre, wenn ihr nicht aufgekreuzt wärt?\cap

message_33:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Awww, nicht der Rede wert!\!<br>Wir freuen uns bloß, dass du wieder du selbst bist.\aub

message_34:
      text: Ich danke euch.\! Wenn ihr von mir oder von den WELTRAUM-PIRATEN irgendwas braucht, fragt ruhig.\cap

message_35:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herDa wäre was...\! Ich kann's nicht glauben, dass ich das vergessen habe, aber...\! Wir suchen nach unserem Freund BASIL.

message_36:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herEr trägt einen \c[4]BLUMENKRANZ\c[0] und hat immer sein \c[4]FOTOALBUM\c[0] bei sich.\! Hat du ihn zufälligerweise gesehen?

message_41:
      text: ...\! Nein, leider nicht...\!<br>Aber wenn ich etwas sehe, werdet ich mich als Erstes an euch wenden.\cap

#AUBREY looks away.

message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: BASIL...\! Wo bist du nur?\aub

message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 5
      text: Schnief...\! Schnief, schnief...\aub

#KAPITÄN SPACEBOY is surprised.

message_48:
      text: \Com[2]Ah...\! Bitte nicht weinen, kleine Dame!\cap

#KAPITÄN SPACEBOY walks up to AUBREY.

message_49:
      text: Hier, nimm dies.\cap

#AUBREY turns back.

message_50:
      text: Du erhältst ein \c[4]SCHNÖ-WAFFELTICKET\c[0]!

message_51:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Schnief...\! schnief... schnief...\! schnief...\! \quake[1]Eeeeehhh...\quake[0]\aub

#Everyone turns to AUBREY and is surprised.

message_52:
      text: Uh-oh...\! Bitte, kleine Dame... Nicht weinen!\!<br>Ähhh...\! Hier, nimm das auch noch!\cap

#KAPITÄN SPACEBOY walks to book shelf.
#KAPITÄN SPACEBOY walks to AUBREY.

message_53:
      text: Du erhältst \c[4]ZUGTICKETS\c[0].

message_54:
      text: Als ich ein Kind war, bin ich oft mit Zügen gereist...\!<br>lange bevor ich zum WELTRAUM-KAPITÄN wurde.\cap

message_55:
      text: Wenn sogar ich von Zugfahrten zu meinem eigenen Raumschiff komme, werdet ihr sicherlich euren Freund finden.\cap

message_56:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Schnief... schnief...\! Oh...\!<br>Schnief...\! O-Okay...\aub

message_57:
      text: Hey, KAPITÄN! Bereit zu gehen?\!<br>Alle warten schon auf dich!\spg

message_58:
      text: Ah! Ja, einen Moment noch. Ich komm' gleich!\cap

#KAPITÄN SPACEBOY walks to door, but turns back.

message_59:
      text: Kopf hoch, kleine Dame!\!<br>Wenn es schwer zu ertrage wird, versuche, eine \c[3]SCHNÖ-WAFFEL\c[0] zu essen!\! Vielleicht macht es das Ganze leichter.\cap

#KAPITÄN SPACEBOY turns toward the door.

message_60:
      text: Ich darf meine Crew nicht warten lassen.\!<br>Viel Glück bei eurer Suche, und danke nochmal!\cap

message_61:
      text: Sieht nach \c[3]SAFT\c[0] aus, aber es schmeckt grauenvoll!


message_100:
      text: Hier ist nichts.
