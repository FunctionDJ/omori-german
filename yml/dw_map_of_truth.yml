message_30:
    text: \n<FREMDER>Du bist zurückgekehrt, TRÄUMER.\! Was ist der Anlass?\! Geht dir die Zeit aus?

message_31:
    text: \n<FREMDER>Die Wahrheit ist schwer für dich.\! Zuvor hat sie dich zu deiner zerstörerischen Form geleitet.<br><br>Deine jetzige Form überwältigt diese...\! und auch wenn sie zugleich böse ist...\! könnte sie die bessere der beiden sein.

message_32:
    text: \n<FREMDER>Dieser Ort ist sehr anders seit letztem Mal.\! Wirst du den Weg zurück finden, oder wirst du dich endlich selbst verlieren?

message_33:
    text: \n<FREMDER>Ohne unsere eigenen SCHLÜSSEL müssen wir auf ewig hier herumwandern.\! Diese Türen öffnen sich uns nicht.\! Wir haben nicht so viel Glück wie du.

message_34:
    text: \n<FREMDER>Etwas wurde vor langer Zeit von hier genommen...\! Wo hast du es versteckt?\! Nur du weißt, wo es jetzt ist.

message_35:
    text: \n<FREMDER>Wieso nimmst du diese verfluchte Form an?\! Sie mag stark sein und kann dich beschützen...\! aber wenn du dich zu sehr auf sie verlässt...\! was du dafür opferst, kann niemals wiedererlangt werden.

message_36:
    text: \n<FREMDER>Hat sich der Blumen-Junge verirrt?\! Here to save him again?\! Wie schön für ihn...

message_37:
    text: \n<FREMDER>Hinter einer dieser Türen versteckt sich die Erlösung...\! aber in dieser Form wird sie sich dir nie öffnen.\! Du wirst einen anderen Weg finden müssen.

message_38:
    text: \n<FREMDER>Hinter diesen Türen stecken Räume aus zerstreuten Fragmenten, die sich ständig ändern.<br><br>Wenn du dich verirrst, kein Grund zur Sorge.\! Die roten Hände werden dich leiten...\! und...\! die Form, die du angenommen hast...\! kann hier nicht sterben.

message_39:
    text: \n<FREMDER>Du hast dich wieder verkrochen.\! Hoffnungen, Träume, Erwartungen...\! bedeuten sie dir etwa nichts?

message_40:
    text: \n<FREMDER>Du bist zwar außer Kontrolle...\! aber gib nicht auf, TRÄUMER.\! Es gibt immernoch welche, die an dich glauben.

message_41:
    text: \n<FREMDER>Mit großer Macht kommen große Bürden...\! für dich selbst...\! und für die, die dir nahestehen.\! Wen beschützt du?\! Und... ist es das wert?

message_42:
    text: \n<FREMDER>Ich wünsche mir zutiefst, dass die Seele deines Freundes rein geboren wurde.\! Wir wissen nur zu gut, welches Schicksal ihn sonst heimsuchen wird.

message_43:
    text: \n<FREMDER>Bitte hab Erbarmen, TRÄUMER.\! Die Seelen, die hier geboren werden mögen nicht echt sein, aber ihre Schreie hallen durch den Boden wider.

message_44:
    text: \n<FREMDER>Der Blumen-Junge, der am nähesten zur Wahrheit steht...\! dessen Augen unheimlich rot leuchten.\! Ich habe gesehen, was du ihm angetan hast...\! und hoffe, dass du ihn nie wieder findest.

