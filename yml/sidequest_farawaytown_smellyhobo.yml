#Intro

message_0:
      text: Der Gestank dieses Mannes ist unbeschreiblich.

message_1:
      text: \n<SMELLY HOBO>\Com[2]Warum machst du so ein Gesicht, Kumpel?\!<br>\Com[2]Is da was auf meinem Gesicht!?

#Default

message_2:
      text: \n<SMELLY HOBO>Hey, Kumpel... Könntest du mir ein paar Münzen spenden?\!<br>Ich weiß es wirklich zu schätzen.


#After reaching donation goal

message_3:
      text: \n<SMELLY HOBO>...\! Hey, Kumpel...Danke, dass du mir geholfen hast...<br>Du warst ein echter Freund.

message_4:
      text: \n<SMELLY HOBO>Also...\! Ich hab was Besonderes für dich...

message_5:
      text: \n<SMELLY HOBO>\SINV[1]Haltet mir eure Hände hin und schließt die Augen...\SINV[0]

#Screen turns black

message_6:
      text: Du spürst etwas Kaltes auf deinen Handflächen.

#Screen goes back

message_7:
      text: Du bekommst eine \c[13]GOLDUHR\c[0]!\!

message_8:
      text: \n<SMELLY HOBO>\Com[2]Gefällt's dir!?\! Da du so nett warst, dachte ich, ich könnte dir etwas von meiner Ware abgeben...\! Heh, heh...\! Das ist echtes Gold! Ich schwöre es!

message_9:
      text: \n<SMELLY HOBO>Herzlichen Dank!

message_20:
      text: Du hast $\v[602].00 an SMELLY HOBO gespendet.

message_21:
      text: \n<SMELLY HOBO>Wie gefällt dir deine neue \c[13]GOLD WATCH\c[0]!?\! echtes Gold, ich sag's doch!
