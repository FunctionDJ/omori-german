message_27:
      text: \{\com[2]SUPER! DA IST JA MEIN \c[4]VERLORENER BALL\c[0]!!\ber

message_28:
      text: \{\sinv[1]Schwupps!\ber

message_29:
      text: Endlich!\! Lasst uns diesen bösen Kerl zum Spielplatz zurück bringen!\!<br>Ich will endlich Tetherball spielen!\ber

message_30:
      text: Hey, so kommt man nicht zum Spielplatz!\! Das ist der falsche Weg!\ber

message_31:
      text: Du hast einen \c[4]VERLORENEN BALL\c[0] gefunden.

message_32:
      text: Nun, das war toll...\! nicht!\!<br>Ich bin dann Tetherball spielen!\ber

message_33:
      text: Bis später, ihr Käfer! Ich bin weg!\ber

message_34:
      text: BERLY hat deine Party verlassen.

message_35:
      text: Aber im Ernst, schaut mal nach mir, befor ihr geht.\!<br>Ich habe eine Überraschung.\ber

message_36:
      text: Hey, hier ist mein \c[4]VERLORENER BALL\c[0] nicht hin geflogen!\! Habt du etwas was anderes vor?\ber

message_37:
      text: Ihr hättet mir sagen sollen, wenn ihr noch etwas anderes vor habt.\!<br>Ich werde am Spielplatz auf euch warten.\ber

