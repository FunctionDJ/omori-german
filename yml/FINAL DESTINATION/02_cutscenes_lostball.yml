#TRIGGER: OMORI talks to VAN
#BERLY is pacing back and forth in frustration.

message_0:
      text: Murmel, murmel...\! Murmel, murmel, murmel...\ber

message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: Hey, VAN? Stimmt etwas nicht mit Berly?\!<br>Sie scheint etwas...\! verärgert.\her

message_2:
      text: Oh...\! Was das betrifft...\! Naja, ihr seht...\n<VAN>

#BERLY walks up to party

message_3:
      text: Seufz...\! Lasst mich erklären. \ber

#BERLY turns to the pole.

message_4:
      text: \{\Com[2]SEHT EUCH DIE STANGE AN!!\}\!<br>\Com[2]Ist das zu fassen!? \ber

#Camera centers on POLE

message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 26
      text: Was sollten wir denn sehen? \kel

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 8
      text: Ich seh's auch nicht. \aub

#Camera centers on scene
#BERLY turns to the party

message_7:
      text: Genau!\! Der Tetherball fehlt.\!<br>VAN hat zu viel Schmackes gegeben, und jetzt ist der Ball sehr weit weg geflogen...\ber

#BERLY looks in the distance

message_8:
      text: Auf Nimmerwiedersehen.\ber

#BERLY turns to VAN.

message_9:
      text: Ich habe dir doch gesagt, du sollst deine Arme nicht benutzen, VAN.\!<br>Du solltst deinen Kopf benutzen..\! So wie ich!\ber

#BERLY headbutts VAN

message_10:
      text: Sorry, BERLY...\!<br>Wenn ich meinen Kopf ständig benutze, bekomme ich Kopfschmerzen.\n<VAN>

message_11:
      text: Das kommt daher, weil du keinen Kopf wie ich hast!\ber

#VAN remembers something.

message_12:
      text: Oh! Ich weiß wieder!\!<br>Ich bin mir sicher, dass der Ball in diese Richtung geflogen ist!\n<VAN>

#Everyone turns their head to Vast Forest Entrance.
#Camera pans to Vast Forest Entrance.

message_13:
      text: In den \c[11]RIESENWALD\c[0]?\! Uff...\! Er könnte auf alle Ewigkeit verschollen sein!\ber

#HERO turns to BERLY.

message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: Hey, mach dir keine Sorgen, BERLY. Wir werden den Ball für dich suchen!\her

message_15:
      text: Hoh.\! Bist du dir sicher, dass ihr das tun wollt?\!<br>\c[11]DER RIESENWALD\c[0] ist ein sehr gefährlicher Ort!\ber

message_16:
      text: Eines Tage habe ich dort eine riesige und ekelhafte <br>Pflanzenkreatur mit einem aufgerissenem Maul und toten Augen bekämpft. Das war sehr knapp. \ber

message_17:
      text: Tja, ich habe es überlistet, so schlau wie ich bin.\!<br>In keinem Universum gibt es ein Monster, welches mir entkommen kann!\ber

message_18:
      text: \Com[2]\SINV[2]\{PAHAHA\{HAHAH\{AHA!!\ber\}\}\LECLEAR

#VAN turns to OMORI

message_19:
      text: Sag mal OMORI, wieso begleitet ihr nicht BERLY und passt auf, dass ihr nichts passiert,\! Ich würde ja selbst...\n<VAN>

message_20:
      text: \Com[2]\SINV[1]VANNNNN\{NNNNNNN!!\}\!<br>\Com[2]BRAUE hat PONY zum Fallen gebracht!\SINV[0]\hap

#VAN looks toward the noise and is surprised.

message_21:
      text: Och, mein Stichwort...\!<br>Ich bin unterwegs, HAPPY!\n<VAN>

#VAN turns towards party.

message_22:
      text: Passt auf euch auf, dort draußen. Wir sehen uns!\n<VAN>

#VAN walks off screen
#HERO turns to BERLY

message_23:
      faceset: MainCharacters_DreamWorld
      faceindex: 36
      text: Komm schon BERLY, lass uns deinen \c[4]VERLORENEN BALL\c[0] wiederfinden.\!<br>Wir brauchen uns keine Sorgen zu machen, solange wir zusammen bleiben!\her

message_24:
      text: Hah, klar.\! Geht mir nur nicht in den Weg wenn ich meine \c[1]KOPFNUSS\c[0] Skills präsentiere!\ber

message_25:
      faceset: MainCharacters_DreamWorld
      faceindex: 8
      text: Uff...\! Bringen wir es hinter uns.\aub

message_26:
      text: BERLY tritt deiner Party bei.

# =========================================================================================

message_100:
      text: Seid ihr bereit meinen \c[4]VERLORENEN BALL\c[0] zu finden!?\!<br>\}Nicht, dass ich eure hilfe bräuchte...\ber

message_38:
      text: Wurde auch Zeit!\! Lasst uns gehen.\! Ich langeweile mich zu Tode!\ber

message_101:
      text: \com[2]Was? Warum!?\! Ich schlafe sonst hier ein!\ber

message_102:
      text: Eine alleinstehende Tetherballstange.

# =========================================================================================

message_39:
      text: Schnüff schnüff...\! schnüff schnüff...\ber

message_40:
      faceset: MainCharacters_DreamWorld
      faceindex: 22
      text: BERLY, ehrlich... ich habe heute geduscht.\kel

message_41:
      text: Ich rieche...\! ...\! ...\! meinen \c[4]VERLORENEN BALL\c[0]!<br>\!Denke ich jedenfalls.\ber

message_42:
      faceset: MainCharacters_DreamWorld
      faceindex: 28
      text: Du denkst?\kel

message_43:
      text: Irgendwo in der Nähe, ich spüre es einfach!\!<br>Ihr kennt es ja, stellt den ganzen Ort auf den Kopf!\ber

