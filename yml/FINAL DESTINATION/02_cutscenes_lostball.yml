message_79:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: Wieso nehmt ihr nicht etwas zu essen?\!<br>Das wird euch auf den Vordermann bringen!\mar

#[OMORI examines Fruit Basket and heals.]

message_80:
      faceset: MainCharacter_Mari
      faceindex: 3
      text: So, ich glaube, das war's dann.\! Scheut euch nicht und kommt auf mich zu wenn ihr etwas benötigt.\mar

message_81:
      faceset: MainCharacter_Mari
      faceindex: 0
      text: Oh, falls ihr nicht mehr weiter wisst, <br>kommt einfach auf mich zu.\! Ich kann euch direkt helfen!\mar
