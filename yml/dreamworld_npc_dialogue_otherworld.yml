#Ferris
message_6:
      text: \n<FERRIS>Dieser Ort war einst ein unberührtes Tierschutzgebiet, aber aufgrund des starken Tourismuswachstums sammelt sich hier immer mehr Müll an...

message_7:
      text: \n<FERRIS>Hebt euren Müll auf, Leute! So schwer ist das nicht!

#Laramie
message_8:
      text: \n<LARAMIE>Eine Bande von WELTRAUM-PIRATEN campt hier schon eine Weile...

message_9:
      text: \n<LARAMIE>Ich habe gehört, der KAPITÄN entschloss sich plötzlich, nicht mehr reisen zu gehen, also nahm die Hälfte seiner Bande das Schiff und ging!

#LONE Mole
message_10:
      text: \n<EINSAMER WURF>\Com[2]\{HEY, WAS SOLL DAS!?!?\}

message_11:
      text: \n<EINSAMER WURF>Ich gab mir die Mühe, mich von der Gesellschaft zu isolieren, und dann kreuzt ihr auf und ruiniert alles!

message_12:
      text: \n<EINSAMER WURF>\Com[2]\{IHR BEHEBT DAS BESSER SOFORT!!\}

message_13:
