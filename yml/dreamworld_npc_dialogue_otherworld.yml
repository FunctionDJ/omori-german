#Space Pirate BRO
#Location: Space boyfriends House

message_57:
      text: \n<WELTRAUM-PIRAT BRO>SPACE BOYFRIEND...\!<br>Was kann ich für dich tun, bro?<br>\!Warum kommst du nicht aus dem Bett?

#Location: Frozen Lake

message_58:
      text: \n<WELTRAUM-PIRAT BRO>Bro...\! Diese \c[3]SNO-CONES\c[0]...\! sind richtig gut.

#Space Pirate KUMPEL
#Location: Space boyfriends backyard

message_59:
      text: \n<WELTRAUM-PIRAT KUMPEL>Kumpel...\! Blöd, das du zu solchen Zeiten kommen musstest...

#Location: Frozen Lake

message_60:
      text: \n<WELTRAUM-PIRAT KUMPEL>Es ist schön, den KAPITÄN wieder bei uns zu haben!\! Yeah, Kumpel!


#Space Pirate CHEF
#Location: Campsite

message_61:
      text: \n<WELTRAUM-PIRAT CHEF>Squak!\! Es ist hier wirklich langweilig, seit CAPT. SPACEB- ich meine, SPACE BOYFRIEND die WELTRAUM-PIRATEN übernahm...

message_62:
      text: \n<WELTRAUM-PIRAT CHEF>Ich meine...\! seht euch an, was SPACE BOYFRIEND mit dem Schiff des alten KAPITÄNs gemacht hat!\! CAPT. PINKBEARD würde das niemals gefallen!

#Location: Campsite

message_64:
      text: \n<WELTRAUM-PIRAT CHEF>Squak!\! CAPT. SPACEBOY ist wieder beim Alten!?\!<br>Ich muss das CAPT. PINKBEARD sofort mitteilen!
#WELTRAUM-PIRAT CHEF flies away and becomes N/A

#Space Pirate ALTER
#Location: Space boyfriends backyard (Solar System)

message_65:
      text: \n<WELTRAUM-PIRAT ALTER>Ahoi, Alter!\! Hier war mal PLUTO, SPACE BOYFRIENDs geschätzter Planet... aber er ist verschwunden!

#Location: Frozen Lake

message_66:
      text: \n<WELTRAUM-PIRAT ALTER>Alter... Ich kann es nicht fassen, dass der KAPITÄN uns allen \c[3]SNO-CONES\c[0] spendiert hat... \!Schnief...\! Ich bin gerade sehr gerührt.

#Space Pirate KAMERAD
#Location: Campsite

message_67:
      text: \n<WELTRAUM-PIRAT KAMERAD>Ahoi, Kamerad!\! Wir arbeiten für SPACE BOYFRIEND.\! Ich vermisse die guten alten Zeiten als Pirat!

#Location: Frozen Lake

message_68:
      text: \n<WELTRAUM-PIRAT KAMERAD>Ahoi, Kamerad!\! Bist du hier, um \c[3]SNO-CONES\c[0] mit uns zu haben?

#CHEF AFTER SBF IS BACK HOME WITH dad

message_69:
      text: \n<WELTRAUM-PIRAT CHEF>Der verschollene Sohn ist also zurückgekehrt...\! Hmph!\! Mal sehen, wie lange das anhält...

#Space Pirate KOLLEGE
#Location: Space Boyfriend's House

message_80:
      text: \n<WELTRAUM-PIRAT KOLLEGE>All Ich hörte, der Rest der Crew beschwert sich in letzter Zeit über Langeweile.\! Bin ich der einzige hier, der es irgendwie genießt, hier zu putzen?

#Location: Space Boyfriend's House

message_81:
      text: \n<WELTRAUM-PIRAT KOLLEGE>CAPT. SPACEBOY ist wieder er selbst?\! Das ist großartig, Kollege!\! Wenn die Crew zurück auf Reisen ist, werde ich hierbleiben und Wache halten.\! Irgendjemand muss das ja tun, nicht wahr?

#Space Pirate GEFÄHRTE
#Location: Space Boyfriend's House

message_82:
      text: \n<WELTRAUM-PIRAT GEFÄHRTE>Es ist gerade ein wenig schwer, Gefährte, aber nichtsdestotrotz...\! Ich glaube an den KAPITÄN!
#Location: Frozen Lake

message_83:
      text: \n<WELTRAUM-PIRAT GEFÄHRTE>Meine \c[3]SNO-CONE\c[0] schmeckt nach nichts!

