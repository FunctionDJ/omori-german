message_0:
      text: \n<KOLONIEWURF>Viele SPROSSWÜRFE lebten hier...\! aber viele von ihnen zogen in eine größere Kolonie um, irgendwo in einem großen Wald.

message_1:
      text: \n<KOLONIEWURF>Es war ein riskanter Umzug, deshalb blieben einige von uns zurück...

message_2:
      text: \n<KOLONIEWURF>Mein Bruder ging mit dem Rest der SPROSSWÜRFE...\!<br>Denkt ihr, er erinnert sich noch an mich?

#Colony Mole 2
#Location: Sprout mole Colony
message_3:
      text: \n<KOLONIEWURF>Ich grüße euch, Reisende. Willkommen in meinem Zuhause! \!<br>Es ist bescheiden und klein, aber es ist meins.

#Colony Mole 3
#Location: Sprout mole Colony
message_4:
      text: \n<KOLONIEWURF>Wir SPROSSWÜRFE sind hochingelligente Wesen!

#CREEPY CAT
#Location: Old Barn
message_5:
      text: \n<GRUSELIGE KATZE>Miau... \!\SINV[2]Miau?\SINV[0] \!\SINV[1]Miau...\SINV[0]\! \QUAKE[1]Miiiiiiiiauuuuuu...\QUAKE[0]

