message_54:
      text: \n<WELTRAUM-PIRAT ASS>CAPT. SPACEB-\! Ich meine, SPACE BOYFRIEND ist nicht aus seinem Bett gekommen seit...\! \QUAKE[1]sie...\QUAKE[0] \!nicht mehr vorbeigekommen ist...
#Location: Frozen Lake

message_55:
      text: \n<WELTRAUM-PIRAT ASS>Was ihr da gemacht habt war sehr mutig.\! Ich würde den KAPITÄN niemals so herausfordern... \!Ihr würdet wirklich großartige WELTRAUM-PIRATEN sein.

#Space Pirate AMIGO
#Location: Space boyfriends House

