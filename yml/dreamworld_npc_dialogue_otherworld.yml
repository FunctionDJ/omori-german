message_200:
      text: \n<BAUWURF>Nachdem SWEETHEART ihre letzte Folge ausstrahlte, ziehen manche SPROSSWÜRFE zurück in die Kolonien.

message_201:
      text: \n<BAUWURF>Dies ist erstklassiger Grundbesitz!

message_202:
      text: \n<NEUER KOLONIEWURF>Viele hat man beim zweiten großen Umzug verloren...\! aber Fortschritte bringen auch ihre Opfer!

message_203:
      text: \n<NEUER KOLONIEWURF>Hier hat man so viel Freiraum als im \c[11]SPROSSWURFDORF\c[0].\! Vielleicht ein wenig \sinv[1]zu\sinv[0] viel.

message_204:
      text: \n<BIG MOLIO>Seid gesegnet.

message_205:
      text: \n<NEUER KOLONIEWURF>Ich weiß nicht, was ich von Mitbewohnern halten soll...\!<br>Ich hoffe, sie spülen das Geschirr für mich.

message_206:
      text: \n<BAUWURF>Building towards a brighter future...\! That's the SPROUT MOLE way!

message_207:
      text: \n<NEUER KOLONIEWURF>Ich weiß nicht, was ich von Mitbewohnern halten soll...\!<br>Ich hoffe, sie falten die Wäsche für mich.

message_208:
      text: \n<NEUER KOLONIEWURF>Ich weiß nicht, was ich von Mitbewohnern halten soll...\!<br>Ich hoffe, sie machen die Einkäufe für mich.
