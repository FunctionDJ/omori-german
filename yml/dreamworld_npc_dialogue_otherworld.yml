#PESSI

message_31:
      text: \pesHi! Ich bin PESSI, und wie ihr sicherlich bemerkt habt...\!<br>\Com[2]\{ICH LIEBE SWEETHEART!\}

message_32:
      text: \pesIch habe jeden Fan-Artikel, den sie veröffentlicht hat...\!<br>Ich besitze SWEETHEART-Poster, Figuren, Sticker, Shirts, ihre gesamte Diskographie, und alles das man sich jemals erträumen könnte!

message_33:
      text: \pesIch bin mir sicher, dass ihr keine Sammlung finden werdet, die mehr beinhaltet als meine!

message_34:
      text: \pesMich einen Super-Fan zu nennen ist untertrieben...\!<br>Ich bin der \QUAKE[1]ultimative\QUAKE[0] Fan.

message_35:
      text: \pesEinmal habe ich SWEETHEART fast getroffen.\!<br>Wir aßen einfach zufälligerweise im selben Restaurant...\!<br>Es war Schicksal, denke ich.

message_36:
      text: \pesWir bestellten außerdem dasselbe Gericht!\! Nicht dass ich gesehen und kopiert hätte, was sie bestellte.

message_37:
      text: \pesIch wollte sogar für ihr Essen zahlen, aber ich habe am selben Tag schon eine neu erschienene lebensgroße SWEETHEART-Statue gekauft...

message_38:
      text: \pesWas wohl Gutes an sich hatte, denn das Mädchen war nur jemand in einem Kostüm, das wie SWEETHEARTs aussah!

message_39:
      text: \pesEs ist nicht so, als hätte ich es nicht bemerkt.\! Nur ein schlechter Fan würde eine normale Person mit SWEETHEART verwechseln!

message_40:
      text: \pesHey, pass auf!\! das ist meine selbstgezogene PINKSTERN-Blume...\! SWEETHEARTs Favorit, natürlich!

message_41:
      text: \pesWenn sie nicht auf einer kontrollierten Fläche wachsen, verbreiten sie sich wie ein Lauffeuer und es ist unmöglich, sie anzuhalten, da sie auf fast allem wachsen können.

message_42:
      text: Auf den ersten Blick wirkt dies wie eine wirklich unausstehliche Person...\!<br>Aber es ist nur eine Statue.

#SNAKE
message_43:
      text: \n<SCHLANGE>\SINV[1]Ssssssssssssssss!\SINV[0]\! (What a thrill!)

#SNALEY
message_44:
      text: \n<SNALEY>Oh, meine Güte! \!Stehe ich etwa im Weg?\!<br>Tut mir wirklich leid.\! Ich mache Platz.

message_45:
      text: \n<SNALEY>Oh, ups!\! Ich stehe wohl im Weg.\!<br>Meine Güte, es tut mir wirklich leid.\! Ich mache Platz.

