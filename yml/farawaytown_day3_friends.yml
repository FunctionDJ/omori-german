message_50:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: \kelHey, AUBREY!

message_51:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubWas willst du, KEL?

message_52:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelIch hab' nachgedacht...\! Wir geraten doch immer in Streiteren, nicht
    wahr?

message_53:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubJa, tun wir...

message_54:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: \kelAber nach allem sind wir immernoch Freunde, richtig?

message_55:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubJa...\! Ich schätze mal wir sind...

message_56:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \kelHm... Ist das nicht komisch?

message_57:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubVielleicht...\! Ich weiß nicht...

message_58:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: \herHeh heh...\! Oh, ihr zwei...\! Das bedeutet doch nur, dass ihr euch sehr
    wohl fühlt miteinander.

message_59:
  faceset: MainCharacters_Faraway
  faceindex: 30
  text: \herIch bin ein wenig neidisch, dass ihr zwei nach all dieser Zeit noch so
    offen miteinander sein könnt.\! Ich glaube, das ist etwas ganz besonderes.

message_60:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelWirklich?\! Ich war kurz davor zu sagen, dass ich es irgendwie nervig
    finde...

message_61:
  faceset: MainCharacters_Faraway
  faceindex: 3
  text: \aub...\! Ugh...\! du bist so ein Idiot.


