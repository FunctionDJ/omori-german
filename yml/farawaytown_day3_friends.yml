#=========================Vending Machine==============================
#DAY 3: WALKING IN FROM PLAZA TO PARK AFTER GETTING AUBREY

message_1:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubWartet' mal eine Sekunde, ich möchte mir was zu trinken kaufen.\!<br>...\!
    Hmm...\! Nein...\! Nein...\! Nicht das hier...

message_2:
  faceset: MainCharacters_Faraway
  faceindex: 22
  text: \kelWas!\! Du kaufst dir eine Limo aber du verzichtest auf den guten alten
    \c[3]ORANGE JOE\c[0]?\! Wie kannst du nur!?

message_3:
  faceset: MainCharacters_Faraway
  faceindex: 4
  text: \aubIgitt! Du trinkst immernoch \c[3]ORANGE JOE\c[0]!?\! Es ist so ekelhaft
    süß...\! so als ob es für Babys gemacht wurde!

message_4:
  faceset: MainCharacters_Faraway
  faceindex: 21
  text: \kelAch ja? Wenn es für Babys gemacht wurde, warum würde es dann...\! 150mg
    Koffein pro Dose beinhalten!?\! Tsk, tsk… Informiere dich mal, AUBREY!

message_5:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubHmph... Was auch immer!\! Jeder weiß \c[3]ORANGE JOE\c[0] schmeckt scheußlich.\!
    Du bist wahrscheinlich die einzigste Person auf der Welt, die diesen Mist kauft.

message_6:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \kelAlso jetzt wirst du aber persönlich!\! Wie kannst du es nur wagen, meinen
    guten Freund \c[3]ORANGE JOE\c[0] zu beleidigen!\! Wann war das letzte Mal, dass
    du überhaupt probiert hast!?\! Urg... Ich werd's dir zeigen!

message_7:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: \aubKEL!\! W-Was machst du da!?

#*KEL pushes AUBREY aside and presses the \c[3]ORANGE JOE\c[0] button*
#“A can of \c[3]ORANGE JOE\c[0] fell from the VENDING MACHINE.”

message_8:
  faceset: MainCharacters_Faraway
  faceindex: 6
  text: \aub...

message_9:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelHey...\! Dieses Dosendesign ist vielleicht 5 Jahre alt...\! und... es
    ist...\! abgelaufen...

message_10:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubIch habe es dir doch gesagt...\! Niemand kauft dieses Zeug...

message_11:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelSorge dich nicht, mein guter Freund \c[3]ORANGE JOE\c[0]...\! Egal was,
    ich werde dich trotzdem trinken!

message_12:
  text: glugglugluglug

message_13:
  faceset: MainCharacters_Faraway
  faceindex: 25
  text: \kel\sinv[1]Mmmmmmmmm...\! Köstlich...\sinv[0]

message_14:
  faceset: MainCharacters_Faraway
  faceindex: 5
  text: \aubDu bist...\! ekelhaft...

message_15:
  faceset: MainCharacters_Faraway
  faceindex: 15
  text: \kelHeh heh...

message_16:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubU-Und du schuldest mir einen Dollar!

message_17:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelJa, ja...\! Ich gebe ihn dir später!

#=========================MARIS GRAVE ==================================

#Day 3: After visiting Mari's Grave with flowers with Aubrey/Kel/Hero

message_30:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubHey MARI...\! Ich bin's wieder.\! \n[8], KEL und HERO sind mit mir hier
    dieses Mal.

message_31:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelBesuchst du MARI's Grab oft, AUBREY?

message_32:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubJa... Ich versuch's, doch an manchen Tagen ist es ein wenig schwierig.\!<br>Ihr
    besucht doch auch manchmal... oder?

message_33:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelHin und wieder mal.\!<br>Aber vielleicht hätte ich öfter besuchen sollen...

message_41:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelHey HERO.\! Wie fühlst du dich?

message_34:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: \her... Ich bin okay.\! Ich bin froh, dass wir alle hier sind, um sie zu sehen.

#HERO WALKS TO MARI'S Grave

message_35:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: \herHey MARI...\! Es tut mir leid, dass ich dich noch nicht besucht habe.\!<br>Ich
    war etwas egoistisch, glaube ich...

message_36:
  faceset: MainCharacters_Faraway
  faceindex: 31
  text: \herEs ist schon so lange her, aber ich vermisse dich trotzdem so schrecklich.\!<br>Es...\!
    Es tut mir leid, dass ich nicht da war.

message_42:
  faceset: MainCharacters_Faraway
  faceindex: 40
  text: \herEs tut...\! mir wirklich leid...

message_37:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubHERO...\! Du musst nicht so streng mit dir sein.

message_38:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: \kelJa... Wir sind für dich da, falls du uns jemals brauchen solltest.

message_39:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: \herHeh...\! Danke, Leute...\! Sorgt euch nicht zu sehr um mich, okay?

message_40:
  text: Möchtest du ein Picknick mit MARI haben?

#Turns into Breaktime with picnic at Mari's Grave


