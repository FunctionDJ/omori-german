message_80:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kelEs ist Zeit, um zu beweisen, wer ein für alle Mal der größere Bruder ist!

message_81:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: \herSchon wieder das, KEL?\! Ich dachte, wir wären fertig damit!

message_82:
  faceset: MainCharacters_Faraway
  faceindex: 23
