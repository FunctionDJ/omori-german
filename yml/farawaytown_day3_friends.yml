#=========================DAY 3 AFTERNOON: PLAYER AND AUBREY ON THE SWINGS==================================

message_130:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubHey, \n[8]...\! Sorry, ich war vorher echt fies zu dir.

message_131:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubIch denke, dich zu sehen, hatte mich einfach nur überrascht...\! auch
    wenn das eine ziemlich miese Ausrede ist.

message_132:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubIch hoffe, dir ging es gut und so...\! Ich bin mir sicher, mit alldem
    umzugehen war sehr schwierig für dich.

message_133:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubManchmal denke ich, dass ich diejenige bin, die für dich hätte da sein
    sollen.

message_137:
  faceset: MainCharacters_Faraway
  faceindex: 2
  text: \aubIch weiß nicht wirklich, ob wir jemals über MARI's Tod hinwegkommen werden...\!
    aber es ist in Ordnung, die Sache langsam anzugehen.

message_138:
  faceset: MainCharacters_Faraway
  faceindex: 0
  text: \aubDir zu erlauben, jede Emotion zu fühlen...\! und Geduld zu haben.

message_134:
  faceset: MainCharacters_Faraway
  faceindex: 1
  text: \aubJ-Jedenfalls wollte ich nur, dass du weißt...\! dass du mir immernoch
    wichtig bist und so.

message_135:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubIch habe hierdrüber nachgedacht, seitdem ich dich gesehen hab', aber ich
    denke, dass du ein wenig blass aussiehst...\! und auch ein wenig dünn.

message_136:
  faceset: MainCharacters_Faraway
  faceindex: 1
  text: \aubNachdem du umziehst, versprich mir, dass du öfter rausgehen wirst, okay?

#=========================DAY 3 DAY: PINWHEEL==================================

message_140:
  faceset: MainCharacters_Faraway
  faceindex: 38
  text: \herHey, schaut mal! Erinnert ihr euch an diesen Ort?\! Das ist in der Gegend,
    in wir dich zum ersten Mal getroffen haben, AUBREY.

message_141:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubJ-Ja, was ist damit?

message_142:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelOh, ich erinnere mich!\! Du hattest auf dem Bürgersteig geweint, weil
    du deinen Schuh verloren hattest.

message_143:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: \kel\sinv[1]Awww… Süße kleine AUBREY mit ihrer süßen pinken Schleife!\!<br>Ich
    erinnere mich an sie, so als ob es erst gestern gewesen wäre...

message_144:
  faceset: MainCharacters_Faraway
  faceindex: 27
  text: \aubHmph! Du dachtest wohl ich bin süß, was?

message_145:
  faceset: MainCharacters_Faraway
  faceindex: 10
  text: \aubIst das der Grund dafür, dass du mich immer geärgert hattest?

message_146:
  faceset: MainCharacters_Faraway
  faceindex: 22
  text: \kelH-Häh? Von wo hast du denn die Idee?

message_147:
  faceset: MainCharacters_Faraway
  faceindex: 23
  text: \kel\com[2]Ich habe dich nie geärgert, als wir noch Kinder waren!

message_148:
  faceset: MainCharacters_Faraway
  faceindex: 3
  text: \aubAha...\! Natürlich nicht, KEL
