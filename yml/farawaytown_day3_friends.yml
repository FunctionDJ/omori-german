message_88:
  faceset: MainCharacters_Faraway
  faceindex: 29
  text: \herHeh, heh... Ich ärgere dich doch nur...\! Ich glaube, dass du auch schlau
    bist, KEL!\! Schlau auf deine eigene Art und Weise...

message_89:
  faceset: MainCharacters_Faraway
