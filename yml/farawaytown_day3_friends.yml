message_110:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \kelHey, \n[8]... Ich hab' mich gerade an etwas erinnert.

message_111:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: \kelAls wir Kinder waren, erinnerst du dich noch daran, wie wir uns beide
    immer heimlich mitten in der Nacht aus dem Haus geschlichen hatten und nach \c[11]HOBBEEZ\c[0]
    gegangen waren?

message_112:
  faceset: MainCharacters_Faraway
  faceindex: 12
  text: \kelWir konnten am nächsten Morgen nie rechtzeitig für die Schule aufstehen,
    und HERO und MARI hatten gefragt, wieso wir immer so müde aussahen.

message_113:
  faceset: MainCharacters_Faraway
  faceindex: 13
  text: \kelIch bin mir sicher, dass sie etwas vermutet hatten, aber ich bin froh,
    dass sie nie etwas zu unseren Müttern gesagt hatten...

message_114:
  faceset: MainCharacters_Faraway
  faceindex: 15
  text: \kelWir waren damals ziemlich abenteuerlich, was? Haha...

#wait time 40 frame

message_115:
  faceset: MainCharacters_Faraway
  faceindex: 15
