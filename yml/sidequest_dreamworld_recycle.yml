message_1:
  text: A RECYCLING MACHINE.\!<br>Willst du etwas einfügen?
message_2:
  text: Die RECYCLING MACHINE hat [X] CLAMS ausgegeben.\!<br>Danke, dass du deinen Teil dazu beiträgst, die Umwelt sauber zu halten.
message_3:
  text: Du hast nichts, was recycelbar ist.
message_4:
  text: Du legst ein [X] in die RECYCLING MACHINE.
