message_5:
  text: \n<KITE KID>Ich habe das noch nie jemandem erzählt...\! aber manchmal, wenn ich zu meinem Drachen hochschaue, erhasche ich aus dem Augenwinkel einen Blick auf eine \c[11]DARK VOID\c[0] am Himmel.
message_6:
  text: \n<KITE KID>Ich habe es früher sehr selten gesehen, aber in letzter Zeit passiert es viel häufiger.\! Ich frage mich, ob es etwas zu bedeuten hat...
message_7:
  text: \n<SPROUT MOLE TEACHER>SPROUT MOLE Legende besagt, dass unsere Art früher in allen Regionen der Welt gedieh, aber unsere Vorfahren waren neugierig und gruben zu tief in den Boden.
message_8:
  text: \n<SPROUT MOLE TEACHER>Sie entdeckten ein mysteriöses Loch, das Hunderte und Tausende unserer Spezies hineingesaugt hat, um nie wieder gesehen zu werden.
message_9:
  text: \n<SPROUT MOLE TEACHER>Der Standort der \c[11]DEEP PIT\c[0], wie sie genannt wurde, ist seit Jahrhunderten verloren, obwohl einige sagen, dass sie einfach spurlos verschwunden ist.
message_10:
  text: \n<MINA'S KID>Mom sagt uns, dass wir nicht zu weit von der Höhle weggehen sollen, sonst werden wir von der \c[11]SCHATTENKASMA verschluckt...\c[0]! Sie sagt, dass alle bösen Kinder dorthin gehen.
message_11:
  text: \n<HITCHHIKER>Hallo, Kinder. \SINV[1]Uhuhuhu...\SINV[0]\! Darf ich euch für eine Kuriosität interessieren?\!<br> Ich kenne einen Ort...ihr habt vielleicht schon davon gehört.
message_12:
  text: \n<HITCHHIKER>Es hat viele Namen...<br>die \c[11]DARK VOID\c[0]...<br>die \c[11]DEEP PIT\c[0]...<br>die \c[11]SHADOWY CHASM\c[0]...
message_13:
  text: \n<HITCHHIKER>Hier im \c[11]DEEP WELL\c[0], nennen wir es \c[11]THE ABYSS\c[0].
message_14:
  text: \n<HITCHHIKER>Es ist gleich hinter dem Ende des Highways.\! Möchtest du, dass ich dich dorthin bringe?
message_20:
  text: \n<HITCHHIKER>Wir sind da...
message_21:
  text: \n<HITCHHIKER>Wolltest du zu \c[11]DEEP WELL\c[0] zurückkehren?
message_22:
  text: \n<GROSSE GELBE KATZE>Schlafe, Kleines.\! Bei mir bist du sicher.
message_23:
  text: Es gibt kein Zurück mehr.
