message_0:
  text: \daiIch möchte jemandem Blumen schenken, aber er ist nur an Puzzles interessiert...\! Wenn ich nur ein \c[4]FLOWER PUZZLE\c[0] oder so finden könnte...\! Vielleicht würde er mich dann bemerken...
message_1:
  text: \daiIst das ein \c[4]FLOWER PUZZLE\c[0]?\! Für mich?\! ...\!<br>\}Vielleicht wird NEB mich jetzt endlich bemerken!
message_2:
  text: \dai...
message_3:
  text: \dai\Com[2]Oh nein, ich habe seinen Namen gesagt! Bitte tu so, als ob du das nicht gehört hättest...
message_4:
  text: \daiThank you for the \c[4]FLOWER PUZZLE\c[0]!\! Hier ist ein Geschenk als Gegenleistung...\!<br>Ich habe vorhin einen Haufen davon gepflückt!\! Sind sie nicht schön?
message_5:
  text: Du hast einen \c[13]DAISY\c[0] von DAISY bekommen!
message_6:
  text: \daiIch frage mich, wann ich ihm das geben soll...
message_7:
  text: Du siehst etwas Glänzendes zwischen den Trümmern...
