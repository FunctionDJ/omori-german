message_120:
      text: \"DINO'S DIG... JETZT MIT MEHR EXP!<br>Hol dir jetzt dein EXP!\"

message_121:
      text: \n<DINO>\sinv[1]\{\{WAS GEHT, ABENTEURER?

message_122:
      text: \n<DINO>Habt ihr schon gehört?\! Wir haben unsere Bösewichte Verbessert, damit sie größer... und böser sind... als je zuvor! Und du weißt, was das bedeutet...

message_123:
      text: \n<DINO>\sinv[1]\{\{MEHR EXP!!

message_124:
      text: \n<DINO>Kommt schon, Abenteurer! Worauf wartet ihr noch?

message_125:
      text: \n<DINO>Starte noch heute dein dino-tastisches Abenteuer!
