message_25:
      text: \n<DINO>Hey da, kleine Abenteurer! Willkommen zu Dino's Ausgrabung!

message_26:
      text: \$\n<DINO>Bist du bereit für ein weiteres DINO-TASTISCHES-Abenteuer?<br>Es kostet dich nur 100 CLAMS!

#[Nod/Shake]
#[Nod]
message_27:
      text: \n<DINO>Ich hoffe, Ihr Seid bereit für ein weiteres DINO-TASTISCHES-Abenteuer!

#[Shake]
message_28:
      text: \n<DINO>Aww... Was ist los?! Ich dachte, du wärst der abenteuerliche Typ...

#DINO walks to inside of DINO'S DIG

