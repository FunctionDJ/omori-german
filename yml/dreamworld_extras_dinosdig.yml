#Default>
message_29:
      text: \n<BRETT>Willkommen im DINO SHOP!\!<br>Laut meinem Logbuch steht hier, dass du insgesamt \v[1020] DINO DOLLARS hast!

message_32:
      text: \n<BRETT>Wenn du einen \c[4]LÖFFEL\c[0] kaufen willst, zeig ihn mir einfach und ich helfe dann weiter!

#Purchase

message_101:
      text: \n<BRETT>Willst du einen \c[4]PLASTIKLÖFFEL\c[0] (10 Grabungen) für 3 DINO DOLLARS kaufen?

message_102:
      text: \n<BRETT>Willst du einen \c[4]HOLZLÖFFEL\c[0] (15 Grabungen) für 6 DINO DOLLARS kaufen?

message_103:
      text: \n<BRETT>Willst du einen \c[4]SILBERLÖFFEL\c[0] (20 Grabungen) für 10 DINO DOLLARS kaufen?

#buy
message_30:
      text: \n<BRETT>Tolle Wahl! Ich hoffe, Du findest viele Schätze!

#Insufficient funds
message_31:
      text: \n<BRETT>Tut mir leid, Kumpel. Du hast nicht genug DINO DOLLARS für das...

#Dino 3

message_33:
      text: \n<CHAD>Die \c[11]LEBENSMITTEL-PYRAMIDE\c[0] hat ein Händchen dafür, verlorene Dinge zu finden.\!<br>Antike Artefakte...\! Alte Relikte, die in der Zeit verloren gegangen sind...\! Die Möglichkeiten sind endlos!

