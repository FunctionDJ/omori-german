#message_106:
#      text: Since you don't have a SPOON, I'll give you a \c[4]POTATO SPOON\c[0] for free!

message_111:
      text: \n<DINO>Welchen LÖFFEL wirst du dieses Mal Verwenden?

#OPEN SPOON MENU AND SELECT SPOON
#Note: SPOONS that show up in the choices should be based off what is in your inventory

message_110:
      text: \n<DINO>Ihr seid alle bereit!<br>Erinnert ihr euch noch an die Regeln für DINO'S AUSGRABUNG?
#[YES/NO]

#[YES]
#message 10-21 (same as intro)


#[NO]
message_112:
      text: \n<DINO>Ja, ich dachte mir schon, dass du das hinbekommst!

#message_21 (EVERY TIME)


#=====
#IF YOU DONT HAVE ENOUGH CLAMS:

message_113:
      text: \n<DINO>Hey, Mann...\! Ich will dir dieses DINO-TASTISCHE Abenteuer umsonst anbieten, aber wir brauchen auch CLAMS...\! Komm wieder, wenn du 100 CLAMS hast, okay?

