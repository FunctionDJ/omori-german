message_1:
      text: \n<DINO>Hey da, kleine Abenteurer!\!<br>Willkommen zu Dino's Ausgrabung! Ich bin DINO, der Gründer von Dino's Ausgrabung!

message_2:
      text: \n<DINO>Ähm...\! Seid ihr Hungrig auf Schätze?\! Seid Ihr bereit für einen Löffel voller Abenteuer?\! Wenn ja, Seid Ihr hier genau richtig!


message_3:
      text: \$\n<DINO>Hier bei DINO'S DIG haben wir das ultimative Schatzsuch-Abenteuer geschaffen... die Ihr zum günstigen Preis von 100 MUSCHELN erleben könnt!

message_4:
      text: \$\n<DINO>Seid Ihr bereit, Spaß und Aufregung beim Graben nach Schätzen zu erleben?

#[Nod/Shake]

#[Nod]
message_5:
      text: \n<DINO>\SINV[1]\{\{DINO-TASTISCH!!\}\}\SINV[0]
#Skip to GAME TUTORIAL

#[Shake]
message_6:
      text: \n<DINO>Aww... Was ist los?\!<br>Ich dachte du wärst der abenteuerlustige Typ...

#-------------------------
#GAME TUTORIAL
#-------------------------
message_7:
      text: \n<DINO>In Ordnung! Hört zu Kinder, das Wichtigste zuerst.\! Hier bei DINO'S Ausgrabung, graben wir mit \c[4]LÖFFELN\c[0]!

#IF YOU DON'T HAVE A SPOON (EVERY TIME)
message_106:
      text: \n<DINO>Da du keinen \c[4]LÖFFEL\c[0] besitzt, gebe Ich dir einen \c[4]KARTOFFELLÖFFEL\c[0] gratis!

message_8:
      text: \n<DINO>Wähle, welchen \c[4]LÖFFEL\c[0] du verwenden möchtest..

#OPEN SPOON MENU AND SELECT SPOON
#Note: SPOONS that show up in the choices should be based off what is in your inventory

message_100:
      text: Möchtest du den \c[4][VARIABLE] LÖFFEL\c[0] verwenden?
#[YES/NO]

message_9:
      text: \n<DINO>Da hast du's! Gut so, Bruder! Du lernst schnell, nicht wahr?

message_10:
      text: \n<DINO>In unserer besonderen Ausgrabungsstätte, der \c[11]LEBENSMITTEL-PYRAMIDE\c[0], kannst du supergeile Schätze aus dem ganzen Universum aufdecken...\! und das Beste daran ist... du darfst alles behalten, was du findest!

message_11:
      text: \n<DINO>\sinv[1]\com[2]\{DAS IST EINE DINO-GARANTIE!

message_12:
      text: \n<DINO>Ich Erklär dir Wie's Geht.\! Die \c[11]LEBENSMITTEL-PYRAMIDE\c[0] hat vier Level. \! Du fängst immer mit dem ersten Level an, aber wenn du Glück hast...

message_13:
      text: \n<DINO>findest du vielleicht einen \c[4]PYRAMIDEN SCHLÜSSEL\c[0], der das PYRAMIDENTOR zum nächsten Level freischaltet!\! Je höher das Level, desto besser der Schatz!

message_14:
      text: \n<DINO>Es gibt aber einen Hacken!\! Jeder \c[4]LÖFFEL\c[0] hat eine begrenzte Anzahl von Ausgrabungen, bevor er bricht.\! Zum Beispiel gehen \c[4]KARTOFFELLÖFFEL\c[0] kaputt, nachdem du 5 Mal gegraben hast!

message_15:
      text: \n<DINO>Wenn Ihr \c[4]LÖFFEL\c[0] zerbricht, endet die Schatzsuche, die PYRAMIDENTORE schließen sich, und wir rufen dich zurück zum Eingang.

message_16:
      text: \n<DINO>Hast du alles verstanden, was ich bis jetzt gesagt habe?
#[YES/NO]

#[YES]
#message_5:
#      text: \n<DINO>\SINV[1]\{\{DINO-TASTISCH!!\}\}\SINV[0]

#[NO]
#message_10-16

message_17:
      text: \n<DINO>Und jetzt ist es Zeit für unseren DINO-Disclaimer...\! Schätze sind nicht das Einzige, was du in der \c[11]LEBENSMITTEL-PYRAMIDE\c[0] finden wirst.

message_18:
      text: \n<DINO>Während deiner Runde könntest du Bösewichten begegnen, die mit dir kämpfen wollen...\! Wir haften nicht für Schäden, die dich oder dein Besitz gefärden können, weißt du?


message_19:
      text: \n<DINO>Wenn ein Bösewicht dich während des Kampfes ausknockt, ist das Spiel wirklich vorbei!

message_20:
      text: \n<DINO>Nun, das war's dann auch schon! Alles, was du noch tun musst, ist, diese Treppe hinaufzugehen, die süße \c[11]LEBENSMITTEL-PYRAMIDE\c[0] Luft zu riechen und mit dem Graben zu beginnen!

message_21:
      text: \n<DINO>\sinv[1]Habe ein DINO-TASTISCHES Abenteuer!

#-------------------------
#GAME end
#-------------------------
message_23:
      text: \n<DINO>\{\Com[2]\sinv[1]DER LÖFFEL IST AUS!\! DAS SPIEL IST AUS!!\sinv[0]

#[Transport to DINO'S DIG ENTRANCE]

message_24:
      text: \n<DINO>Hast du viele coole Schätze gefunden?<br>Ich hoffe, dir hat dein DINO-TASTISCHES-Abenteuer gefallen!

