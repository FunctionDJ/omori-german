message_0:
  text: \swh\Com[2]Was guckt ihr vier denn so?
message_1:
  text: \n<PERFECTHEART>Ich bringe SWEETHEART bei, wie man Hausarbeiten erledigt!<br>Sie lernt...\! in ihrem eigenen Tempo...\! aber sie ist so ein süßes Dienstmädchen, denkst du nicht auch? Hoho!
message_2:
  text: UNGEBRAUCHTE NACHRICHT
message_3:
  text: \n<PERFECTHEART>Ja, ja! Ist sie nicht einfach die Süßeste?
message_4:
  text: \n<PERFECTHEART>Ist das nicht richtig, SWEEPHEART? OHOHOHO!
message_5:
  text: \n<SWEEPHEART>\Com[2]Hmpf!
message_6:
  text: \n<PERFECTHEART>Was ist das?\! Forderst du mich zu einem Kampf heraus?\!<br>Oh...\! Das willst du nicht tun...\! Bist du dir da sicher?
message_7:
  text: \n<PERFECTHEART>Oh...\! Ich verstehe...\! Ich denke, es ist fair, dich zu warnen, dass du diese Entscheidung bereuen könntest...\! Also...\! Ich frage noch einmal...\!<br>Sind Sie sicher, dass Sie mich herausfordern wollen?
message_8:
  text: \n<PERFECTHEART>Sind Sie wirklich, wirklich sicher?
message_9:
  text: \n<PERFECTHEART>... \!<br>Also gut, dann...\! Wenn es das ist, was du wünschst.\!<br> Ich werde mich nicht zurückhalten.
message_10:
  text: \n<PERFECTHEART>Ja...\! Das wäre die klügere Wahl.
message_11:
  text: \n<IMPERFECTHEART>Hmmm...\! Glückwunsch.\! Du hast gewonnen.\! Ich nehme an, das bedeutet, dass ich nicht mehr perfekt bin. \!So eine Schande, wirklich.
message_12:
  text: \spxh\Com[2]An all die verlorenen Liebenden da draußen...<br>Dies hier...<br>ist für dich.
