message_0:
  text: \n<GOOSEY>Mein, du bist HERO, nicht wahr?\! Erinnerst du dich an mich?\! Vor einiger Zeit hast du mein Kind davor bewahrt, in eine tiefe Schlucht zu fallen!
message_1:
  text: \n<GOOSEY>Nun kann ich mich endlich dafür revanchieren.
message_2:
  text: GOOSEY griff unter ihre Flügel und gab dir 100 CLAMS.
message_100:
  text: \n<GOOSEY>Geh voran, HERO!\!<br> Sei der Heilige, der du immer sein solltest!
message_3:
  text: \n<MOUNTAIN>Ah.\! HERO, es ist schon zu lange her.\! Ich habe dich nicht mehr gesehen, seit du im Alleingang das große Seefeuer gelöscht hast.
message_4:
  text: \n<MOUNTAIN>Ich fühle mich geehrt, wieder einmal in deiner Gegenwart zu sein.\! Bitte nimm diese magere Gabe an.
message_5:
  text: MOUNTAIN öffnete sein Maul und ließ einen \c[13]4-LEAF CLOVER\c[0] in deine Hände fallen.
message_101:
  text: \n<MOUNTAIN>Geh voran, HERO!\!<br> Sei der Beschützer, der du schon immer sein solltest!
message_6:
  text: \n<HOT DIGGITY DOG>Hot...\! diggity...\! dog!\! Ich traue meinen Augen nicht!\!<br>Das bist wirklich du, HERO!
message_7:
  text: \n<HOT DIGGITY DOG>Ich wollte mich schon lange bei dir für deine freiwillige Arbeit im Tierheim bedanken.\ Das ist für dich!
message_8:
  text: HOT DIGGITY DOG hat dir irgendwie ein \c[3]HOT DOG\c[0] gegeben.
message_102:
  text: \n<HOT DIGGITY DOG>Geh voran, HERO!\!<br> Sei der Betreuer, der du schon immer sein solltest!
message_9:
  text: \n<SMOL>Oh meine Güte, HERO!\! Ich bin so glücklich, dich endlich wieder zu treffen!
message_10:
  text: \n<SMOL>Du hast meiner Spezies einen immensen Dienst erwiesen, indem du sie vor dem Aussterben bewahrt hast!\! Bitte nimm dieses Geschenk als Dank an.
message_11:
  text: SMOL hat dir ein handgefertigtes \c[13]FRIENDSHIP BRACELET\c[0] geschenkt.
message_103:
  text: \n<SMOL>Geh voran, HERO!\!<br> Sei der Verteidiger, der du immer sein solltest!
message_12:
  text: \n<LONE MOLE>\Com[2]\{Hey, what's the big id-
message_13:
  text: \n<LONE MOLE>Warte, HERO!?! Bist das wirklich du!? Ich habe dich nicht mehr gesehen, seit du mich nach der großen Belagerung in Sicherheit getragen hast!<br><br>Es fühlt sich an, als wäre es so lange her...\! Aber zu sehen, wie stark du bist, hat mich inspiriert, auch stark zu sein!
message_14:
  text: \n<LONE MOLE>Nimm dieses Geschenk.\! Du hast es dir verdient.
message_75:
  text: LONE MOLE spuckt dir einen \c[3]DONUT\c[0] in die Hände.
message_104:
  text: \n<LONE MOLE>Geh voran, HERO!\!<br> Sei der Befreier, der du schon immer sein solltest!
message_15:
  text: \n<BATZY>Oh hi, HERO!\! Ich hätte dich fast nicht erkannt.<br>Es ist einfach so dunkel in dieser Höhle.
message_16:
  text: \n<BATZY>Ich wollte dir schon immer für die Zeit danken, in der du meine Bitte erfüllt hast, mich durch gefährliches Terrain zu eskortieren.\! Hier! Nimm das!
message_17:
  text: BATZY hat dir einen \c[3]BUTT PEACH SODA\c[0] gegeben.
message_105:
  text: \n<BATZY>Geh voran, HERO!\!<br> Sei der Befreier, der du schon immer sein solltest!
message_18:
  text: \n<BOX MOLE>HERO... Du bist zurückgekommen!\! Ich bin ein verändertes MOLE, seit du mir die Bedeutung von Weihnachten gezeigt hast.\!<br>Ich habe dir für mein neues Leben zu danken.
message_19:
  text: \n<BOX MOLE>Dies ist einer meiner wertvollsten Besitztümer, aber du kannst es haben.
message_20:
  text: BOX MOLE gab dir einen \c[3]SNO-CONE\c[0].
message_106:
  text: \n<BOX MOLE>Geh voran, HERO!\!<br> Sei der Führer, der du schon immer sein solltest!
message_21:
  text: \n<BONES>Ah...großer HERO.\! Du bist noch einmal zurückgekehrt.\! Ich habe dich nicht mehr gesehen, seit du vor all den Jahren den Dämonenkönig besiegt hast.
message_22:
  text: \n<BONES>Ich habe eine Belohnung, die ich für dich aufgehoben habe Greife in mein rechtes Auge und du wirst sie erhalten.
message_23:
  text: Du hast in BONES' rechtes Auge gegriffen und 300 CLAMS gefunden.
message_107:
  text: \n<BONES>Geh voran, HERO.\!<br> Sei der Held, der du schon immer sein wolltest.
message_24:
  text: \n<BONES>Ah...großer HERO.\! Du bist noch einmal zurückgekehrt.\! Ich habe dich nicht mehr gesehen, seit du vor nicht allzu langer Zeit die Reinkarnation des Dämonenkönigs besiegt hast.
message_25:
  text: \n<BONES>Ich habe eine Belohnung, die ich für dich aufgehoben habe Greife in mein linkes Auge und du wirst sie erhalten.
message_26:
  text: Du hast in BONES' linkes Auge gegriffen und 301 CLAMS gefunden.
message_108:
  text: \n<BONES>Geh voran, HERO.\!<br> Sei der Held, der du schon immer sein wolltest.
message_27:
  text: \n<TIFFANY DARLING>Oh je! Du bist es, HERO!\! Du hast mir einen großen Gefallen getan.\!<br>Mein Leben hat sich komplett verändert, seit du den bösen Geist aus meinem Haus vertrieben hast!
message_28:
  text: \n<TIFFANY DARLING>Ich stehe für immer in deiner Schuld.\! Nimm dieses Geschenk.\! Es sollte für den Moment genug sein!
message_29:
  text: TIFFANY DARLING hat dir ein \c[3]MANGO SMOOTHIE\c[0] gegeben.
message_109:
  text: \n<TIFFANY DARLING>Geh weiter, HERO!\!<br> Sei der Engel, der du schon immer sein solltest!
message_30:
  text: \n<MINA>Oh hey, HERO!\! Es ist schon eine Weile her, dass du mir geholfen hast, Zutaten für meinen unbegrenzten Käsekuchenvorrat zu sammeln.
message_31:
  text: \n<MINA>Der Käsekuchen ist allerdings ganz für mich.\! Aber du kannst das hier haben!
message_32:
  text: MINA hat dir einen \c[3]WAFFLE\c[0] gegeben.
message_110:
  text: \n<MINA>Geh voran, HERO!\!<br> Sei der Forager, der du schon immer sein solltest!
message_33:
  text: \n<RICOLI RAVIOLI>Mein Mann, HERO!\! Wie viele Jahre ist es her, dass du mir geholfen hast, meine Liebe zum Essen zu entdecken?\! Du hast mir geholfen, meinen Traum zu finden und dafür schulde ich dir mein Leben!
message_34:
  text: \n<RICOLI RAVIOLI>Nimm das hier und sei nicht schüchtern deswegen!\! Es ist mein Lieblingsessen und es ist definitiv genug, um es mit allen zu teilen!
message_35:
  text: RICOLI RAVIOLI hat dir ein \c[3]CHEESE WHEEL\c[0] gegeben.
message_111:
  text: \n<RICOLI RAVIOLI>Geh weiter, HERO!\!<br> Sei der Mentor, der du immer sein solltest!
message_36:
  text: \n<BASKET CASE>Güte... Bist das wirklich du HERO?\! Du hast mich aus einem riesigen Trott herausgeholt, als du mir geholfen hast, alle meine Steuern einzureichen.\! Ich weiß ehrlich gesagt nicht, wie ich das selbst hätte machen können.
message_37:
  text: \n<BASKET CASE>Du hast wirklich mein Leben gerettet!\! Nimm dieses Geschenk.\! Ich verdanke es dir!
message_38:
  text: BASKET CASE hat dir \c[13]NERDY GLASSES\c[0] gegeben.
message_112:
  text: \n<BASKET CASE>Geh voran, HERO!\!<br> Sei der Buchhalter, der du schon immer sein solltest!
message_39:
  text: \n<SILKER>Oh hey, HERO.\! Deine Anwesenheit hat die Arbeit immer so viel erträglicher gemacht.
message_40:
  text: \n<SILKER>Ich denke immer an die Zeit, als du meine Arbeitsschicht übernommen hast, als ich einen Notfall in letzter Minute hatte.\! Du verdienst auch etwas Freundlichkeit auf deine Art.\! Nimm das!
message_41:
  text: SILKER hat seine Brieftasche geöffnet und dir 500 CLAMS gegeben.
message_42:
  text: \n<SILKER>Oh, Mist...\! Sorry, mein Fehler.\! Ich muss sicherstellen, dass ich zuerst meine Steuern bezahle.
message_76:
  text: SILKER hat sich die 500 CLAMS zurückgeholt.
message_77:
  text: SILKER hat dir 440 CLAMS gegeben.
message_78:
  text: \n<SILKER>Wirklich zu schätzen, was du für mich getan hast, HERO.\!<br> Sei der Freund, der du immer sein solltest!
message_83:
  text: \n<KRISPY>Yo, HERO! Danke nochmal, dass du mich von all meinen Schulden bei dem großen Kerl befreit hast.
message_43:
  text: \n<KRISPY>Ich will nicht wissen, was du zu ihm sagen musstest, damit es passiert...\! aber ich weiß, dass du mir wirklich einen Gefallen getan hast.
message_44:
  text: \n<KRISPY>Nimm das als Dankeschön... und fühl dich auch nicht schlecht deswegen.\!<br>Wir müssen auch mal feiern!
message_79:
  text: KRISPY hat dir \c[5]CONFETTI\c[0] gegeben.
message_113:
  text: \n<KRISPY>Geh voran, HERO!\!<br> Sei der Philanthrop, der du schon immer sein solltest!
message_45:
  text: \n<WOLF>Hey, warte eine Sekunde...\! Du bist der Junge, der meine Ehe gerettet hat!\! HERO, nicht wahr?\! Ich hatte nie die Gelegenheit, dir dafür zu danken.
message_46:
  text: \n<WOLF>Das Geld ist im Moment etwas knapp, aber das ist alles, was ich entbehren kann.\!<br>Hoffe, dass das okay ist, Mann.\! Du hast es dir verdient.
message_47:
  text: WOLF griff in seine Tasche und gab dir 143 CLAMS.
message_114:
  text: \n<WOLF>Geh weiter, HERO!\!<br> Sei der Friedensstifter, der du schon immer sein solltest!
message_48:
  text: \n<SHAMBOO>Ah...\! Du bist der Junge, der mich für meine Taten zur Rechenschaft gezogen hat.\! Ich habe meine Wege seit meiner letzten Konfrontation mit dir geändert... vielleicht zum Besseren.
message_49:
  text: \n<SHAMBOO>Es ist nicht viel, aber nimm das von mir...\! Bitte, ich bestehe darauf.
message_50:
  text: SHAMBOO lüftet seinen Hut und gibt dir \c[5]DYNAMITE\c[0].
message_115:
  text: \n<SHAMBOO>Geh voran, HERO...\!<br> Sei der Schrittmacher, der du schon immer sein wolltest...
message_51:
  text: \n<TOUCHDOWN>Warte nur eine Sekunde! Du bist doch HERO, oder?\! Ich erinnere mich an dich!\! Damals, als ich noch ein Rookie war, hat mir dein Training geholfen, mein wahres Potenzial zu wecken.
message_52:
  text: \n<TOUCHDOWN>Ich habe im Moment nicht viel bei mir, aber ich mag es auch nicht, Leuten etwas zu schulden Nimm das und wir sind quitt.
message_53:
  text: TOUCHDOWN hat dir \c[3]WATERMELON JUICE\c[0] gegeben.
message_116:
  text: \n<TOUCHDOWN>Geh voran, HERO!\!<br> Sei der Einfluss, der du immer sein solltest!
message_54:
  text: \n<HOAGIE>Yo, HERO.\! Ich weiß, dass du das niemals selbst ansprechen wirst, aber...\! ich und REUBEN verdanken dir wirklich unser Leben.
message_55:
  text: \n<HOAGIE>Als du gesagt hast, dass du deine Organe spenden würdest, um REUBENs Leben zu retten...\! Ich hätte nicht gedacht, dass du es tatsächlich durchziehen würdest.
message_56:
  text: \n<HOAGIE>Du bist einzigartig und ich hoffe, du weißt das, HERO.\! Es ist nicht viel, aber nimm das.
message_80:
  text: HOAGIE hat in sein Hemd gegriffen und dir 5000 CLAMS gegeben.
message_81:
  text: \n<HOAGIE>Wir wünschen dir gute Vibes, HERO.\!<br> Sei der Spender, der du immer sein solltest!
message_57:
  text: \n<CITY SLICKER>Also, das werde ich sein!\! Ich habe nicht damit gerechnet, dich so schnell wiederzusehen, HERO!
message_58:
  text: \n<CITY SLICKER>Ich bin gerade erst aus dem Krankenhaus gekommen, da hast du mir geholfen, mich von meiner Operation zu erholen.\! Ich habe das aus dem Krankenhaus gestohlen, aber sag es niemandem!\! Es ist für dich!
message_59:
  text: CITY SLICKER hat in seine Jacke gegriffen und dir \c[3]MILK\c[0] gegeben.
message_117:
  text: \n<CITY SLICKER>Geh voran, HERO!\!<br> Sei die Stütze, die du immer sein solltest!
message_60:
  text: \n<JET SETTER>Yo, yo, yo!\! Na, wenn das mal nicht HERO!\! Ich will mich bei dir revanchieren, seit du mein gestohlenes Fahrrad gefunden und zurückgebracht hast!
message_61:
  text: \n<JET SETTER>Du bist ein cooler Typ, HERO.\! Im Ernst, der Coolste.\! Hier ist ein Geschenk für coole Leute wie dich.
message_62:
  text: JET SETTER griff in sein Haar und gab dir<br>\c[13]COOL GLASSES\c[0].
message_118:
  text: \n<JET SETTER>Geh voran, HERO!\!<br> Sei die Gerechtigkeit, die du immer sein solltest!
message_63:
  text: \n<SKULL CRUSHER>So, HERO! Du bist gekommen, um die Crew zu begrüßen, was? Ich sehe die Welt ganz anders, seit du mir das Lesen beigebracht hast.
message_64:
  text: \n<SKULL CRUSHER>Hier ist das Buch, mit dem du mich gelehrt hast.\! Ich bin es schon tonnenweise durchgegangen, du kannst es also wieder haben.
message_65:
  text: SKULL CRUSHER griff in seine Tasche und gab dir ein<br>\c[5]POETRY BOOK\c[0].
message_82:
  text: \n<SKULL CRUSHER>Bildung...\! Das ist es, was unersetzlich ist, Mann.
message_66:
  text: \n<BRICK>Was geht, HERO?\! Ich denke jeden Tag an dich, seit du mir geholfen hast, das Restaurant meiner Familie zu retten.
message_67:
  text: \n<BRICK>Nimm das, mein Junge.\! Es ist die Spezialität meiner Familie... Du musst es probieren!
message_68:
  text: BRICK packte sein Halstuch aus und gab dir ein<br>\c[3]GANZES HÜHNCHEN\c[0].
message_119:
  text: \n<BRICK>Geh voran, HERO!\!<br> Sei der Segen, der du immer sein solltest!
message_69:
  text: \n<SEACOW>HERO!\! Ich glaube, ich habe dich nicht mehr gesehen, seit du die Farm gerettet hast!
message_70:
  text: \n<SEACOW>Ich bin nie dazu gekommen, mich richtig dafür zu bedanken und es lastet schwer auf meinen Gedanken... \! Jetzt habe ich die Chance, mich zu revanchieren.\! Nimm das, Partner.
message_71:
  text: SEACOW hat dir irgendwie ein \c[3]COMBO MEAL\c[0] gegeben.
message_120:
  text: \n<SEACOW>Geh voran, HERO!\!<br> Sei die Salami, die du schon immer sein solltest!
