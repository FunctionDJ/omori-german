message_154:
  faceset: MainCharacters_DreamWorld
  faceindex: 37
  text: \herWollen Sie etwas, Sir?\! Einen \c[3]FRUITTSAFT\c[0]?\! Eine \c[1]RÜCKENMASSAGE\c[0]?\! Ein paar Croutons?
message_155:
  faceset: MainCharacters_DreamWorld
  faceindex: 3
  text: \aubWow!\! Daran könnte ich mich gewöhnen!
message_156:
  faceset: MainCharacters_DreamWorld
  faceindex: 17
  text: \kelIch bin es, KEL der Zukunft!\! Ich werde so viele Muskeln haben, dass ich kaum noch laufen kann!
message_158:
  faceset: MainCharacters_DreamWorld
  faceindex: 18
  text: \kelStrike a pose! Hoo-hah!\! Ich werde alle Mädchen kriegen. Warte nur ab.
message_159:
  faceset: MainCharacters_DreamWorld
  faceindex: 11
  text: \aubNicht so, das wirst du nicht.
message_160:
  faceset: MainCharacters_DreamWorld
  faceindex: 49
  text: Beruhigt euch, Ladies...\! Es gibt genug von mir für alle.\her
message_161:
  faceset: MainCharacters_DreamWorld
  faceindex: 10
  text: \aub\sinv[1]Ewwwwwwwwww!\sinv[0] Hör auf, HERO.\! Sonst sage ich es MARI!
