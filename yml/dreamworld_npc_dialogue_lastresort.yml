message_176:
  text: \n<SPROUT MOLE>Hallo, wer ist da?
message_177:
  text: \n<SPROUT MOLE>Sorry, du hast die falsche Nummer.
message_178:
  text: \n<SPROUT MOLE>\com[2]Findest du das lustig, Junge!?
message_179:
  text: \n<SPROUT MOLE>Meine Mutter hat mich vor Leuten wie dir gewarnt!
message_180:
  text: \n<NOSE>\}Die Nase geht!\! \beben[1]Bzzt...
message_200:
  text: Guten Tag, Boss. Ich liebe deine Haare!\n<GATOR GUY>
message_201:
  text: Hey, Boss. Ich liebe den Anzug!\n<GATOR GUY>
message_220:
  text: \n<GATOR GUY>Geh weiter, geh weiter... Hier gibt es nichts zu sehen.
message_221:
  text: \n<GATOR GUY>Täglich neue Schlaglöcher...\! Ich hoffe, dass ich dafür Überstunden bezahlt bekomme.
message_233:
  text: \n<GATOR GUY>Ich fülle die Löcher immer wieder auf...\! aber sie kommen einfach immer wieder zurück!
message_222:
  text: \n<GATOR GUY>Wie geht's, Boss?\! Ich hoffe du arbeitest nicht zu hart.
message_223:
  text: \n<GATOR GUY>Kontrollierst du uns den ganzen Weg hierher, Boss?\! Das ist ein echter Anführer.
message_234:
  text: \n<GATOR GUY>Was ist los, Boss?\! Danke, dass du das Geschäft übernommen hast und so Ich habe gehört, dass du es da oben krachen lässt!
message_224:
  text: \n<GATOR GUY>So... Ich bin auf dem Weg hierher mit Mom zusammengestoßen und sie hört nicht auf, an mir herumzunörgeln...\! Eine Sonnenbrille drinnen zu tragen ist schlecht für deine Augen, sagt sie.
message_225:
  text: \n<GATOR GUY>Ich kann diese Schirme nicht einfach so abnehmen.\! Sie sind wie ein Teil von mir!
message_226:
  text: \n<GATOR GUY>Mann... Mom ist wieder zu Besuch?\! Sie muss schwer mit dem Nestbau beschäftigt sein.
message_227:
  text: \n<GATOR GUY>Was? Mom ist hier?\! Ich muss später Hallo sagen!
message_228:
  text: \n<GATOR GUY>Yay! Mama ist da!
message_229:
  text: \n<GATOR GUY>Ugh...\! Mom.
message_230:
  text: \n<GATOR GUY>Eine Sonnenbrille drinnen zu tragen ist cool.
message_231:
  text: \n<GATOR GUY>Touristen tauchen bereits auf, obwohl wir mit dem Bau noch nicht fertig sind.\! Ich weiß nicht, ob das eine gute oder eine schlechte Sache ist...
message_232:
  text: \n<GATOR GUY>Sachen zu reparieren macht Spaß!
