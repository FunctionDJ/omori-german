message_0:
    text: Ein SELBSTHILFEBUCH über den Kampf, geschrieben von deinem hochachtungsvollen HERO !\! Für was benötigst du Hilfe?

message_1:
    text: WERTE

message_2:
    text: EMOTIONEN

message_3:
    text: FOLGEANGRIFFE

message_100:
    text: FÄHIGKEITEN

message_101:
    text: AUSRÜSTUNG

message_102:
    text: SPIELZEUGE

message_103:
    text: AUFLEVELN

#-----
#STATS

message_4:
    text: Über welche WERTE möchtest du mehr erfahren?

message_5:
    text: HERZEN

message_6:
    text: Die HERZEN zeigt dir an, wie viel Schaden du erleiden kannst, bevor du GETOASTET wirst.\! Freunde die GETOASTET sind, können nicht weiter kämpfen!

message_7:
    text: SAFT

message_8:
    text: SAFT wird benötigt um \c[1]FÄHIGKEITEN\c[0], welche verschiedene Effekte haben, einzusetzen.\! Unterschiedliche \c[1]FÄHIGKEITEN\c[0] verbrauchen unterschiedliche Mengen an SAFT.

message_9:
    text: ANGRIFFSSCHADEN

message_10:
    text: Ein höherer ANGRIFFSSCHADEN erhöht mehr oder weniger den Schaden an GEGNERN.

message_11:
    text: VERTEIDIGUNG

message_12:
    text: Eine höhere VERTEIDIGUNG verringert den Schaden von GEGNERN... für gewöhnlich...

message_13:
    text: GESCHWINDIGKEIT

message_14:
    text: Die GESCHWINDIGKEIT entscheidet über die Reihenfolge, in welcher Freunde und Gegner ihre Aktionen ausführen.

message_15:
    text: GLÜCK

message_16:
    text: GLÜCK beeinflusst die KRITISCHE TREFFERQUOTE, welche deine Chance ist, einem Feind einen stärkeren Schlag zu versetzen!

message_17:
    text: GENAUIGKEIT

message_18:
    text: Die GENAUIGKEIT beeinflusst die Chance einen Gegner zu treffen.\! Je geringer deine GENAUIGKEIT ist, desto wahrscheinicher ist es, dass Attacken daneben gehen.

message_19:
    text: ENERGIE

message_20:
    text: ENERGIE ist ein gemeinsamer Wert, welcher von allen Freuden geteilt wird und wird benötigt, um FOLGEANGRIFFE auszuführen.\! Um mehr über ENERGIE zu erfahren, sieh im FOLGEANGRIFFE-Kapitel nach.


#-----
#EMOTIONS

message_200:
    text: Über welche EMOTIONEN möchtest du mehr erfahren?

message_21:
    text: ÜBERBLICK

message_22:
    text: EMOTIONEN können bestimmen, wie effektiv ein Angriff ist.\! FREUDE schlägt WUT...\! WUT schlägt TRAUER...\! und TRAUER schlägt FREUDE!<br>EMOTIONEN wirken sich auch auf die WERTE von Freunden und Feinden aus.\! Bitte beachte das EMOTIONENDIAGRAMM in deiner WICHTIGEN TASCHE für eine einfache Visualisierung.

message_300:
    text: Außerdem können die EMOTIONEN besiegter Gegner Bonuseffekte gewähren.\! FRÖHLICHE Gegner haben eine höhere Quote Items und MUSCHELN fallen zu lassen, während WÜTENDE Gegner mehr EXP geben werden.<br>Traurigerweise, geben TRAURIGE Gegner keine Extraboni, sind aber einfacher zu besiegen.

message_23:
    text: FREUDE

message_24:
    text: Ein FRÖHLICHER Freund/Gegner hat erhöhtes GLÜCK und erhöhte GESCHWINDIGKEIT, aber eine erniedrigte GENAUIGKEIT.

message_25:
    text: Wenn ein Freund/Gegner sogar noch FRÖHLICHER wird, dann wird er EKSTATISCH.

message_26:
    text: GLÜCK und GESCHWINDIGKEIT eines EKSTATISCHEN Freundes/Feindes werden noch weiter erhöht, aber die GENAUIGKEIT sinkt auch entsprechend.

message_27:
    text: TRAUER

message_28:
    text: Ein TRAURIGER Freund/Feind hat eine erhöhte VERTEIDIGUNG, aber eine verringerte GESCHWINDIGKEIT.\! Ein Teil des Schadens, der HERZEN zugefügt werden würde, wird stattdessen SAFT zugefügt.

message_29:
    text: Wenn ein Freund/Gegner sogar noch TRAURIGER wird, dann wird er DEPRESSIV.

message_30:
    text: Ein DEPRESSIVER Freund/Feind hat eine noch höhere VERTEIDIGUNG und eine noch niedrigere GESCHWINDIGKEIT.\! Ein Teil des Schadens, der HERZEN zugefügt werden würde, wird stattdessen SAFT zugefügt.

message_31:
    text: WUT

message_32:
    text: Ein ANGRY Freund/Feind hat erhöhten ANGRIFFSSCHADEN, aber verringerte VERTEIDIGUNG.

message_33:
    text: Wenn ein Freund/Gegner sogar noch WÜTENDER wird, dann wird er ZORNIG.


message_34:
    text: Ein Wütender Freund/Feind hat einen viel höheren ANGRIFFSSCHADEN, aber seine VERTEIDIGUNG sinkt noch tiefer.

#==
#FOLLOW UP

message_201:
    text: Über welche NACHFOLGEANGRIFFE möchtest du mehr erfahren?

message_35:
    text: ÜBERBLICK

message_36:
    text: Ein NACHFOLGEANGRIFF ist ein zusätzlicher Angriff, welcher ein Freund nach dem eigentlichen Angriff ausführen kann.

message_37:
    text: Um einen NACHFOLGEANGRIFF auszuführen, greife an und drücke dann die Taste, die dem NACHFOLGEANGRIFF entspricht, den du verwenden möchtest.

message_38:
    text: ENERGIE

message_39:
    text: ENERGIE ist ein gemeinsamer WERT, welcher von allen Freuden geteilt wird.

message_40:
    text: Es kostet 3 ENERGIE, um einen NACHFOLGEANGRIFF auszuführen, außer ENERGIE FREILASSEN, welches 10 ENERGIE kostet.

message_41:
    text: Gefechte beginnen mit 3 ENERGIE und jedes Mal, wenn ein Feind einem Freund Schaden zufügt, wird 1 ENERGIE gewonnen.

#OMORI FOLLOW UP

message_42:
    text: OMORI

message_43:
    text: Über welchen von OMORIs NACHFOLGEANGRIFFEN möchtest du mehr erfahren?

message_44:
    text: ERNEUT ANGREIFEN

message_45:
    text: OMORI greift nochmal an!

message_145:
    text: OMORI greift nochmal an, aber mit Gefühl!

message_245:
    text: OMORI greift nochmal an, aber mit Gefühl!

message_46:
    text: STOLPERN

message_47:
    text: OMORI zielt auf einen schwachen Angriff ab und verringert die GESCHWINDIGKEIT des anvisierten Gegners.

message_147:
    text: OMORI zielt auf einen schwachen Angriff ab, der die GESCHWINDIGKEIT des anvisierten Gegners verringert und ihn TRAURIG macht.

message_247:
    text: OMORI zielt auf einen schwachen Angriff ab, der die GESCHWINDIGKEIT des anvisierten Gegners stark reduziert und ihn TRAURIG macht.

message_48:
    text: ENERGIE FREILASSEN

message_49:
    text: Alle kommen für den ultimativen Angriff zusammen und fügen allen Feinden großen Schaden zu!

#AUBREY FOLLOW UP

message_250:
    text: AUBREY

message_50:
    text: Über welchen von AUBREYs NACHFOLGEANGRIFFEN möchtest du mehr erfahren?

message_51:
    text: OMORI ANSCHAUEN

message_52:
    text: AUBREY versucht, OMORI dazu zu bringen, sie zu bemerken, also macht sie einen starken Angriff auf denselben Feind!

message_152:
    text: AUBREY versucht, OMORI dazu zu bringen, sie zu bemerken, also macht sie einen extra starken Angriff auf denselben Feind!

message_252:
    text: AUBREY versucht, OMORI dazu zu bringen, sie zu bemerken, also macht sie einen extra starken Angriff auf denselben Feind, der die VERTEIDIGUNG des Gegners ignoriert!

message_53:
    text: KEL ANSCHAUEN

message_54:
    text: KEL belästigt AUBREY und macht sie WÜTEND.

message_154:
    text: KEL belästigt AUBREY, macht beide WÜTEND und erhöht ihren ANGRIFFSSCHADEN.

message_254:
    text: KEL belästigt AUBREY, macht beide ZORNIG und erhöht ihren ANGRIFFSSCHADEN.

message_55:
    text: HERO ANSCHAUEN

message_56:
    text: HERO ermutigt AUBREY, macht sie FRÖHLICH und erhöht ihre VERTEIDIGUNG.

message_156:
    text: HERO ermutigt AUBREY, macht sie FRÖHLICH, erhöht ihre VERTEIDIGUNG und sie gewinnt 25 % ihres HERZENS zurück.

message_256:
    text: HERO ermutigt AUBREY, macht sie EKSTATISCH, erhöht ihre VERTEIDIGUNG, sie gewinnt 75% ihres HERZENS und 50% ihres SAFTS zurück.

#KEL FOLLOW UP

message_57:
    text: KEL

message_202:
    text: Über welchen von KELs NACHFOLGEANGRIFFEN möchtest du mehr erfahren?

message_58:
    text: ZU OMORI PASSEN

message_59:
    text: KEL passt den Ball zu OMORI, fügt OMORI 1 Schaden zu und macht ihn TRAURIG.

message_159:
    text: KEL passt den Ball zu OMORI, fügt einem Gegner Schaden zu und macht OMORI FRÖHLICH.

message_259:
    text: KEL passt den Ball zu OMORI, fügt einem Gegner großen Schaden zu und macht OMORI EKSTATISCH.

message_60:
    text: ZU AUBREY PASSEN

message_61:
    text: KEL wirft den Ball zu AUBREY, die ihn weghämmert, und einem zufälligen Gegner Schaden zufügt!

message_161:
    text: KEL wirft den Ball zu AUBREY, die ihn weghämmert, und einem zufälligen Gegner großen Schaden zufügt!

message_261:
    text: KEL wirft den Ball zu AUBREY, die ihn weghämmert, und einem zufälligen Gegner sehr großen Schaden zufügt!

message_62:
    text: ZU HERO PASSEN

message_63:
    text: KEL passt den Ball an HERO weiter, der KEL dabei hilft, alle Feinde zu versenken und Schaden zu verursachen!

message_163:
    text: KEL passt den Ball an HERO weiter, der KEL hilft, alle Feinde zu versenken und großen Schaden zu verursachen!

message_263:
    text: KEL passt den Ball an HERO weiter, der KEL hilft, auf alle Feinde zu versenken, sehr großen Schaden anrichtet und den ANGRIFFSSCHADEN aller Feinde reduziert!

#HERO FOLLOW UP

message_64:
    text: HERO

message_203:
    text: Über welchen von HEROs NACHFOLGEANGRIFFEN möchtest du mehr erfahren?

message_65:
    text: OMORI RUFEN

message_66:
    text: HERO ruft OMORI.\! OMORI greift an, dann heilt HERO OMORI mit 15% von OMORIs HERZEN durch ermutigende Worte.

message_166:
    text: HERO ruft OMORI.\! OMORI greift an, dann heilt HERO OMORI mit 25 % von OMORIs HERZEN und 10 % von OMORIs SAFT durch ermutigende Worte.

message_266:
    text: HERO ruft OMORI.\! OMORI greift an, dann heilt HERO OMORI mit 40% von OMORIs HERZEN und 20% von OMORIs SAFT durch ermutigende Worte.

message_67:
    text: AUBREY RUFEN

message_68:
    text: HERO ruft AUBREY.\! AUBREY greift an, dann heilt HERO AUBREY mit 15% von AUBREYs HERZEN durch ermutigende Worte.

message_168:
    text: HERO ruft AUBREY.\! AUBREY greift an, dann heilt HERO AUBREY mit 25 % von AUBREYs HERZEN und 10 % von AUBREYs SAFT durch ermutigende Worte.

message_268:
    text: HERO ruft AUBREY.\! AUBREY greift an, dann heilt HERO AUBREY mit 40% von AUBREYs HERZEN und 20% von AUBREYs SAFT durch ermutigende Worte.

message_69:
    text: KEL RUFEN

message_70:
    text: HERO ruft KEL.\! KEL greift an, dann heilt HERO KEL mit 15% von KELs HERZEN durch ermutigendeHERZEN Worte.

message_170:
    text: HERO ruft KEL.\! KEL greift an, dann heilt HERO KEL mit 25 % von KELs HERZEN und 10 % von KELs SAFT durch ermutigende Worte.

message_270:
    text: HERO ruft KEL.\! KEL greift an, dann heilt HERO KEL mit 40% von KELs HERZEN und 20% von KELs SAFT durch ermutigende Worte.

#-----
#SKILLS

message_204:
    text: Über welche \c[1]FÄHIGKEITEN\c[0] möchtest du mehr wissen?

message_71:
    text: FÄHIGKEITEN ERLERNEN

message_72:
    text: \c[1]FÄHIGKEITEN\c[0] können durch das AUFLEVELN, abschließen von Nebenaufgaben und durch das Finden von Gegenständen erlernt werden.

message_73:
    text: FÄHIGKEITEN AUSTAUSCHEN

message_74:
    text: Jeder Freund kann bis zu 4 \c[1]FÄHIGKEITEN\c[0] auf einmal ausgerüstet haben.

message_75:
    text: Du kannst über das SPIELMENÜ auswählen, welche \c[1]FÄHIGKEITEN\c[0] jeder Freund haben soll.

#---
#EQUIPS

message_205:
    text: Über welche AUSRÜSTUNG möchtest du mehr erfahren?

message_76:
    text: WAFFEN

message_77:
    text: WAFFEN erhöhen den ANGRIFFSSCHADEN des Trägers.\!<br>Freunde können nur ihre eigene Waffe ausrüsten.

message_78:
    text: TALISMANE

message_79:
    text: TALISMANE können von jeden ausgerüstet werden.\!<br>Die meisten Talismane gewähren Werteboni, aber einige gewähren einzigartige Effekte.

#----
#TOYS

message_80:
    text: SPIELZEUGE werden benutzt, um Freunde zu unterstützen oder Gegnern Schaden zu zufügen.\! Sie können nicht außerhalb des Kampfes benutzt werden.

#----
#LEVELING UP

message_81:
    text: OMORI und nicht GETOASTETE Freunde bekommen EXP nach jedem Kampf.\! Wenn eine bestimmte Menge an EXP gesammelt wurde, wird der Freund AUFLEVELN.

message_82:
    text: Wenn ein Freund auflevelt, dann erhöhen sich seine Werte und er wird gelegentlich eine neue \c[1]FÄHIGKEIT\c[0] erlernen!

message_83:
    text: Du kannst die erforderlichen EXP zum Erreichen des nächsten LEVELs sehen, indem du den violett-rosa Balken unter den Namen jedes Freundes im SPIELMENÜ überprüfst.


#----

message_1000:
    text: ACH, EGAL
