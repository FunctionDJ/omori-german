#Talk to Family Mole 1

message_1:
      text: \n<BROTHER MOLE>He, du da!\! Du scheinst ein erfahrener Reisender zu sein...\! Kannst du mir helfen?\! Mein Bruder lebt in der \c[11]SPROSSWURF KOLONIE\c[0] in \c[11]ANDERER WELT\c[0].

message_2:
      text: \n<BROTHER MOLE>Ich möchte ihm ein \c[4]HILFEPACKET\c[0] schicken, aber...\! Ich habe Angst, mich zu verlaufen. Könntest du das für mich abgeben?

#[Nod/Shake]
#[Nod]
message_3:
      text: \n<BROTHER MOLE>Danke, ihr seltsamen Kreaturen.\! <br>Ich bin mir sicher, dass er es zu schätzen weiß.\! <br> Hier, bitte schön.

message_4:
      text: Du hast ein \c[4]HILFEPACKET\c[0] bekommen.

message_16:
      text: \n<BROTHER MOLE>Sorg dafür, dass es sicher bei ihm ankommt!

#[Shake]
message_5:
      text: \n<BROTHER MOLE>Oh, ich verstehe...\! Okay dann...

#Talk to Sprout Mole 1

message_6:
      text: \n<BROTHER MOLE>Huh? \! Was ist das? \! Du hast ein Paket, für mich?

message_7:
      text: Du hast das \c[4]HILFEPACKET\c[0] an BROTHER MOLE gegeben.

message_8:
      text: \n<BROTHER MOLE>...\! Hey, das ist von meinem Bruder!\!<br>Wow, da sind 99 \c[3]TOFU\c[0] drin! Das ist das beste Geschenk aller Zeiten!<br>Sniff... Er kann mich so gut...

message_9:
      text: \n<BROTHER MOLE>Danke für die Lieferung!\!<br>Du, ich habe mir das für schlechte Zeiten aufgespart...\! aber jetzt, wo ich mein \c[4]HILFEPACKET\c[0] habe, werde ich es nicht mehr brauchen.

message_10:
      text: Du hast \c[3]LEBENSMARMELADE\c[0] bekommen.

message_11:
      text: \n<BROTHER MOLE>Mmm...\! Schlürf...\! \c[3]TOFU\c[0]...\! So... \! gut...

#Quest complete

#After quest dialogue:

#Talk to Family Mole 1
message_12:
      text: \n<BROTHER MOLE>Hast du das Paket geliefert? <br>\!Da ist ein Jahresvorrat an \c[3]TOFU\c[0] drin!\!<br> Ich bin sicher, er wird es lieben! Mann, ich vermisse diesen Typen...

#Talk to Sprout Mole 1
message_13:
      text: \n<BROTHER MOLE>Mmm...\! Schlürf...\! \c[3]TOFU\c[0]...\! So... \! gut...

message_15:
      text: \n<BROTHER MOLE>Ich hab kein \c[3]TOFU\c[0] mehr.
