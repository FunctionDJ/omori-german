plugins:
  mainMenu:
    commands:
      - - '???'
        - TAG
        - STAB
      - EQUIP
      - POCKET
      - SKILLS
      - OPTIONS
    status:
      tag: TAG WHO?
      select: SELECT WHO?
      stab: STAB WHO?
  equipMenu:
    weapon: WEAPON
    charm: CHARM
    replace: REPLACE WITH?
  skillMenu:
    skills: SKILLS
    replace: REPLACE WITH?
  itemMenu:
    categories:
      - SNACKS
      - TOYS
      - IMPORTANT
    itemUse:
      commands:
        - - USE
          - OPEN
          - DRINK
          - EAT
        - TRASH
      confirm:
        single:
          - USE ON WHO?
          - null
          - GIVE TO WHO?
          - GIVE TO WHO?
        all:
          - USE ON ALL?
          - null
          - GIVE TO WHO?
          - GIVE TO WHO?
    itemTrash:
      text: ARE YOU SURE?
      commands:
        - 'YES'
        - 'NO'
  optionsMenu:
    alertMessages:
      restoreGeneral: Default configuration has been restored. Do you want to recover global.rpgsave?
    buttonHints:
      confirm: CONFIRM
      cancel: CANCEL
    inputWarning:
