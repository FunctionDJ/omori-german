message_8:
  text: Du hast auf HERO gezeigt.
message_9:
  text: \basHuff...\! huff...\! So...\! es ist vollbracht.
message_10:
  text: \basNun, da wir alles versteckt haben, wird niemand jemals herausfinden...
message_11:
  text: \Schau nicht so ängstlich, \n[8]...\!<br> Wenigstens haben wir einander...\!<br>Ich werde dich beschützen! Du kannst dich auf mich verlassen!
message_12:
  text: \basAlles wird gut werden...\! oder nicht?
message_13:
  text: \n<RAI>Ich bin RAI! Ich bin stolz darauf, eine Art Musikkenner zu sein.
message_14:
  text: \n<RAI>Wenn du eine \c[4]CD\c[0] auf der \c[4]JUKEBOX\c[0] da drüben abspielst, wette ich, dass ich dir sagen kann, wer der Künstler für den Track ist!
message_15:
  text: \n<RAI>Ich bin RAI! Ich bin stolz darauf, eine Art Musikkenner zu sein...\! Und ich bin auch stolz darauf, eine Art Kartenspielkenner zu sein!
message_20:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelWarum gehst du in den Kleiderschrank, \n[8]?\! Du kannst deine Hausarbeiten später machen.\! Komm schon, lass uns deinen letzten Tag lohnenswert machen!
message_21:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelDas ist nicht der Weg zu \c[11]HOBBEEZ\c[0]! Denk dran, \n[8], es ist im \c[11]TOWN PLAZA\c[0] nördlich von hier!
