message_236:
  text: Ein Geschenk zur Genesung von KIM UND VANCE'S DAD.
message_237:
  text: <br>"Ich sende dir ein paar gute Wünsche."<br>"Wie ein großer alter Gummiball wirst du zurückspringen!"
message_221:
  text: Ein Geschenk zur Genesung von KIM UND VANCE' MUTTER.
message_252:
  text: \"Gute Besserung, \n[8].\"<br>\"Bitte lerne Kim und VANCE besser kennen.\"<br>\"Sie können ein gutes Vorbild wie dich gebrauchen!\"
message_222:
  text: Blumen von BRENT'S FAMILY.
message_238:
  text: \"Hey, \n[8]... Ich hoffe, du fühlst dich jeden Tag stärker.\"<br>\"Du warst eine große Hilfe für BRENT über den Sommer.\"<br>\"Er hat sich in der Schule hervorragend geschlagen.\"
message_223:
  text: Blumen von JOY'S FAMILY.
message_239:
  text: \"Hallo, \n[8]. Bitte werde bald wieder gesund.\"<br>\"Danke, dass du JOY über den Sommer Nachhilfe gegeben hast.\"<br>\"Sie macht sich sehr gut in all ihren Klassen.\"
message_224:
  text: Blumen von CRIS'S FAMILY.
message_240:
  text: <br>"Ich hoffe, du nimmst es gelassen."<br>"Das Krankenhausleben ist nicht so schlimm."<br>"Es ist nur das Universum, das dir sagt, dass du mehr Fernsehen gucken sollst."<br>
message_225:
  text: Blumen von BEBE'S FAMILY.
message_241:
  text: <br>"Ich habe meinen Sohn BILLY nie wieder gesehen."<br>"Ich hoffe, es geht ihm gut...<br>"
message_226:
  text: Blumen von SEAN und KAREN.
message_242:
  text: <br>"Wir wünschen dir alles Gute, <br>"Wir sind mit dem Umzug in unser neues Haus fertig, also komm uns doch bitte mal besuchen!<br>"
message_227:
  text: Ein Geschenk zur Genesung von ARTIST.
message_243:
  text: \"Hallo, \n[8]. Ich hoffe, du gehst es langsam an."\"<br>\"Gute Besserung und komm uns besuchen.\"<br>\"Ich muss dich noch um ein paar Meinungen bitten...\"
message_228:
  text: Blumen von SARAH'S FAMILY.
message_244:
  text: \"Hey, \n[8]. Danke, dass du meine Ehe gerettet hast.\"<br>\"Ich bin mir sicher, dass du in kürzester Zeit wieder auf den Beinen sein wirst!\"
message_229:
  text: Blumen von CHARLENE'S FAMILY.
message_245:
  text: \"Lieber, \n[8]...\! Danke für deine Hilfe während des Sommers.\"<br>\"Herzliche Genesungswünsche!\"
message_230:
  text: Blumen von JESSE und JESSE'S DAD.
message_246:
  text: <br>"Ich hoffe, du passt gut auf dich auf!"<br>"JESSE hat in letzter Zeit viel mit mir geredet."<br>"Du hast wohl ein tolles Geburtstagsgeschenk ausgesucht!"
message_231:
  text: Blumen von SHOPKEEP.
message_247:
  text: \"Yo, \n[8]...\"<br>\"Ich schicke dir nur gesunde Vibes in deine Richtung.\"<br>\"Du bist bei HOBBEEZ immer willkommen!\"
message_232:
  text: Einige Genesungsgeschenke von DAPHNE und BOWEN.
message_248:
  text: \"Nimm von diesem Brot und tanke neue Kraft."<br>"Dann spiel wieder mit uns...<br>"
message_233:
  text: Blumen von KEL und HERO'S FAMILY... und AUBREY.
message_249:
  text: <br>"Ich schicke dir einen kleinen Gute-Besserungs-Sonnenschein in deine Richtung.<br>"Wir vermissen dich, <br>"
message_234:
  text: Blumen von MINCY.
message_250:
  text: <br>"Danke, dass du mich motivierst, weiter zu skizzieren."<br>"Ich hoffe, es geht dir bald besser."<br>"Ich denke immer an dich!"
message_235:
  text: Ein Abschiedsgeschenk von VANCE, KIM, CHARLIE, ANGEL...<br>und THE MAVERICK.
message_251:
  text: <br>"Gute Besserung!"<br>"Wir warten auf eine Revanche!<br>"
message_253:
  text: Ein sehr, sehr bequemes Bett...\!<br>Aber jetzt ist nicht die Zeit zum Schlafen.
message_254:
  text: Ein alter Fernseher.\! Du kannst ein leises Summen durch die Lautsprecher hören.
message_255:
  text: Ein leeres Bett.
message_220:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kel Es ist schon ziemlich spät, um meine Familie zu besuchen, aber wir können morgen mehr abhängen, wenn du willst!<br>\!Komm schon, \n[8]... Ich bringe dich nach Hause!
message_404:
  text: Morgen ziehst du weg.\!<br>Was würdest du gerne tun?
message_405:
  text: RÜCKKEHR ZUM WEISSRAUM
message_406:
  text: BIS ZUM MORGEN SCHLAFEN
message_407:
  text: NOTHING
message_400:
  text: Du siehst einen Jungen, der in seinem Zimmer schläft.\! Wie ist sein Name?
message_401:
  text: Du hast keine neuen Nachrichten.
message_402:
  text: Ein sehr bequemes Bett.\! Würdest du gerne schlafen gehen?
message_403:
  text: \n<VOICEMAIL>Sie haben 1 neue Nachricht.
message_410:
  text: Der Name des Jungen ist \v[1]?
message_500:
  text: Ah ja, ein herrlich gut durchgebratenes Steak...! Würdest du gerne etwas davon essen?
message_501:
  text: Oof...\! Dein Magen war damit nicht einverstanden...
message_502:
  text: Du musst dein \c[13]STEAKMESSER\c[0] ausrüsten.
message_503:
  text: Dir ist zum Kotzen zumute...
message_504:
  text: \marHey, \n[8]! Hier ist MARI!\!<br>Ich bin endlich wieder zu Hause, aber ich habe meine Schlüssel vergessen...\!<br>Könntest du die Tür für mich öffnen?
message_505:
  text: \mar\n[8]...\! Bist du da? \! Ich bin...\! Mir ist kalt...
message_506:
  text: Du brauchst ein \c[13]STEAKMESSER\c[0].
message_600:
  faceset: MainCharacters_Faraway
  faceindex: 16
  text: \kelHalte durch, \n[8]!\! Du kannst noch nicht nach Hause gehen, wenn es noch so viel zu tun gibt!
message_601:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kelAufstehen! Es ist ein brandneuer Tag!
message_610:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelMARI...\! Es fühlt sich an, als wäre es schon so lange her. \!Ich denke immer noch die ganze Zeit an sie. \! Ich bin mir sicher, dass du das auch tust.
message_612:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kelDu weißt...\! Als MARI von uns ging...\! HERO...\! HERO hörte wirklich auf, sich um alles zu kümmern.<br><br>Er wollte nicht mehr zur Schule aufstehen oder gar essen.\! Er hörte auf, sich um sich selbst zu kümmern, hörte auf zu backen und zu kochen...
message_613:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelIt war fast ein Jahr lang so.
message_614:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kelMom und Dad wussten auch nicht, was sie tun sollten.\! Wir haben alle versucht, ihm zu helfen und ihn zu unterstützen, aber...\! nichts hat wirklich funktioniert.
message_615:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kelOne Nacht...\! Ich ging zu ihm rüber, während er ganz in seine Decken gekuschelt war und fing an, Sachen zu sagen.
message_616:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kelZeug wie wir ihn alle vermissen und wie wir wollen, dass er gesund wird...\! Wie jeder wirklich besorgt ist...\! Wie MARI ihn nicht so sehen möchte...
message_617:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kel Ich dachte, ich würde ihm helfen, aber...
message_618:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kelAber HERO...\! HERO wurde wütend.
message_619:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kel Er stand plötzlich auf und fing an, mich anzuschreien und über einen Haufen Dinge zu brüllen Einiges davon war auch ziemlich verletzend...\! aber ich denke, ich habe vieles davon verdrängt.
message_621:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kelSeine Augen waren schon super rot...\! aber je mehr er mich anschrie, desto heftiger weinte er.
message_622:
  faceset: MainCharacters_Faraway
  faceindex: 19
  text: \kel Ich versuchte mein Bestes, ihn zu beruhigen...\! aber was immer ich sagte, machte ihn nur noch schlimmer.
message_623:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kel Ich hatte HERO noch nie so etwas ähnliches machen sehen.\! Es hat mich wirklich überrumpelt.\! Und ich war so erschrocken, dass...\! Nun...\! Ich habe auch angefangen zu weinen.
message_624:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelEndlich rannten Mom und Dad in unser Zimmer und eilten herbei, um ihn zu umarmen und zu beruhigen...
message_632:
  faceset: MainCharacters_Faraway
  faceindex: 15
  text: \kelAber sie...\! haben mich komplett ignoriert...\! Heh, heh...
message_625:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kel Ich glaube, da hat HERO seine Sinne zurückbekommen, denn er ist sofort zu mir gerannt und hat mich umarmt.\! Hat sich einfach immer wieder entschuldigt...
message_626:
  faceset: MainCharacters_Faraway
  faceindex: 24
  text: \kelAber...\! Wenigstens ging es HERO danach viel besser.\! Er fing an, sich wieder um sich selbst zu kümmern...\! und sich viel mehr auf die Schule zu konzentrieren...\! und an einem Haufen von außerschulischen Sachen teilzunehmen.
message_627:
  faceset: MainCharacters_Faraway
  faceindex: 14
  text: \kel Er ist von Natur aus gut in allem, aber er arbeitet trotzdem sehr hart, also bin ich stolz auf ihn!
message_628:
  faceset: MainCharacters_Faraway
  faceindex: 24
  text: \kel Ich schätze, er ist jetzt ein bisschen verschlossener als früher, aber...\! Ich bin wirklich nur froh, dass ich meinen Bruder wieder habe.
message_629:
  faceset: MainCharacters_Faraway
  faceindex: 17
  text: \kelAlles in allem, sorry für die lange Geschichte.\! Ich glaube nicht, dass ich das schon mal jemandem erzählt habe.
message_631:
  faceset: MainCharacters_Faraway
  faceindex: 18
  text: \kel Es ist nicht seine Schuld, aber...\! Ich glaube immer noch, dass HERO sich die Schuld an MARIs Tod gibt.
message_611:
  faceset: MainCharacters_Faraway
  faceindex: 20
  text: \kelHERO ist hier nie zu Besuch gewesen...\! Nicht ein einziges Mal.\! Ich weiß, es tut wirklich weh, aber vielleicht ist es gut für ihn.\! Ich weiß es nicht...
message_620:
  faceset: MainCharacters_Faraway
  faceindex: 40
  text: \herSorry...\! Ich weiß nicht, ob ich schon bereit dafür bin.
message_630:
  text: Du kannst aufgrund einer mysteriösen Kraft nicht gehen.
message_640:
  text: Du hast ein kurzes Nickerchen gemacht.<br>Du solltest bald mit der Hausarbeit anfangen.
