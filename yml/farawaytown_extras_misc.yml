message_600:
      faceset: MainCharacters_Faraway
      faceindex: 16
      text: \kelWarte doch, \n[8]!\! Du kannst nicht jetzt schon nach Hause gehen. Es gibt noch so viel zu tun!

message_601:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelGenieße den Tag. Er hat gerade erst begonnen!

#CEMETARY

message_610:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelMARI...\! Lange ist es schon her. \!Ich denke immernoch die ganze Zeit an sie.\! Du bestimmt auch.

message_612:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelWeißt du...\! Als MARI von uns ging...\! hat HERO...\! sich für nichts mehr interessiert.<br><br>Er wollte nicht aus dem Bett oder in die Schule, nichtmal essen.\! Er hörte auf zu backen, zu kochen und hörte sogar auf, sich um sich selbst zu kümmern...

message_613:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelSo war es für fast ein ganzes Jahr.

message_614:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelMama und Papa wussten auch nicht, was wir tun sollen.\! Wir haben versucht, ihn zu unterstützen und ihm zu helfen...\! aber nichts davon hat geholfen.

message_615:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelEines Nachts...\! Bin ich zu ihm gegangen, als er in seiner Decke gekauert hat und ich habe ihm Sachen erzählt.

message_616:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelSachen wie, dass wir alle ihn vermissen und wollen, dass es ihm besser geht...\! Dass jeder besorgt ist...\! Dass MARI ihn so nicht sehen wollen würde...

message_617:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelIch dachte, ich hätte geholfen, aber...

message_618:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelAber HERO...\! HERO wurde sauer.

message_619:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelPlötzlich stand er auf und hat mich angeschrien.\! Einiges davon war ziemlich verletzend...\! aber ich glaube, ich habe vieles davon verdrängt.

message_621:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelSeine Augen waren schon wirklich rot...\! aber je mehr er mich angeschrien hat, desto mehr hat er geweint.

message_622:
      faceset: MainCharacters_Faraway
      faceindex: 19
      text: \kelIch habe mein Bestes gegeben, ihn zu beruhigen...\! aber alles was ich sagte hat es nur schlimmer gemacht.

message_623:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelIch habe noch nie gesehen, wie HERO so etwas getan hätte.\! Es hat mich sehr überrascht.\! Und ich war so verängstigt, dass ich...\! Nunja...\! auch angefangen habe, zu weinen.

message_624:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelIrgendwann kamen Mama und Papa in unser Zimmer und sind zu ihm geeilt, um ihn zu umarmen und zu beruhigen...

message_632:
      faceset: MainCharacters_Faraway
      faceindex: 15
      text: \kelAber sie...\! haben mich komplett vernachlässigt...\! Heh, heh...

message_625:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelIch denke, das war der Moment, in dem HERO wieder zu Sinnen kam. Er ist zu mir gerannt und hat mich umarmt.\! Er hat sich wieder und wieder entschuldigt...

message_626:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelAber...\! wenigstens ging es HERO danach deutlich besser.\! Er hat sich wieder um sich selbst gekümmert...\! fokussierte sich viel mehr auf die Schule...\! und meldete sich für einige Wahlkurse an.

message_627:
      faceset: MainCharacters_Faraway
      faceindex: 14
      text: \kelEr ist von Natur aus schon gut in allem, dennoch arbeitet er sehr hart. Ich bin stolz auf ihn!

message_628:
      faceset: MainCharacters_Faraway
      faceindex: 24
      text: \kelIch schätze, er ist jetzt etwas distanzierter als zuvor, aber...\! Ich bin einfach froh, meinen Bruder zurückzuhaben.

message_629:
      faceset: MainCharacters_Faraway
      faceindex: 17
      text: \kelHeh, entschuldige die lange Geschichte.\! Ich glaube, ich habe das noch niemandem erzählt.

message_631:
      faceset: MainCharacters_Faraway
      faceindex: 18
      text: \kelEs ist nicht seine Schuld, aber...\! ich denke immernoch, dass HERO sich für MARIs Tod schuldig fühlt.

message_611:
      faceset: MainCharacters_Faraway
      faceindex: 20
      text: \kelHERO ist nie hierher gekommen...\! Nicht ein einziges Mal.\! Ich weiß, dass es sehr wehtut, aber vielleicht tut es ihm gut.\! Ich weiß nicht so recht...

message_620:
      faceset: MainCharacters_Faraway
      faceindex: 40
      text: \herEntschuldigt...\! Ich weiß nicht, ob ich dafür schon bereit bin.

#RECYCULTIST HQ

