message_0:
  text: Niemand ist zu Hause.
message_1:
  text: \who\Sinv[1]Helllooooo...\! Helllloooooooooooooo?\! Ist da jemand?
message_2:
  text: Du hörst eine raue Stimme, die du nicht erkennst, aus der Tür.
message_3:
  text: BASIL fummelt an seinem \c[4]FOTO ALBUM\c[0].\!<br>Seine Hände zittern...
message_4:
  faceset: MainCharacter_Basil
  faceindex: 17
  text: \basOh!\! Hallo, \n[8]...
message_5:
  text: Es ist eine Karaoke-Maschine.\!<br>Wer soll singen?
message_6:
