message_124:
  text: Das Geschirr ist sauber.\!<br>Du solltest dich auch sauber machen.\!<br>Vielleicht ist es Zeit für ein Bad.
message_125:
  faceset: MainCharacter_Basil
  faceindex: 13
  text: \herSieht so aus, als hättest du noch einige Aufgaben zu erledigen, bevor du wegziehst, \n[8].
message_126:
  faceset: MainCharacter_Basil
  faceindex: 14
  text: \herDon't worry, I can handle it!\! Ich weiß morgens sowieso nie, was ich mit mir anfangen soll.\! Sieh es einfach als ein Abschiedsgeschenk an!
message_127:
  text: Wow...
message_130:
  text: Du hast \c[13]MOM'S BROOM\c[0] ausgerüstet.<br>Die Verschmutzung des Bodens wird nun deutlicher.
message_131:
