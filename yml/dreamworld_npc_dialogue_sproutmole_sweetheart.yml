#THEATER

message_100:
      text: \n<SPROSSWURF>Als vernünftiger Filme-Kritiker bin ich der Meinung, dass SWEETHEARTs Werke alle außerhalb der Grenzen unseres Denkens sind!

message_101:
      text: \n<SPROSSWURF>Hmm...\! Ihr kommt mir sehr bekannt vor.\!<br>Wart ihr nicht mal im Fernsehen!?

message_102:
      text: \n<SPROSSWURF>Leise! Das ist mein Lieblingsfilm!

message_103:
      text: \n<SPROSSWURF>Oh, SWEETHEART...\! Du bist zu gut für diese Welt.

message_104:
      text: \n<SPROSSWURF>Ich habe jede Folge von \"SWEETHEARTS SUCHE NACH HERZEN\" mindestens sechsmal angeschaut!

message_105:
      text: \n<SPROSSWURF>Ich nehme SWEETHEART überall hin mit!\!<br>Sag hallo, SWEETHEART!

message_106:
      text: \n<SPROSSWURF>SWEETHEART ist die einzige, die mich versteht...

message_107:
      text: \n<SPROSSWURF>SWEETHEART ist auf jede Weise einfach perfekt.\!<br>Ich würde \quake[1]alles\quake[0] für sie tun...

message_108:
      text: \n<SPROSSWURF>Ich liebe SWEETHEART wirklich sehr, ich kann mich nichtmal an eine Zeit ohne sie erinnern.\! Ernsthaft... wirklich nicht!

message_109:
      text: \n<SPROSSWURF>\}SWEETHEART...\! Irgendwann bist du mein...\{

#AFTER SW WEDDING

message_110:
      text: \n<SPROSSWURF>Schnief...\! SWEETHEART hat es wieder geschafft.\! Ich bin durchaus gerührt.

message_111:
      text: \n<SPROSSWURF>Bist du HERO, \sinv[1]der\sinv[0] HERO von \"SWEETHEARTS SUCHE NACH HERZEN\"!?\! Dein Auftritt war hervorragend!\! Ich habe es wirklich geglaubt, dass du SWEETHEART abgewiesen hast!

message_114:
      text: \n<SPROSSWURF>Jetzt ist \"SWEETHEARTS SUCHE NACH HERZEN\" vorbei...\! so auch mein Leben.

message_120:
      text: Eine unangenehm realistische SWEETHEART-Puppe.

#SKELETON

message_121:
      text: Es ist nicht am Leben.

message_122:
      text: Eine Kollektion tödlicher Waffen...\!<br>Eine von ihnen fehlt.


message_130:
      text: Yo, JIMZ! Lang ist's her, Kumpel!<br>\!Wie war dein Wochenende, Mann?\n<SPROSSWURF>

message_131:
      text: Was geht, LINDA? Lange nicht mehr gesehen!\!<br>Wie geht's deinem Alten?\! Ich vermisse den Kerl.\n<SPROSSWURF>

message_132:
      text: Hey, SAL! Du hast abgenommen! Gut gemacht!\n<SPROSSWURF>

message_133:
      text: JEFFREY! Junge!\! Lange nichts gehört.\!<br>Wir müssen mal wieder was miteinander unternehmen.\n<SPROSSWURF>


#SPROUT CROWD

message_200:
      text: \sprIch habe meine gesamten \c[3]TOFU\c[0]-Vorräte für diesen Platz aufgegeben!

message_201:
      text: \sprIch habe meine gesamten Hochschul-Ersparnisse für diesen Platz aufgegeben!

message_202:
      text: \sprIch habe mein Haus für diesen Platz aufgegeben!

message_203:
      text: \sprIch habe meine Seele für diesen Platz aufgegeben!

#REST OF CROWD

message_204:
      text: \spr\sinv[1]SWEETHEART... SWEETHEART...<br>Sie ist mein Ein und Alles!\sinv[0]

message_205:
      text: \sprSWEETHEART ist perfekt!\! Sie ist makellos!

message_206:
      text: \sprMeine Liebe für SWEETHEART ist grenzenlos!

message_207:
      text: \sprSWEETHEART...\! Sie ist eine Göttin unter uns...<br>\!Wir sind wahrlich gesegnet.

#UNIQUE SPROUT CROWD

message_208:
      text: \sprDie Aufführung hat noch nicht einmal begonnen und ich zittere schon!\! \quake[1]<br>Wieso hört das Zittern nicht auf!?\quake[0]

message_209:
      text: \spr\"S\" steht für \"SCHÖN\".\! \"W\" steht für \"WUNDERVOLL\".\!<br>\"E\" steht für \"EDEL\".\! \"E\" steht für \"EINZIGARTIG\".\!<br>\"T\" steht für...\! \"TOFU\"...\! Mmm...\! Lecker \c[3]TOFU\c[0]...

message_210:
      text: \spr\"H\" steht für \"HARTNÄCKIG\".\! \"E\" steht für \"ENTZÜCKEND\".\!<br>\"A\" steht für \"ATEMBERAUBEND\".\! R steht für \"RIGOROS.\"\!<br>And \"T\" steht für...\! \"TOLL!\", natürlich!

message_211:
      text: \spr\}Juhu! SWEETHEART!

message_212:
      text: \sprIch habe gehört, hier war mal eine Bibliothek...\!<br>aber dann hat SWEETHEART ihre Bühne darüber gebaut...\!<br>Wer muss schon lesen, wenn man SWEETHEART hat!?

message_213:
      text: \sprTomaten unter einem anderen Namen würden genauso schmecken.

message_214:
      text: \sprIch bin nur zum Spaß hier!

message_215:
      text: \sprFrüher mochte ich SWEETHEART noch ironischerweise...\!<br>und hier bin ich...\! Was ist nur aus mir geworden?

message_216:
      text: \sprDiese ganze SWEETHEART-Geschichte hat mich erst skeptisch gemacht, aber ich glaube ich verstehe es langsam...

message_217:
      text: \sprIch bin mit meiner Familie hierher gekommen, aber wir wurden auf dem Weg hierher getrennt...\! Vielleicht sehe ich sie nie wieder.

message_218:
      text: \sprIch habe gehört, SWEETHEART ist eigentlich ein \c[3]DONUT\c[0]...\!<br>Ich frage mich, ob die Gerüchte wahr sind...

#Elevator
message_220:
      text: Ähm, das ist unangenehm.


#Doors
message_225:
      text: \n<???>Besetzt!

message_226:
      text: \n<???>Bitte nicht stören!

message_227:
      text: \n<???>Keine Menschen erlaubt!

message_228:
      text: \n<???>Dieser Raum ist nur für SPROSSWÜRFE!

message_250:
      text: \sprEs kann nie schaden, \c[3]TOFU\c[0] dabei zu haben.\! Dank \c[3]TOFU\c[0] kam ich schon aus vielen heiklen Situationen!
