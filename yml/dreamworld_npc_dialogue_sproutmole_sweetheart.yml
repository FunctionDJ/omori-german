message_42:
      text: \n<STUDENT WURF>Trotz meiner \QUAKE[1]WUT\QUAKE[0], finde ich Stille in meiner inneren Glut.

#SUE KOCHWURF 1 & SUE KOCHWURF 2
#Location: Sprout Mole Village
message_43:
      text: \n<STELLVERTRETER KOCHWURF>Wie kannst du es wagen, solch Blasphemie auszusprechen!\! Es ist Allgemeinwissen, dass \c[3]TOFU\c[0] besser heiß zubereitet wird!

message_44:
      text: \n<STELLVERTRETER KOCHWURF>Bist du irre?\! Jeder SPROSSWURF mit etwas Vernunft weiß, dass \c[3]TOFU\c[0] besser kalt zubereitet wird!

message_45:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
      text:  \herHey, kein Grund zum Streiten.\! Warum einigt ihr euch nicht einfach auf einen Kompromiss?

message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: \herWer weiß?\! Vielleicht habt ihr beide recht!\! Vielleicht könnt ihr \c[3]TOFU\c[0] in in einer neuen Weise zubereiten...\! Etwas zwischen heiß und kalt, wie wäre es mit...

message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 47
      text: \herWeiß nicht...\! L-Lauwarm?

message_48:
      text: \n<STELLVERTRETER KOCHWURF>...

message_49:
      text: \n<STELLVERTRETER KOCHWURF>\sinv[1]Eeeeewwwwwwwwwwwwww...

message_50:
      text: \n<STELLVERTRETER KOCHWURF>Lauwarmes \c[3]TOFU\c[0]?\! Das ist die schlechteste Idee, die ich jemals gehört habe.\!<br>Sogar kaltes \c[3]TOFU\c[0] ist besser als das...

message_51:
      text: \n<STELLVERTRETER KOCHWURF>Lauwarmes \c[3]TOFU\c[0]?\! Ich muss mich übergeben.\!<br>Sogar heißes \c[3]TOFU\c[0] ist besser als das...

