message_0:
      text: \who\}Zappel, zappel, zappel...\! Shh, shh, shh...

#Beautiful Mole
#Location: Sproutmole Village
message_1:
      text: \n<SCHÖNER WURF>Seht mich an...\!<br>Ich bin wahrlich der allerschönste SPROSSWURF, nicht wahr?

#BOX Mole
#Location: Sproutmole Village

message_221:
      text: \n<BOXWURF>Auf Weihnachten freue ich mich besonders sehr, aber warum nicht immer Weihnachten feiern?


message_2:
      text: \n<BOXWURF>Weihnachten ist ruiniert...

#DIENER Mole
#Location: Check Dream world -dungeon dialogue

#CHEF Mole
#Location: Sprout Mole Village
#(TOFU TRIVIA copy)
message_3:
      text: \n<KOCHWURF>Ah ja, willkommen!\! Ihr seid wohl gekommen, um mehr über die neueste Koch-Innovation zu erfahren...\! \Com[2]\c[3]TOFU\c[0]!

message_4:
      text: \n<KOCHWURF>C'est magnifique!\!<br>Hier ist eure \c[3]TOFU\c[0]-Trivia des Tages.

message_5:
      text: \n<KOCHWURF>\Com[2]Wie könnt ihr es wagen, das Prestige von \c[3]TOFU\c[0] zu hinterfragen!?\!<br>Raus hier.\! Ihr widert mich an!

message_6:
      text: \n<KOCHWURF>Man benötigt etwa siebentausend achthundert vierundsiebzig aneinandergereihte \c[3]TOFU\c[0]-Blöcke, um einem Kilometer zu entsprechen!

message_7:
      text: \n<KOCHWURF>Es gibt vier Sorten von \c[3]TOFU\c[0]...\!<br>schnittfest, weich, Seidentofu und geräuchert!

message_8:
      text: \n<KOCHWURF>Schnittfester \c[3]TOFU\c[0] kann pfannengerührt, gebacken und gewürfelt werden, aber auch vieles mehr.\! Er kann Aromen aufnehmen und dabei seine Form beibehalten!

message_9:
      text: \n<KOCHWURF>Weicher \c[3]TOFU\c[0] ist am besten roh oder trocken zubereitet.\! Er ist am besten für Desserts, Smoothies, Dips und Saucen geeignet!

message_10:
      text: \n<KOCHWURF>Seiden\c[3]TOFU\c[0] ist cremig und kann zum Backen oder für Desserts, Soßen, Smoothies und Desserts verwendet werden!

message_11:
      text: \n<KOCHWURF>Räucher\c[3]TOFU\c[0] ist eine super Alternative zu Fleisch!

message_12:
      text: \n<KOCHWURF>\c[3]TOFU\c[0] hat hohe Sojaanteile und ist nicht zu empfehlen, wenn man Nierensteine hat!

message_13:
      text: \n<KOCHWURF>Der beste Weg, um \c[3]TOFU\c[0] Geschmack zu verleihen, ist ihn zu glasieren, bis er gold wird, und dann zu marinieren.\! Er wird die ganzen Aromen aufnehmen, bis die Soße zu Sirup wird, der an der Pfanne klebt!

message_14:
      text: \n<KOCHWURF>Solltet ihr mehr über großartigen und majestätischen \c[3]TOFU\c[0] erfahren wollen, sprecht mich gerne nochmal an.\! Ho-ho!

#DOPPELWURF
#Location: Sprout Mole Village
message_20:
      text: \n<DOPPELWURF>Wir sind zwei!\! Wir sind eins!\! Wir sind zweins?

#DUMMWURF
#Location: Sprout Mole Village
message_21:
      text: \n<DUMMWURF>This wall is nice and cold!

#ELDER WURF
#Location: Sprout Mole Village
message_22:
      text: \n<OBERWURF>Ich arbeite an revolutionärer Technologie, die das Leben in der Kolonie...\! nein...\! der ganzen Welt verändern wird!

#ELDER WURF JR.
#Location: Sprout Mole Village
message_23:
      text: \n<OBERWURF JR>In letzter Zeit hatte ich Probleme, gut zu schlagen!\! Wenn ich doch nur etwas hätte, womit ich gemütlicher schlafen kann...

#Fall mole: Location Sprout Mole village Note: Check Season mole yaml
#Family Mole 1: Check Delivery for brother yaml

#Family Mole 2
#Location: Sprout Mole Village
message_24:
      text: \n<FAMILIENWURF>Ich hasse Montage.

#FAMILIENWURF 3
#Location: Sprout Mole Village
message_25:
      text: \n<FAMILIENWURF>Wir SPROSSWÜRFE trauen uns seit dem großen Umzug nicht mehr, die Kolonie zu verlassen.\! Es waren schwere Zeiten...

message_26:
      text: \n<FAMILIENWURF>Viele von uns schafften es nicht...\! SPROSSWÜRFE verirrten sich hier und dort...\! Kinder wurden von ihren Familien getrennt!\! Oh, welch Horror!

message_27:
      text: \n<FAMILIENWURF>Ich meine, wenigstens ist jetzt alles in Ordnung...\! größtenteils.

#FLAMINGO WURF
#Location: Sprout Mole Village

message_30:
      text: \n<FAMILIENWURF>Trotz ihrer Intelligenz sind SPROSSWÜRFE sehr obsessive Wesen.\! Wie ihr seht, mangelt es mir an jeglicher Selbstbeherrschung.

