message_1:
  text: \n<RED-GLASSES LADY>Lass mich dir eine Geschichte erzählen...\! Ich war auf dem Rückweg von \c[11]FIX-IT\c[0], nachdem ich einen Einkauf mit meinem hart verdienten Geld getätigt hatte...
message_2:
  text: \n<RED-GLASSES LADY>Wenn ich nach unten schaue...\! und siehe da...
message_3:
  text: \n<RED-GLASSES LADY>Meine brandneue \c[4]GARTENSCHERE\c[0] ist weg!\! Ja, es ist wahr...\!<br>Meine neue \c[4]GARTENSCHERE\c[0] hat ein Loch in meine Plastiktüte gerissen!
message_4:
  text: \n<RED-GLASSES LADY>\Com[2]Oh, wie dumm ich mich in diesem Moment fühlte!
message_5:
  text: \n<RED-GLASSES LADY>Denkst du, du könntest mir helfen, sie zu finden?\!<br>Sie sollten hier irgendwo sein.
message_6:
  text: Du hast \c[4]GARDEN SHEARS\c[0] gefunden.
message_7:
  text: \n<RED-GLASSES LADY>Ah, danke, Jungs!\! Ich werde sicher sein, dass ich nie wieder so einen dummen Fehler mache.\! Es ist selten, dass junge Jungs heutzutage bereit sind, einem Fremden zu helfen.
message_8:
  text: \n<RED-GLASSES LADY>Bitte fühle dich frei, jederzeit zu mir nach Hause zu kommen!<br>Du wirst immer willkommen sein.
message_9:
  text: \n<RED-GLASSES LADY>Oh, hallo! Das sind zwei Gesichter, die ich nie vergessen werde.\! Ihr zwei seid die Kinder, die mir geholfen haben, meine \c[4]GARTENSCHEREN\c[0] zu finden!
message_10:
  text: \n<RED-GLASSES LADY>Ich esse gerade mit meinen Kindern zu Abend.\!<br>Willst du dich uns anschließen?
message_11:
  text: \kim\Com[2]W-Was zur Hölle!?! \Com[2]Sind das KEL und \n[8] an der Tür!?! \Com[2]Warum steht ihr zwei vor meinem Haus!?!?
message_12:
  text: \GET OUT OF HERE, NERDS!!!
message_13:
  text: \n<RED-GLASSES LADY>KIM! Was ist nur in dich gefahren, mein Schatz?
message_14:
  text: \n<RED-GLASSES LADY>Es tut mir leid, Jungs.\!<br>Vielleicht könnt ihr uns ein anderes Mal zum Essen begleiten.
message_20:
  text: Du hast \c[4]GARDEN SHEARS\c[0] an RED-GLASSES LADY gegeben.
