#Talk to Potatogirl

message_1:
      text: \n<GEMÜSLEIN>\Com[2]Ahhhh!\! Es regnet zu stark!\!<br>Es stört uns ein wenig!

message_2:
      text: \n<GEMÜSLEIN>In der Nähe befindet sich ein mystisches Ventil, das unseren Regenfall kontrolliert, doch nur der AUSERWÄHLTE kann es drehen...

message_3:
      text: \n<GEMÜSLEIN>Wenn uns niemand hilft, sind wir für immer zu leichtem Unbehagen verurteilt!

#EXTRA GEMÜSLEIN VILLAGERS:

message_4:
      text: \n<GEMÜSLEIN>Wir fühlen uns etwas unwohl!\! Bitte mach, dass es aufhört!

message_5:
      text: \n<GEMÜSLEIN>Die Regenmenge beunruhigt mich ein wenig.

message_6:
      text: \n<GEMÜSLEIN>Wäre der Regen doch nur etwas leichter...

message_7:
      text: \n<GEMÜSLEIN>Es regnet nur ein bisschen zu stark, meinst du nicht?

message_8:
      text: \n<GEMÜSLEIN>Mir ist unangenehm.

message_9:
      text: \n<GEMÜSLEIN>Dieser Regen ist etwas unerträglich.

message_10:
      text: \n<GEMÜSLEIN>Ich verspüre eine geringe Menge körperlichen Unwohlseins.

message_11:
      text: \n<GEMÜSLEIN>Auf der Skala von angenehm zu unangenehm,\. wobei 1 für sehr angenehm,\. und 10 für sehr unangenehm steht,\. bin ich bei einer 6.

message_12:
      text: \n<GEMÜSLEIN>Bäh!

message_13:
      text: \n<GEMÜSLEIN>Igitt!

message_14:
      text: \n<GEMÜSLEIN>Pfui!

message_15:
      text: \n<GEMÜSLEIN>Eieiei!

message_16:
      text: \n<GEMÜSLEIN>Iih!

message_17:
      text: \n<GEMÜSLEIN>Ekelig!

