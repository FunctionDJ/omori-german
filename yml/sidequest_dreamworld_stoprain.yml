message_23:
      text: \n<GEMÜSLEIN>Der Regen wurde angeglichen!\! Klasse!\!<br>Danke, AUSERWÄHLTER!\!<br>Wir werden deine gute Tat auf ewig in Erinnerung halten.

#TOMATO KID walks up
message_24:
      text: \n<GEMÜSLEIN>Was sagst du da, Kind?\! Du willst mit ihnen gehen?\! Bist du dir sicher?

#GEMÜSLEIN (Tomato) turns to GEMÜSLEIN (Potato).

message_25:
      text: \n<GEMÜSLEIN>Wenn du es so wünschst...

message_26:
      text: \n<GEMÜSLEIN>AUSERWÄHLTER...\! Dieses Kind möchte dich auf deiner Reise begleiten\!<br>Sie gehört nun dir.\! Bitte gib gut acht auf sie.

message_27:
      text: Du erhältst ein \c[13]GEMÜSLEIN\c[0].

#Potato speaking:
message_28:
      text: \n<GEMÜSLEIN>Geht hin, Helden! Eure Reise erwartet euch!

