message_101:
      text: \n<DICKE AUGENBRAUEN>Ah, ihr müsst die neuen Nachhilfelehrer von JOY sein!

message_5:
      text: \n<DICKE AUGENBRAUEN>Hmm...\! Ein Vorstellungsgespräch ist zu viel Mühe!\! <br>Du solltest Deutsch der 2. Klasse beherrschen, richtig?

message_7:
      text: \n<DICKE AUGENBRAUEN>Beeil dich und komm rein!\! Meine Tochter JOY wartet in ihrem Zimmer auf dich!

#Talk to Joy

message_8:
      text: \n<KLEINES MÄDCHEN>H-Hallo... Ich bin JOY. Freut mich, dich kennenzulernen!\!<br>Ihr müsst meine neuen Nachhilfelehrer sein.\! Sollen wir jetzt anfangen?

message_9:
      text: \n<KLEINES MÄDCHEN>Das ist das Arbeitsblatt, bei dem ich nicht weiterkomme...

#Language worksheet

message_10:
      text: \n<KLEINES MÄDCHEN>Diese Frage bereitet mir ein wenig Schwierigkeiten...

