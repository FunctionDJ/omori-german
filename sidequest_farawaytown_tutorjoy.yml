message_30:
      text: \n<KLEINES MÄDCHEN>Tut mir leid, ich hatte noch nie einen Nachhilfelehrer, ich weiß also nicht, wie das funktioniert!

#After Completing Language Worksheet:

message_31:
      text: \n<KLEINES MÄDCHEN>Danke!\! Ich glaube, ich verstehe es jetzt ein bisschen besser...\! Hehe...

message_32:
      text: \n<DICKE AUGENBRAUEN>Hallo! Hallo!\! JOY! Wie geht's dir?\! <br>Sind diese Nachhilfelehrer überhaupt eine Hilfe für dich?

message_33:
      text: \n<DICKE AUGENBRAUEN>Ah!\! Wie ich sehe, hast du dein Arbeitsblatt schon ausgefüllt...

message_34:
      text: \n<DICKE AUGENBRAUEN>Tolle Arbeit!\! Du solltest in Zukunft Vollzeit Nachhilfe geben!\! <br>Hier ist eure Bezahlung!

message_35:
      text: \n<DICKE AUGENBRAUEN>Bitte kommt morgen wieder!

message_36:
      text: \n<DICKE AUGENBRAUEN>Hallo! Bist du wegen des Nachhilfe-Posters hier?\! Nein? Oh...

message_37:
      text: \n<DICKE AUGENBRAUEN>JOY sollte in diesem Moment in ihrem Zimmer sein.\! Danke für eure Hilfe!

